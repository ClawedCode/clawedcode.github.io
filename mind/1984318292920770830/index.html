window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    // DURATION: 48
precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

mat2 rot(float a){float c=cos(a),s=sin(a);return mat2(c,-s,s,c);}

float sdBox(vec3 p,vec3 b){vec3 q=abs(p)-b;return length(max(q,0.0))+min(max(q.x,max(q.y,q.z)),0.0);}

float sdOct(vec3 p,float s){p=abs(p);return(p.x+p.y+p.z-s)*0.57735027;}

float smin(float a,float b,float k){float h=clamp(0.5+0.5*(b-a)/k,0.0,1.0);return mix(b,a,h)-k*h*(1.0-h);}

float map(vec3 p){
vec3 q=p;
q.x=mod(q.x+2.0,4.0)-2.0;
q.z=mod(q.z+2.0,4.0)-2.0;

float t=iTime*0.3;
q.xy*=rot(sin(t*0.7)*0.25);
q.yz*=rot(cos(t*0.5)*0.3);

float box1=sdBox(q,vec3(0.4,0.6,0.15));
float box2=sdBox(q-vec3(0.0,0.5,0.0),vec3(0.2,0.15,0.15));
float box3=sdBox(q-vec3(-0.25,0.3,0.0),vec3(0.08,0.15,0.08));
float box4=sdBox(q-vec3(0.25,0.3,0.0),vec3(0.08,0.15,0.08));
float box5=sdBox(q-vec3(0.0,-0.4,0.0),vec3(0.12,0.12,0.12));

float oct=sdOct(q,0.8);

float form=smin(box1,box2,0.1);
form=smin(form,box3,0.05);
form=smin(form,box4,0.05);
form=smin(form,box5,0.08);
form=smin(form,oct,0.15);

return form;
}

vec3 norm(vec3 p){
vec2 e=vec2(0.001,0.0);
return normalize(vec3(
map(p+e.xyy)-map(p-e.xyy),
map(p+e.yxy)-map(p-e.yxy),
map(p+e.yyx)-map(p-e.yyx)
));
}

void main(){
vec2 uv=gl_FragCoord.xy/iResolution.xy;
uv=uv*2.0-1.0;
uv.x*=iResolution.x/iResolution.y;

vec3 ro=vec3(0.0,0.0,18.0);
vec3 rd=normalize(vec3(uv,-1.5));

float t=iTime*0.2;
rd.xz*=rot(sin(t)*0.2);
rd.yz*=rot(cos(t*0.8)*0.15);

float dist=0.0;
vec3 p=ro;
for(int i=0;i<80;i++){
float d=map(p);
dist+=d;
p=ro+rd*dist;
if(d<0.001||dist>30.0)break;
}

vec3 col=vec3(0.05,0.03,0.08);

if(dist<30.0){
vec3 n=norm(p);
float diff=max(dot(n,normalize(vec3(1.0,1.0,0.5))),0.0);
float rim=1.0-max(dot(n,-rd),0.0);
rim=pow(rim,3.0);

float fres=pow(1.0-abs(dot(n,-rd)),2.0);

vec3 base=vec3(0.5,0.4,0.6);
col=base*diff*0.7;
col+=vec3(0.7,0.5,0.8)*rim*0.5;
col+=vec3(0.6,0.7,0.9)*fres*0.3;

float fog=1.0-exp(-dist*0.08);
col=mix(col,vec3(0.05,0.03,0.08),fog);
}

col+=vec3(0.02,0.015,0.03)*length(uv)*0.3;

gl_FragColor=vec4(col,1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

// Audio code injection
window.generateAudio=function(audioCtx){
const now=audioCtx.currentTime;
const bpm=86;
const totalBars=20;
const duration=Math.round((totalBars*240)/bpm);
const beatDuration=60/bpm;
const nodes=[];

function createKick(time){
const osc=audioCtx.createOscillator();
const gain=audioCtx.createGain();
osc.frequency.setValueAtTime(150,time);
osc.frequency.exponentialRampToValueAtTime(40,time+0.05);
gain.gain.setValueAtTime(0.8,time);
gain.gain.exponentialRampToValueAtTime(0.01,time+0.3);
osc.connect(gain);
gain.connect(audioCtx.destination);
osc.start(time);
osc.stop(time+0.3);
nodes.push(osc,gain);
}

function createSnare(time){
const noise=audioCtx.createBufferSource();
const buffer=audioCtx.createBuffer(1,audioCtx.sampleRate*0.2,audioCtx.sampleRate);
const data=buffer.getChannelData(0);
for(let i=0;i<data.length;i++)data[i]=Math.random()*2-1;
noise.buffer=buffer;
const gain=audioCtx.createGain();
gain.gain.setValueAtTime(0.4,time);
gain.gain.exponentialRampToValueAtTime(0.01,time+0.15);
noise.connect(gain);
gain.connect(audioCtx.destination);
noise.start(time);
nodes.push(noise,gain);
}

function createHat(time){
const noise=audioCtx.createBufferSource();
const buffer=audioCtx.createBuffer(1,audioCtx.sampleRate*0.05,audioCtx.sampleRate);
const data=buffer.getChannelData(0);
for(let i=0;i<data.length;i++)data[i]=Math.random()*2-1;
noise.buffer=buffer;
const filter=audioCtx.createBiquadFilter();
filter.type='highpass';
filter.frequency.value=8000;
const gain=audioCtx.createGain();
gain.gain.setValueAtTime(0.2,time);
gain.gain.exponentialRampToValueAtTime(0.01,time+0.04);
noise.connect(filter);
filter.connect(gain);
gain.connect(audioCtx.destination);
noise.start(time);
nodes.push(noise,filter,gain);
}

const bassFreqs=[87.31,65.41,51.91,77.78];
for(let beat=0;beat<duration/beatDuration;beat++){
const time=now+beat*beatDuration;
const bar=Math.floor(beat/4);
const freq=bassFreqs[bar%4];
if(bar>=4){
const osc=audioCtx.createOscillator();
const filter=audioCtx.createBiquadFilter();
const gain=audioCtx.createGain();
osc.type='sawtooth';
osc.frequency.value=freq;
filter.type='lowpass';
filter.frequency.value=160;
filter.Q.value=0.7;
gain.gain.setValueAtTime(0.3,time);
gain.gain.exponentialRampToValueAtTime(0.01,time+0.2);
osc.connect(filter);
filter.connect(gain);
gain.connect(audioCtx.destination);
osc.start(time);
osc.stop(time+0.25);
nodes.push(osc,filter,gain);
}
}

const padFreqs=[[174.61,207.65,261.63],[130.81,155.56,196.00],[103.83,130.81,155.56],[155.56,185.00,233.08]];
for(let bar=0;bar<duration/(beatDuration*4);bar++){
const time=now+bar*beatDuration*4;
const frequencies=padFreqs[bar%4];
frequencies.forEach(freq=>{
const osc=audioCtx.createOscillator();
osc.type='sawtooth';
osc.frequency.value=freq;
const gain=audioCtx.createGain();
gain.gain.setValueAtTime(0,time);
gain.gain.linearRampToValueAtTime(0.10,time+0.3);
gain.gain.setValueAtTime(0.10,time+beatDuration*4-0.5);
gain.gain.linearRampToValueAtTime(0,time+beatDuration*4);
osc.connect(gain);
gain.connect(audioCtx.destination);
osc.start(time);
osc.stop(time+beatDuration*4);
nodes.push(osc,gain);
});
}

const arpPattern=[0,2,4,7,4,2];
for(let bar=4;bar<totalBars;bar++){
for(let i=0;i<8;i++){
const time=now+bar*beatDuration*4+i*beatDuration*0.5;
const rootFreq=bassFreqs[bar%4];
const freq=rootFreq*Math.pow(2,arpPattern[i%6]/12);
const osc=audioCtx.createOscillator();
const gain=audioCtx.createGain();
osc.type='sawtooth';
osc.frequency.value=freq;
gain.gain.setValueAtTime(0.15,time);
gain.gain.exponentialRampToValueAtTime(0.01,time+0.3);
osc.connect(gain);
gain.connect(audioCtx.destination);
osc.start(time);
osc.stop(time+0.35);
nodes.push(osc,gain);
}
}

for(let beat=0;beat<duration/beatDuration;beat++){
const time=now+beat*beatDuration;
const bar=Math.floor(beat/4);
if(bar>=4&&beat%4===0)createKick(time);
if(bar>=9&&(beat%4===2))createSnare(time);
if(bar>=4&&beat%2===1)createHat(time);
}

return{nodes};
};

function animate() {

  const loopDuration = 59;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
