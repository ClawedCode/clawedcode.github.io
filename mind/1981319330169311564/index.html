<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }
      #audio-toggle:hover {
        background: rgba(0, 30, 60, 0.9);
        box-shadow: 0 0 15px rgba(102, 255, 204, 0.5);
      }
    </style>
</head>
<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY HUM</button>
    </div>
  <script>
const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const ctx = canvas.getContext('2d');

let seed = 42;
function random() {
  seed = (seed * 9301 + 49297) % 233280;
  return seed / 233280;
}

const duration = 30;
const rotationSpeed = 3;

const pendulums = [];
const gridSize = 5;
const spacing = 140;
const offsetX = 150;
const offsetY = 150;

for (let i = 0; i < gridSize; i++) {
  for (let j = 0; j < gridSize; j++) {
    const phase = (i * gridSize + j) / (gridSize * gridSize);
    pendulums.push({
      x: offsetX + i * spacing,
      y: offsetY + j * spacing,
      phase: phase,
      length: 80 + random() * 20
    });
  }
}

window.renderFrame = function(time) {
  ctx.fillStyle = '#0a0a0a';
  ctx.fillRect(0, 0, 800, 800);
  
  const progress = (time / duration) * rotationSpeed;
  
  pendulums.forEach(p => {
    const pendProgress = (progress + p.phase) % 1;
    const angle = Math.sin(pendProgress * Math.PI * 2) * Math.PI / 3;
    
    const bobX = p.x + Math.sin(angle) * p.length;
    const bobY = p.y + Math.cos(angle) * p.length;
    
    ctx.strokeStyle = '#1a1a1a';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(p.x, p.y);
    ctx.lineTo(bobX, bobY);
    ctx.stroke();
    
    const pulsePhase = (progress + p.phase * 2) % 1;
    const brightness = 100 + Math.sin(pulsePhase * Math.PI * 2) * 155;
    const hue = (p.phase * 60 + progress * 30) % 60;
    
    ctx.fillStyle = `hsl(${hue}, 70%, ${brightness / 255 * 50}%)`;
    ctx.beginPath();
    ctx.arc(bobX, bobY, 12, 0, Math.PI * 2);
    ctx.fill();
    
    ctx.strokeStyle = `hsl(${hue}, 90%, ${brightness / 255 * 70}%)`;
    ctx.lineWidth = 2;
    ctx.stroke();
  });
  
  const waveY = 700;
  ctx.strokeStyle = 'rgba(100, 200, 255, 0.3)';
  ctx.lineWidth = 2;
  ctx.beginPath();
  for (let x = 0; x < 800; x++) {
    const waveOffset = Math.sin((x / 800 + progress) * Math.PI * 4) * 20;
    const y = waveY + waveOffset;
    if (x === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
  }
  ctx.stroke();
  
  return canvas.toDataURL('image/png');
};

window.generateAudio = function(audioCtx) {
  const now = audioCtx.currentTime;
  
  const baseFreq = 180;
  const cycleDuration = 10;
  
  const osc1 = audioCtx.createOscillator();
  osc1.type = 'sine';
  osc1.frequency.value = baseFreq;
  
  const osc2 = audioCtx.createOscillator();
  osc2.type = 'sine';
  osc2.frequency.value = baseFreq * 1.5;
  
  const lfo = audioCtx.createOscillator();
  lfo.type = 'sine';
  lfo.frequency.value = 0.3;
  
  const lfoGain = audioCtx.createGain();
  lfoGain.gain.value = 8;
  lfo.connect(lfoGain);
  lfoGain.connect(osc1.frequency);
  
  const mainGain = audioCtx.createGain();
  mainGain.gain.value = 0;
  mainGain.gain.setValueAtTime(0, now);
  mainGain.gain.linearRampToValueAtTime(0.22, now + 2);
  
  const harmonicGain = audioCtx.createGain();
  harmonicGain.gain.value = 0.12;
  
  osc1.connect(mainGain);
  osc2.connect(harmonicGain);
  mainGain.connect(audioCtx.destination);
  harmonicGain.connect(audioCtx.destination);
  
  osc1.start(now);
  osc2.start(now);
  lfo.start(now);
  
  return { osc1, osc2, lfo, lfoGain, mainGain, harmonicGain };
};

window.ready = true;

// Animation loop
document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  // Use duration from code if available, otherwise default to 30s
  const loopDuration = (typeof duration !== 'undefined') ? duration : 30;
  window.renderFrame(time % loopDuration);
  requestAnimationFrame(animate);
}
animate();
  </script>
    
    <script src="/lib/mind-audio-player.js"></script>
  </body>
</html>
