<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

mat2 rot(float a){return mat2(cos(a),sin(a),-sin(a),cos(a));}

float sdBox(vec3 p,vec3 b){vec3 q=abs(p)-b;return length(max(q,0.0))+min(max(q.x,max(q.y,q.z)),0.0);}

float map(vec3 p){
vec3 q=p;
q.xz*=rot(sin(iTime*0.15)*0.6);
q.yz*=rot(cos(iTime*0.12)*0.4);
float scale=0.8;
for(int i=0;i<4;i++){
q=abs(q)-vec3(1.2,0.8,1.2);
q.xy*=rot(0.8);
q.yz*=rot(1.1);
q=q*scale;
}
return sdBox(q,vec3(0.5))/pow(scale,4.0);
}

void main(){
vec2 uv=(gl_FragCoord.xy-0.5*iResolution.xy)/iResolution.y;
vec3 ro=vec3(0.0,0.0,3.5);
vec3 rd=normalize(vec3(uv,-1.4));
rd.xz*=rot(sin(iTime*0.1)*0.3);
rd.yz*=rot(cos(iTime*0.08)*0.2);
float t=0.0;
vec3 col=vec3(0.05,0.02,0.12);
for(int i=0;i<80;i++){
vec3 p=ro+rd*t;
float d=map(p);
if(d<0.001){
col=vec3(0.6,0.3,0.8)+0.3*sin(vec3(0.0,0.5,1.0)+t*0.5+float(i)*0.1);
col=mix(col,vec3(0.9,0.5,0.7),1.0-float(i)/80.0);
break;
}
if(t>20.0)break;
t=t+d*0.5;
col=col+vec3(0.6,0.4,0.9)*0.015/(1.0+d*d*40.0);
}
col=col+vec3(0.15,0.08,0.25)*pow(1.0-length(uv)*0.5,3.0);
gl_FragColor=vec4(col,1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

document.body.appendChild(canvas);

// Animation loop for live rendering
if (window.renderFrame) {
  let startTime = Date.now();
  function animate() {
    const elapsed = (Date.now() - startTime) / 1000;
    window.renderFrame(elapsed);
    requestAnimationFrame(animate);
  }
  animate();
}

window.generateAudio=function(audioCtx){
const now=audioCtx.currentTime;
const dur=30;
const kick=audioCtx.createOscillator();
kick.type='sine';
kick.frequency.value=60;
const kickGain=audioCtx.createGain();
kickGain.gain.value=0;
kick.connect(kickGain).connect(audioCtx.destination);
kick.start(now);
for(let i=0;i<dur*2;i++){
const t=now+i*0.5;
kickGain.gain.setValueAtTime(0.35,t);
kickGain.gain.exponentialRampToValueAtTime(0.01,t+0.15);
}
const snare=audioCtx.createOscillator();
snare.type='triangle';
snare.frequency.value=200;
const snareGain=audioCtx.createGain();
snareGain.gain.value=0;
snare.connect(snareGain).connect(audioCtx.destination);
snare.start(now);
for(let i=0;i<dur*2;i++){
const t=now+0.5+i*1.0;
snareGain.gain.setValueAtTime(0.25,t);
snareGain.gain.exponentialRampToValueAtTime(0.01,t+0.1);
}
const hihat=audioCtx.createOscillator();
hihat.type='sine';
hihat.frequency.value=8000;
const hihatGain=audioCtx.createGain();
hihatGain.gain.value=0;
hihat.connect(hihatGain).connect(audioCtx.destination);
hihat.start(now);
hihatGain.gain.setValueAtTime(0,now+16);
hihatGain.gain.linearRampToValueAtTime(0.15,now+18);
for(let i=0;i<dur*4;i++){
const t=now+i*0.25;
if(t>now+16){
hihatGain.gain.setValueAtTime(0.15,t);
hihatGain.gain.exponentialRampToValueAtTime(0.01,t+0.05);
}
}
const subBass=audioCtx.createOscillator();
subBass.type='sine';
subBass.frequency.value=50;
const subGain=audioCtx.createGain();
subGain.gain.value=0;
subBass.connect(subGain).connect(audioCtx.destination);
subBass.start(now);
subGain.gain.linearRampToValueAtTime(0.35,now+8);
const bass=audioCtx.createOscillator();
bass.type='triangle';
const bassGain=audioCtx.createGain();
bassGain.gain.value=0;
bass.connect(bassGain).connect(audioCtx.destination);
bass.start(now);
bassGain.gain.setValueAtTime(0,now+8);
bassGain.gain.linearRampToValueAtTime(0.30,now+10);
const bassPattern1=[80,120,100,80];
const bassPattern2=[60,90,110,90];
for(let i=0;i<dur;i++){
const t=now+i*0.5;
const freq=i<32?bassPattern1[i%4]:bassPattern2[i%4];
bass.frequency.setValueAtTime(freq,t);
}
const lead=audioCtx.createOscillator();
lead.type='sine';
const leadGain=audioCtx.createGain();
leadGain.gain.value=0;
const lfo=audioCtx.createOscillator();
lfo.type='sine';
lfo.frequency.value=6;
const lfoGain=audioCtx.createGain();
lfoGain.gain.value=8;
lfo.connect(lfoGain).connect(lead.frequency);
lead.connect(leadGain).connect(audioCtx.destination);
lead.start(now);
lfo.start(now);
leadGain.gain.setValueAtTime(0,now+8);
leadGain.gain.linearRampToValueAtTime(0.20,now+10);
const melody1=[220,277,330,277];
const melody2=[247,330,392,330];
const melody3=[196,294,349,294];
for(let i=0;i<dur;i++){
const t=now+i;
let freq;
if(i<16)freq=melody1[i%4];
else if(i<24)freq=melody2[i%4];
else freq=melody3[i%4];
lead.frequency.setValueAtTime(freq,t);
}
const harmonic=audioCtx.createOscillator();
harmonic.type='sine';
const harmonicGain=audioCtx.createGain();
harmonicGain.gain.value=0;
harmonic.connect(harmonicGain).connect(audioCtx.destination);
harmonic.start(now);
harmonicGain.gain.setValueAtTime(0,now+8);
harmonicGain.gain.linearRampToValueAtTime(0.10,now+10);
for(let i=0;i<dur;i++){
const t=now+i;
let freq;
if(i<16)freq=melody1[i%4]+150;
else if(i<24)freq=melody2[i%4]+150;
else freq=melody3[i%4]+150;
harmonic.frequency.setValueAtTime(freq,t);
}
const pad1a=audioCtx.createOscillator();
pad1a.type='sine';
pad1a.frequency.value=150;
const pad1b=audioCtx.createOscillator();
pad1b.type='sine';
pad1b.frequency.value=155;
const pad1Gain=audioCtx.createGain();
pad1Gain.gain.value=0;
pad1a.connect(pad1Gain).connect(audioCtx.destination);
pad1b.connect(pad1Gain);
pad1a.start(now);
pad1b.start(now);
pad1Gain.gain.linearRampToValueAtTime(0.12,now+8);
pad1Gain.gain.setValueAtTime(0.12,now+16);
pad1Gain.gain.linearRampToValueAtTime(0.18,now+20);
pad1Gain.gain.setValueAtTime(0.18,now+28);
pad1Gain.gain.linearRampToValueAtTime(0.05,now+30);
const pad2a=audioCtx.createOscillator();
pad2a.type='sine';
pad2a.frequency.value=300;
const pad2b=audioCtx.createOscillator();
pad2b.type='sine';
pad2b.frequency.value=305;
const pad2Gain=audioCtx.createGain();
pad2Gain.gain.value=0;
pad2a.connect(pad2Gain).connect(audioCtx.destination);
pad2b.connect(pad2Gain);
pad2a.start(now);
pad2b.start(now);
pad2Gain.gain.linearRampToValueAtTime(0.08,now+8);
return{kick,snare,hihat,subBass,bass,lead,harmonic,lfo,pad1a,pad1b,pad2a,pad2b};
};
  </script>
</body>
</html>
