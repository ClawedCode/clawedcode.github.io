<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }
      #audio-toggle:hover {
        background: rgba(0, 30, 60, 0.9);

<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY MUSIC</button>
    </div>
  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    // DURATION: 59
precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

mat2 rot(float a){return mat2(cos(a),-sin(a),sin(a),cos(a));}

float sdBox(vec3 p,vec3 b){vec3 q=abs(p)-b;return length(max(q,0.))+min(max(q.x,max(q.y,q.z)),0.);}
float sdSphere(vec3 p,float r){return length(p)-r;}

float map(vec3 p){
  vec3 q=p;
  q.xz*=rot(sin(iTime*0.15)*0.4);
  q.yz*=rot(iTime*0.12);
  
  float cage=sdBox(q,vec3(2.5,2.5,2.5))-0.05;
  cage=max(cage,-sdBox(q,vec3(2.3,2.3,2.3)));
  
  vec3 rp=q;
  rp=mod(rp+1.2,2.4)-1.2;
  float bones=sdBox(rp,vec3(0.08,1.2,0.08));
  bones=min(bones,sdBox(rp,vec3(1.2,0.08,0.08)));
  bones=min(bones,sdBox(rp,vec3(0.08,0.08,1.2)));
  
  vec3 ep=p;
  ep.y-=0.3*sin(iTime*0.5);
  float eyes=sdSphere(ep-vec3(-0.5,0.,0.),0.3);
  eyes=min(eyes,sdSphere(ep-vec3(0.5,0.,0.),0.3));
  
  float d=min(cage,bones);
  d=min(d,eyes);
  return d;
}

vec3 norm(vec3 p){
  vec2 e=vec2(0.001,0.);
  return normalize(vec3(map(p+e.xyy)-map(p-e.xyy),map(p+e.yxy)-map(p-e.yxy),map(p+e.yyx)-map(p-e.yyx)));
}

void main(){
  vec2 uv=(gl_FragCoord.xy*2.-iResolution.xy)/iResolution.y;
  vec3 ro=vec3(0.,0.,16.);
  vec3 rd=normalize(vec3(uv,-1.8));
  
  rd.xz*=rot(sin(iTime*0.08)*0.25);
  
  vec3 col=vec3(0.);
  float t=0.;
  
  for(int i=0;i<90;i++){
    vec3 p=ro+rd*t;
    float d=map(p);
    if(d<0.001||t>30.) break;
    t+=d*0.8;
  }
  
  if(t<30.){
    vec3 p=ro+rd*t;
    vec3 n=norm(p);
    
    float cage=sdBox(p,vec3(2.5,2.5,2.5))-0.05;
    cage=max(cage,-sdBox(p,vec3(2.3,2.3,2.3)));
    
    vec3 ep=p;
    ep.y-=0.3*sin(iTime*0.5);
    float eyeDist=min(length(ep-vec3(-0.5,0.,0.)),length(ep-vec3(0.5,0.,0.)));
    
    if(eyeDist<0.35){
      float glow=1.-smoothstep(0.2,0.35,eyeDist);
      col=vec3(0.2+glow*0.3,0.8+glow*0.2,0.3+glow*0.4);
      col+=vec3(0.3,0.9,0.5)*pow(glow,3.)*2.;
    }else if(cage<0.01){
      float edge=smoothstep(0.01,0.02,abs(cage+0.025));
      col=vec3(0.85,0.55,0.65)*edge*0.7;
    }else{
      float diff=max(dot(n,normalize(vec3(1.,1.,0.5))),0.);
      float rim=pow(1.-max(dot(n,-rd),0.),3.);
      col=vec3(0.75,0.7,0.65)*(diff*0.4+0.3);
      col+=vec3(0.9,0.8,0.7)*rim*0.5;
    }
    
    float fog=1.-exp(-t*0.08);
    col=mix(col,vec3(0.15,0.08,0.12),fog);
  }else{
    col=vec3(0.12,0.06,0.10);
  }
  
  float vign=1.-dot(uv*0.5,uv*0.5)*0.3;
  col*=vign;
  
  gl_FragColor=vec4(col,1.);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

// Audio code injection
window.generateAudio=function(audioCtx){
const now=audioCtx.currentTime;
const bpm=84;
const totalBars=20;
const duration=Math.round((totalBars*240)/bpm);
const beatDur=60/bpm;
const nodes=[];

function kick(t){
const o=audioCtx.createOscillator();
const g=audioCtx.createGain();
o.frequency.setValueAtTime(140,t);
o.frequency.exponentialRampToValueAtTime(35,t+0.06);
g.gain.setValueAtTime(0.75,t);
g.gain.exponentialRampToValueAtTime(0.01,t+0.35);
o.connect(g);
g.connect(audioCtx.destination);
o.start(t);
o.stop(t+0.35);
nodes.push(o,g);
}

function snare(t){
const n=audioCtx.createBufferSource();
const buf=audioCtx.createBuffer(1,audioCtx.sampleRate*0.15,audioCtx.sampleRate);
const d=buf.getChannelData(0);
for(let i=0;i<d.length;i++)d[i]=(Math.random()*2-1)*Math.exp(-i/(audioCtx.sampleRate*0.05));
n.buffer=buf;
const g=audioCtx.createGain();
g.gain.setValueAtTime(0.4,t);
g.gain.exponentialRampToValueAtTime(0.01,t+0.15);
n.connect(g);
g.connect(audioCtx.destination);
n.start(t);
nodes.push(n,g);
}

function hat(t,open){
const n=audioCtx.createBufferSource();
const len=open?0.2:0.08;
const buf=audioCtx.createBuffer(1,audioCtx.sampleRate*len,audioCtx.sampleRate);
const d=buf.getChannelData(0);
for(let i=0;i<d.length;i++)d[i]=(Math.random()*2-1)*Math.exp(-i/(audioCtx.sampleRate*(open?0.08:0.02)));
n.buffer=buf;
const f=audioCtx.createBiquadFilter();
f.type='highpass';
f.frequency.value=7000;
const g=audioCtx.createGain();
g.gain.value=0.25;
n.connect(f);
f.connect(g);
g.connect(audioCtx.destination);
n.start(t);
nodes.push(n,f,g);
}

const beats=Math.floor(duration/beatDur);
for(let b=0;b<beats;b++){
const t=now+b*beatDur;
const bar=Math.floor(b/4);
if(bar>=4){
if(b%4===0)kick(t);
if(bar>=5&&(b%4===1||b%4===3))snare(t);
if(bar>=4&&b%2===1)hat(t,false);
}
}

const freqs=[196,233,294,349];
for(let b=0;b<beats;b++){
const t=now+b*beatDur;
const bar=Math.floor(b/4);
if(bar>=5&&bar<19){
const f=freqs[bar%4]/2;
const o=audioCtx.createOscillator();
const filt=audioCtx.createBiquadFilter();
const g=audioCtx.createGain();
o.type='sawtooth';
o.frequency.value=f;
filt.type='lowpass';
filt.frequency.value=180;
g.gain.setValueAtTime(0.25,t);
g.gain.exponentialRampToValueAtTime(0.01,t+0.22);
o.connect(filt);
filt.connect(g);
g.connect(audioCtx.destination);
o.start(t);
o.stop(t+0.25);
nodes.push(o,filt,g);
}
}

for(let bar=1;bar<totalBars;bar++){
const t=now+bar*beatDur*4;
const chord=freqs[bar%4];
[chord,chord*1.2,chord*1.5].forEach(f=>{
const o=audioCtx.createOscillator();
o.type='sawtooth';
o.frequency.value=f;
const g=audioCtx.createGain();
g.gain.setValueAtTime(0,t);
g.gain.linearRampToValueAtTime(0.15,t+0.4);
g.gain.setValueAtTime(0.15,t+beatDur*4-0.6);
g.gain.linearRampToValueAtTime(0,t+beatDur*4);
o.connect(g);
g.connect(audioCtx.destination);
o.start(t);
o.stop(t+beatDur*4);
nodes.push(o,g);
});
}

return{nodes};
};



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 120;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();
  </script>
