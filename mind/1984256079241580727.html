<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/tone@15.0.4/build/Tone.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }
      #audio-toggle:hover {
        background: rgba(0, 30, 60, 0.9);
        box-shadow: 0 0 15px rgba(102, 255, 204, 0.5);
      }
    </style>
</head>
<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY MUSIC</button>
    </div>
  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    // DURATION: 45
precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

mat2 rot(float a){return mat2(cos(a),sin(a),-sin(a),cos(a));}

float sdSphere(vec3 p,float r){return length(p)-r;}

float sdTorus(vec3 p,vec2 t){vec2 q=vec2(length(p.xz)-t.x,p.y);return length(q)-t.y;}

float map(vec3 p){
  vec3 q=p;
  q.xz*=rot(sin(iTime*0.3)*0.6);
  q.yz*=rot(cos(iTime*0.25)*0.5);
  float d1=sdTorus(q,vec2(1.2,0.15));
  vec3 r=p;
  r.xy*=rot(iTime*0.4);
  r.xz*=rot(sin(iTime*0.35)*0.7);
  float d2=sdTorus(r,vec2(0.8,0.12));
  vec3 s=p;
  s.yz*=rot(iTime*0.3);
  s.xy*=rot(cos(iTime*0.28)*0.6);
  float d3=sdTorus(s,vec2(0.5,0.08));
  return min(min(d1,d2),d3);
}

vec3 calcNormal(vec3 p){
  vec2 e=vec2(0.001,0.0);
  return normalize(vec3(map(p+e.xyy)-map(p-e.xyy),map(p+e.yxy)-map(p-e.yxy),map(p+e.yyx)-map(p-e.yyx)));
}

void main(){
  vec2 uv=(gl_FragCoord.xy-0.5*iResolution.xy)/iResolution.y;
  vec3 ro=vec3(0.0,0.0,3.5);
  vec3 rd=normalize(vec3(uv,-1.0));
  float t=0.0;
  vec3 col=vec3(0.05,0.02,0.1);
  for(int i=0;i<80;i++){
    vec3 p=ro+rd*t;
    float d=map(p);
    if(d<0.001){
      vec3 n=calcNormal(p);
      vec3 light=normalize(vec3(sin(iTime*0.5),1.0,cos(iTime*0.5)));
      float diff=max(dot(n,light),0.0);
      float spec=pow(max(dot(reflect(-light,n),-rd),0.0),20.0);
      float freq=length(p)*3.0-iTime*2.0;
      vec3 baseCol=vec3(0.5+0.5*sin(freq),0.5+0.5*sin(freq+2.094),0.5+0.5*sin(freq+4.188));
      col=baseCol*(diff*0.7+0.3)+vec3(0.9,0.85,1.0)*spec*0.6;
      break;
    }
    t+=d;
    if(t>20.0)break;
  }
  float vignette=1.0-length(uv)*0.3;
  col*=vignette;
  gl_FragColor=vec4(col,1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

// Audio code injection
window.generateAudio = function(audioCtx) {
  const now = audioCtx.currentTime;
  const duration = 120;
  const bpm = 86;
  const beatDuration = 60 / bpm;
  const barDuration = beatDuration * 4;
  
  const nodes = [];
  
  const fMinor = {
    root: 87.31,
    notes: [87.31, 97.99, 103.83, 116.54, 130.81, 138.59, 155.56]
  };
  
  const progression = [
    [fMinor.notes[0], fMinor.notes[2], fMinor.notes[4]],
    [fMinor.notes[5] * 0.5, fMinor.notes[0], fMinor.notes[2]],
    [fMinor.notes[2] * 0.5, fMinor.notes[4] * 0.5, fMinor.notes[0]],
    [fMinor.notes[6] * 0.5, fMinor.notes[1], fMinor.notes[4] * 0.5]
  ];
  
  function createKick(time) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.setValueAtTime(150, time);
    osc.frequency.exponentialRampToValueAtTime(40, time + 0.05);
    gain.gain.setValueAtTime(0.8, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.3);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start(time);
    osc.stop(time + 0.3);
    nodes.push(osc, gain);
  }
  
  function createSnare(time) {
    const osc = audioCtx.createOscillator();
    const noise = audioCtx.createBufferSource();
    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.1, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < data.length; i++) {
      data[i] = Math.random() * 2 - 1;
    }
    noise.buffer = buffer;
    
    const oscGain = audioCtx.createGain();
    const noiseGain = audioCtx.createGain();
    const filter = audioCtx.createBiquadFilter();
    
    osc.frequency.value = 200;
    filter.type = 'highpass';
    filter.frequency.value = 1000;
    
    oscGain.gain.setValueAtTime(0.3, time);
    oscGain.gain.exponentialRampToValueAtTime(0.01, time + 0.1);
    noiseGain.gain.setValueAtTime(0.4, time);
    noiseGain.gain.exponentialRampToValueAtTime(0.01, time + 0.15);
    
    osc.connect(oscGain);
    noise.connect(filter);
    filter.connect(noiseGain);
    oscGain.connect(audioCtx.destination);
    noiseGain.connect(audioCtx.destination);
    
    osc.start(time);
    osc.stop(time + 0.1);
    noise.start(time);
    noise.stop(time + 0.15);
    
    nodes.push(osc, noise, oscGain, noiseGain, filter);
  }
  
  function createHat(time, closed = true) {
    const noise = audioCtx.createBufferSource();
    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.05, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < data.length; i++) {
      data[i] = Math.random() * 2 - 1;
    }
    noise.buffer = buffer;
    
    const filter = audioCtx.createBiquadFilter();
    const gain = audioCtx.createGain();
    
    filter.type = 'highpass';
    filter.frequency.value = 7000;
    
    const dur = closed ? 0.03 : 0.08;
    gain.gain.setValueAtTime(closed ? 0.2 : 0.25, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + dur);
    
    noise.connect(filter);
    filter.connect(gain);
    gain.connect(audioCtx.destination);
    
    noise.start(time);
    noise.stop(time + dur);
    
    nodes.push(noise, filter, gain);
  }
  
  function createBass(time, freq, dur) {
    const osc1 = audioCtx.createOscillator();
    const osc2 = audioCtx.createOscillator();
    const filter = audioCtx.createBiquadFilter();
    const gain = audioCtx.createGain();
    
    osc1.type = 'sawtooth';
    osc2.type = 'sawtooth';
    osc1.frequency.value = freq;
    osc2.frequency.value = freq * 1.01;
    
    filter.type = 'lowpass';
    filter.frequency.setValueAtTime(180, time);
    filter.frequency.linearRampToValueAtTime(360, time + 0.05);
    filter.frequency.setValueAtTime(360, time + 0.05);
    filter.frequency.linearRampToValueAtTime(180, time + dur);
    filter.Q.value = 0.7;
    
    gain.gain.setValueAtTime(0.3, time);
    gain.gain.setValueAtTime(0.3, time + dur - 0.05);
    gain.gain.linearRampToValueAtTime(0.01, time + dur);
    
    osc1.connect(filter);
    osc2.connect(filter);
    filter.connect(gain);
    gain.connect(audioCtx.destination);
    
    osc1.start(time);
    osc2.start(time);
    osc1.stop(time + dur);
    osc2.stop(time + dur);
    
    nodes.push(osc1, osc2, filter, gain);
  }
  
  function createPad(time, freqs, dur) {
    const padOscs = [];
    
    freqs.forEach((freq, i) => {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      const filter = audioCtx.createBiquadFilter();
      
      osc.type = 'sawtooth';
      osc.frequency.value = freq;
      
      filter.type = 'lowpass';
      filter.frequency.value = 1800;
      filter.Q.value = 0.4;
      
      gain.gain.setValueAtTime(0, time);
      gain.gain.linearRampToValueAtTime(0.15, time + 0.3);
      gain.gain.setValueAtTime(0.15, time + dur - 0.5);
      gain.gain.linearRampToValueAtTime(0, time + dur);
      
      osc.connect(filter);
      filter.connect(gain);
      gain.connect(audioCtx.destination);
      
      osc.start(time);
      osc.stop(time + dur);
      
      padOscs.push(osc);
      nodes.push(osc, filter, gain);
    });
  }
  
  function createArp(time, scale, octave) {
    const pattern = [0, 2, 4, 2];
    const eighthNote = beatDuration / 2;
    
    pattern.forEach((degree, i) => {
      const freq = scale[degree] * octave;
      const t = time + i * eighthNote;
      
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      
      osc.type = 'sawtooth';
      osc.frequency.value = freq;
      
      gain.gain.setValueAtTime(0.18, t);
      gain.gain.setValueAtTime(0.18, t + eighthNote * 0.85);
      gain.gain.linearRampToValueAtTime(0.01, t + eighthNote);
      
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      
      osc.start(t);
      osc.stop(t + eighthNote);
      
      nodes.push(osc, gain);
    });
  }
  
  const totalBeats = duration / beatDuration;
  const totalBars = duration / barDuration;
  
  for (let beat = 0; beat < totalBeats; beat++) {
    const time = now + beat * beatDuration;
    const bar = Math.floor(beat / 4);
    const beatInBar = beat % 4;
    
    if (bar >= 5) {
      if (beatInBar === 0) createKick(time);
    }
    
    if (bar >= 11) {
      if (beatInBar === 1 || beatInBar === 3) createSnare(time);
    }
    
    if (bar >= 5 && bar < 26) {
      if (beatInBar === 1 || beatInBar === 3) createHat(time, false);
    }
  }
  
  for (let bar = 0; bar < totalBars; bar++) {
    const time = now + bar * barDuration;
    const chordIndex = bar % 4;
    const chord = progression[chordIndex];
    
    if (bar >= 0) {
      createPad(time, chord.map(f => f * 2), barDuration);
    }
    
    if (bar >= 5) {
      const bassRoot = chord[0] * 0.5;
      for (let i = 0; i < 4; i++) {
        createBass(time + i * beatDuration, bassRoot, beatDuration * 0.85);
      }
    }
    
    if (bar >= 5 && bar < 26) {
      createArp(time, fMinor.notes, 4);
    }
  }
  
  return { nodes };
};



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 120;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();
  </script>
    <script>
      // Audio player implementation
      let audioCtx = null;
      let audioNodes = null;
      let isPlaying = false;
      const isToneJs = typeof window.audioRecipe !== 'undefined';

      document.getElementById('audio-toggle').addEventListener('click', async () => {
        if (isToneJs) {
          // Tone.js control (loops indefinitely)
          if (!isPlaying) {
            // Initialize Tone.js engine if not already done
            if (window.initToneJsEngine) {
              await window.initToneJsEngine();
            }
            await Tone.start();
            Tone.Transport.start('+0.1');
            document.getElementById('audio-toggle').textContent = 'ðŸ”‡ STOP MUSIC';
            isPlaying = true;
          } else {
            Tone.Transport.stop();
            document.getElementById('audio-toggle').textContent = 'ðŸ”Š PLAY MUSIC';
            isPlaying = false;
          }
        } else {
          // Web Audio API control (re-trigger every 60s for looping)
          if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          }

          if (audioCtx.state === 'suspended') {
            audioCtx.resume();
          }

          if (isPlaying) {
            // Stop audio
            if (audioNodes && audioNodes.nodes) {
              audioNodes.nodes.forEach(node => {
                if (node && node.stop) {
                  try {
                    node.stop();
                  } catch (e) {
                    // Node may already be stopped
                  }
                }
              });
            }
            if (window.audioLoopInterval) {
              clearInterval(window.audioLoopInterval);
              window.audioLoopInterval = null;
            }
            document.getElementById('audio-toggle').textContent = 'ðŸ”Š PLAY MUSIC';
            isPlaying = false;
          } else {
            // Start audio and loop every 60 seconds
            function startAudio() {
              audioNodes = window.generateAudio(audioCtx);
            }
            startAudio();
            // Re-trigger every 60 seconds for continuous playback
            window.audioLoopInterval = setInterval(startAudio, 60000);
            document.getElementById('audio-toggle').textContent = 'ðŸ”‡ STOP MUSIC';
            isPlaying = true;
          }
        }
      });
    </script>
