window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    // DURATION: 80
precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

// Hash function for randomness
float hash(float n){return fract(sin(n)*43758.5453);}
float hash2(vec2 p){return fract(sin(dot(p,vec2(127.1,311.7)))*43758.5453);}

// Rain drop function
float rain(vec2 uv,float t){
  vec2 id=floor(uv*vec2(8.0,12.0));
  float n=hash2(id);
  float speed=0.5+n*0.5;
  float offset=n*6.28;

  vec2 p=fract(uv*vec2(8.0,12.0))-0.5;
  float drop=fract(t*speed+offset);
  float y=drop*1.5-0.5;

  float d=length(p-vec2(0.0,y));
  float trail=smoothstep(0.15,0.0,abs(p.x-0.0))*smoothstep(y,y-0.3,p.y);

  return smoothstep(0.03,0.0,d)*drop*drop+trail*0.3;
}

// Coffin shape SDF
float sdBox(vec3 p,vec3 b){
  vec3 d=abs(p)-b;
  return length(max(d,0.0))+min(max(d.x,max(d.y,d.z)),0.0);
}

float sdCoffin(vec3 p){
  p.y+=0.3;
  float body=sdBox(p,vec3(0.6,0.25,1.2));

  vec3 p2=p;
  p2.y-=0.25;
  float lid=sdBox(p2,vec3(0.65,0.12,1.25));

  vec3 p3=p;
  p3.z+=1.2;
  float head=sdBox(p3,vec3(0.5,0.3,0.3));

  return min(min(body,lid),head);
}

// Scene SDF
float map(vec3 p){
  float t=iTime*0.05;

  // Coffin
  vec3 coffinP=p;
  coffinP.xz*=mat2(cos(t*0.2),sin(t*0.2),-sin(t*0.2),cos(t*0.2));
  float coffin=sdCoffin(coffinP);

  // Ground plane
  float ground=p.y+0.6;

  return min(coffin,ground);
}

vec3 norm(vec3 p){
  vec2 e=vec2(0.001,0.0);
  return normalize(vec3(
    map(p+e.xyy)-map(p-e.xyy),
    map(p+e.yxy)-map(p-e.yxy),
    map(p+e.yyx)-map(p-e.yyx)
  ));
}

void main(){
  vec2 uv=(gl_FragCoord.xy-0.5*iResolution.xy)/iResolution.y;
  float t=iTime*0.12;

  // Camera
  vec3 ro=vec3(0.0,0.5,3.5);
  vec3 rd=normalize(vec3(uv,-1.5));

  // Raymarching
  float depth=0.0;
  vec3 p=ro;
  bool hit=false;

  for(int i=0;i<60;i++){
    float d=map(p);
    if(d<0.001){
      hit=true;
      break;
    }
    if(depth>20.0)break;
    depth+=d;
    p=ro+rd*depth;
  }

  // Base color - dark rainy atmosphere
  vec3 col=vec3(0.05,0.06,0.08);

  if(hit){
    vec3 n=norm(p);
    vec3 lightDir=normalize(vec3(0.3,0.8,-0.5));

    float diff=max(dot(n,lightDir),0.0);
    float rim=pow(1.0-max(dot(n,-rd),0.0),2.0);
    float ao=1.0-depth*0.05;

    // Dark wood coffin color
    vec3 coffinCol=vec3(0.12,0.08,0.06);

    // Ground is slightly lighter
    if(p.y<-0.55){
      coffinCol=vec3(0.08,0.09,0.08);
    }

    col=coffinCol*(diff*0.4+0.2)*ao;
    col+=rim*vec3(0.15,0.18,0.2)*0.6;

    // Rain droplet hits on surfaces
    float rainHit=hash2(floor(p.xz*6.0)+floor(t*2.0));
    if(rainHit>0.95&&n.y>0.3){
      col+=vec3(0.3,0.35,0.4)*smoothstep(0.95,1.0,rainHit);
    }
  }

  // Rain overlay
  float rainLayer1=rain(uv*1.0,t*0.8);
  float rainLayer2=rain(uv*1.3+vec2(0.5,0.3),t*0.9);
  float rainLayer3=rain(uv*0.7+vec2(0.3,0.7),t*0.7);

  float totalRain=rainLayer1+rainLayer2*0.6+rainLayer3*0.4;
  col+=vec3(0.5,0.6,0.7)*totalRain*0.8;

  // Atmospheric fog
  float fog=1.0-exp(-depth*0.15);
  col=mix(col,vec3(0.08,0.09,0.12),fog*0.7);

  // Vignette
  col*=1.0-length(uv)*0.3;

  // Slight blue tint for sadness
  col=mix(col,col*vec3(0.9,0.95,1.1),0.3);

  gl_FragColor=vec4(col,1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

window.generateAudio=function(audioCtx){
  const now=audioCtx.currentTime+0.1; // Add small offset for scheduling
  const bpm=72;
  const totalBars=24;
  const duration=Math.round((totalBars*240)/bpm);
  const beatDuration=60/bpm;
  const barDuration=beatDuration*4;
  const nodes=[];

  // A minor scale frequencies: A=110, C=130.8, E=164.8, G=196
  const chordFreqs={
    i:[110,130.8,164.8],      // Am (i)
    VI:[164.8,196,246.9],     // F (VI)
    III:[130.8,164.8,196],    // C (III)
    VII:[196,246.9,293.7]     // G (VII)
  };
  const progression=['i','VI','III','VII'];

  // Deep pad (Vangelis-style foundation)
  for(let bar=0;bar<totalBars;bar++){
    const time=now+bar*barDuration;
    const chordIdx=bar%4;
    const chord=chordFreqs[progression[chordIdx]];

    chord.forEach((freq,idx)=>{
      const osc=audioCtx.createOscillator();
      const filter=audioCtx.createBiquadFilter();
      const gain=audioCtx.createGain();
      const reverb=audioCtx.createConvolver();

      osc.type='triangle';
      osc.frequency.value=freq/4;
      filter.type='lowpass';
      filter.frequency.value=800;
      filter.Q.value=0.2;

      const vol=0.06+idx*0.01;
      const fadeIn=Math.min(2.5,barDuration*0.6);
      const fadeOut=Math.min(1.0,barDuration*0.2);
      gain.gain.setValueAtTime(0,time);
      gain.gain.linearRampToValueAtTime(vol,time+fadeIn);
      gain.gain.setValueAtTime(vol,time+barDuration-fadeOut);
      gain.gain.linearRampToValueAtTime(0,time+barDuration);

      osc.connect(filter);
      filter.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(time);
      osc.stop(time+barDuration);
      nodes.push(osc,filter,gain);
    });
  }

  // String pad (mid-range warmth)
  for(let bar=0;bar<totalBars;bar++){
    const time=now+bar*barDuration;
    const chordIdx=bar%4;
    const chord=chordFreqs[progression[chordIdx]];

    chord.forEach((freq,idx)=>{
      const osc1=audioCtx.createOscillator();
      const osc2=audioCtx.createOscillator();
      const filter=audioCtx.createBiquadFilter();
      const gain=audioCtx.createGain();

      osc1.type='sawtooth';
      osc2.type='sawtooth';
      osc1.frequency.value=freq/2;
      osc2.frequency.value=freq/2+0.8;

      filter.type='lowpass';
      filter.frequency.value=2200;
      filter.Q.value=0.4;

      const vol=0.04+idx*0.008;
      const fadeIn=Math.min(1.8,barDuration*0.5);
      const fadeOut=Math.min(0.8,barDuration*0.2);
      gain.gain.setValueAtTime(0,time);
      gain.gain.linearRampToValueAtTime(vol,time+fadeIn);
      gain.gain.setValueAtTime(vol,time+barDuration-fadeOut);
      gain.gain.linearRampToValueAtTime(0,time+barDuration);

      osc1.connect(filter);
      osc2.connect(filter);
      filter.connect(gain);
      gain.connect(audioCtx.destination);
      osc1.start(time);
      osc2.start(time);
      osc1.stop(time+barDuration);
      osc2.stop(time+barDuration);
      nodes.push(osc1,osc2,filter,gain);
    });
  }

  // Sub bass (whole notes on root)
  const bassRoots=[110,164.8,130.8,196];
  for(let bar=0;bar<totalBars;bar++){
    const time=now+bar*barDuration;
    const freq=bassRoots[bar%4];

    const osc=audioCtx.createOscillator();
    const gain=audioCtx.createGain();
    osc.type='sine';
    osc.frequency.value=freq/4;

    const fadeOut=Math.min(1.5,barDuration*0.3);
    gain.gain.setValueAtTime(0,time);
    gain.gain.linearRampToValueAtTime(0.18,time+0.05);
    gain.gain.setValueAtTime(0.18,time+barDuration-fadeOut);
    gain.gain.linearRampToValueAtTime(0,time+barDuration);

    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start(time);
    osc.stop(time+barDuration);
    nodes.push(osc,gain);
  }

  // Melancholic lead melody (bars 8-20, sparse and emotional)
  const leadNotes=[
    {bar:8,beat:0,freq:440,dur:3},
    {bar:9,beat:2,freq:493.9,dur:2},
    {bar:10,beat:0,freq:523.3,dur:4},
    {bar:11,beat:2,freq:440,dur:2},
    {bar:12,beat:0,freq:392,dur:3},
    {bar:13,beat:0,freq:329.6,dur:4},
    {bar:14,beat:2,freq:293.7,dur:2},
    {bar:15,beat:0,freq:329.6,dur:3},
    {bar:16,beat:0,freq:440,dur:6},
    {bar:18,beat:0,freq:392,dur:4},
    {bar:19,beat:2,freq:329.6,dur:2}
  ];

  leadNotes.forEach(note=>{
    const time=now+note.bar*barDuration+note.beat*beatDuration;
    const noteDur=note.dur*beatDuration;

    const osc=audioCtx.createOscillator();
    const filter=audioCtx.createBiquadFilter();
    const gain=audioCtx.createGain();

    osc.type='sine';
    osc.frequency.setValueAtTime(note.freq,time);
    osc.frequency.linearRampToValueAtTime(note.freq*1.005,time+noteDur*0.3);
    osc.frequency.linearRampToValueAtTime(note.freq,time+noteDur*0.6);

    filter.type='lowpass';
    filter.frequency.value=3500;
    filter.Q.value=0.6;

    const fadeOut=Math.min(0.3,noteDur*0.15);
    gain.gain.setValueAtTime(0,time);
    gain.gain.linearRampToValueAtTime(0.12,time+0.01);
    gain.gain.setValueAtTime(0.12,time+noteDur-fadeOut);
    gain.gain.linearRampToValueAtTime(0,time+noteDur);

    osc.connect(filter);
    filter.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start(time);
    osc.stop(time+noteDur);
    nodes.push(osc,filter,gain);
  });

  // Ambient bell accents (sparse, high registry)
  const bellTimes=[6,10,14,18,22];
  bellTimes.forEach(bar=>{
    const time=now+bar*barDuration;

    const osc=audioCtx.createOscillator();
    const gain=audioCtx.createGain();
    osc.type='sine';
    osc.frequency.value=1760;

    gain.gain.setValueAtTime(0.08,time);
    gain.gain.exponentialRampToValueAtTime(0.001,time+2.5);

    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start(time);
    osc.stop(time+2.5);
    nodes.push(osc,gain);
  });

  // Note: TTS vocoder vocals will be generated during video processing
  // and loaded separately as vocals.wav by the HTML wrapper

  return{nodes};
};
