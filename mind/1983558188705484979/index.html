<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/tone@15.0.4/build/Tone.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }
      #audio-toggle:hover {
        background: rgba(0, 30, 60, 0.9);
        box-shadow: 0 0 15px rgba(102, 255, 204, 0.5);
      }
    </style>
</head>
<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY MUSIC</button>
    </div>
  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    // DURATION: 83
precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

mat2 rot(float a){return mat2(cos(a),sin(a),-sin(a),cos(a));}

float box(vec3 p,vec3 b){vec3 d=abs(p)-b;return length(max(d,0.0))+min(max(d.x,max(d.y,d.z)),0.0);}

float map(vec3 p){
vec3 q=p;
q.xz*=rot(iTime*0.15);
q.yz*=rot(iTime*0.12);
q=mod(q+2.0,4.0)-2.0;
float d=box(q,vec3(0.4,0.4,0.4));
vec3 r=p;
r.xz*=rot(iTime*0.08);
r=mod(r+3.0,6.0)-3.0;
d=min(d,box(r,vec3(0.2,0.2,0.2)));
return d;
}

vec3 norm(vec3 p){vec2 e=vec2(0.001,0.0);return normalize(vec3(map(p+e.xyy)-map(p-e.xyy),map(p+e.yxy)-map(p-e.yxy),map(p+e.yyx)-map(p-e.yyx)));}

void main(){
vec2 uv=(gl_FragCoord.xy-0.5*iResolution.xy)/iResolution.y;
vec3 ro=vec3(0.0,0.0,18.0);
vec3 rd=normalize(vec3(uv,-1.5));
rd.xz*=rot(sin(iTime*0.1)*0.3);
rd.yz*=rot(cos(iTime*0.08)*0.25);
vec3 col=vec3(0.05,0.02,0.1);
float t=0.0;
for(int i=0;i<80;i++){
vec3 p=ro+rd*t;
float d=map(p);
if(d<0.001){
vec3 n=norm(p);
float diff=max(dot(n,normalize(vec3(1.0,1.0,1.0))),0.0);
float spec=pow(max(dot(reflect(rd,n),normalize(vec3(1.0,1.0,1.0))),0.0),16.0);
vec3 baseCol=vec3(0.6+0.3*sin(iTime*0.5),0.4+0.3*cos(iTime*0.6),0.7+0.2*sin(iTime*0.4));
col=baseCol*diff*0.8+vec3(0.9,0.7,1.0)*spec*0.6;
float fog=1.0-exp(-t*0.05);
col=mix(col,vec3(0.05,0.02,0.1),fog);
break;
}
t+=d;
if(t>50.0)break;
}
float bloom=0.015/length(uv);
col+=vec3(0.5+0.5*sin(iTime*0.5),0.3+0.4*cos(iTime*0.6),0.6+0.3*sin(iTime*0.4))*bloom*0.4;
gl_FragColor=vec4(col,1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

// Audio code injection
window.generateAudio = function(audioCtx) {
  const now = audioCtx.currentTime;
  const bpm = 86;
  const totalBars = 32;
  const duration = Math.round((totalBars * 240) / bpm);
  const beatDuration = 60 / bpm;
  const barDuration = beatDuration * 4;
  
  const nodes = [];
  const fMinor = {root: 174.61, third: 207.65, fifth: 261.63, seventh: 311.13};
  const progression = [
    [174.61, 207.65, 261.63],
    [138.59, 164.81, 207.65],
    [207.65, 246.94, 311.13],
    [155.56, 185.00, 233.08]
  ];
  
  function createKick(time) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.setValueAtTime(150, time);
    osc.frequency.exponentialRampToValueAtTime(40, time + 0.05);
    gain.gain.setValueAtTime(0.8, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.3);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start(time);
    osc.stop(time + 0.3);
    nodes.push(osc, gain);
  }
  
  function createSnare(time) {
    const noise = audioCtx.createBufferSource();
    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.2, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < data.length; i++) {
      data[i] = Math.random() * 2 - 1;
    }
    noise.buffer = buffer;
    
    const noiseFilter = audioCtx.createBiquadFilter();
    noiseFilter.type = 'highpass';
    noiseFilter.frequency.value = 1000;
    
    const noiseGain = audioCtx.createGain();
    noiseGain.gain.setValueAtTime(0.5, time);
    noiseGain.gain.exponentialRampToValueAtTime(0.01, time + 0.1);
    
    noise.connect(noiseFilter);
    noiseFilter.connect(noiseGain);
    noiseGain.connect(audioCtx.destination);
    noise.start(time);
    nodes.push(noise, noiseFilter, noiseGain);
  }
  
  function createHat(time, open = false) {
    const noise = audioCtx.createBufferSource();
    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * (open ? 0.3 : 0.05), audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < data.length; i++) {
      data[i] = Math.random() * 2 - 1;
    }
    noise.buffer = buffer;
    
    const noiseFilter = audioCtx.createBiquadFilter();
    noiseFilter.type = 'highpass';
    noiseFilter.frequency.value = 7000;
    
    const noiseGain = audioCtx.createGain();
    noiseGain.gain.setValueAtTime(open ? 0.25 : 0.15, time);
    noiseGain.gain.exponentialRampToValueAtTime(0.01, time + (open ? 0.3 : 0.05));
    
    noise.connect(noiseFilter);
    noiseFilter.connect(noiseGain);
    noiseGain.connect(audioCtx.destination);
    noise.start(time);
    nodes.push(noise, noiseFilter, noiseGain);
  }
  
  for (let beat = 0; beat < duration / beatDuration; beat++) {
    const time = now + beat * beatDuration;
    const bar = Math.floor(beat / 4);
    
    if (bar >= 5) {
      if (beat % 4 === 0) createKick(time);
    }
    
    if (bar >= 11) {
      if (beat % 4 === 2) createSnare(time);
    }
    
    if (bar >= 5 && bar < 26) {
      if (beat % 2 === 1) createHat(time, false);
    }
  }
  
  for (let beat = 0; beat < duration / beatDuration; beat++) {
    const time = now + beat * beatDuration;
    const bar = Math.floor(beat / 4);
    const chordIndex = bar % 4;
    
    if (bar >= 5 && beat % 2 === 0) {
      const osc1 = audioCtx.createOscillator();
      const osc2 = audioCtx.createOscillator();
      const filter = audioCtx.createBiquadFilter();
      const gain = audioCtx.createGain();
      
      const bassFreq = progression[chordIndex][0] / 2;
      osc1.type = 'sawtooth';
      osc1.frequency.value = bassFreq;
      osc2.type = 'sawtooth';
      osc2.frequency.value = bassFreq;
      osc2.detune.value = 10;
      
      filter.type = 'lowpass';
      filter.frequency.setValueAtTime(180, time);
      filter.frequency.exponentialRampToValueAtTime(360, time + 0.02);
      filter.frequency.exponentialRampToValueAtTime(180, time + 0.1);
      filter.Q.value = 0.7;
      
      gain.gain.setValueAtTime(0.3, time);
      gain.gain.exponentialRampToValueAtTime(0.01, time + 0.2);
      
      osc1.connect(filter);
      osc2.connect(filter);
      filter.connect(gain);
      gain.connect(audioCtx.destination);
      
      osc1.start(time);
      osc2.start(time);
      osc1.stop(time + 0.25);
      osc2.stop(time + 0.25);
      
      nodes.push(osc1, osc2, filter, gain);
    }
  }
  
  for (let bar = 0; bar < Math.floor(duration / barDuration); bar++) {
    const time = now + bar * barDuration;
    const chordIndex = bar % 4;
    const chord = progression[chordIndex];
    
    if (bar >= 0) {
      const padOscs = [];
      
      chord.forEach((freq) => {
        const osc = audioCtx.createOscillator();
        osc.type = 'sawtooth';
        osc.frequency.value = freq;
        
        const filter = audioCtx.createBiquadFilter();
        filter.type = 'lowpass';
        filter.frequency.value = 1800;
        filter.Q.value = 0.4;
        
        const gain = audioCtx.createGain();
        gain.gain.setValueAtTime(0, time);
        gain.gain.linearRampToValueAtTime(0.15, time + 0.2);
        gain.gain.setValueAtTime(0.15, time + barDuration - 0.5);
        gain.gain.linearRampToValueAtTime(0, time + barDuration);
        
        osc.connect(filter);
        filter.connect(gain);
        gain.connect(audioCtx.destination);
        
        osc.start(time);
        osc.stop(time + barDuration);
        
        padOscs.push(osc);
        nodes.push(osc, filter, gain);
      });
    }
  }
  
  const arpPattern = [0, 2, 0, 1, 0, 2, 1, 2];
  for (let beat = 0; beat < duration / beatDuration; beat++) {
    const time = now + beat * beatDuration;
    const bar = Math.floor(beat / 4);
    const chordIndex = bar % 4;
    const patternIndex = beat % 8;
    
    if (bar >= 0 && bar < 28) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      
      osc.type = 'sawtooth';
      const freq = progression[chordIndex][arpPattern[patternIndex]] * 2;
      osc.frequency.value = freq;
      
      gain.gain.setValueAtTime(0.12, time);
      gain.gain.exponentialRampToValueAtTime(0.01, time + 0.15);
      
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      
      osc.start(time);
      osc.stop(time + 0.18);
      
      nodes.push(osc, gain);
    }
  }
  
  const leadMelody = [
    {bar: 11, beat: 0, noteIndex: 2, duration: 0.5},
    {bar: 11, beat: 2, noteIndex: 1, duration: 0.5},
    {bar: 12, beat: 0, noteIndex: 0, duration: 1.0},
    {bar: 13, beat: 2, noteIndex: 2, duration: 0.5},
    {bar: 14, beat: 0, noteIndex: 1, duration: 0.75}
  ];
  
  leadMelody.forEach(note => {
    const time = now + note.bar * barDuration + note.beat * beatDuration;
    const chordIndex = note.bar % 4;
    
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    
    osc.type = 'square';
    const freq = progression[chordIndex][note.noteIndex] * 4;
    osc.frequency.value = freq;
    
    gain.gain.setValueAtTime(0.2, time);
    gain.gain.setValueAtTime(0.2, time + note.duration * beatDuration - 0.05);
    gain.gain.exponentialRampToValueAtTime(0.01, time + note.duration * beatDuration);
    
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    
    osc.start(time);
    osc.stop(time + note.duration * beatDuration);
    
    nodes.push(osc, gain);
  });
  
  return { nodes };
};



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 120;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();
  </script>
