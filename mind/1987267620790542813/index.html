<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/tone@15.0.4/build/Tone.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }

        background: rgba(0, 30, 60, 0.9);

<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY MUSIC</button>
    </div>
  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

float hash(vec2 p){return fract(sin(dot(p,vec2(127.1,311.7)))*43758.5);}

mat2 rot(float a){float c=cos(a),s=sin(a);return mat2(c,-s,s,c);}

float pixelate(vec2 uv,float size){
  return floor(uv.x/size)*size+floor(uv.y/size)*size*100.0;
}

vec3 catPixels(vec2 uv,float t){
  vec2 p=uv*12.0;
  p.y+=sin(t*4.0)*0.3;
  
  vec2 grid=floor(p);
  float px=pixelate(p,0.5);
  
  float hiss=sin(t*6.0)*0.5+0.5;
  float shake=sin(t*20.0+px)*0.05*hiss;
  p.x+=shake;
  
  vec2 center=vec2(0.0,-1.0);
  vec2 cp=p-center;
  
  float head=length(cp)-3.5;
  
  vec2 earL=cp-vec2(-2.0,3.2);
  vec2 earR=cp-vec2(2.0,3.2);
  earL*=rot(0.3);
  earR*=rot(-0.3);
  float earShapeL=max(abs(earL.x)-0.8,abs(earL.y)-1.2);
  float earShapeR=max(abs(earR.x)-0.8,abs(earR.y)-1.2);
  float ears=min(earShapeL,earShapeR);
  
  float cat=min(head,ears);
  
  vec2 eyeL=cp-vec2(-1.2,0.5);
  vec2 eyeR=cp-vec2(1.2,0.5);
  float eyeGlow=sin(t*3.0)*0.5+0.5;
  float eyes=min(length(eyeL)-0.6,length(eyeR)-0.6);
  
  vec2 mouthC=cp-vec2(0.0,-1.5);
  float mouthOpen=sin(t*6.0)*0.3+0.5;
  float mouth=abs(mouthC.y+abs(mouthC.x)*0.3)-0.4*mouthOpen;
  
  float whiskerDist=999.0;
  for(int i=0;i<3;i++){
    float offset=float(i)-1.0;
    vec2 wL=cp-vec2(-3.5,-0.5+offset*0.6);
    vec2 wR=cp-vec2(3.5,-0.5+offset*0.6);
    float waveL=sin(t*4.0+float(i))*2.0;
    float waveR=sin(t*4.0+float(i))*2.0;
    float whiskerLen=abs(wL.y)-0.08;
    if(wL.x>0.0&&wL.x<3.0+waveL){
      whiskerDist=min(whiskerDist,whiskerLen);
    }
    whiskerLen=abs(wR.y)-0.08;
    if(wR.x<0.0&&wR.x>-3.0-waveR){
      whiskerDist=min(whiskerDist,whiskerLen);
    }
  }
  
  vec3 col=vec3(0.05);
  
  if(cat<0.3){
    col=vec3(0.98,0.15,0.55);
    float stripe=step(0.7,fract(cp.y*0.4+t*0.5));
    col*=0.7+stripe*0.3;
  }
  
  if(eyes<0.2){
    col=vec3(0.0,1.0,0.3)*eyeGlow*2.0;
    col+=vec3(1.0,0.0,0.0)*(1.0-eyeGlow)*0.5;
  }
  
  if(mouth<0.2&&hiss>0.5){
    col=vec3(0.1,0.0,0.05);
  }
  
  if(whiskerDist<0.1){
    col=vec3(0.95);
  }
  
  return col;
}

vec3 voidPortal(vec2 uv,float t){
  vec2 p=uv*8.0;
  
  float dist=length(p);
  float portal=smoothstep(3.5,3.0,dist);
  
  float rings=sin(dist*8.0-t*4.0)*0.5+0.5;
  float spiral=atan(p.y,p.x)+t*2.0+dist*3.0;
  float spiralRings=sin(spiral*6.0)*0.5+0.5;
  
  vec3 col=vec3(0.05);
  
  if(portal>0.1){
    vec3 voidColor=mix(vec3(0.2,0.0,0.3),vec3(0.8,0.0,0.5),rings);
    voidColor=mix(voidColor,vec3(1.0,0.2,0.6),spiralRings*0.5);
    col=voidColor*portal;
  }
  
  float tendrils=0.0;
  for(int i=0;i<6;i++){
    float fi=float(i);
    float angle=fi*1.047+t*0.8;
    float radius=3.0+sin(t*2.0+fi)*0.5;
    vec2 tendrilPos=vec2(cos(angle),sin(angle))*radius;
    float tendrilDist=length(p-tendrilPos);
    tendrils+=0.3/tendrilDist;
  }
  
  if(tendrils>0.8){
    col+=vec3(0.9,0.1,0.4)*tendrils*0.5;
  }
  
  return col;
}

void main(){
  vec2 uv=(gl_FragCoord.xy-0.5*iResolution.xy)/iResolution.y;
  float t=iTime*0.8;
  
  float mode=mod(floor(t*0.2),2.0);
  
  vec3 col=vec3(0.0);
  
  if(mode<0.5){
    col=catPixels(uv,t);
  }else{
    col=voidPortal(uv,t);
  }
  
  float vignette=1.0-length(uv)*0.3;
  col*=vignette;
  
  float scanline=sin(gl_FragCoord.y*2.0+t*10.0)*0.05+0.95;
  col*=scanline;
  
  col=pow(col,vec3(0.85));
  
  gl_FragColor=vec4(col,1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

window.initToneJsEngine = async function() {
  const bpm = 94;
  Tone.Transport.bpm.value = bpm;

  // === FX BUSES ===
  const masterReverb = new Tone.Reverb({ decay: 2.8, wet: 0.35 }).toDestination();
  await masterReverb.generate();

  const compressor = new Tone.Compressor({ threshold: -20, ratio: 8, attack: 0.003, release: 0.18 }).toDestination();

  // === KICK (deep, punchy) ===
  const kick = new Tone.MembraneSynth({
    pitchDecay: 0.04,
    octaves: 7,
    oscillator: { type: "sine" },
    envelope: { attack: 0.001, decay: 0.2, sustain: 0, release: 0.03 }
  }).toDestination();

  const kickLoop = new Tone.Loop((time) => {
    kick.triggerAttackRelease("C1", "8n", time, 1.0);
    compressor.threshold.setValueAtTime(-32, time);
    compressor.threshold.exponentialRampToValueAtTime(-20, time + 0.18);
  }, "4n").start(0);

  // === PLAYFUL BASS (round, bouncy) ===
  const bassFilter = new Tone.Filter({ type: "lowpass", frequency: 220, Q: 1.5 }).connect(compressor);
  const bass = new Tone.MonoSynth({
    oscillator: { type: "triangle" },
    envelope: { attack: 0.003, decay: 0.15, sustain: 0, release: 0.08 }
  }).connect(bassFilter);

  const bassSections = [
    ["G1", "G1", "D1", "G1"],
    ["G1", "A#1", "D2", "F1", "G1", "A#1", "D1"],
    ["G1", "G1", "D1", "G1"]
  ];

  let bassIndex = 0;
  const bassLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);

    let pattern;
    if (bar < 2) pattern = bassSections[0];
    else if (bar < 8) pattern = bassSections[1];
    else if (bar < 9) pattern = bassSections[0];
    else pattern = bassSections[2];

    if (bar >= 1) {
      bass.triggerAttackRelease(pattern[bassIndex % pattern.length], "8n", time, 0.85);
    }
    bassIndex++;
  }, "8n").start(0);

  // === SHIMMERY ARP (playful, bright) ===
  const arpFilter = new Tone.Filter({ type: "lowpass", frequency: 800, Q: 1.8 }).connect(compressor);
  const arpChorus = new Tone.Chorus({ frequency: 2.5, delayTime: 2.5, depth: 0.4, wet: 0.25 }).connect(arpFilter).start();
  const arp = new Tone.Synth({
    oscillator: { type: "sine" },
    envelope: { attack: 0.003, decay: 0.12, sustain: 0, release: 0.08 }
  }).connect(arpChorus);

  let arpStep = 0;
  const arpLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);

    if (bar >= 2 && bar < 8) {
      const rootMidi = Tone.Frequency("G4").toMidi();
      const scale = [0, 2, 3, 7, 10, 12, 15];
      const degree = scale[arpStep % scale.length];
      const octaveJump = Math.floor(arpStep / scale.length) % 2 === 1 ? 12 : 0;
      
      const note = Tone.Frequency(rootMidi + degree + octaveJump, "midi");
      const velocity = 0.5 + Math.random() * 0.15;
      arp.triggerAttackRelease(note, "16n", time, velocity);
    }
    arpStep++;
  }, "16n").start(0);

  // Filter sweep for arp
  Tone.Transport.schedule((time) => {
    arpFilter.frequency.linearRampToValueAtTime(2200, time + 4 * (60 / bpm) * 4);
  }, "2:0:0");

  Tone.Transport.schedule((time) => {
    arpFilter.frequency.linearRampToValueAtTime(800, time + 1 * (60 / bpm) * 4);
  }, "7:3:0");

  // === SOFT PAD (airy, supportive) ===
  const padHPF = new Tone.Filter({ type: "highpass", frequency: 180 }).connect(compressor);
  const pad = new Tone.PolySynth(Tone.Synth, {
    oscillator: { type: "sawtooth" },
    detune: -5,
    envelope: { attack: 0.8, decay: 0.5, sustain: 0.4, release: 1.8 }
  }).connect(padHPF);

  const padChords = [
    ["G3", "D4", "G4"],
    ["A#3", "F4", "A#4"],
    ["D3", "A3", "D4"]
  ];

  let chordIndex = 0;
  const padLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    
    if (bar >= 4 && bar < 8) {
      pad.triggerAttackRelease(padChords[chordIndex % padChords.length], "2n", time, 0.12);
    }
    chordIndex++;
  }, "2n").start(0);

  // === METALLIC HISS (hi-hat analogue) ===
  const hat = new Tone.MetalSynth({
    frequency: 380,
    envelope: { attack: 0.001, decay: 0.08, release: 0.02 },
    harmonicity: 6.2,
    modulationIndex: 28,
    resonance: 3800
  }).connect(masterReverb);

  let hatBeat = 0;
  const hatLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    const pattern = [0, 1, 0, 1, 0, 1, 1, 0];
    
    if (bar >= 3 && bar < 8 && pattern[hatBeat % pattern.length]) {
      const velocity = 0.3 + Math.random() * 0.15;
      hat.triggerAttackRelease("16n", time, velocity);
    }
    hatBeat++;
  }, "8n").start(0);

  // === PLAYFUL BELLS (FM, sparse) ===
  const bell = new Tone.FMSynth({
    harmonicity: 3.2,
    modulationIndex: 10,
    oscillator: { type: "sine" },
    envelope: { attack: 0.002, decay: 1.2, sustain: 0 },
    modulation: { type: "sine" }
  }).connect(masterReverb);

  Tone.Transport.schedule((time) => {
    bell.triggerAttackRelease("G5", "4n", time, 0.4);
  }, "5:0:0");

  Tone.Transport.schedule((time) => {
    bell.triggerAttackRelease("D6", "4n", time, 0.35);
  }, "5:2:0");

  Tone.Transport.schedule((time) => {
    bell.triggerAttackRelease("G5", "4n", time, 0.3);
  }, "6:1:0");

  // === NOISE SWIRL (brief texture) ===
  const noiseFilter = new Tone.Filter({ type: "bandpass", frequency: 1200, Q: 2 }).connect(masterReverb);
  const noise = new Tone.NoiseSynth({
    noise: { type: "pink" },
    envelope: { attack: 0.3, decay: 0.4, sustain: 0, release: 0.5 }
  }).connect(noiseFilter);

  Tone.Transport.schedule((time) => {
    noiseFilter.frequency.linearRampToValueAtTime(2400, time + 0.8);
    noise.triggerAttackRelease(0.8, time);
  }, "4:3:0");

  // === STORE REFERENCES ===
  window.toneJsInstruments = { kick, bass, arp, pad, hat, bell, noise };
  window.toneJsParts = { kickLoop, bassLoop, arpLoop, padLoop, hatLoop };
};



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 45;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();

window.audioDuration = 45;
  </script>
