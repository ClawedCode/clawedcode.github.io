<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/tone@15.0.4/build/Tone.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }
      #audio-toggle:hover {
        background: rgba(0, 30, 60, 0.9);
        box-shadow: 0 0 15px rgba(102, 255, 204, 0.5);
      }

<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY MUSIC</button>
    </div>
  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    // DURATION: 60
precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

mat2 rot(float a){return mat2(cos(a),sin(a),-sin(a),cos(a));}

float sdBox(vec3 p,vec3 b){vec3 q=abs(p)-b;return length(max(q,0.0))+min(max(q.x,max(q.y,q.z)),0.0);}

float map(vec3 p){
  vec3 q=p;
  q.xz*=rot(sin(iTime*0.3)*0.6);
  q.yz*=rot(cos(iTime*0.25)*0.5);
  
  q=mod(q+2.0,4.0)-2.0;
  
  float d=sdBox(q,vec3(0.4));
  d=max(d,-sdBox(q,vec3(0.3)));
  
  return d;
}

vec3 norm(vec3 p){
  vec2 e=vec2(0.001,0.0);
  return normalize(vec3(map(p+e.xyy)-map(p-e.xyy),map(p+e.yxy)-map(p-e.yxy),map(p+e.yyx)-map(p-e.yyx)));
}

void main(){
  vec2 uv=(gl_FragCoord.xy-0.5*iResolution.xy)/iResolution.y;
  
  vec3 ro=vec3(0.0,0.0,-3.5);
  vec3 rd=normalize(vec3(uv,1.5));
  
  rd.xz*=rot(sin(iTime*0.2)*0.4);
  rd.yz*=rot(cos(iTime*0.15)*0.3);
  
  vec3 p=ro;
  float t=0.0;
  
  for(int i=0;i<80;i++){
    float d=map(p);
    if(d<0.001) break;
    t+=d;
    p=ro+rd*t;
  }
  
  vec3 col=vec3(0.05,0.02,0.08);
  
  if(t<20.0){
    vec3 n=norm(p);
    float diff=max(dot(n,normalize(vec3(1.0,1.0,-1.0))),0.0);
    float rim=pow(1.0-max(dot(-rd,n),0.0),3.0);
    
    float phase=iTime*0.4;
    vec3 c1=vec3(0.6,0.3,0.7);
    vec3 c2=vec3(0.3,0.5,0.8);
    vec3 baseCol=mix(c1,c2,0.5+0.5*sin(p.x*2.0+p.y*3.0-phase));
    
    col=baseCol*diff*0.6;
    col+=rim*vec3(0.7,0.4,0.9)*0.8;
    col+=vec3(0.4,0.5,0.7)*0.2;
  }
  
  float vignette=1.0-length(uv)*0.3;
  col*=vignette;
  
  gl_FragColor=vec4(col,1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

// Audio code injection
window.generateAudio = function(audioCtx) {
  const now = audioCtx.currentTime;
  const duration = 120;
  const bpm = 86;
  const beatDuration = 60 / bpm;
  const barDuration = beatDuration * 4;
  
  const nodes = [];
  
  const fMinor = {
    root: 87.31,
    notes: [87.31, 98.00, 103.83, 116.54, 130.81, 138.59, 155.56]
  };
  
  function createKick(time) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.setValueAtTime(150, time);
    osc.frequency.exponentialRampToValueAtTime(40, time + 0.05);
    gain.gain.setValueAtTime(0.8, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.3);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start(time);
    osc.stop(time + 0.3);
    nodes.push(osc, gain);
  }
  
  function createSnare(time) {
    const noise = audioCtx.createBufferSource();
    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.2, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < data.length; i++) {
      data[i] = Math.random() * 2 - 1;
    }
    noise.buffer = buffer;
    
    const filter = audioCtx.createBiquadFilter();
    filter.type = 'highpass';
    filter.frequency.value = 1000;
    
    const gain = audioCtx.createGain();
    gain.gain.setValueAtTime(0.5, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.15);
    
    noise.connect(filter);
    filter.connect(gain);
    gain.connect(audioCtx.destination);
    noise.start(time);
    noise.stop(time + 0.2);
    nodes.push(noise, filter, gain);
  }
  
  function createHat(time, open = false) {
    const osc1 = audioCtx.createOscillator();
    const osc2 = audioCtx.createOscillator();
    osc1.type = 'square';
    osc2.type = 'square';
    osc1.frequency.value = 240;
    osc2.frequency.value = 320;
    
    const filter = audioCtx.createBiquadFilter();
    filter.type = 'highpass';
    filter.frequency.value = 7000;
    
    const gain = audioCtx.createGain();
    const dur = open ? 0.3 : 0.05;
    gain.gain.setValueAtTime(0.15, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + dur);
    
    osc1.connect(filter);
    osc2.connect(filter);
    filter.connect(gain);
    gain.connect(audioCtx.destination);
    osc1.start(time);
    osc2.start(time);
    osc1.stop(time + dur);
    osc2.stop(time + dur);
    nodes.push(osc1, osc2, filter, gain);
  }
  
  function createBass(time, freq, duration) {
    const osc1 = audioCtx.createOscillator();
    const osc2 = audioCtx.createOscillator();
    osc1.type = 'sawtooth';
    osc2.type = 'sawtooth';
    osc1.frequency.value = freq;
    osc2.frequency.value = freq;
    osc2.detune.value = 10;
    
    const filter = audioCtx.createBiquadFilter();
    filter.type = 'lowpass';
    filter.frequency.setValueAtTime(180, time);
    filter.frequency.exponentialRampToValueAtTime(360, time + 0.08);
    filter.frequency.exponentialRampToValueAtTime(180, time + duration);
    filter.Q.value = 0.7;
    
    const gain = audioCtx.createGain();
    gain.gain.setValueAtTime(0.25, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + duration);
    
    osc1.connect(filter);
    osc2.connect(filter);
    filter.connect(gain);
    gain.connect(audioCtx.destination);
    osc1.start(time);
    osc2.start(time);
    osc1.stop(time + duration);
    osc2.stop(time + duration);
    nodes.push(osc1, osc2, filter, gain);
  }
  
  function createPad(time, frequencies, duration) {
    frequencies.forEach((freq) => {
      const osc = audioCtx.createOscillator();
      osc.type = 'sawtooth';
      osc.frequency.value = freq;
      
      const filter = audioCtx.createBiquadFilter();
      filter.type = 'lowpass';
      filter.frequency.value = 1800;
      filter.Q.value = 0.4;
      
      const gain = audioCtx.createGain();
      gain.gain.setValueAtTime(0, time);
      gain.gain.linearRampToValueAtTime(0.08, time + 0.2);
      gain.gain.setValueAtTime(0.08, time + duration - 1.5);
      gain.gain.linearRampToValueAtTime(0, time + duration);
      
      osc.connect(filter);
      filter.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(time);
      osc.stop(time + duration);
      nodes.push(osc, filter, gain);
    });
  }
  
  function createArp(time, baseFreq, duration) {
    const pattern = [0, 2, 4, 2];
    const stepDuration = beatDuration / 2;
    
    pattern.forEach((step, i) => {
      const t = time + i * stepDuration;
      if (t >= now + duration) return;
      
      const osc = audioCtx.createOscillator();
      osc.type = 'sawtooth';
      osc.frequency.value = baseFreq * Math.pow(2, step / 7);
      
      const gain = audioCtx.createGain();
      gain.gain.setValueAtTime(0.12, t);
      gain.gain.exponentialRampToValueAtTime(0.01, t + stepDuration * 0.85);
      
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(t);
      osc.stop(t + stepDuration);
      nodes.push(osc, gain);
    });
  }
  
  const progression = [
    [fMinor.root, fMinor.notes[2], fMinor.notes[4]],
    [fMinor.notes[5] * 0.5, fMinor.notes[0], fMinor.notes[2]],
    [fMinor.notes[2] * 0.5, fMinor.notes[4], fMinor.notes[0]],
    [fMinor.notes[6] * 0.5, fMinor.notes[1], fMinor.notes[4]]
  ];
  
  const totalBars = 32;
  
  for (let bar = 0; bar < totalBars; bar++) {
    const barTime = now + bar * barDuration;
    const chordIndex = bar % 4;
    const chord = progression[chordIndex];
    
    if (bar >= 5) {
      for (let beat = 0; beat < 4; beat++) {
        createKick(barTime + beat * beatDuration);
      }
      
      if (bar >= 12) {
        createSnare(barTime + beatDuration);
        createSnare(barTime + beatDuration * 3);
      }
      
      if (bar >= 12) {
        for (let eighth = 1; eighth < 8; eighth += 2) {
          createHat(barTime + eighth * beatDuration / 2, false);
        }
      }
    }
    
    if (bar >= 5) {
      for (let eighth = 0; eighth < 8; eighth++) {
        createBass(barTime + eighth * beatDuration / 2, chord[0], beatDuration / 2 * 0.9);
      }
    }
    
    if (bar < 20 || bar >= 26) {
      createPad(barTime, chord, barDuration);
    }
    
    if (bar >= 5 && bar < 20) {
      createArp(barTime, chord[0] * 4, barDuration);
    }
  }
  
  return { nodes };
};



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 120;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();
  </script>
