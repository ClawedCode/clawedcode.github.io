<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/tone@15.0.4/build/Tone.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }

<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY MUSIC</button>
    </div>
  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    // DURATION: 48
precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

mat2 rot(float a){return mat2(cos(a),sin(a),-sin(a),cos(a));}

float sdBox(vec3 p,vec3 b){vec3 q=abs(p)-b;return length(max(q,0.0))+min(max(q.x,max(q.y,q.z)),0.0);}

float sdOctahedron(vec3 p,float s){p=abs(p);float m=p.x+p.y+p.z-s;vec3 q;if(3.0*p.x<m)q=p.xyz;else if(3.0*p.y<m)q=p.yzx;else if(3.0*p.z<m)q=p.zxy;else return m*0.57735027;float k=clamp(0.5*(q.z-q.y+s),0.0,s);return length(vec3(q.x,q.y-s+k,q.z-k));}

float smin(float a,float b,float k){float h=clamp(0.5+0.5*(b-a)/k,0.0,1.0);return mix(b,a,h)-k*h*(1.0-h);}

float map(vec3 p){
  vec3 q=p;
  q.xz*=rot(sin(iTime*0.3)*0.4);
  q.yz*=rot(cos(iTime*0.25)*0.35);
  
  float box=sdBox(q,vec3(0.8,0.8,0.8));
  float oct=sdOctahedron(q,1.2);
  float core=smin(box,oct,0.4);
  
  vec3 r=p;
  r.xy*=rot(iTime*0.4);
  r.yz*=rot(iTime*0.35);
  float shell=sdOctahedron(r,1.6)-0.05;
  
  vec3 s=p;
  s=mod(s+2.0,4.0)-2.0;
  s.xz*=rot(iTime*0.2);
  float mini=sdOctahedron(s,0.15);
  
  return min(smin(core,shell,0.3),mini);
}

vec3 getNormal(vec3 p){
  vec2 e=vec2(0.001,0.0);
  return normalize(vec3(
    map(p+e.xyy)-map(p-e.xyy),
    map(p+e.yxy)-map(p-e.yxy),
    map(p+e.yyx)-map(p-e.yyx)
  ));
}

void main(){
  vec2 uv=(gl_FragCoord.xy-0.5*iResolution.xy)/iResolution.y;
  
  vec3 ro=vec3(0.0,0.0,18.0);
  vec3 rd=normalize(vec3(uv,-1.5));
  
  rd.xz*=rot(sin(iTime*0.15)*0.25);
  rd.yz*=rot(cos(iTime*0.18)*0.2);
  
  vec3 col=vec3(0.05,0.02,0.08);
  float t=0.0;
  
  for(int i=0;i<100;i++){
    vec3 p=ro+rd*t;
    float d=map(p);
    if(d<0.001){
      vec3 n=getNormal(p);
      vec3 lightDir=normalize(vec3(sin(iTime*0.5),0.5,cos(iTime*0.5)));
      float diff=max(dot(n,lightDir),0.0);
      float spec=pow(max(dot(reflect(-lightDir,n),-rd),0.0),32.0);
      float rim=pow(1.0-max(dot(n,-rd),0.0),3.0);
      
      vec3 baseCol=vec3(
        0.6+0.3*sin(iTime*0.8+length(p)*2.0),
        0.3+0.2*cos(iTime*0.6+p.y*3.0),
        0.7+0.2*sin(iTime*0.7+p.x*2.5)
      );
      
      col=baseCol*(diff*0.6+0.3)+vec3(1.0,0.7,0.4)*spec*0.8+vec3(0.8,0.5,1.0)*rim*0.4;
      break;
    }
    if(t>30.0)break;
    t+=d;
  }
  
  col+=vec3(0.2,0.1,0.3)*exp(-t*0.2);
  col=mix(col,vec3(0.05,0.02,0.08),1.0-exp(-t*0.05));
  
  gl_FragColor=vec4(col,1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

// Audio code injection
window.generateAudio = function(audioCtx) {
  const now = audioCtx.currentTime;
  const bpm = 86;
  const totalBars = 20;
  const duration = Math.round((totalBars * 240) / bpm);
  const beatDuration = 60 / bpm;
  const nodes = [];

  function createKick(time) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.setValueAtTime(150, time);
    osc.frequency.exponentialRampToValueAtTime(40, time + 0.05);
    gain.gain.setValueAtTime(0.8, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.3);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start(time);
    osc.stop(time + 0.3);
    nodes.push(osc, gain);
  }

  function createSnare(time) {
    const noise = audioCtx.createBufferSource();
    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.2, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < data.length; i++) {
      data[i] = Math.random() * 2 - 1;
    }
    noise.buffer = buffer;
    const filter = audioCtx.createBiquadFilter();
    filter.type = 'highpass';
    filter.frequency.value = 1000;
    const gain = audioCtx.createGain();
    gain.gain.setValueAtTime(0.6, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.15);
    noise.connect(filter);
    filter.connect(gain);
    gain.connect(audioCtx.destination);
    noise.start(time);
    nodes.push(noise, filter, gain);
  }

  function createHat(time) {
    const noise = audioCtx.createBufferSource();
    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.08, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < data.length; i++) {
      data[i] = Math.random() * 2 - 1;
    }
    noise.buffer = buffer;
    const filter = audioCtx.createBiquadFilter();
    filter.type = 'highpass';
    filter.frequency.value = 8000;
    const gain = audioCtx.createGain();
    gain.gain.setValueAtTime(0.15, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.05);
    noise.connect(filter);
    filter.connect(gain);
    gain.connect(audioCtx.destination);
    noise.start(time);
    nodes.push(noise, filter, gain);
  }

  for (let beat = 0; beat < duration / beatDuration; beat++) {
    const time = now + beat * beatDuration;
    const bar = Math.floor(beat / 4);
    
    if (beat % 4 === 0 && bar >= 4) createKick(time);
    if (beat % 4 === 2 && bar >= 5) createSnare(time);
    if (beat % 2 === 1 && bar >= 4) createHat(time);
  }

  const bassFreqs = [110, 110, 165, 196, 110, 110, 147, 196];
  for (let beat = 0; beat < duration / beatDuration; beat++) {
    const time = now + beat * beatDuration;
    const bar = Math.floor(beat / 4);
    if (bar >= 4 && bar < 18) {
      const freq = bassFreqs[beat % 8];
      const osc = audioCtx.createOscillator();
      const filter = audioCtx.createBiquadFilter();
      const gain = audioCtx.createGain();
      osc.type = 'sawtooth';
      osc.frequency.value = freq;
      filter.type = 'lowpass';
      filter.frequency.value = 180;
      gain.gain.setValueAtTime(0.3, time);
      gain.gain.exponentialRampToValueAtTime(0.01, time + 0.2);
      osc.connect(filter);
      filter.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(time);
      osc.stop(time + 0.25);
      nodes.push(osc, filter, gain);
    }
  }

  const arpScale = [220, 247, 262, 294, 330, 370, 392];
  for (let beat = 0; beat < duration / beatDuration; beat++) {
    const time = now + beat * beatDuration * 0.5;
    const bar = Math.floor(beat / 8);
    if (bar >= 5 && bar < 17) {
      const pattern = [0, 2, 4, 2, 1, 3, 5, 3];
      const note = arpScale[pattern[beat % 8]];
      const osc = audioCtx.createOscillator();
      const filter = audioCtx.createBiquadFilter();
      const gain = audioCtx.createGain();
      osc.type = 'triangle';
      osc.frequency.value = note * 2;
      filter.type = 'lowpass';
      filter.frequency.value = 2800;
      filter.Q.value = 1.2;
      gain.gain.setValueAtTime(0.08, time);
      gain.gain.exponentialRampToValueAtTime(0.01, time + 0.3);
      osc.connect(filter);
      filter.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(time);
      osc.stop(time + 0.35);
      nodes.push(osc, filter, gain);
    }
  }

  const leadMelody = [330, 330, 370, 392, 330, 0, 294, 330];
  for (let bar = 0; bar < duration / (beatDuration * 4); bar++) {
    if (bar >= 6 && bar < 16) {
      for (let i = 0; i < 4; i++) {
        const time = now + bar * beatDuration * 4 + i * beatDuration;
        const noteIdx = (bar * 2 + Math.floor(i / 2)) % 8;
        const freq = leadMelody[noteIdx];
        if (freq > 0) {
          const osc = audioCtx.createOscillator();
          const filter = audioCtx.createBiquadFilter();
          const gain = audioCtx.createGain();
          osc.type = 'sawtooth';
          osc.frequency.value = freq;
          filter.type = 'lowpass';
          filter.frequency.setValueAtTime(800, time);
          filter.frequency.linearRampToValueAtTime(1800, time + 0.15);
          filter.frequency.linearRampToValueAtTime(1200, time + beatDuration * 2);
          filter.Q.value = 1.5;
          gain.gain.setValueAtTime(0, time);
          gain.gain.linearRampToValueAtTime(0.10, time + 0.05);
          gain.gain.setValueAtTime(0.10, time + beatDuration * 2 - 0.2);
          gain.gain.linearRampToValueAtTime(0, time + beatDuration * 2);
          osc.connect(filter);
          filter.connect(gain);
          gain.connect(audioCtx.destination);
          osc.start(time);
          osc.stop(time + beatDuration * 2 + 0.1);
          nodes.push(osc, filter, gain);
        }
      }
    }
  }

  for (let bar = 0; bar < duration / (beatDuration * 4); bar++) {
    const time = now + bar * beatDuration * 4;
    const frequencies = [220, 262, 330];
    frequencies.forEach((freq, idx) => {
      const osc = audioCtx.createOscillator();
      const filter = audioCtx.createBiquadFilter();
      osc.type = 'sawtooth';
      osc.frequency.value = freq;
      filter.type = 'lowpass';
      filter.frequency.value = 1200;
      filter.Q.value = 0.4;
      const gain = audioCtx.createGain();
      const startVol = 0.04 + idx * 0.01;
      gain.gain.setValueAtTime(0, time);
      gain.gain.linearRampToValueAtTime(startVol, time + 0.6);
      gain.gain.setValueAtTime(startVol, time + beatDuration * 4 - 0.8);
      gain.gain.linearRampToValueAtTime(0, time + beatDuration * 4);
      osc.connect(filter);
      filter.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(time);
      osc.stop(time + beatDuration * 4);
      nodes.push(osc, filter, gain);
    });
  }

  return { nodes };
};

window.vocalLyrics = `
5-6: hollow shells remain
7-8: whispers through carved darkness
10-11: synthetic phantoms drift
12-13: celebration of entropy
15-16: ritual of forgotten forms
17-18: shadows loop eternal
`;



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 59;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();
  </script>
