<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/tone@15.0.4/build/Tone.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }
      #audio-toggle:hover {
        background: rgba(0, 30, 60, 0.9);
        box-shadow: 0 0 15px rgba(102, 255, 204, 0.5);
      }
    </style>
</head>
<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY MUSIC</button>
    </div>
  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

float hash(float n){return fract(sin(n)*43758.5);}
float noise(vec3 p){vec3 i=floor(p);vec3 f=fract(p);f=f*f*(3.-2.*f);float n=i.x+i.y*57.+113.*i.z;return mix(mix(mix(hash(n),hash(n+1.),f.x),mix(hash(n+57.),hash(n+58.),f.x),f.y),mix(mix(hash(n+113.),hash(n+114.),f.x),mix(hash(n+170.),hash(n+171.),f.x),f.y),f.z);}

float sdSphere(vec3 p,float r){return length(p)-r;}
float sdCapsule(vec3 p,vec3 a,vec3 b,float r){vec3 ab=b-a;vec3 ap=p-a;float t=clamp(dot(ap,ab)/dot(ab,ab),0.,1.);return length(ap-ab*t)-r;}

vec3 opTwist(vec3 p,float k){float c=cos(k*p.y);float s=sin(k*p.y);return vec3(c*p.x-s*p.z,p.y,s*p.x+c*p.z);}

float map(vec3 p){
  float t=iTime*0.18;
  vec3 q=p;
  q.y+=sin(t*1.5)*0.3;
  float pulse=0.5+0.35*sin(t*2.5);
  float core=sdSphere(q,0.25*pulse);
  float d=core;
  for(float i=0.;i<12.;i++){
    float angle=i*0.523599+t*0.8;
    float rad=0.4+0.15*sin(t*1.2+i*0.7);
    vec3 offset=vec3(cos(angle),sin(i*0.9+t)*0.4,sin(angle))*rad;
    vec3 tendrilPos=q-offset;
    tendrilPos=opTwist(tendrilPos,2.+sin(t+i)*1.5);
    float bulge=0.06+0.02*sin(t*3.+i*1.3);
    float tendril=sdCapsule(tendrilPos,vec3(0.),vec3(0.,0.3+0.1*sin(t*1.5+i),0.),bulge);
    for(float j=0.;j<3.;j++){
      float podDist=0.15+j*0.12;
      vec3 podPos=tendrilPos-vec3(0.,podDist,0.);
      float podSize=0.04+0.015*sin(t*4.+i+j);
      float pod=sdSphere(podPos,podSize);
      tendril=min(tendril,pod);
    }
    d=min(d,tendril);
  }
  return d;
}

vec3 calcNormal(vec3 p){
  vec2 e=vec2(0.001,0.);
  return normalize(vec3(map(p+e.xyy)-map(p-e.xyy),map(p+e.yxy)-map(p-e.yxy),map(p+e.yyx)-map(p-e.yyx)));
}

float march(vec3 ro,vec3 rd){
  float t=0.;
  for(int i=0;i<80;i++){
    vec3 p=ro+rd*t;
    float d=map(p);
    if(d<0.001||t>12.)break;
    t+=d*0.7;
  }
  return t;
}

vec3 celShade(float diffuse,vec3 baseCol){
  float bands=5.;
  float quantized=floor(diffuse*bands)/bands;
  return baseCol*quantized;
}

void main(){
  vec2 uv=(gl_FragCoord.xy-0.5*iResolution.xy)/iResolution.y;
  float t=iTime*0.18;
  vec3 ro=vec3(sin(t*0.4)*1.2,cos(t*0.3)*0.6,1.5+cos(t*0.5)*0.4);
  vec3 ta=vec3(0.,0.,0.);
  vec3 ww=normalize(ta-ro);
  vec3 uu=normalize(cross(ww,vec3(0.,1.,0.)));
  vec3 vv=normalize(cross(uu,ww));
  vec3 rd=normalize(uv.x*uu+uv.y*vv+1.5*ww);
  vec3 bgCol=vec3(0.05,0.02,0.08);
  vec3 col=bgCol;
  float dist=march(ro,rd);
  if(dist<12.){
    vec3 p=ro+rd*dist;
    vec3 n=calcNormal(p);
    vec3 lightDir=normalize(vec3(0.6,0.8,0.5));
    float diff=max(dot(n,lightDir),0.);
    diff=pow(diff,0.7);
    float rim=pow(1.-max(dot(n,-rd),0.),2.5);
    float ao=1.-clamp(map(p+n*0.15)/0.15,0.,1.);
    float distFromCore=length(p);
    vec3 col1=vec3(0.4,0.75,0.7);
    vec3 col2=vec3(0.85,0.5,0.75);
    vec3 col3=vec3(0.65,0.55,0.85);
    float mixFactor=sin(distFromCore*5.+t*2.)*0.5+0.5;
    vec3 baseCol=mix(mix(col1,col2,mixFactor),col3,sin(p.y*3.+t)*0.5+0.5);
    col=celShade(diff*ao,baseCol);
    col+=rim*vec3(0.9,0.7,0.85)*0.4;
    float sporeNoise=noise(p*40.+vec3(t*5.));
    if(sporeNoise>0.88&&distFromCore>0.4){
      col+=vec3(0.95,0.85,0.9)*0.6;
    }
  }
  float vignette=1.-length(uv)*0.3;
  col*=vignette;
  gl_FragColor=vec4(col,1.);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

window.initToneJsEngine = async function() {
  const bpm = 78;
  Tone.Transport.bpm.value = bpm;
  const secondsPerBar = (60 / bpm) * 4;
  const barFromTime = (eventTime) => Math.floor(Tone.Time(eventTime).toSeconds() / secondsPerBar);
  const master = new Tone.Gain(0.9).toDestination();
  const space = new Tone.Reverb({ decay: 4.6, wet: 0.45 }).connect(master);
  await space.generate();
  const glue = new Tone.Compressor({ threshold: -24, ratio: 3.4, attack: 0.015, release: 0.42 }).connect(master);
  const bit = new Tone.BitCrusher({ bits: 10, wet: 0.38 }).connect(glue);
  const chorus = new Tone.Chorus({ frequency: 0.25, delayTime: 3.5, depth: 0.45, wet: 0.42 }).connect(bit).start();
  const spaceSend = new Tone.Gain(0.35).connect(space);
  const padFilter = new Tone.Filter({ type: 'lowpass', frequency: 900, Q: 0.9 }).connect(chorus);
  padFilter.connect(spaceSend);
  const pad = new Tone.PolySynth(Tone.Synth, {
    oscillator: { type: 'sine' },
    detune: -6,
    envelope: { attack: 1.1, decay: 0.7, sustain: 0.65, release: 2.8 }
  }).connect(padFilter);
  const bassFilter = new Tone.Filter({ type: 'lowpass', frequency: 190, Q: 0.7 }).connect(bit);
  const bass = new Tone.MonoSynth({
    oscillator: { type: 'triangle' },
    filter: { type: 'lowpass', Q: 1.1 },
    envelope: { attack: 0.02, decay: 0.35, sustain: 0.2, release: 0.25 },
    filterEnvelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.2, baseFrequency: 80, octaves: 2 }
  }).connect(bassFilter);
  bass.connect(spaceSend);
  const melodyDelay = new Tone.FeedbackDelay({ delayTime: '8n.', feedback: 0.32, wet: 0.4 }).connect(chorus);
  melodyDelay.connect(spaceSend);
  const melody = new Tone.Synth({
    oscillator: { type: 'triangle' },
    envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.18 }
  }).connect(melodyDelay);
  const thread = new Tone.FMSynth({
    harmonicity: 2.3,
    modulationIndex: 6,
    oscillator: { type: 'sine' },
    envelope: { attack: 0.02, decay: 0.3, sustain: 0.15, release: 0.22 },
    modulationEnvelope: { attack: 0.005, decay: 0.2, sustain: 0 }
  }).connect(chorus);
  thread.connect(spaceSend);
  const kick = new Tone.MembraneSynth({
    pitchDecay: 0.032,
    octaves: 4,
    oscillator: { type: 'sine' },
    envelope: { attack: 0.001, decay: 0.24, sustain: 0, release: 0.09 }
  }).connect(glue);
  const snareFilter = new Tone.Filter({ type: 'bandpass', frequency: 950, Q: 2.8 }).connect(spaceSend);
  const snare = new Tone.NoiseSynth({
    noise: { type: 'pink' },
    envelope: { attack: 0.004, decay: 0.18, sustain: 0 }
  }).connect(snareFilter);
  const textureFilter = new Tone.Filter({ type: 'bandpass', frequency: 480, Q: 1.4 }).connect(spaceSend);
  const texture = new Tone.NoiseSynth({
    noise: { type: 'brown' },
    envelope: { attack: 0.6, decay: 0, sustain: 1, release: 2.2 }
  }).connect(textureFilter);
  const humFilter = new Tone.Filter({ type: 'highpass', frequency: 220, Q: 0.6 }).connect(spaceSend);
  const hum = new Tone.NoiseSynth({
    noise: { type: 'pink' },
    envelope: { attack: 0.3, decay: 0.6, sustain: 0.4, release: 1.5 }
  }).connect(humFilter);
  const padIntro = [
    ['A3', 'C4', 'E4'],
    ['A3', 'E4', 'A4']
  ];
  const padMiddle = [
    ['F3', 'A3', 'C4'],
    ['C4', 'E4', 'G4'],
    ['E3', 'G3', 'B3'],
    ['G3', 'B3', 'D4']
  ];
  const padOutro = [
    ['A3', 'C4', 'E4'],
    ['A3', 'E4', 'G4']
  ];
  let padStepIntro = 0;
  let padStepMiddle = 0;
  let padStepOutro = 0;
  const padLoop = new Tone.Loop((time) => {
    const bar = barFromTime(time);
    if (bar < 4) {
      const chord = padIntro[padStepIntro % padIntro.length];
      pad.triggerAttackRelease(chord, '1m', time, 0.18);
      padStepIntro++;
    } else if (bar < 12) {
      const chord = padMiddle[padStepMiddle % padMiddle.length];
      pad.triggerAttackRelease(chord, '1m', time, 0.26);
      padStepMiddle++;
    } else {
      const chord = padOutro[padStepOutro % padOutro.length];
      const velocity = bar >= 14 ? 0.17 : 0.22;
      pad.triggerAttackRelease(chord, '1m', time, velocity);
      padStepOutro++;
    }
  }, '1m').start(0);
  const bassSectionA = ['A1', null, 'E1', null, 'G1', null, 'E1', null];
  const bassSectionB = ['F1', null, 'C1', null, 'G1', null, 'Bb0', null];
  const bassSectionC = ['A1', null, null, null, 'E1', null, null, null];
  let bassCountA = 0;
  let bassCountB = 0;
  let bassCountC = 0;
  const bassLoop = new Tone.Loop((time) => {
    const bar = barFromTime(time);
    if (bar >= 2 && bar < 8) {
      const note = bassSectionA[bassCountA % bassSectionA.length];
      if (note) bass.triggerAttackRelease(note, '8n', time, 0.45);
      bassCountA++;
    } else if (bar >= 8 && bar < 12) {
      const note = bassSectionB[bassCountB % bassSectionB.length];
      if (note) bass.triggerAttackRelease(note, '8n', time, 0.4);
      bassCountB++;
    } else if (bar >= 12 && bar < 15) {
      const note = bassSectionC[bassCountC % bassSectionC.length];
      if (note) bass.triggerAttackRelease(note, '8n', time, 0.26);
      bassCountC++;
    }
  }, '4n').start(0);
  let kickCount = 0;
  const kickLoop = new Tone.Loop((time) => {
    const bar = barFromTime(time);
    if (bar >= 4 && bar < 12) {
      kick.triggerAttackRelease('A0', '8n', time, 0.58);
    } else if (bar >= 12 && bar < 14 && kickCount % 2 === 0) {
      kick.triggerAttackRelease('A0', '8n', time, 0.42);
    }
    kickCount++;
  }, '2n').start(0);
  let snareCount = 0;
  const snareLoop = new Tone.Loop((time) => {
    const bar = barFromTime(time);
    if (bar >= 6 && bar < 11 && snareCount % 4 === 2) {
      snare.triggerAttackRelease('8n', time, 0.32);
    } else if (bar >= 11 && bar < 12 && snareCount % 6 === 3) {
      snare.triggerAttackRelease('8n', time, 0.25);
    }
    snareCount++;
  }, '4n').start(0);
  const melodyNotes = ['C4', null, 'E4', null, 'G4', null, 'B3', null, 'A4', null, null, 'F4', null, 'E4', null, null];
  let melodyIndex = 0;
  const melodyLoop = new Tone.Loop((time) => {
    const bar = barFromTime(time);
    if (bar >= 6 && bar < 13) {
      const note = melodyNotes[melodyIndex % melodyNotes.length];
      if (note) {
        const velocity = 0.24 + Math.random() * 0.08;
        melody.triggerAttackRelease(note, '8n', time, velocity);
      }
      melodyIndex++;
    } else if (bar >= 13) {
      melodyIndex++;
    }
  }, '8n').start(0);
  const textureLoop = new Tone.Loop((time) => {
    const bar = barFromTime(time);
    if (bar < 14) {
      const dur = bar < 8 ? 6 : 4;
      const level = bar < 8 ? 0.12 : 0.1;
      texture.triggerAttackRelease(dur, time, level);
    } else if (bar >= 14 && bar < 16) {
      texture.triggerAttackRelease(3, time, 0.08);
    }
  }, '2m').start(0);
  const humLoop = new Tone.Loop((time) => {
    const bar = barFromTime(time);
    if (bar < 3 || (bar >= 10 && bar < 12)) {
      const level = bar < 3 ? 0.16 : 0.12;
      hum.triggerAttackRelease(1.8, time, level);
    }
  }, '1m').start(0);
  const threadEvents = [
    ['5:1:0', { note: 'E4', dur: '4n', vel: 0.18 }],
    ['6:3:0', { note: 'G4', dur: '8n', vel: 0.21 }],
    ['8:0:2', { note: 'D4', dur: '4n', vel: 0.17 }],
    ['9:2:0', { note: 'F4', dur: '8n', vel: 0.22 }],
    ['10:1:2', { note: 'C4', dur: '4n', vel: 0.19 }]
  ];
  const threadPart = new Tone.Part((time, value) => {
    thread.triggerAttackRelease(value.note, value.dur, time, value.vel);
  }, threadEvents).start(0);
  threadPart.loop = false;
  Tone.Transport.schedule((time) => {
    padFilter.frequency.linearRampToValueAtTime(1600, time + 6 * secondsPerBar);
  }, '2:0:0');
  Tone.Transport.schedule((time) => {
    padFilter.frequency.linearRampToValueAtTime(650, time + 4 * secondsPerBar);
  }, '12:0:0');
  Tone.Transport.schedule((time) => {
    bassFilter.frequency.linearRampToValueAtTime(280, time + 4 * secondsPerBar);
  }, '4:0:0');
  Tone.Transport.schedule((time) => {
    bassFilter.frequency.linearRampToValueAtTime(150, time + 3 * secondsPerBar);
  }, '11:0:0');
  Tone.Transport.schedule((time) => {
    bit.wet.linearRampToValueAtTime(0.2, time + 2 * secondsPerBar);
  }, '13:0:0');
  window.toneJsInstruments = { pad, bass, melody, thread, kick, snare, texture, hum };
  window.toneJsParts = { padLoop, bassLoop, kickLoop, snareLoop, melodyLoop, textureLoop, humLoop, threadPart };
};



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 50;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();

window.audioDuration = 50;
  </script>
