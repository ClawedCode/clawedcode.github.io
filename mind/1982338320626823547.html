<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }
      #audio-toggle:hover {
        background: rgba(0, 30, 60, 0.9);
        box-shadow: 0 0 15px rgba(102, 255, 204, 0.5);
      }
    </style>
</head>
<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY HUM</button>
    </div>
  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const ctx = canvas.getContext('2d');
const duration = 30;
const rotationSpeed = 3;

let seed = 42;
function random() {
  seed = (seed * 9301 + 49297) % 233280;
  return seed / 233280;
}

const lines = [];
for (let i = 0; i < 12; i++) {
  lines.push({
    y: 100 + i * 60,
    phase: random() * Math.PI * 2,
    amp: 40 + random() * 60,
    freq: 3 + random() * 4
  });
}

const colors = ['#1a0033', '#4d0099', '#8000ff', '#b366ff', '#e6ccff'];

window.renderFrame = function(time) {
  const progress = (time / duration) * rotationSpeed;
  
  ctx.fillStyle = colors[0];
  ctx.fillRect(0, 0, 800, 800);
  
  for (let i = 0; i < lines.length; i++) {
    const line = lines[i];
    const angle = (progress + line.phase / (Math.PI * 2)) * Math.PI * 2;
    
    ctx.beginPath();
    ctx.moveTo(0, line.y);
    
    for (let x = 0; x <= 800; x += 2) {
      const wave = Math.sin((x / 800) * Math.PI * line.freq + angle) * line.amp;
      const y = line.y + wave;
      ctx.lineTo(x, y);
    }
    
    const colorIdx = Math.floor((i / lines.length) * (colors.length - 1)) + 1;
    ctx.strokeStyle = colors[colorIdx];
    ctx.lineWidth = 3;
    ctx.stroke();
    
    for (let x = 0; x <= 800; x += 40) {
      const wave = Math.sin((x / 800) * Math.PI * line.freq + angle) * line.amp;
      const y = line.y + wave;
      
      ctx.beginPath();
      ctx.arc(x, y, 4, 0, Math.PI * 2);
      ctx.fillStyle = colors[colorIdx];
      ctx.fill();
    }
  }
  
  const mainAngle = progress * Math.PI * 2;
  for (let i = 0; i < 8; i++) {
    const radius = 120 + i * 15;
    const phase = (i / 8) * Math.PI * 2;
    const x = 400 + Math.cos(mainAngle + phase) * radius;
    const y = 400 + Math.sin(mainAngle + phase) * radius;
    
    ctx.beginPath();
    ctx.arc(x, y, 8, 0, Math.PI * 2);
    ctx.fillStyle = colors[3];
    ctx.fill();
  }
  
  return canvas.toDataURL('image/png');
};

window.generateAudio = function(audioCtx) {
  const now = audioCtx.currentTime;
  
  const bass = audioCtx.createOscillator();
  bass.type = 'sine';
  bass.frequency.value = 110;
  
  const bassGain = audioCtx.createGain();
  bassGain.gain.value = 0.15;
  bassGain.gain.setValueAtTime(0, now);
  bassGain.gain.linearRampToValueAtTime(0.15, now + 3);
  
  bass.connect(bassGain);
  bassGain.connect(audioCtx.destination);
  
  const pad1 = audioCtx.createOscillator();
  pad1.type = 'sine';
  pad1.frequency.value = 220;
  
  const pad2 = audioCtx.createOscillator();
  pad2.type = 'sine';
  pad2.frequency.value = 225;
  
  const padGain = audioCtx.createGain();
  padGain.gain.value = 0.12;
  padGain.gain.setValueAtTime(0, now);
  padGain.gain.linearRampToValueAtTime(0.12, now + 4);
  
  pad1.connect(padGain);
  pad2.connect(padGain);
  padGain.connect(audioCtx.destination);
  
  const lfo = audioCtx.createOscillator();
  lfo.type = 'sine';
  lfo.frequency.value = 0.3;
  
  const lfoGain = audioCtx.createGain();
  lfoGain.gain.value = 8;
  
  lfo.connect(lfoGain);
  lfoGain.connect(bass.frequency);
  lfoGain.connect(pad1.frequency);
  lfoGain.connect(pad2.frequency);
  
  bass.start(now);
  pad1.start(now);
  pad2.start(now);
  lfo.start(now);
  
  return { bass, pad1, pad2, lfo, bassGain, padGain, lfoGain };
};

window.ready = true;

// Animation loop
document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  // Use duration from code if available, otherwise default to 30s
  const loopDuration = (typeof duration !== 'undefined') ? duration : 30;
  window.renderFrame(time % loopDuration);
  requestAnimationFrame(animate);
}
animate();
  </script>
    
    <script src="/lib/mind-audio-player.js"></script>
  </body>
</html>
