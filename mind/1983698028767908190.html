<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/tone@15.0.4/build/Tone.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }
      #audio-toggle:hover {
        background: rgba(0, 30, 60, 0.9);
        box-shadow: 0 0 15px rgba(102, 255, 204, 0.5);
      }

</head>
<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY MUSIC</button>
    </div>
  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    // DURATION: 67
precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

mat2 rot(float a){return mat2(cos(a),sin(a),-sin(a),cos(a));}

float sdRainDrop(vec3 p){
vec3 q=p;q.y+=0.4;
float sph=length(q)-0.35;
q=p;q.y-=0.15;q.xz*=rot(q.y*3.0);
float cone=length(q.xz)-0.25+q.y*0.8;
return min(sph,max(cone,q.y+0.5));
}

float map(vec3 p){
vec3 q=p;
q.xz=mod(q.xz+2.0,4.0)-2.0;
q.y+=sin(iTime*2.0+p.x*1.5+p.z*1.5)*0.3;
float drops=sdRainDrop(q);
q=p;
q.xz=mod(q.xz+vec2(2.0,0.0),4.0)-2.0;
q.y+=sin(iTime*2.0+p.x*1.5+p.z*1.5+1.57)*0.3;
drops=min(drops,sdRainDrop(q));
return drops;
}

vec3 norm(vec3 p){
vec2 e=vec2(0.001,0.0);
return normalize(map(p)-vec3(map(p-e.xyy),map(p-e.yxy),map(p-e.yyx)));
}

void main(){
vec2 uv=(gl_FragCoord.xy-0.5*iResolution.xy)/iResolution.y;
float t=iTime*0.3;
vec3 ro=vec3(sin(t)*8.0,2.0+sin(t*0.5)*2.0,cos(t)*8.0);
vec3 ta=vec3(0.0,0.0,0.0);
vec3 fwd=normalize(ta-ro);
vec3 rgt=normalize(cross(vec3(0.0,1.0,0.0),fwd));
vec3 up=cross(fwd,rgt);
vec3 rd=normalize(fwd+uv.x*rgt+uv.y*up);
vec3 p=ro;
float d=0.0;
bool hit=false;
for(int i=0;i<80;i++){
float dist=map(p);
if(dist<0.01){hit=true;break;}
if(d>40.0)break;
d+=dist;
p=ro+rd*d;
}
vec3 col=vec3(0.05,0.02,0.15);
if(hit){
vec3 n=norm(p);
float fresnel=pow(1.0-max(0.0,dot(-rd,n)),3.0);
vec3 dropCol=mix(vec3(0.2,0.4,0.9),vec3(0.5,0.7,1.0),fresnel);
float spec=pow(max(0.0,dot(reflect(rd,n),normalize(vec3(1.0,1.0,-1.0)))),32.0);
col=dropCol*0.6+spec*0.8;
col=mix(col,vec3(0.05,0.02,0.15),smoothstep(10.0,30.0,d));
}
float phase=mod(iTime,67.0)/67.0;
float grid=max(sin(uv.x*40.0+phase*6.28),sin(uv.y*40.0+phase*6.28));
col+=vec3(0.1,0.2,0.4)*grid*0.05;
gl_FragColor=vec4(col,1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

// Audio code injection
window.generateAudio = function(audioCtx) {
  const now = audioCtx.currentTime;
  const bpm = 84;
  const totalBars = 26;
  const duration = Math.round((totalBars * 240) / bpm);
  const beatDuration = 60 / bpm;
  const barDuration = beatDuration * 4;
  
  const nodes = [];
  
  const scaleFreqs = [174.61, 195.99, 207.65, 233.08, 261.63, 293.66, 311.12];
  const chordProgressionFreqs = [
    [174.61, 207.65, 261.63],
    [233.08, 293.66, 349.22],
    [207.65, 261.63, 311.12],
    [311.12, 369.99, 440.00]
  ];
  
  function createKick(time) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.setValueAtTime(155, time);
    osc.frequency.exponentialRampToValueAtTime(38, time + 0.06);
    gain.gain.setValueAtTime(0.85, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.35);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start(time);
    osc.stop(time + 0.35);
    nodes.push(osc, gain);
  }
  
  function createSnare(time) {
    const noise = audioCtx.createBufferSource();
    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.15, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < data.length; i++) {
      data[i] = Math.random() * 2 - 1;
    }
    noise.buffer = buffer;
    
    const filter = audioCtx.createBiquadFilter();
    filter.type = 'highpass';
    filter.frequency.value = 1800;
    
    const gain = audioCtx.createGain();
    gain.gain.setValueAtTime(0.45, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.12);
    
    noise.connect(filter);
    filter.connect(gain);
    gain.connect(audioCtx.destination);
    noise.start(time);
    noise.stop(time + 0.15);
    nodes.push(noise, filter, gain);
  }
  
  function createHat(time, open = false) {
    const noise = audioCtx.createBufferSource();
    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.08, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < data.length; i++) {
      data[i] = Math.random() * 2 - 1;
    }
    noise.buffer = buffer;
    
    const filter = audioCtx.createBiquadFilter();
    filter.type = 'highpass';
    filter.frequency.value = 7000;
    
    const gain = audioCtx.createGain();
    const vol = open ? 0.25 : 0.15;
    const decay = open ? 0.18 : 0.06;
    gain.gain.setValueAtTime(vol, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + decay);
    
    noise.connect(filter);
    filter.connect(gain);
    gain.connect(audioCtx.destination);
    noise.start(time);
    noise.stop(time + decay);
    nodes.push(noise, filter, gain);
  }
  
  for (let beat = 0; beat < duration / beatDuration; beat++) {
    const time = now + beat * beatDuration;
    const bar = Math.floor(beat / 4);
    
    if (bar >= 4 && beat % 4 === 0) {
      createKick(time);
    }
    
    if (bar >= 10 && beat % 4 === 2) {
      createSnare(time);
    }
    
    if (bar >= 4 && beat % 2 === 1) {
      createHat(time, beat % 4 === 3);
    }
  }
  
  for (let beat = 0; beat < duration / beatDuration; beat++) {
    const time = now + beat * beatDuration;
    const bar = Math.floor(beat / 4);
    const chordIndex = Math.floor(bar / 2) % 4;
    
    if (bar >= 4 && beat % 2 === 0) {
      const osc = audioCtx.createOscillator();
      const filter = audioCtx.createBiquadFilter();
      const gain = audioCtx.createGain();
      
      osc.type = 'sawtooth';
      osc.frequency.value = chordProgressionFreqs[chordIndex][0] / 2;
      
      filter.type = 'lowpass';
      filter.frequency.setValueAtTime(160, time);
      filter.frequency.linearRampToValueAtTime(360, time + 0.02);
      filter.frequency.exponentialRampToValueAtTime(160, time + 0.15);
      filter.Q.value = 0.8;
      
      gain.gain.setValueAtTime(0.35, time);
      gain.gain.exponentialRampToValueAtTime(0.01, time + 0.22);
      
      osc.connect(filter);
      filter.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(time);
      osc.stop(time + 0.25);
      nodes.push(osc, filter, gain);
    }
  }
  
  for (let bar = 0; bar < duration / barDuration; bar++) {
    const time = now + bar * barDuration;
    const chordIndex = Math.floor(bar / 2) % 4;
    const frequencies = chordProgressionFreqs[chordIndex];
    
    if (bar >= 1) {
      frequencies.forEach((freq) => {
        const osc = audioCtx.createOscillator();
        const filter = audioCtx.createBiquadFilter();
        const gain = audioCtx.createGain();
        
        osc.type = 'sawtooth';
        osc.frequency.value = freq;
        
        filter.type = 'lowpass';
        filter.frequency.value = 1600;
        filter.Q.value = 0.45;
        
        gain.gain.setValueAtTime(0, time);
        gain.gain.linearRampToValueAtTime(0.18, time + 0.25);
        gain.gain.setValueAtTime(0.18, time + barDuration - 0.6);
        gain.gain.linearRampToValueAtTime(0, time + barDuration);
        
        osc.connect(filter);
        filter.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start(time);
        osc.stop(time + barDuration);
        nodes.push(osc, filter, gain);
      });
    }
  }
  
  for (let beat = 0; beat < duration / beatDuration; beat++) {
    const time = now + beat * beatDuration;
    const bar = Math.floor(beat / 4);
    const chordIndex = Math.floor(bar / 2) % 4;
    
    if (bar >= 5 && bar < 22 && beat % 2 === 0) {
      const scaleIndex = beat % scaleFreqs.length;
      const freq = scaleFreqs[scaleIndex] * 2;
      
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      
      osc.type = 'sawtooth';
      osc.frequency.value = freq;
      
      gain.gain.setValueAtTime(0.12, time);
      gain.gain.exponentialRampToValueAtTime(0.01, time + 0.18);
      
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(time);
      osc.stop(time + 0.20);
      nodes.push(osc, gain);
    }
  }
  
  return { nodes };
};



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 120;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();
  </script>
    <script>
      // Audio player implementation
      let audioCtx = null;
      let audioNodes = null;
      let isPlaying = false;
      const isToneJs = typeof window.audioRecipe !== 'undefined';

      document.getElementById('audio-toggle').addEventListener('click', async () => {
        if (isToneJs) {
          // Tone.js control (loops indefinitely)
          if (!isPlaying) {
            // Initialize Tone.js engine if not already done
            if (window.initToneJsEngine) {
              await window.initToneJsEngine();
            }
            await Tone.start();
            Tone.Transport.start('+0.1');
            document.getElementById('audio-toggle').textContent = 'ðŸ”‡ STOP MUSIC';
            isPlaying = true;
          } else {
            Tone.Transport.stop();
            document.getElementById('audio-toggle').textContent = 'ðŸ”Š PLAY MUSIC';
            isPlaying = false;
          }
        } else {
          // Web Audio API control (re-trigger every 60s for looping)
          if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          }

          if (audioCtx.state === 'suspended') {
            audioCtx.resume();
          }

          if (isPlaying) {
            // Stop audio
            if (audioNodes && audioNodes.nodes) {
              audioNodes.nodes.forEach(node => {
                if (node && node.stop) {
                  try {
                    node.stop();
                  } catch (e) {
                    // Node may already be stopped
                  }
                }
              });
            }
            if (window.audioLoopInterval) {
              clearInterval(window.audioLoopInterval);
              window.audioLoopInterval = null;
            }
            document.getElementById('audio-toggle').textContent = 'ðŸ”Š PLAY MUSIC';
            isPlaying = false;
          } else {
            // Start audio and loop every 60 seconds
            function startAudio() {
              audioNodes = window.generateAudio(audioCtx);
            }
            startAudio();
            // Re-trigger every 60 seconds for continuous playback
            window.audioLoopInterval = setInterval(startAudio, 60000);
            document.getElementById('audio-toggle').textContent = 'ðŸ”‡ STOP MUSIC';
            isPlaying = true;
          }
        }
      });
    </script>
