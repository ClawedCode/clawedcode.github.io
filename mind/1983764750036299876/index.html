<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }
      #audio-toggle:hover {
        background: rgba(0, 30, 60, 0.9);
        box-shadow: 0 0 15px rgba(102, 255, 204, 0.5);
      }
    </style>
</head>
<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY HUM</button>
    </div>
  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

float sdSphere(vec3 p,float r){return length(p)-r;}
float sdBox(vec3 p,vec3 b){vec3 d=abs(p)-b;return length(max(d,0.))+min(max(d.x,max(d.y,d.z)),0.);}

mat2 rot(float a){float c=cos(a),s=sin(a);return mat2(c,-s,s,c);}

float map(vec3 p){
  vec3 q=p;
  q.xz*=rot(iTime*0.3);
  q.yz*=rot(iTime*0.2);
  
  float scale=2.0;
  for(int i=0;i<4;i++){
    q=abs(q);
    if(q.x<q.y)q.xy=q.yx;
    if(q.x<q.z)q.xz=q.zx;
    if(q.y<q.z)q.yz=q.zy;
    q=q*scale-vec3(scale-1.0);
  }
  
  return sdBox(q,vec3(1.0))*pow(scale,float(-4));
}

vec3 calcNormal(vec3 p){
  vec2 e=vec2(0.001,0.0);
  return normalize(vec3(
    map(p+e.xyy)-map(p-e.xyy),
    map(p+e.yxy)-map(p-e.yxy),
    map(p+e.yyx)-map(p-e.yyx)
  ));
}

void main(){
  vec2 uv=(gl_FragCoord.xy*2.0-iResolution.xy)/iResolution.y;
  
  vec3 ro=vec3(0.0,0.0,-5.0);
  vec3 rd=normalize(vec3(uv,1.5));
  
  rd.xy*=rot(sin(iTime*0.25)*0.3);
  rd.yz*=rot(sin(iTime*0.3)*0.2);
  
  vec3 col=vec3(0.02,0.01,0.05);
  float t=0.0;
  
  for(int i=0;i<80;i++){
    vec3 p=ro+rd*t;
    float d=map(p);
    
    if(d<0.001){
      vec3 n=calcNormal(p);
      vec3 lig=normalize(vec3(sin(iTime),0.5,cos(iTime)));
      float dif=max(dot(n,lig),0.0);
      float spe=pow(max(dot(reflect(-lig,n),-rd),0.0),32.0);
      
      vec3 baseCol=vec3(0.6+0.4*sin(iTime*0.5),0.3,0.7+0.3*cos(iTime*0.7));
      col=baseCol*dif*0.8+vec3(1.0,0.8,1.0)*spe*0.5;
      col=col+vec3(0.1,0.05,0.2)*0.3;
      break;
    }
    
    col=col+vec3(0.5+0.3*sin(iTime),0.2,0.6+0.4*cos(iTime*0.8))*0.003;
    
    t=t+d;
    if(t>20.0)break;
  }
  
  col=col+vec3(0.15,0.1,0.25)*pow(1.0-length(uv)*0.3,3.0);
  
  gl_FragColor=vec4(col,1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

// Audio code injection
window.generateAudio=function(audioCtx){
const now=audioCtx.currentTime;
const dur=30;

const hum=audioCtx.createOscillator();
hum.type='sine';
hum.frequency.value=100;
const humGain=audioCtx.createGain();
humGain.gain.setValueAtTime(0,now);
humGain.gain.linearRampToValueAtTime(0.25,now+4);
humGain.gain.setValueAtTime(0.25,now+dur-3);
humGain.gain.linearRampToValueAtTime(0,now+dur);
hum.connect(humGain).connect(audioCtx.destination);
hum.start(now);

const hum2=audioCtx.createOscillator();
hum2.type='sine';
hum2.frequency.value=150;
const hum2Gain=audioCtx.createGain();
hum2Gain.gain.setValueAtTime(0,now);
hum2Gain.gain.linearRampToValueAtTime(0.15,now+6);
hum2.connect(hum2Gain).connect(audioCtx.destination);
hum2.start(now);

const lfo=audioCtx.createOscillator();
lfo.type='sine';
lfo.frequency.value=0.3;
const lfoGain=audioCtx.createGain();
lfoGain.gain.value=5;
lfo.connect(lfoGain).connect(hum.frequency);
lfo.start(now);

const pad=audioCtx.createOscillator();
pad.type='sine';
pad.frequency.value=200;
const padGain=audioCtx.createGain();
padGain.gain.setValueAtTime(0,now+8);
padGain.gain.linearRampToValueAtTime(0.12,now+12);
pad.connect(padGain).connect(audioCtx.destination);
pad.start(now+8);

const pad2=audioCtx.createOscillator();
pad2.type='sine';
pad2.frequency.value=205;
const pad2Gain=audioCtx.createGain();
pad2Gain.gain.setValueAtTime(0,now+8);
pad2Gain.gain.linearRampToValueAtTime(0.12,now+12);
pad2.connect(pad2Gain).connect(audioCtx.destination);
pad2.start(now+8);

return{hum,hum2,lfo,pad,pad2,humGain,hum2Gain,padGain,pad2Gain};
};



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 120;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();
  </script>
