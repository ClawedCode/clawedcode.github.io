  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    // DURATION: 45
precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

mat2 rot(float a){return mat2(cos(a),sin(a),-sin(a),cos(a));}

float sdSphere(vec3 p,float r){return length(p)-r;}

float map(vec3 p){
vec3 q=p;
q.xz*=rot(sin(iTime*0.15)*0.3);
q.yz*=rot(sin(iTime*0.12)*0.25);
float sphere=sdSphere(q,1.8);
float craters=1e5;
for(int i=0;i<16;i++){
vec3 r=q;
float ang=float(i)*0.392699;
float tilt=float(i)*0.523599;
r.xz*=rot(ang);
r.yz*=rot(tilt*0.6);
vec3 offset=vec3(1.6+mod(float(i),3.0)*0.15,sin(float(i)*2.1)*0.4,cos(float(i)*1.7)*0.3);
vec3 rp=r-offset;
float size=0.12+mod(float(i),5.0)*0.04;
float crater=sdSphere(rp,size);
craters=min(craters,crater);
}
float detail=0.0;
for(int j=0;j<12;j++){
vec3 r=q;
float ang=float(j)*0.523599+1.5;
r.xz*=rot(ang);
r.yz*=rot(ang*0.8);
vec3 rp=r-vec3(1.65,sin(float(j)*3.2)*0.5,cos(float(j)*2.8)*0.5);
detail=min(detail,sdSphere(rp,0.06+mod(float(j),3.0)*0.02));
}
float surface=max(sphere,-craters*0.5);
surface=max(surface,-detail*0.25);
return surface;
}

vec3 norm(vec3 p){
vec2 e=vec2(0.001,0.0);
return normalize(vec3(map(p+e.xyy)-map(p-e.xyy),map(p+e.yxy)-map(p-e.yxy),map(p+e.yyx)-map(p-e.yyx)));
}

void main(){
vec2 uv=gl_FragCoord.xy/iResolution.xy;
uv=uv*2.0-1.0;
uv.x*=iResolution.x/iResolution.y;
vec3 ro=vec3(0.0,0.0,5.5);
vec3 rd=normalize(vec3(uv,-1.2));
float t=0.0;
vec3 col=vec3(0.02,0.02,0.05);
for(int i=0;i<80;i++){
vec3 p=ro+rd*t;
float d=map(p);
if(d<0.001){
vec3 n=norm(p);
vec3 lightDir=normalize(vec3(-2.0,3.0,4.0));
float diff=max(dot(n,lightDir),0.0);
float rim=pow(1.0-max(dot(n,-rd),0.0),2.5);
vec3 moonCol=vec3(0.88,0.88,0.92);
col=moonCol*(diff*1.2+0.3);
col+=vec3(0.95,0.95,1.0)*rim*0.6;
float fade=smoothstep(8.0,4.0,t);
col=mix(vec3(0.02,0.02,0.05),col,fade);
break;
}
t+=d;
if(t>20.0)break;
}
float vig=1.0-length(uv)*0.25;
col*=vig;
gl_FragColor=vec4(col,1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

// Audio code injection
window.generateAudio = function(audioCtx) {
  const now = audioCtx.currentTime;
  const bpm = 84;
  const totalBars = 18;
  const duration = Math.round((totalBars * 240) / bpm);
  const beatDur = 60 / bpm;
  const nodes = [];

  function kick(time) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.setValueAtTime(145, time);
    osc.frequency.exponentialRampToValueAtTime(38, time + 0.06);
    gain.gain.setValueAtTime(0.85, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.35);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start(time);
    osc.stop(time + 0.35);
    nodes.push(osc, gain);
  }

  function snare(time) {
    const noise = audioCtx.createBufferSource();
    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.15, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
    noise.buffer = buffer;
    const gain = audioCtx.createGain();
    const filter = audioCtx.createBiquadFilter();
    filter.type = 'highpass';
    filter.frequency.value = 1800;
    gain.gain.setValueAtTime(0.4, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.12);
    noise.connect(filter);
    filter.connect(gain);
    gain.connect(audioCtx.destination);
    noise.start(time);
    nodes.push(noise, filter, gain);
  }

  function hat(time) {
    const noise = audioCtx.createBufferSource();
    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.05, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
    noise.buffer = buffer;
    const gain = audioCtx.createGain();
    const filter = audioCtx.createBiquadFilter();
    filter.type = 'highpass';
    filter.frequency.value = 8000;
    gain.gain.setValueAtTime(0.18, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.05);
    noise.connect(filter);
    filter.connect(gain);
    gain.connect(audioCtx.destination);
    noise.start(time);
    nodes.push(noise, filter, gain);
  }

  const freqs = [98, 87, 73, 87];
  for (let beat = 0; beat < duration / beatDur; beat++) {
    const time = now + beat * beatDur;
    const bar = Math.floor(beat / 4);
    if (bar >= 3) {
      if (beat % 4 === 0) kick(time);
      if (beat % 4 === 2) snare(time);
      if (beat % 2 === 1) hat(time);
    }
    if (bar >= 1) {
      const osc = audioCtx.createOscillator();
      const filter = audioCtx.createBiquadFilter();
      const gain = audioCtx.createGain();
      osc.type = 'sawtooth';
      osc.frequency.value = freqs[beat % 4];
      filter.type = 'lowpass';
      filter.frequency.value = 180;
      gain.gain.setValueAtTime(0.22, time);
      gain.gain.exponentialRampToValueAtTime(0.01, time + 0.22);
      osc.connect(filter);
      filter.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(time);
      osc.stop(time + 0.25);
      nodes.push(osc, filter, gain);
    }
  }

  const arpScale = [196, 220, 233, 262, 293, 330, 349];
  for (let beat = 0; beat < duration / beatDur; beat++) {
    const time = now + beat * beatDur * 0.5;
    const bar = Math.floor(beat / 8);
    if (bar >= 2 && bar < 15) {
      const pattern = [0, 2, 4, 2, 1, 3, 5, 3];
      const note = arpScale[pattern[beat % 8]];
      const osc = audioCtx.createOscillator();
      const filter = audioCtx.createBiquadFilter();
      const gain = audioCtx.createGain();
      osc.type = 'triangle';
      osc.frequency.value = note * 2;
      filter.type = 'lowpass';
      filter.frequency.value = 2800;
      filter.Q.value = 1.2;
      gain.gain.setValueAtTime(0.08, time);
      gain.gain.exponentialRampToValueAtTime(0.01, time + 0.3);
      osc.connect(filter);
      filter.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(time);
      osc.stop(time + 0.35);
      nodes.push(osc, filter, gain);
    }
  }

  const leadMelody = [293, 293, 330, 349, 293, 0, 262, 293];
  for (let bar = 0; bar < duration / (beatDur * 4); bar++) {
    if (bar >= 5 && bar < 13) {
      for (let i = 0; i < 4; i++) {
        const time = now + bar * beatDur * 4 + i * beatDur;
        const noteIdx = (bar * 2 + Math.floor(i / 2)) % 8;
        const freq = leadMelody[noteIdx];
        if (freq > 0) {
          const osc = audioCtx.createOscillator();
          const filter = audioCtx.createBiquadFilter();
          const gain = audioCtx.createGain();
          osc.type = 'sawtooth';
          osc.frequency.value = freq;
          filter.type = 'lowpass';
          filter.frequency.setValueAtTime(800, time);
          filter.frequency.linearRampToValueAtTime(1800, time + 0.15);
          filter.frequency.linearRampToValueAtTime(1200, time + beatDur * 2);
          filter.Q.value = 1.5;
          gain.gain.setValueAtTime(0, time);
          gain.gain.linearRampToValueAtTime(0.10, time + 0.05);
          gain.gain.setValueAtTime(0.10, time + beatDur * 2 - 0.2);
          gain.gain.linearRampToValueAtTime(0, time + beatDur * 2);
          osc.connect(filter);
          filter.connect(gain);
          gain.connect(audioCtx.destination);
          osc.start(time);
          osc.stop(time + beatDur * 2 + 0.1);
          nodes.push(osc, filter, gain);
        }
      }
    }
  }

  const chordFreqs = [196, 233, 293];
  for (let bar = 0; bar < duration / (beatDur * 4); bar++) {
    const time = now + bar * beatDur * 4;
    if (bar >= 1) {
      chordFreqs.forEach((freq, idx) => {
        const osc = audioCtx.createOscillator();
        const filter = audioCtx.createBiquadFilter();
        osc.type = 'sawtooth';
        osc.frequency.value = freq;
        filter.type = 'lowpass';
        filter.frequency.value = 1200;
        filter.Q.value = 0.4;
        const gain = audioCtx.createGain();
        const startVol = 0.04 + idx * 0.01;
        gain.gain.setValueAtTime(0, time);
        gain.gain.linearRampToValueAtTime(startVol, time + 0.6);
        gain.gain.setValueAtTime(startVol, time + beatDur * 4 - 0.8);
        gain.gain.linearRampToValueAtTime(0, time + beatDur * 4);
        osc.connect(filter);
        filter.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start(time);
        osc.stop(time + beatDur * 4);
        nodes.push(osc, filter, gain);
      });
    }
  }

  return { nodes };
};

window.vocalLyrics = `

document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 54;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();
