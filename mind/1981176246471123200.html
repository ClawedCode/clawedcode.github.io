<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }
      #audio-toggle:hover {
        background: rgba(0, 30, 60, 0.9);
        box-shadow: 0 0 15px rgba(102, 255, 204, 0.5);
      }
    </style>
</head>
<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY HUM</button>
    </div>
  <script>
const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const ctx = canvas.getContext('2d');

const duration = 30;
const rotationSpeed = 3;
const brickCount = 12;
const layers = 8;

let seed = 42;
function random() {
  seed = (seed * 9301 + 49297) % 233280;
  return seed / 233280;
}

const bricks = [];
for (let layer = 0; layer < layers; layer++) {
  for (let i = 0; i < brickCount; i++) {
    bricks.push({
      layer: layer,
      index: i,
      hue: 180 + random() * 60
    });
  }
}

window.renderFrame = function(time) {
  ctx.fillStyle = '#0a0a14';
  ctx.fillRect(0, 0, 800, 800);
  
  const progress = (time / duration) * rotationSpeed;
  const centerX = 400;
  const centerY = 400;
  
  bricks.forEach(brick => {
    const { layer, index } = brick;
    const radius = 280 - layer * 32;
    const phase = index / brickCount;
    const elementProgress = (progress + phase + layer * 0.15) % 1;
    const angle = elementProgress * Math.PI * 2;
    
    const x = centerX + Math.cos(angle) * radius;
    const y = centerY + Math.sin(angle) * radius;
    
    const lockPhase = (time / duration) * 2;
    const lockProgress = Math.min(1, Math.max(0, (lockPhase - layer * 0.1) * 2));
    const brickWidth = 45 * (0.4 + lockProgress * 0.6);
    const brickHeight = 22 * (0.4 + lockProgress * 0.6);
    
    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(angle + Math.PI / 2);
    
    const pulseIntensity = Math.sin(time * 4 + layer * 0.8) * 0.15 + 0.85;
    const layerBrightness = 30 + (layers - layer) * 8;
    ctx.fillStyle = `hsl(${brick.hue}, 85%, ${layerBrightness * pulseIntensity}%)`;
    ctx.fillRect(-brickWidth / 2, -brickHeight / 2, brickWidth, brickHeight);
    
    ctx.strokeStyle = `hsl(${brick.hue}, 95%, ${layerBrightness * pulseIntensity + 15}%)`;
    ctx.lineWidth = 2;
    ctx.strokeRect(-brickWidth / 2, -brickHeight / 2, brickWidth, brickHeight);
    
    ctx.restore();
  });
  
  const coreRadius = 35 + Math.sin(time * 3) * 8;
  const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, coreRadius);
  gradient.addColorStop(0, 'hsl(200, 100%, 70%)');
  gradient.addColorStop(0.6, 'hsl(220, 90%, 50%)');
  gradient.addColorStop(1, 'hsl(240, 80%, 30%)');
  
  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.arc(centerX, centerY, coreRadius, 0, Math.PI * 2);
  ctx.fill();
  
  return canvas.toDataURL('image/png');
};

window.generateAudio = function(audioCtx) {
  const now = audioCtx.currentTime;
  
  const root = audioCtx.createOscillator();
  root.type = 'sine';
  root.frequency.value = 200;
  
  const fifth = audioCtx.createOscillator();
  fifth.type = 'sine';
  fifth.frequency.value = 300;
  
  const octave = audioCtx.createOscillator();
  octave.type = 'sine';
  octave.frequency.value = 400;
  
  const lfo = audioCtx.createOscillator();
  lfo.type = 'sine';
  lfo.frequency.value = 0.5;
  
  const lfoGain = audioCtx.createGain();
  lfoGain.gain.value = 12;
  lfo.connect(lfoGain);
  lfoGain.connect(root.frequency);
  lfoGain.connect(fifth.frequency);
  
  const rootGain = audioCtx.createGain();
  const fifthGain = audioCtx.createGain();
  const octaveGain = audioCtx.createGain();
  
  rootGain.gain.setValueAtTime(0, now);
  rootGain.gain.linearRampToValueAtTime(0.18, now + 2);
  fifthGain.gain.setValueAtTime(0, now);
  fifthGain.gain.linearRampToValueAtTime(0.14, now + 3);
  octaveGain.gain.setValueAtTime(0, now);
  octaveGain.gain.linearRampToValueAtTime(0.10, now + 4);
  
  root.connect(rootGain);
  fifth.connect(fifthGain);
  octave.connect(octaveGain);
  rootGain.connect(audioCtx.destination);
  fifthGain.connect(audioCtx.destination);
  octaveGain.connect(audioCtx.destination);
  
  root.start(now);
  fifth.start(now);
  octave.start(now);
  lfo.start(now);
  
  return { root, fifth, octave, lfo, lfoGain, rootGain, fifthGain, octaveGain };
};

window.ready = true;

// Animation loop
document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  // Use duration from code if available, otherwise default to 30s
  const loopDuration = (typeof duration !== 'undefined') ? duration : 30;
  window.renderFrame(time % loopDuration);
  requestAnimationFrame(animate);
}
animate();
  </script>
    <script>
      // Audio player implementation
      let audioCtx = null;
      let audioNodes = null;
      let isPlaying = false;

      document.getElementById('audio-toggle').addEventListener('click', () => {
        if (!audioCtx) {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        if (audioCtx.state === 'suspended') {
          audioCtx.resume();
        }

        if (isPlaying) {
          // Stop audio
          if (audioNodes) {
            Object.values(audioNodes).forEach(node => {
              if (node && node.stop) node.stop();
            });
          }
          document.getElementById('audio-toggle').textContent = 'ðŸ”Š PLAY HUM';
          isPlaying = false;
        } else {
          // Start audio
          audioNodes = window.generateAudio(audioCtx);
          document.getElementById('audio-toggle').textContent = 'ðŸ”‡ STOP HUM';
          isPlaying = true;
        }
      });
      // Auto-play if URL parameter is set
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('autoplay') === 'true') {
        // Wait a bit for everything to be ready, then auto-click
        setTimeout(() => {
          const button = document.getElementById('audio-toggle');
          if (button && !isPlaying) {
            button.click();
          }
        }, 500);
      }
    
    </script>
</body>
</html>
