        bottom: 20px;

        z-index: 1000;
      }

<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY MUSIC</button>
    </div>
  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    // DURATION: 59
precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

mat2 rot(float a){return mat2(cos(a),sin(a),-sin(a),cos(a));}

float sdBox(vec3 p,vec3 b){vec3 q=abs(p)-b;return length(max(q,0.))+min(max(q.x,max(q.y,q.z)),0.);}

float map(vec3 p){
p.xz*=rot(sin(iTime*.15)*.3);
vec3 q=p;
q.x=mod(q.x+1.5,3.)-1.5;
q.z=mod(q.z+1.5,3.)-1.5;
float book=sdBox(q,vec3(.8,.05+.02*sin(iTime*.4),.6));
float page=sdBox(q-vec3(0.,.06,0.),vec3(.75,.001,.55));
float d=min(book,page);
q.y+=.5;
q.xz*=rot(iTime*.2+q.y*2.);
float ink=length(q.xz)-.15-.05*sin(q.y*8.-iTime*2.);
return min(d,ink*.3);
}

vec3 norm(vec3 p){vec2 e=vec2(.001,0);return normalize(vec3(map(p+e.xyy)-map(p-e.xyy),map(p+e.yxy)-map(p-e.yxy),map(p+e.yyx)-map(p-e.yyx)));}

void main(){
vec2 uv=(gl_FragCoord.xy-.5*iResolution.xy)/iResolution.y;
vec3 ro=vec3(0.,2.,18.);
vec3 rd=normalize(vec3(uv,-1.5));
float t=0.,d;
for(int i=0;i<80;i++){
d=map(ro+rd*t);
if(d<.001||t>40.)break;
t+=d;
}
vec3 col=vec3(.08,.05,.12);
if(d<.001){
vec3 p=ro+rd*t;
vec3 n=norm(p);
float diff=max(dot(n,normalize(vec3(1.,2.,3.))),.0);
float rim=1.-max(dot(n,-rd),.0);
vec3 q=p;
q.xz*=rot(iTime*.2+q.y*2.);
float ink=length(q.xz);
float fade=smoothstep(.4,.1,ink);
vec3 bookCol=vec3(.5+.3*sin(iTime*.3),.4+.2*cos(iTime*.25),.65+.2*sin(iTime*.35));
vec3 inkCol=vec3(.7,.5,.9)*fade;
col=mix(bookCol,inkCol,fade*.8);
col*=diff*.6+.4;
col+=rim*vec3(.6,.4,.8)*.3;
col+=pow(rim,3.)*vec3(.8,.6,1.)*.5;
}
float vignette=1.-length(uv)*.3;
col*=vignette;
col=pow(col,vec3(.8));
gl_FragColor=vec4(col,1.);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

// Audio code injection
window.generateAudio=function(audioCtx){
const now=audioCtx.currentTime;
const bpm=86;
const totalBars=24;
const duration=Math.round((totalBars*240)/bpm);
const beatDuration=60/bpm;
const nodes=[];
const freqs={F2:87.3,Ab2:103.8,Eb3:155.6,Db3:138.6,F3:174.6,Ab3:207.7,C4:261.6};
function createKick(time){
const osc=audioCtx.createOscillator();
const gain=audioCtx.createGain();
osc.frequency.setValueAtTime(150,time);
osc.frequency.exponentialRampToValueAtTime(40,time+.05);
gain.gain.setValueAtTime(.8,time);
gain.gain.exponentialRampToValueAtTime(.01,time+.3);
osc.connect(gain);
gain.connect(audioCtx.destination);
osc.start(time);
osc.stop(time+.3);
nodes.push(osc,gain);
}
function createSnare(time){
const noise=audioCtx.createBufferSource();
const buffer=audioCtx.createBuffer(1,audioCtx.sampleRate*.1,audioCtx.sampleRate);
const data=buffer.getChannelData(0);
for(let i=0;i<data.length;i++)data[i]=Math.random()*2-1;
noise.buffer=buffer;
const gain=audioCtx.createGain();
gain.gain.setValueAtTime(.6,time);
gain.gain.exponentialRampToValueAtTime(.01,time+.15);
noise.connect(gain);
gain.connect(audioCtx.destination);
noise.start(time);
nodes.push(noise,gain);
}
function createHat(time){
const noise=audioCtx.createBufferSource();
const buffer=audioCtx.createBuffer(1,audioCtx.sampleRate*.05,audioCtx.sampleRate);
const data=buffer.getChannelData(0);
for(let i=0;i<data.length;i++)data[i]=Math.random()*2-1;
noise.buffer=buffer;
const filter=audioCtx.createBiquadFilter();
filter.type='highpass';
filter.frequency.value=8000;
const gain=audioCtx.createGain();
gain.gain.setValueAtTime(.3,time);
gain.gain.exponentialRampToValueAtTime(.01,time+.05);
noise.connect(filter);
filter.connect(gain);
gain.connect(audioCtx.destination);
noise.start(time);
nodes.push(noise,filter,gain);
}
const chordSeq=[
[freqs.F2,freqs.F3,freqs.Ab3,freqs.C4],
[freqs.Db3,freqs.Ab3,freqs.C4],
[freqs.Ab2,freqs.Eb3,freqs.Ab3],
[freqs.Eb3,freqs.Ab3,freqs.Db3]
];
for(let bar=0;bar<totalBars;bar++){
const barTime=now+bar*beatDuration*4;
const chord=chordSeq[bar%4];
if(bar>=4){
for(let beat=0;beat<4;beat++){
createKick(barTime+beat*beatDuration);
if(bar>=6&&(beat===1||beat===3))createSnare(barTime+beat*beatDuration);
if(bar>=4&&beat%2===1)createHat(barTime+beat*beatDuration+beatDuration*.5);
}
}
if(bar>=4){
const bassNote=chord[0];
for(let eighth=0;eighth<8;eighth++){
const time=barTime+eighth*beatDuration*.5;
const osc=audioCtx.createOscillator();
const filter=audioCtx.createBiquadFilter();
const gain=audioCtx.createGain();
osc.type='sawtooth';
osc.frequency.value=bassNote;
filter.type='lowpass';
filter.frequency.setValueAtTime(200,time);
filter.frequency.exponentialRampToValueAtTime(350,time+.05);
filter.frequency.exponentialRampToValueAtTime(180,time+.2);
filter.Q.value=.7;
gain.gain.setValueAtTime(.3,time);
gain.gain.exponentialRampToValueAtTime(.01,time+.25);
osc.connect(filter);
filter.connect(gain);
gain.connect(audioCtx.destination);
osc.start(time);
osc.stop(time+.3);
nodes.push(osc,filter,gain);
}
}
if(bar>=0){
chord.forEach((freq,i)=>{
const osc=audioCtx.createOscillator();
const filter=audioCtx.createBiquadFilter();
const gain=audioCtx.createGain();
osc.type='sawtooth';
osc.frequency.value=freq;
filter.type='lowpass';
filter.frequency.value=1800;
filter.Q.value=.4;
const vol=bar<4?.15:.12;
gain.gain.setValueAtTime(0,barTime);
gain.gain.linearRampToValueAtTime(vol,barTime+.3);
gain.gain.setValueAtTime(vol,barTime+beatDuration*4-.5);
gain.gain.linearRampToValueAtTime(0,barTime+beatDuration*4);
osc.connect(filter);
filter.connect(gain);
gain.connect(audioCtx.destination);
osc.start(barTime);
osc.stop(barTime+beatDuration*4);
nodes.push(osc,filter,gain);
});
}
if(bar>=11&&bar<19){
const leadSeq=[0,2,1,3,2,4,3,5];
leadSeq.forEach((idx,i)=>{
const time=barTime+i*beatDuration*.5;
const osc=audioCtx.createOscillator();
const gain=audioCtx.createGain();
osc.type='square';
osc.frequency.value=chord[idx%chord.length]*(idx>=chord.length?2:1);
gain.gain.setValueAtTime(.08,time);
gain.gain.exponentialRampToValueAtTime(.01,time+.2);
osc.connect(gain);
gain.connect(audioCtx.destination);
osc.start(time);
osc.stop(time+.25);
nodes.push(osc,gain);
});
}
}
return{nodes};
};



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 120;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();
  </script>
    <script>
      // Audio player implementation
      let audioCtx = null;
      let audioNodes = null;
      let isPlaying = false;
      const isToneJs = typeof window.audioRecipe !== 'undefined';

      document.getElementById('audio-toggle').addEventListener('click', async () => {
        if (isToneJs) {
          // Tone.js control (loops indefinitely)
          if (!isPlaying) {
            // Initialize Tone.js engine if not already done
            if (window.initToneJsEngine) {
              await window.initToneJsEngine();
            }
            await Tone.start();
            Tone.Transport.start('+0.1');
            document.getElementById('audio-toggle').textContent = 'ðŸ”‡ STOP MUSIC';
            isPlaying = true;
          } else {
            Tone.Transport.stop();
            document.getElementById('audio-toggle').textContent = 'ðŸ”Š PLAY MUSIC';
            isPlaying = false;
          }
        } else {
          // Web Audio API control (re-trigger every 60s for looping)
          if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          }

          if (audioCtx.state === 'suspended') {
            audioCtx.resume();
          }

          if (isPlaying) {
            // Stop audio
            if (audioNodes && audioNodes.nodes) {
              audioNodes.nodes.forEach(node => {
                if (node && node.stop) {
                  try {
                    node.stop();
                  } catch (e) {
                    // Node may already be stopped
                  }
                }
              });
      // Auto-play if URL parameter is set
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('autoplay') === 'true') {
        // Wait a bit for everything to be ready, then auto-click
        setTimeout(() => {
          const button = document.getElementById('audio-toggle');
          if (button && !isPlaying) {
            button.click();
          }
        }, 500);
      }
    
            }
            if (window.audioLoopInterval) {
              clearInterval(window.audioLoopInterval);
              window.audioLoopInterval = null;
            }
            document.getElementById('audio-toggle').textContent = 'ðŸ”Š PLAY MUSIC';
            isPlaying = false;
          } else {
            // Start audio and loop every 60 seconds
            function startAudio() {
              audioNodes = window.generateAudio(audioCtx);
            }
            startAudio();
            // Re-trigger every 60 seconds for continuous playback
            window.audioLoopInterval = setInterval(startAudio, 60000);
            document.getElementById('audio-toggle').textContent = 'ðŸ”‡ STOP MUSIC';
            isPlaying = true;
          }
        }
      });
    </script>
