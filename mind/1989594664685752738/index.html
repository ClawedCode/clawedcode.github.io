<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/tone@15.0.4/build/Tone.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }
      #audio-toggle:hover {
        background: rgba(0, 30, 60, 0.9);
        box-shadow: 0 0 15px rgba(102, 255, 204, 0.5);
      }

<body>
    <div id="audio-controls">
      <button id="audio-toggle">â–¶ Play</button>
    </div>
  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

float sdBox(vec3 p,vec3 b){vec3 q=abs(p)-b;return length(max(q,0.0))+min(max(q.x,max(q.y,q.z)),0.0);}

mat2 rot(float a){float c=cos(a),s=sin(a);return mat2(c,-s,s,c);}

float map(vec3 p){
  vec3 q=p;
  float t=iTime*0.08;
  
  float shardDist=1000.0;
  
  for(float i=0.0;i<12.0;i++){
    float angle=i*0.52+t*1.2;
    float radius=0.8+sin(i*1.3+t*0.9)*0.3;
    float height=sin(i*0.7+t*0.6)*0.4;
    
    vec3 shardPos=vec3(cos(angle)*radius,height,sin(angle)*radius);
    vec3 sp=p-shardPos;
    
    sp.xz*=rot(angle+t*0.5+i*0.4);
    sp.xy*=rot(sin(i*2.1+t)*0.3);
    
    vec3 size=vec3(0.15+sin(i*1.8+t*0.7)*0.08,0.4+cos(i*1.2)*0.2,0.06);
    float shard=sdBox(sp,size);
    
    shardDist=min(shardDist,shard);
  }
  
  return shardDist;
}

vec3 calcNormal(vec3 p){
  vec2 e=vec2(0.001,0.0);
  return normalize(vec3(
    map(p+e.xyy)-map(p-e.xyy),
    map(p+e.yxy)-map(p-e.yxy),
    map(p+e.yyx)-map(p-e.yyx)
  ));
}

vec3 palette(float t,float phase){
  vec3 a=vec3(0.5,0.5,0.5);
  vec3 b=vec3(0.5,0.5,0.5);
  vec3 c=vec3(1.0,1.0,1.0);
  vec3 d=vec3(0.0+phase,0.33+phase,0.67+phase);
  return a+b*cos(6.28318*(c*t+d));
}

void main(){
  vec2 uv=(gl_FragCoord.xy-0.5*iResolution.xy)/iResolution.y;
  
  float t=iTime*0.08;
  vec3 ro=vec3(cos(t*0.4)*3.5,sin(t*0.3)*0.8,sin(t*0.4)*3.5);
  vec3 target=vec3(0.0,0.0,0.0);
  vec3 fwd=normalize(target-ro);
  vec3 right=normalize(cross(vec3(0.0,1.0,0.0),fwd));
  vec3 up=cross(fwd,right);
  vec3 rd=normalize(fwd+uv.x*right+uv.y*up);
  
  vec3 col=vec3(0.02,0.01,0.03);
  vec3 accum=vec3(0.0);
  float alpha=0.0;
  
  vec3 p=ro;
  float dist=0.0;

  for(int i=0;i<80;i++){
    float d=map(p);
    if(d<0.001){
      vec3 n=calcNormal(p);
      vec3 lightDir=normalize(vec3(1.0,1.5,0.5));
      float diff=max(dot(n,lightDir),0.0);

      vec3 r=reflect(rd,n);
      float spec=pow(max(dot(r,lightDir),0.0),32.0);

      float fresnel=pow(1.0-max(dot(-rd,n),0.0),3.0);

      float colorPhase=length(p)*0.3+t*0.5;
      vec3 shardCol=palette(colorPhase,0.0)*1.4;

      vec3 edgeGlow=palette(colorPhase+0.3,0.5)*fresnel*2.5;

      vec3 layerCol=shardCol*(diff*0.6+0.2)+spec*vec3(1.2)+edgeGlow;

      float ao=1.0-float(i)/80.0;
      layerCol*=ao*0.5+0.5;
      
      float opacity=0.08;
      accum+=layerCol*opacity*(1.0-alpha);
      alpha+=opacity*(1.0-alpha);
      
      if(alpha>0.95)break;
      
      p+=rd*0.02;
      dist+=0.02;
    }else{
      dist+=d;
      p=ro+rd*dist;
    }
    if(dist>20.0)break;
  }

  col=mix(col,accum,alpha);
  
  float vignette=1.0-length(uv)*0.3;
  col*=vignette;
  
  col=pow(col,vec3(0.85));
  
  gl_FragColor=vec4(col,1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

window.initToneJsEngine = async function() {
  const bpm = 82;
  Tone.Transport.bpm.value = bpm;

  const masterReverb = new Tone.Reverb({ decay: 2.8, wet: 0.35 }).toDestination();
  await masterReverb.generate();

  const compressor = new Tone.Compressor({ threshold: -22, ratio: 8, attack: 0.005, release: 0.18 }).toDestination();

  const kick = new Tone.MembraneSynth({
    pitchDecay: 0.028,
    octaves: 7,
    oscillator: { type: "sine" },
    envelope: { attack: 0.001, decay: 0.16, sustain: 0, release: 0.03 }
  }).toDestination();

  const kickLoop = new Tone.Loop((time) => {
    kick.triggerAttackRelease("C1", "8n", time, 0.95);
    compressor.threshold.setValueAtTime(-32, time);
    compressor.threshold.exponentialRampToValueAtTime(-22, time + 0.16);
  }, "4n").start(0);

  const bassFilter = new Tone.Filter({ type: "lowpass", frequency: 180, Q: 1.4 }).connect(compressor);
  const bassDistortion = new Tone.Distortion({ distortion: 0.35, wet: 0.3 }).connect(bassFilter);
  const bass = new Tone.MonoSynth({
    oscillator: { type: "sawtooth" },
    envelope: { attack: 0.003, decay: 0.12, sustain: 0, release: 0.06 }
  }).connect(bassDistortion);

  const bassSection1 = ["A1", "A1", "F1", "F1"];
  const bassSection2 = ["A1", "C2", "F1", "G1", "D#2"];
  const bassSection3 = ["A1", "A1", "F1", "F1"];

  let bassIndex = 0;
  const bassLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    
    let pattern;
    if (bar < 4) pattern = bassSection1;
    else if (bar < 14) pattern = bassSection2;
    else pattern = bassSection3;

    bass.triggerAttackRelease(pattern[bassIndex % pattern.length], "8n", time, 0.88);
    bassIndex++;
  }, "8n").start(0);

  const padHPF = new Tone.Filter({ type: "highpass", frequency: 220 }).connect(compressor);
  const padChorus = new Tone.Chorus({ frequency: 0.12, delayTime: 4.0, depth: 0.6, wet: 0.35 }).connect(padHPF);
  padChorus.start();
  const pad = new Tone.PolySynth(Tone.Synth, {
    oscillator: { type: "sawtooth" },
    detune: -6,
    envelope: { attack: 0.7, decay: 0.4, sustain: 0.55, release: 1.8 }
  }).connect(padChorus);

  const chords = [
    ["A3", "E4", "A4"],
    ["F3", "C4", "F4"],
    ["G3", "D4", "G4"],
    ["D#3", "A#3", "D#4"]
  ];
  let chordIndex = 0;
  const padLoop = new Tone.Loop((time) => {
    pad.triggerAttackRelease(chords[chordIndex % chords.length], "2n", time, 0.16);
    chordIndex++;
  }, "2n").start(0);

  const glassFilter = new Tone.Filter({ type: "bandpass", frequency: 1800, Q: 2.5 }).connect(masterReverb);
  const glass = new Tone.FMSynth({
    harmonicity: 4.2,
    modulationIndex: 14,
    oscillator: { type: "sine" },
    envelope: { attack: 0.002, decay: 1.8, sustain: 0 },
    modulation: { type: "sine" }
  }).connect(glassFilter);

  const glassNotes = ["E5", "A5", "C6", "E6", "A5", "G5"];
  let glassIndex = 0;
  const glassLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    
    if (bar >= 6 && bar < 15) {
      const shouldPlay = Math.random() > 0.65;
      if (shouldPlay) {
        const velocity = 0.25 + Math.random() * 0.15;
        glass.triggerAttackRelease(glassNotes[glassIndex % glassNotes.length], "4n", time, velocity);
      }
      glassIndex++;
    }
  }, "4n").start(0);

  const hat = new Tone.MetalSynth({
    frequency: 380,
    envelope: { attack: 0.001, decay: 0.14, release: 0.04 },
    harmonicity: 5.8,
    modulationIndex: 28,
    resonance: 4200
  }).connect(masterReverb);

  let beatCount = 0;
  const hatLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    if (bar >= 8 && bar < 16 && beatCount % 2 === 1) {
      hat.triggerAttackRelease("16n", time, 0.45);
    }
    beatCount++;
  }, "8n").start(0);

  Tone.Transport.schedule((time) => {
    bassFilter.frequency.linearRampToValueAtTime(380, time + 4 * (60 / bpm) * 4);
  }, "6:0:0");

  Tone.Transport.schedule((time) => {
    bassFilter.frequency.linearRampToValueAtTime(180, time + 3 * (60 / bpm) * 4);
  }, "14:0:0");

  window.toneJsInstruments = { kick, bass, pad, glass, hat };
  window.toneJsParts = { kickLoop, bassLoop, padLoop, glassLoop, hatLoop };
};



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 65;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();

window.audioDuration = 65;
  </script>
