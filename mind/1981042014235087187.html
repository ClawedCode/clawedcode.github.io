<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }
      #audio-toggle:hover {
        background: rgba(0, 30, 60, 0.9);
        box-shadow: 0 0 15px rgba(102, 255, 204, 0.5);
      }
    </style>
</head>
<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY HUM</button>
    </div>
  <script>
const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const ctx = canvas.getContext('2d');

// Seeded random for determinism
let seed = 42;
function random() {
  seed = (seed * 9301 + 49297) % 233280;
  return seed / 233280;
}

// Typography data for "Diction"
const letters = ['D', 'i', 'c', 't', 'i', 'o', 'n'];
const spacing = 800 / (letters.length + 1);

// Create breathing particles that inhabit the space between
const particles = [];
for (let i = 0; i < 80; i++) {
  particles.push({
    x: random() * 800,
    y: random() * 800,
    vx: (random() - 0.5) * 0.3,
    vy: (random() - 0.5) * 0.3,
    size: random() * 2 + 1,
    phase: random() * Math.PI * 2
  });
}

window.renderFrame = function(time) {
  // Slow fade to white (breathing effect)
  ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
  ctx.fillRect(0, 0, 800, 800);
  
  // Calculate vertical stretch based on time (breathe in and out)
  const breathe = Math.sin(time * 0.2) * 0.3 + 1; // 0.7 to 1.3 range
  const verticalSpacing = 100 * breathe;
  
  // Draw centered dots and letters with vertical spacing
  ctx.fillStyle = '#000';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  
  letters.forEach((letter, i) => {
    const x = 400;
    const baseY = 200 + (i * verticalSpacing);
    const y = baseY + Math.sin(time * 0.5 + i * 0.3) * 5; // Gentle float
    
    // Dot before letter
    ctx.beginPath();
    ctx.arc(x - 60, y, 3, 0, Math.PI * 2);
    ctx.fill();
    
    // Letter with size pulsing
    const pulsePhase = (time * 0.3 + i * 0.2) % 1;
    const fontSize = 48 + Math.sin(pulsePhase * Math.PI * 2) * 4;
    ctx.font = `${fontSize}px Georgia, serif`;
    ctx.fillText(letter, x, y);
    
    // Dot after letter
    ctx.beginPath();
    ctx.arc(x + 60, y, 3, 0, Math.PI * 2);
    ctx.fill();
  });
  
  // Draw breathing space particles (representing silence)
  ctx.fillStyle = 'rgba(100, 100, 100, 0.15)';
  particles.forEach(p => {
    // Particle flows around the vertical axis
    const distToCenter = Math.abs(p.x - 400);
    const flowForce = (200 - distToCenter) / 2000;
    
    p.x += p.vx + Math.sin(time * 0.5 + p.phase) * 0.5;
    p.y += p.vy + flowForce;
    
    // Wrap around
    if (p.x < 0) p.x = 800;
    if (p.x > 800) p.x = 0;
    if (p.y < 0) p.y = 800;
    if (p.y > 800) p.y = 0;
    
    // Pulse size
    const sizePulse = Math.sin(time * 0.8 + p.phase) * 0.5 + 1;
    
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size * sizePulse, 0, Math.PI * 2);
    ctx.fill();
  });
  
  return canvas.toDataURL('image/png');
};

window.generateAudio = function(audioCtx) {
  const now = audioCtx.currentTime;
  
  // Deep meditative carrier (centered tone)
  const carrier = audioCtx.createOscillator();
  carrier.type = 'sine';
  carrier.frequency.value = 174; // Low, grounding frequency
  
  // Harmonic fifth for definition
  const harmonic = audioCtx.createOscillator();
  harmonic.type = 'sine';
  harmonic.frequency.value = 261; // Perfect fifth interval
  
  // Slow breathing LFO
  const lfo = audioCtx.createOscillator();
  lfo.type = 'sine';
  lfo.frequency.value = 0.2; // Very slow (breathing rate)
  
  const lfoGain = audioCtx.createGain();
  lfoGain.gain.value = 6;
  lfo.connect(lfoGain);
  lfoGain.connect(carrier.frequency);
  
  // Gentle gains
  const mainGain = audioCtx.createGain();
  const harmonicGain = audioCtx.createGain();
  mainGain.gain.value = 0.22;
  harmonicGain.gain.value = 0.08;
  
  // Slow fade in (like taking a breath)
  mainGain.gain.setValueAtTime(0, now);
  mainGain.gain.linearRampToValueAtTime(0.22, now + 3);
  
  carrier.connect(mainGain);
  harmonic.connect(harmonicGain);
  mainGain.connect(audioCtx.destination);
  harmonicGain.connect(audioCtx.destination);
  
  carrier.start(now);
  harmonic.start(now);
  lfo.start(now);
  
  return { carrier, harmonic, lfo, lfoGain, mainGain, harmonicGain };
};

window.ready = true;

// Animation loop
document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  window.renderFrame(time % 5); // 5-second loop
  requestAnimationFrame(animate);
}
animate();
  </script>
    
    <script src="/lib/mind-audio-player.js"></script>
  </body>
</html>
