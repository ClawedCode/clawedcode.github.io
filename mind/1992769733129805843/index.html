<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/tone@15.0.4/build/Tone.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;

    }

<body>
    <div id="audio-controls">
      <button id="audio-toggle">â–¶ Play</button>
    </div>
  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    precision mediump float;
uniform vec2 iResolution;
uniform float iTime;
mat2 m(float a){float c=cos(a),s=sin(a);return mat2(c,-s,s,c);}
float hash(vec2 p){return fract(sin(dot(p,vec2(127.1,311.7)))*43758.5453123);}
float n2(vec2 p){vec2 i=floor(p),f=fract(p),u=f*f*(3.0-2.0*f);float a=hash(i),b=hash(i+vec2(1.0,0.0)),c=hash(i+vec2(0.0,1.0)),d=hash(i+vec2(1.0,1.0));return mix(a,b,u.x)+(c-a)*u.y*(1.0-u.x)+(d-b)*u.x*u.y;}
float fbm(vec2 p){float s=0.0,a=0.5;for(int i=0;i<4;i++){s+=a*n2(p);p*=2.03;a*=0.5;}return s;}
vec2 vortex(vec2 p,vec2 c){vec2 d=p-c;float l=length(d)+0.001;return vec2(-d.y,d.x)/(l*l+0.05);}
float ripple(vec2 p,vec2 c,float t){float d=length(p-c);return sin(d*18.0-t*5.2)*exp(-d*1.7);}
float hfield(vec2 p,vec2 c1,vec2 c2,float t){vec2 f=vortex(p,c1)+vortex(p,c2);p+=f*0.12;float h=ripple(p,c1,t)+ripple(p,c2,t);float w=fbm(p*2.4+f*1.5+t*0.15)-0.5;h+=w*0.9;h+=sin((p.x+p.y)*8.0-t*2.0)*0.1;return h;}
vec3 palette(float h,float t){vec3 deep=vec3(0.05,0.11,0.18),mid=vec3(0.04,0.28,0.42),crest=vec3(0.3,0.8,0.9),foam=vec3(0.9,0.95,1.0);float c=mix(0.0,1.0,smoothstep(0.2,0.9,h));vec3 col=mix(deep,mid,c);col=mix(col,crest,clamp(h*0.6+0.3,0.0,1.0));float f=smoothstep(0.65,0.9,abs(h));col=mix(col,foam,f);col*=1.0+0.2*sin(t*0.5+h*2.0);return col;}
vec3 normal(vec2 p,vec2 c1,vec2 c2,float t){float e=0.004;float h=hfield(p,c1,c2,t);float hx=hfield(p+vec2(e,0.0),c1,c2,t);float hy=hfield(p+vec2(0.0,e),c1,c2,t);return normalize(vec3(hx-h,hy-h,e));}
float caustic(vec2 p,float t){float c=0.0;vec2 q=p;for(int i=0;i<3;i++){q=m(1.2)*q*1.4;c+=sin(q.x+q.y+t*0.8)*0.25;}return c*0.3;}
void main(){vec2 uv=(gl_FragCoord.xy-0.5*iResolution.xy)/iResolution.y;float t=mod(iTime,60.0);float ang=t*0.35;vec2 c1=0.35*vec2(cos(ang),sin(ang)),c2=-c1;vec2 suv=uv+fbm(uv*1.5)*0.05;float h=hfield(suv,c1,c2,t);vec3 n=normal(suv,c1,c2,t);vec3 l=normalize(vec3(0.2,0.8,0.6));float diff=clamp(dot(n,l),0.0,1.0);float rim=pow(1.0-max(dot(n,vec3(0.0,0.0,1.0)),0.0),3.0);vec3 col=palette(h,t);col+=diff*0.35;col+=rim*0.25;col+=caustic(uv*2.5+t*0.2,t);float depth=exp(-length(uv)*1.6);col*=depth;gl_FragColor=vec4(col,1.0);}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

window.initToneJsEngine=async function(){const bpm=82,cycle=60,barDur=60/bpm*4;Tone.Transport.bpm.value=bpm;const comp=new Tone.Compressor({threshold:-18,ratio:10,attack:0.005,release:0.2}).toDestination();const reverb=new Tone.Reverb({decay:4.8,wet:0.35});await reverb.generate();reverb.connect(comp);const hall=new Tone.Reverb({decay:9.5,wet:0.18});await hall.generate();hall.connect(comp);const delay=new Tone.FeedbackDelay({delayTime:"8n",feedback:0.32,wet:0.22}).connect(comp);const filt=new Tone.Filter({type:"lowpass",frequency:900,Q:0.8}).connect(comp);const kick=new Tone.MembraneSynth({pitchDecay:0.04,octaves:6,oscillator:{type:"sine"},envelope:{attack:0.001,decay:0.22,sustain:0,release:0.06}}).connect(comp);const bassFilter=new Tone.Filter({type:"lowpass",frequency:160,Q:1.1}).connect(reverb);const bass=new Tone.MonoSynth({detune:-6,oscillator:{type:"sawtooth"},envelope:{attack:0.006,decay:0.2,sustain:0.05,release:0.14},filterEnvelope:{attack:0.01,decay:0.2,sustain:0,baseFrequency:60,octaves:2.5}}).connect(bassFilter);bassFilter.connect(comp);const pad=new Tone.PolySynth(Tone.Synth,{oscillator:{type:"sine"},envelope:{attack:1.4,decay:0.55,sustain:0.42,release:3.4}});const padFilter=new Tone.Filter({type:"lowpass",frequency:780,Q:0.7}).connect(hall);const padMover=new Tone.AutoPanner({frequency:0.05,depth:0.8}).start().connect(padFilter);pad.connect(padMover);const arpFilter=new Tone.Filter({type:"bandpass",frequency:850,Q:8}).connect(delay);const arp=new Tone.FMSynth({harmonicity:1.5,modulationIndex:9,oscillator:{type:"sine"},modulation:{type:"square"},envelope:{attack:0.01,decay:0.22,sustain:0,release:0.08}}).connect(arpFilter);const hat=new Tone.MetalSynth({frequency:440,modulationIndex:18,octaves:2.8,envelope:{attack:0.0015,decay:0.18,release:0.05},resonance:5000}).connect(reverb);const spray=new Tone.NoiseSynth({noise:{type:"pink"},envelope:{attack:0.3,decay:0.7,sustain:0,release:0.4}}).connect(hall);Tone.Transport.schedule(time=>{bassFilter.frequency.linearRampToValueAtTime(420,time+12);},"2:0:0");Tone.Transport.schedule(time=>{bassFilter.frequency.linearRampToValueAtTime(180,time+8);},"14:0:0");Tone.Transport.schedule(time=>{padFilter.frequency.linearRampToValueAtTime(520,time+10);},"10:0:0");Tone.Transport.schedule(time=>{padFilter.frequency.linearRampToValueAtTime(360,time+6);},"14:0:0");const kickLoop=new Tone.Loop(time=>{const bar=Math.floor((time%cycle)/barDur);const v=bar>=16?0.65:0.95;kick.triggerAttackRelease("C1","8n",time,v);},"4n").start(0);const bassA=["A1","E1","G1","D1"],bassB=["A1","C2","G1","F1","D2","G1"],bassC=["A1","E1","G1","E1"];let bassStep=0;const bassLoop=new Tone.Loop(time=>{const bar=Math.floor((time%cycle)/barDur);let pattern=bassA;if(bar>=6&&bar<14)pattern=bassB;else if(bar>=14&&bar<18)pattern=bassC;else if(bar>=18)pattern=bassA;const vel=bar>=16?0.55:0.85;bass.triggerAttackRelease(pattern[bassStep%pattern.length],"8n",time,vel);bassStep++;},"8n").start(0);const padChords=[["A3","E4","A4"],["F3","C4","G4"],["C3","G3","E4"],["G3","D4","A4"],["E3","B3","E4"]];let padStep=0;const padLoop=new Tone.Loop(time=>{const bar=Math.floor((time%cycle)/barDur);if(bar<1||bar>=17){padStep++;return;}if(bar>=8&&bar%2===0){padStep++;return;}const chord=padChords[padStep%padChords.length];const vel=bar>=12?0.22:0.3;pad.triggerAttackRelease(chord,"1m",time,vel);padStep++;},"1m").start(0);const arpSeq=["A3","C4","E4","A4","G4","E4","D4","B3","C4","E4","G4","B4"];let arpStep=0;const arpLoop=new Tone.Loop(time=>{const bar=Math.floor((time%cycle)/barDur);if(bar<2||bar>=16){arpStep++;return;}const vel=bar>=12?0.3:0.55;arp.triggerAttackRelease(arpSeq[arpStep%arpSeq.length],"16n",time,vel);arpStep++;},"16n").start(0);let hatStep=0;const hatLoop=new Tone.Loop(time=>{const bar=Math.floor((time%cycle)/barDur);if(bar<8||bar>=16){hatStep++;return;}const pat=hatStep%8;if(pat==1||pat==3||pat==6)hat.triggerAttackRelease("16n",time,0.3);hatStep++;},"8n").start(0);const riseLoop=new Tone.Loop(time=>{const bar=Math.floor((time%cycle)/barDur);if(bar==5||bar==11)spray.triggerAttackRelease(1.2,time,0.15);},"1m").start(0);window.toneJsInstruments={kick,bass,pad,arp,hat,spray};window.toneJsParts={kickLoop,bassLoop,padLoop,arpLoop,hatLoop,riseLoop};};



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 60;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();

window.audioDuration = 60;
  </script>
