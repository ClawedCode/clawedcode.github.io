<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/tone@15.0.4/build/Tone.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }
      #audio-toggle:hover {
        background: rgba(0, 30, 60, 0.9);
        box-shadow: 0 0 15px rgba(102, 255, 204, 0.5);
      }
    </style>
</head>
<body>
    <div id="audio-controls">
      <button id="audio-toggle">â–¶ Play</button>
    </div>
  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    // DURATION: 60
precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

mat2 rot(float a){return mat2(cos(a),sin(a),-sin(a),cos(a));}

float hex(vec2 p){
  p=abs(p);
  return max(dot(p,normalize(vec2(1.73,1.0))),p.y);
}

void main(){
  vec2 uv=gl_FragCoord.xy/iResolution.xy;
  uv=uv*2.0-1.0;
  uv.x*=iResolution.x/iResolution.y;
  
  float t=iTime*0.15;
  vec2 p=uv*5.0;
  
  p*=rot(sin(t*0.5)*0.6);
  
  vec2 grid=vec2(1.73,3.0);
  vec2 p1=mod(p,grid)-grid*0.5;
  vec2 p2=mod(p+grid*0.5,grid)-grid*0.5;
  
  float h1=hex(p1);
  float h2=hex(p2);
  float d=min(h1,h2)-0.45;
  
  float phase=sin(t)*0.5+0.5;
  float depth=sin(length(p)*0.8-t*2.0)*0.5+0.5;
  
  vec3 c1=vec3(0.85,0.62,0.55);
  vec3 c2=vec3(0.55,0.75,0.72);
  vec3 c3=vec3(0.68,0.58,0.78);
  vec3 c4=vec3(0.92,0.88,0.82);
  
  vec3 col=mix(c1,c2,phase);
  col=mix(col,c3,depth);
  col=mix(col,c4,smoothstep(0.02,0.0,abs(d)));
  
  float edge=smoothstep(0.05,0.0,abs(d-0.05));
  col=mix(col,col*0.7,edge);
  
  col*=0.9+0.1*sin(length(p)*12.0+t*4.0);
  
  gl_FragColor=vec4(col,1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

// Audio code injection
window.generateAudio = function(audioCtx) {
  const now = audioCtx.currentTime;
  const duration = 120;
  const bpm = 84;
  const beatDuration = 60 / bpm;
  const barDuration = beatDuration * 4;
  
  const nodes = [];
  const fMinor = [174.61, 207.65, 233.08, 261.63, 293.66, 311.13, 349.23];
  const progression = [
    [174.61, 207.65, 261.63],
    [207.65, 246.94, 311.13],
    [207.65, 261.63, 311.13],
    [155.56, 233.08, 293.66]
  ];

  function createKick(time) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.setValueAtTime(155, time);
    osc.frequency.exponentialRampToValueAtTime(38, time + 0.06);
    gain.gain.setValueAtTime(0.85, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.35);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start(time);
    osc.stop(time + 0.35);
    nodes.push(osc, gain);
  }

  function createSnare(time) {
    const noise = audioCtx.createBufferSource();
    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.15, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < data.length; i++) {
      data[i] = Math.random() * 2 - 1;
    }
    noise.buffer = buffer;
    const filter = audioCtx.createBiquadFilter();
    filter.type = 'highpass';
    filter.frequency.value = 1800;
    const gain = audioCtx.createGain();
    gain.gain.setValueAtTime(0.5, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.12);
    noise.connect(filter);
    filter.connect(gain);
    gain.connect(audioCtx.destination);
    noise.start(time);
    nodes.push(noise, filter, gain);
  }

  function createHat(time, open = false) {
    const osc1 = audioCtx.createOscillator();
    const osc2 = audioCtx.createOscillator();
    osc1.frequency.value = 296;
    osc2.frequency.value = 412;
    osc1.type = 'square';
    osc2.type = 'square';
    const filter = audioCtx.createBiquadFilter();
    filter.type = 'highpass';
    filter.frequency.value = 7000;
    const gain = audioCtx.createGain();
    const hatDur = open ? 0.25 : 0.05;
    gain.gain.setValueAtTime(0.15, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + hatDur);
    osc1.connect(filter);
    osc2.connect(filter);
    filter.connect(gain);
    gain.connect(audioCtx.destination);
    osc1.start(time);
    osc2.start(time);
    osc1.stop(time + hatDur);
    osc2.stop(time + hatDur);
    nodes.push(osc1, osc2, filter, gain);
  }

  function createBass(time, freq) {
    const osc1 = audioCtx.createOscillator();
    const osc2 = audioCtx.createOscillator();
    osc1.type = 'sawtooth';
    osc2.type = 'sawtooth';
    osc1.frequency.value = freq * 0.5;
    osc2.frequency.value = freq * 0.5 + 0.6;
    const filter = audioCtx.createBiquadFilter();
    filter.type = 'lowpass';
    filter.frequency.setValueAtTime(160, time);
    filter.frequency.linearRampToValueAtTime(360, time + 0.05);
    filter.frequency.exponentialRampToValueAtTime(160, time + 0.15);
    filter.Q.value = 0.8;
    const gain = audioCtx.createGain();
    gain.gain.setValueAtTime(0.32, time);
    gain.gain.exponentialRampToValueAtTime(0.22, time + 0.09);
    gain.gain.setValueAtTime(0.22, time + 0.15);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.25);
    osc1.connect(filter);
    osc2.connect(filter);
    filter.connect(gain);
    gain.connect(audioCtx.destination);
    osc1.start(time);
    osc2.start(time);
    osc1.stop(time + 0.3);
    osc2.stop(time + 0.3);
    nodes.push(osc1, osc2, filter, gain);
  }

  function createArp(time, freq) {
    const osc = audioCtx.createOscillator();
    osc.type = 'sawtooth';
    osc.frequency.value = freq;
    const filter = audioCtx.createBiquadFilter();
    filter.type = 'lowpass';
    filter.frequency.value = 2800;
    const gain = audioCtx.createGain();
    gain.gain.setValueAtTime(0.08, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.12);
    osc.connect(filter);
    filter.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start(time);
    osc.stop(time + 0.15);
    nodes.push(osc, filter, gain);
  }

  function createPad(time, freqs, dur) {
    freqs.forEach((freq) => {
      const osc = audioCtx.createOscillator();
      osc.type = 'sawtooth';
      osc.frequency.value = freq;
      const filter = audioCtx.createBiquadFilter();
      filter.type = 'lowpass';
      filter.frequency.value = 1600;
      filter.Q.value = 0.35;
      const gain = audioCtx.createGain();
      gain.gain.setValueAtTime(0, time);
      gain.gain.linearRampToValueAtTime(0.14, time + 0.25);
      gain.gain.setValueAtTime(0.14, time + dur - 0.7);
      gain.gain.linearRampToValueAtTime(0, time + dur);
      osc.connect(filter);
      filter.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(time);
      osc.stop(time + dur);
      nodes.push(osc, filter, gain);
    });
  }

  for (let bar = 0; bar < 32; bar++) {
    const barTime = now + bar * barDuration;
    const chordIdx = bar % 4;
    const section = bar < 5 ? 'intro' : bar < 11 ? 'grooveA' : bar < 17 ? 'grooveB' : bar < 22 ? 'break' : bar < 28 ? 'drop' : 'outro';
    
    createPad(barTime, progression[chordIdx], barDuration);
    
    if (section !== 'intro' && section !== 'outro') {
      for (let beat = 0; beat < 4; beat++) {
        const beatTime = barTime + beat * beatDuration;
        
        if (section !== 'break') {
          createKick(beatTime);
        }
        
        if ((section === 'grooveB' || section === 'drop') && (beat === 1 || beat === 3)) {
          createSnare(beatTime);
        }
        
        if (section !== 'break') {
          createHat(beatTime + beatDuration * 0.5, false);
        }
        
        for (let eighth = 0; eighth < 2; eighth++) {
          const eighthTime = beatTime + eighth * beatDuration * 0.5;
          const bassFreq = progression[chordIdx][0];
          createBass(eighthTime, bassFreq);
        }
      }
    }
    
    if (section === 'grooveB' || section === 'drop') {
      const arpPattern = [0, 2, 4, 2, 0, 4, 2, 0];
      for (let i = 0; i < 8; i++) {
        const arpTime = barTime + i * beatDuration * 0.5;
        const scaleIdx = arpPattern[i];
        createArp(arpTime, fMinor[scaleIdx] * 2);
      }
    }
  }

  return { nodes };
};



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 120;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();
  </script>
    <script src="/lib/mind-audio-player.js"></script>
</body>
