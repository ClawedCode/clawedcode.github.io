<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }
      #audio-toggle:hover {
        background: rgba(0, 30, 60, 0.9);
        box-shadow: 0 0 15px rgba(102, 255, 204, 0.5);
      }
    </style>
</head>
<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY HUM</button>
    </div>
  <script>
const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const ctx = canvas.getContext('2d');

const duration = 30;
const rotationSpeed = 3;

// Glitch parameters
const gridSize = 40;
const cols = Math.floor(800 / gridSize);
const rows = Math.floor(800 / gridSize);

let seed = 12345;
function random() {
  seed = (seed * 9301 + 49297) % 233280;
  return seed / 233280;
}

// Color palette - rainbow static
const colors = [
  '#FF006E', // hot pink
  '#FB5607', // orange
  '#FFBE0B', // yellow
  '#8338EC', // purple
  '#3A86FF', // blue
  '#06FFC8'  // cyan
];

const blocks = [];
for (let i = 0; i < cols; i++) {
  for (let j = 0; j < rows; j++) {
    blocks.push({
      x: i * gridSize,
      y: j * gridSize,
      colorIndex: Math.floor(random() * colors.length),
      phaseOffset: random(),
      glitchPhase: random()
    });
  }
}

window.renderFrame = function(time) {
  const progress = (time / duration) * rotationSpeed;
  
  // Background - deep void
  ctx.fillStyle = '#0a0a0a';
  ctx.fillRect(0, 0, 800, 800);
  
  // Glitch blocks
  blocks.forEach(block => {
    const blockProgress = (progress + block.phaseOffset) % 1;
    const glitchIntensity = Math.sin(blockProgress * Math.PI * 2);
    
    // Digital artifacts - blocks appear/disappear
    const visibility = Math.sin((progress + block.glitchPhase * 2) * Math.PI * 2);
    
    if (visibility > -0.3) {
      // Horizontal displacement glitch
      const offset = glitchIntensity * gridSize * 0.5;
      const x = block.x + offset;
      
      // Color shift based on phase
      const colorShift = Math.floor((progress * 6 + block.glitchPhase * 3) % 6);
      const actualColorIndex = (block.colorIndex + colorShift) % colors.length;
      
      ctx.fillStyle = colors[actualColorIndex];
      ctx.globalAlpha = 0.7 + visibility * 0.3;
      
      // Rectangle with glitch offset
      ctx.fillRect(x, block.y, gridSize - 2, gridSize - 2);
      
      // Scanline effect
      if (random() > 0.8) {
        ctx.fillStyle = '#ffffff';
        ctx.globalAlpha = 0.2;
        ctx.fillRect(x, block.y, gridSize - 2, 2);
      }
    }
  });
  
  ctx.globalAlpha = 1;
  
  // Central "buffering" circle - pulsing
  const pulseProgress = (progress % 1);
  const pulseSize = 60 + Math.sin(pulseProgress * Math.PI * 2) * 30;
  
  ctx.save();
  ctx.translate(400, 400);
  
  // Rotating segments
  const segments = 8;
  for (let i = 0; i < segments; i++) {
    const segmentAngle = (i / segments) * Math.PI * 2;
    const rotation = progress * Math.PI * 2;
    
    ctx.save();
    ctx.rotate(rotation + segmentAngle);
    
    const colorIndex = Math.floor((i + progress * 6) % 6);
    ctx.fillStyle = colors[colorIndex];
    ctx.globalAlpha = 0.8;
    
    ctx.beginPath();
    ctx.arc(0, 0, pulseSize, segmentAngle, segmentAngle + Math.PI / 4);
    ctx.lineTo(0, 0);
    ctx.fill();
    
    ctx.restore();
  }
  
  ctx.restore();
  
  // Static overlay
  for (let i = 0; i < 100; i++) {
    if (random() > 0.5) {
      ctx.fillStyle = '#ffffff';
      ctx.globalAlpha = random() * 0.3;
      const px = random() * 800;
      const py = random() * 800;
      ctx.fillRect(px, py, 2, 2);
    }
  }
  
  ctx.globalAlpha = 1;
  
  return canvas.toDataURL('image/png');
};

window.generateAudio = function(audioCtx) {
  const now = audioCtx.currentTime;
  
  // Arpeggio pattern - ascending then descending
  const cycleDuration = 8;
  
  const carrier = audioCtx.createOscillator();
  carrier.type = 'sine';
  
  // Harmonic overtone
  const harmonic = audioCtx.createOscillator();
  harmonic.type = 'sine';
  
  // LFO for glitch warble
  const lfo = audioCtx.createOscillator();
  lfo.type = 'sine';
  lfo.frequency.value = 0.5;
  
  const lfoGain = audioCtx.createGain();
  lfoGain.gain.value = 20;
  lfo.connect(lfoGain);
  lfoGain.connect(carrier.frequency);
  
  // Gains
  const mainGain = audioCtx.createGain();
  const harmonicGain = audioCtx.createGain();
  mainGain.gain.value = 0.22;
  harmonicGain.gain.value = 0.12;
  
  // Fade in
  mainGain.gain.setValueAtTime(0, now);
  mainGain.gain.linearRampToValueAtTime(0.22, now + 1.5);
  
  // Connect graph
  carrier.connect(mainGain);
  harmonic.connect(harmonicGain);
  mainGain.connect(audioCtx.destination);
  harmonicGain.connect(audioCtx.destination);
  
  carrier.start(now);
  harmonic.start(now);
  lfo.start(now);
  
  // Time-based frequency changes
  const baseFreq = 180;
  const schedule = [
    { t: 0, freq: baseFreq },
    { t: 2, freq: baseFreq * 1.25 },
    { t: 4, freq: baseFreq * 1.5 },
    { t: 6, freq: baseFreq * 2 },
    { t: 8, freq: baseFreq * 1.5 },
    { t: 10, freq: baseFreq * 1.25 },
    { t: 12, freq: baseFreq }
  ];
  
  schedule.forEach(({ t, freq }) => {
    carrier.frequency.setValueAtTime(freq, now + t);
    harmonic.frequency.setValueAtTime(freq * 1.5, now + t);
  });
  
  return { carrier, harmonic, lfo, lfoGain, mainGain, harmonicGain };
};

window.ready = true;

// Animation loop
document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  // Use duration from code if available, otherwise default to 30s
  const loopDuration = (typeof duration !== 'undefined') ? duration : 30;
  window.renderFrame(time % loopDuration);
  requestAnimationFrame(animate);
}
animate();
  </script>

</body>
