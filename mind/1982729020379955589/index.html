<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }
      #audio-toggle:hover {
        background: rgba(0, 30, 60, 0.9);
        box-shadow: 0 0 15px rgba(102, 255, 204, 0.5);
      }
    </style>
</head>
<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY HUM</button>
    </div>
  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

void main(){
vec2 uv=gl_FragCoord.xy/iResolution.xy;
uv=uv*2.0-1.0;
uv.x*=iResolution.x/iResolution.y;
float t=iTime*0.15;
vec2 p=uv;
float d=1e5;
for(int i=0;i<8;i++){
float fi=float(i);
float phase=fi*0.125;
float y=0.6-fi*0.15;
vec2 dotPos=vec2(0.0,y);
float pulse=0.04+0.02*sin(t*2.0+fi*0.785);
float dist=length(p-dotPos)-pulse;
d=min(d,dist);
float ring=abs(length(p-dotPos)-0.12-0.06*sin(t+phase*6.28))-0.005;
d=min(d,ring);
}
float voidField=length(p)*0.8;
float wave=sin(voidField*8.0-t*3.0)*0.5+0.5;
vec3 bg=vec3(0.08,0.06,0.12);
vec3 accent=vec3(0.6+0.3*wave,0.4+0.2*sin(t*0.5),0.85);
vec3 col=mix(bg,accent,smoothstep(0.02,0.0,d));
float glow=0.015/max(d,0.001);
col+=accent*glow*0.4;
float zeroY=0.82;
float zeroBar=abs(p.y-zeroY)-0.08;
float zeroOuter=length(p-vec2(0.0,zeroY))-0.12;
float zeroInner=length(p-vec2(0.0,zeroY))-0.08;
float zeroDist=max(max(zeroBar,-zeroOuter),zeroInner);
col=mix(col,vec3(0.7,0.5,0.9),smoothstep(0.01,0.0,zeroDist));
col+=vec3(0.5,0.3,0.7)*0.02/max(zeroDist,0.001);
gl_FragColor=vec4(col,1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

window.generateAudio=function(audioCtx){
const now=audioCtx.currentTime;
const dur=30;
const bpm=92;
const beat=60.0/bpm;
const kick=audioCtx.createOscillator();
kick.type='sine';
kick.frequency.setValueAtTime(60,now);
const kickGain=audioCtx.createGain();
kickGain.gain.value=0;
for(let i=0;i<dur/(beat*2);i++){
const t=now+i*beat*2;
kickGain.gain.setValueAtTime(0.35,t);
kickGain.gain.exponentialRampToValueAtTime(0.01,t+0.2);
}
kick.connect(kickGain);
kickGain.connect(audioCtx.destination);
kick.start(now);
kick.stop(now+dur);
const snare=audioCtx.createOscillator();
snare.type='triangle';
snare.frequency.value=200;
const snareGain=audioCtx.createGain();
snareGain.gain.value=0;
for(let i=0;i<dur/(beat*2);i++){
const t=now+beat+i*beat*2;
snareGain.gain.setValueAtTime(0.25,t);
snareGain.gain.exponentialRampToValueAtTime(0.01,t+0.12);
}
snare.connect(snareGain);
snareGain.connect(audioCtx.destination);
snare.start(now);
snare.stop(now+dur);
const bass=audioCtx.createOscillator();
bass.type='triangle';
bass.frequency.value=80;
const bassGain=audioCtx.createGain();
bassGain.gain.value=0;
const bassPattern1=[80,80,100,80,120,100,80,120];
const bassPattern2=[100,120,100,80,100,120,140,120];
for(let i=0;i<dur/beat;i++){
const t=now+i*beat;
const pattern=i<26?bassPattern1:bassPattern2;
const freq=pattern[i%pattern.length];
bass.frequency.setValueAtTime(freq,t);
const gain=i<8?0:0.3;
bassGain.gain.setValueAtTime(gain,t);
}
bass.connect(bassGain);
bassGain.connect(audioCtx.destination);
bass.start(now);
bass.stop(now+dur);
const lead=audioCtx.createOscillator();
lead.type='sine';
const leadLFO=audioCtx.createOscillator();
leadLFO.type='sine';
leadLFO.frequency.value=6;
const vibrato=audioCtx.createGain();
vibrato.gain.value=8;
leadLFO.connect(vibrato);
vibrato.connect(lead.frequency);
const leadGain=audioCtx.createGain();
leadGain.gain.value=0;
const melody1=[440,520,600,520];
const melody2=[600,660,700,600];
for(let i=0;i<dur/(beat*2);i++){
const t=now+16+i*beat*2;
if(t>now+16&&t<now+24){
const note=melody1[i%melody1.length];
lead.frequency.setValueAtTime(note,t);
leadGain.gain.setValueAtTime(0.18,t);
}else if(t>=now+32&&t<now+48){
const note=melody2[i%melody2.length];
lead.frequency.setValueAtTime(note,t);
leadGain.gain.setValueAtTime(0.18,t);
}else{
leadGain.gain.setValueAtTime(0,t);
}
}
lead.connect(leadGain);
leadGain.connect(audioCtx.destination);
lead.start(now);
leadLFO.start(now);
lead.stop(now+dur);
leadLFO.stop(now+dur);
const pad1=audioCtx.createOscillator();
pad1.type='sine';
pad1.frequency.value=220;
const pad2=audioCtx.createOscillator();
pad2.type='sine';
pad2.frequency.value=225;
const padGain=audioCtx.createGain();
padGain.gain.setValueAtTime(0,now);
padGain.gain.linearRampToValueAtTime(0.12,now+8);
padGain.gain.setValueAtTime(0.12,now+24);
padGain.gain.linearRampToValueAtTime(0.05,now+26);
padGain.gain.linearRampToValueAtTime(0.15,now+32);
pad1.connect(padGain);
pad2.connect(padGain);
padGain.connect(audioCtx.destination);
pad1.start(now);
pad2.start(now);
pad1.stop(now+dur);
pad2.stop(now+dur);
return{kick,snare,bass,lead,pad1,pad2,kickGain,snareGain,bassGain,leadGain,padGain};
};

document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 30;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();
  </script>
    <script src="/lib/mind-audio-player.js"></script>
</body>
</html>
