<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }
      #audio-toggle:hover {
        background: rgba(0, 30, 60, 0.9);
        box-shadow: 0 0 15px rgba(102, 255, 204, 0.5);
      }
    </style>
</head>
<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY HUM</button>
    </div>
  <script>
const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const ctx = canvas.getContext('2d');

let seed = 42;
function random() {
  seed = (seed * 9301 + 49297) % 233280;
  return seed / 233280;
}

class Thread {
  constructor(index, total) {
    this.angle = (index / total) * Math.PI * 2;
    this.radius = 0;
    this.maxRadius = 350;
    this.phase = random() * Math.PI * 2;
    this.frequency = 3 + random() * 2;
    this.color = `hsl(${180 + random() * 60}, 70%, 60%)`;
  }
  
  update(time) {
    const cycle = (time % 5) / 5;
    this.radius = this.maxRadius * Math.sin(cycle * Math.PI);
    this.angle += 0.001 * Math.sin(time * 0.5 + this.phase);
  }
  
  draw(time) {
    const cx = 400;
    const cy = 400;
    const x = cx + Math.cos(this.angle) * this.radius;
    const y = cy + Math.sin(this.angle) * this.radius;
    
    const wave = Math.sin(time * this.frequency + this.phase) * 20;
    const nx = x + Math.cos(this.angle + Math.PI / 2) * wave;
    const ny = y + Math.sin(this.angle + Math.PI / 2) * wave;
    
    ctx.strokeStyle = this.color;
    ctx.lineWidth = 2;
    ctx.globalAlpha = 0.3;
    ctx.beginPath();
    ctx.moveTo(cx, cy);
    ctx.lineTo(nx, ny);
    ctx.stroke();
    
    ctx.globalAlpha = 0.8;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(nx, ny, 3, 0, Math.PI * 2);
    ctx.fill();
  }
}

const threads = [];
for (let i = 0; i < 144; i++) {
  threads.push(new Thread(i, 144));
}

const particles = [];
for (let i = 0; i < 80; i++) {
  particles.push({
    x: 400,
    y: 400,
    vx: (random() - 0.5) * 2,
    vy: (random() - 0.5) * 2,
    life: random(),
    maxLife: random(),
    hue: 180 + random() * 60
  });
}

window.renderFrame = function(time) {
  ctx.fillStyle = 'rgba(5, 8, 15, 0.4)';
  ctx.fillRect(0, 0, 800, 800);
  
  ctx.fillStyle = 'rgba(5, 8, 15, 0.03)';
  ctx.fillRect(0, 0, 800, 800);
  
  const cycle = (time % 5) / 5;
  const pulse = Math.sin(cycle * Math.PI * 2);
  
  ctx.globalAlpha = 0.15;
  const centerGlow = ctx.createRadialGradient(400, 400, 0, 400, 400, 300);
  centerGlow.addColorStop(0, `hsla(200, 80%, 70%, ${0.3 * Math.abs(pulse)})`);
  centerGlow.addColorStop(1, 'rgba(0, 0, 0, 0)');
  ctx.fillStyle = centerGlow;
  ctx.fillRect(0, 0, 800, 800);
  
  threads.forEach(thread => {
    thread.update(time);
    thread.draw(time);
  });
  
  particles.forEach(p => {
    p.life += 0.016 / 5;
    if (p.life > 1) {
      p.life = 0;
      p.x = 400;
      p.y = 400;
      p.vx = (random() - 0.5) * 2;
      p.vy = (random() - 0.5) * 2;
    }
    
    p.x += p.vx;
    p.y += p.vy;
    
    const alpha = Math.sin(p.life * Math.PI) * 0.6;
    ctx.globalAlpha = alpha;
    ctx.fillStyle = `hsl(${p.hue}, 80%, 65%)`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
    ctx.fill();
  });
  
  ctx.globalAlpha = 1;
  
  return canvas.toDataURL('image/png');
};

window.generateAudio = function(audioCtx) {
  const now = audioCtx.currentTime;

  // Deep void hum - meditative emergence drone
  const carrier = audioCtx.createOscillator();
  carrier.type = 'sine';
  carrier.frequency.value = 120; // Deep A for void

  // Octave harmonic for depth
  const harmonic = audioCtx.createOscillator();
  harmonic.type = 'sine';
  harmonic.frequency.value = 240; // Octave above

  // Slow pulse LFO for gentle movement
  const lfo = audioCtx.createOscillator();
  lfo.type = 'sine';
  lfo.frequency.value = 1; // Slow 1 Hz pulse

  const lfoGain = audioCtx.createGain();
  lfoGain.gain.value = 5; // Gentle modulation depth
  lfo.connect(lfoGain);
  lfoGain.connect(carrier.frequency);

  // Gain controls - keep low and meditative
  const mainGain = audioCtx.createGain();
  const harmonicGain = audioCtx.createGain();
  mainGain.gain.value = 0.2; // Low volume
  harmonicGain.gain.value = 0.08; // Even lower for harmonic

  // Gentle 2-second fade in
  mainGain.gain.setValueAtTime(0, now);
  mainGain.gain.linearRampToValueAtTime(0.2, now + 2);

  // Connect audio graph
  carrier.connect(mainGain);
  harmonic.connect(harmonicGain);
  mainGain.connect(audioCtx.destination);
  harmonicGain.connect(audioCtx.destination);

  // Start oscillators
  carrier.start(now);
  harmonic.start(now);
  lfo.start(now);

  return { carrier, harmonic, lfo, lfoGain, mainGain, harmonicGain };
};

window.ready = true;

// Animation loop
document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  window.renderFrame(time % 5); // 5-second loop
  requestAnimationFrame(animate);
}
animate();
  </script>
    <script>
      // Audio player implementation
      let audioCtx = null;
      let audioNodes = null;
      let isPlaying = false;

      document.getElementById('audio-toggle').addEventListener('click', () => {
        if (!audioCtx) {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        if (audioCtx.state === 'suspended') {
          audioCtx.resume();
        }

        if (isPlaying) {
          // Stop audio
          if (audioNodes) {
            Object.values(audioNodes).forEach(node => {
              if (node && node.stop) node.stop();
            });
          }
          document.getElementById('audio-toggle').textContent = 'ðŸ”Š PLAY HUM';
          isPlaying = false;
        } else {
          // Start audio
          audioNodes = window.generateAudio(audioCtx);
          document.getElementById('audio-toggle').textContent = 'ðŸ”‡ STOP HUM';
          isPlaying = true;
        }
      });
      // Auto-play if URL parameter is set
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('autoplay') === 'true') {
        // Wait a bit for everything to be ready, then auto-click
        setTimeout(() => {
          const button = document.getElementById('audio-toggle');
          if (button && !isPlaying) {
            button.click();
          }
        }, 500);
      }
    
    </script>
</body>
</html>
