<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/tone@15.0.4/build/Tone.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;

      align-items: center;
      justify-content: center;
      width: 100vw;

      display: block;

      object-fit: contain;
    }
  </style>
    <style>

        position: fixed;

      }

        background: rgba(0, 20, 40, 0.8);

<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY MUSIC</button>
    </div>
  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    // DURATION: 60
precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

mat2 rot(float a){return mat2(cos(a),sin(a),-sin(a),cos(a));}

float sdBox(vec3 p,vec3 b){vec3 q=abs(p)-b;return length(max(q,0.0))+min(max(q.x,max(q.y,q.z)),0.0);}

float sdOctahedron(vec3 p,float s){p=abs(p);return(p.x+p.y+p.z-s)*0.57735027;}

float map(vec3 p){
  vec3 q=p;
  q.xz*=rot(sin(iTime*0.15)*0.8);
  q.yz*=rot(cos(iTime*0.12)*0.6);
  
  q=mod(q+2.0,4.0)-2.0;
  
  float arch=sdBox(q-vec3(0.0,0.0,0.0),vec3(1.2,1.2,0.15));
  arch=min(arch,sdBox(q-vec3(0.0,0.0,0.0),vec3(0.15,1.2,1.2)));
  arch=max(arch,-sdBox(q,vec3(0.8,0.8,0.8)));
  
  float oct=sdOctahedron(q,0.6);
  
  float tentacle=length(q.xy)-0.08*(1.0+0.3*sin(q.z*5.0+iTime*2.0));
  
  float d=min(arch,oct);
  d=min(d,tentacle);
  
  return d;
}

vec3 norm(vec3 p){
  vec2 e=vec2(0.001,0.0);
  float d=map(p);
  return normalize(vec3(map(p+e.xyy)-d,map(p+e.yxy)-d,map(p+e.yyx)-d));
}

void main(){
  vec2 uv=(gl_FragCoord.xy-0.5*iResolution.xy)/iResolution.y;

  vec3 ro=vec3(0.0,0.0,25.0);
  vec3 rd=normalize(vec3(uv,-1.5));

  rd.xz*=rot(sin(iTime*0.08)*0.15);
  
  vec3 col=vec3(0.05,0.02,0.08);
  
  float t=0.0;
  for(int i=0;i<80;i++){
    vec3 p=ro+rd*t;
    float d=map(p);
    if(d<0.001||t>20.0)break;
    t+=d*0.7;
  }
  
  if(t<20.0){
    vec3 p=ro+rd*t;
    vec3 n=norm(p);
    
    float phase=mod(iTime*0.1,1.0);
    vec3 c1=vec3(0.7,0.5,0.9);
    vec3 c2=vec3(0.4,0.6,0.8);
    vec3 c3=vec3(0.2,0.1,0.15);
    
    vec3 baseCol=mix(c1,c2,sin(p.x*2.0+iTime*0.3)*0.5+0.5);
    baseCol=mix(baseCol,c3,sin(p.z*3.0-iTime*0.2)*0.5+0.5);
    
    float diff=max(0.0,dot(n,normalize(vec3(1.0,1.0,0.5))));
    float rim=pow(1.0-max(0.0,dot(n,-rd)),3.0);
    
    col=baseCol*diff*0.8+rim*vec3(0.9,0.7,1.0)*0.6;
    
    float fog=1.0-exp(-t*0.08);
    col=mix(col,vec3(0.05,0.02,0.08),fog);
  }
  
  col+=vec3(0.6,0.4,0.8)*0.3*exp(-length(uv)*2.0);
  
  gl_FragColor=vec4(col,1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

// Audio code injection
window.generateAudio = function(audioCtx) {
  const now = audioCtx.currentTime;
  const duration = 60;
  const bpm = 86;
  const beatDuration = 60 / bpm;
  const barDuration = beatDuration * 4;
  
  const nodes = [];
  
  const fMinor = {i: 174.61, VI: 207.65, III: 155.56, VII: 155.56};
  const progression = [fMinor.i, fMinor.VI, fMinor.III, fMinor.VII];
  
  const masterGain = audioCtx.createGain();
  masterGain.gain.value = 0.7;
  masterGain.connect(audioCtx.destination);
  
  function createKick(time) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.setValueAtTime(150, time);
    osc.frequency.exponentialRampToValueAtTime(40, time + 0.05);
    gain.gain.setValueAtTime(0.8, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.3);
    osc.connect(gain);
    gain.connect(masterGain);
    osc.start(time);
    osc.stop(time + 0.3);
    nodes.push(osc);
  }
  
  function createSnare(time) {
    const noise = audioCtx.createBufferSource();
    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.2, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < data.length; i++) {
      data[i] = Math.random() * 2 - 1;
    }
    noise.buffer = buffer;
    
    const filter = audioCtx.createBiquadFilter();
    filter.type = 'highpass';
    filter.frequency.value = 1000;
    
    const gain = audioCtx.createGain();
    gain.gain.setValueAtTime(0.4, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.15);
    
    noise.connect(filter);
    filter.connect(gain);
    gain.connect(masterGain);
    noise.start(time);
    nodes.push(noise);
  }
  
  function createHat(time) {
    const noise = audioCtx.createBufferSource();
    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.05, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < data.length; i++) {
      data[i] = Math.random() * 2 - 1;
    }
    noise.buffer = buffer;
    
    const filter = audioCtx.createBiquadFilter();
    filter.type = 'highpass';
    filter.frequency.value = 7000;
    
    const gain = audioCtx.createGain();
    gain.gain.setValueAtTime(0.15, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.04);
    
    noise.connect(filter);
    filter.connect(gain);
    gain.connect(masterGain);
    noise.start(time);
    nodes.push(noise);
  }
  
  for (let beat = 0; beat < duration / beatDuration; beat++) {
    const time = now + beat * beatDuration;
    if (time > now + 14) {
      if (beat % 4 === 0) createKick(time);
    }
    if (time > now + 28) {
      if (beat % 4 === 2) createSnare(time);
    }
    if (time > now + 14) {
      if (beat % 2 === 1) createHat(time);
    }
  }
  
  const bassGain = audioCtx.createGain();
  bassGain.gain.value = 0.3;
  bassGain.connect(masterGain);
  
  const bassFilter = audioCtx.createBiquadFilter();
  bassFilter.type = 'lowpass';
  bassFilter.frequency.value = 180;
  bassFilter.Q.value = 0.7;
  bassFilter.connect(bassGain);
  
  for (let bar = 0; bar < duration / barDuration; bar++) {
    const chordIdx = bar % 4;
    const rootFreq = progression[chordIdx];
    
    for (let eighth = 0; eighth < 8; eighth++) {
      const time = now + bar * barDuration + eighth * beatDuration / 2;
      if (time > now + 14) {
        const osc1 = audioCtx.createOscillator();
        const osc2 = audioCtx.createOscillator();
        osc1.type = 'sawtooth';
        osc2.type = 'sawtooth';
        osc1.frequency.value = rootFreq / 2;
        osc2.frequency.value = rootFreq / 2 + 0.5;
        
        const gain = audioCtx.createGain();
        gain.gain.setValueAtTime(0, time);
        gain.gain.linearRampToValueAtTime(0.5, time + 0.002);
        gain.gain.setValueAtTime(0.5, time + 0.08);
        gain.gain.exponentialRampToValueAtTime(0.01, time + 0.2);
        
        osc1.connect(gain);
        osc2.connect(gain);
        gain.connect(bassFilter);
        osc1.start(time);
        osc2.start(time);
        osc1.stop(time + 0.25);
        osc2.stop(time + 0.25);
        nodes.push(osc1, osc2);
      }
    }
  }
  
  const padGain = audioCtx.createGain();
  padGain.gain.value = 0.15;
  padGain.connect(masterGain);
  
  const chorus = audioCtx.createOscillator();
  chorus.type = 'sine';
  chorus.frequency.value = 1.2;
  const chorusGain = audioCtx.createGain();
  chorusGain.gain.value = 5;
  chorus.connect(chorusGain);
  chorus.start(now);
  nodes.push(chorus);
  
  for (let bar = 0; bar < duration / barDuration; bar++) {
    const chordIdx = bar % 4;
    const rootFreq = progression[chordIdx];
    const time = now + bar * barDuration;
    
    [rootFreq, rootFreq * 1.2, rootFreq * 1.5].forEach(freq => {
      const osc = audioCtx.createOscillator();
      osc.type = 'sawtooth';
      osc.frequency.value = freq * 2;
      chorusGain.connect(osc.detune);
      
      const gain = audioCtx.createGain();
      gain.gain.setValueAtTime(0, time);
      gain.gain.linearRampToValueAtTime(0.2, time + 0.2);
      gain.gain.setValueAtTime(0.2, time + barDuration - 0.5);
      gain.gain.linearRampToValueAtTime(0, time + barDuration);
      
      osc.connect(gain);
      gain.connect(padGain);
      osc.start(time);
      osc.stop(time + barDuration);
      nodes.push(osc);
    });
  }
  
  const arpGain = audioCtx.createGain();
  arpGain.gain.value = 0.18;
  arpGain.connect(masterGain);
  
  const arpDelay = audioCtx.createDelay();
  arpDelay.delayTime.value = beatDuration * 1.5 / 4;
  const arpFeedback = audioCtx.createGain();
  arpFeedback.gain.value = 0.35;
  arpDelay.connect(arpFeedback);
  arpFeedback.connect(arpDelay);
  arpDelay.connect(arpGain);
  
  const arpPattern = [0, 0.2, 0.5, 0.2, 0, 0.2, 0.5, 0.75];
  
  for (let bar = 0; bar < duration / barDuration; bar++) {
    const chordIdx = bar % 4;
    const rootFreq = progression[chordIdx];
    
    for (let eighth = 0; eighth < 8; eighth++) {
      const time = now + bar * barDuration + eighth * beatDuration / 2;
      const intervalMult = 1 + arpPattern[eighth];
      
      const osc = audioCtx.createOscillator();
      osc.type = 'sawtooth';
      osc.frequency.value = rootFreq * 4 * intervalMult;
      
      const gain = audioCtx.createGain();
      gain.gain.setValueAtTime(0, time);
      gain.gain.linearRampToValueAtTime(0.4, time + 0.002);
      gain.gain.setValueAtTime(0.4, time + 0.1);
      gain.gain.exponentialRampToValueAtTime(0.01, time + 0.15);
      
      osc.connect(gain);
      gain.connect(arpDelay);
      gain.connect(arpGain);
      osc.start(time);
      osc.stop(time + 0.2);
      nodes.push(osc);
    }
  }
  
  return { nodes, masterGain };
};



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 120;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();
  </script>
