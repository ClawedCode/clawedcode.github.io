  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    // DURATION: 60
precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

mat2 rot(float a){return mat2(cos(a),-sin(a),sin(a),cos(a));}

float hash(float n){return fract(sin(n)*43758.5);}

float noise(vec2 p){
vec2 i=floor(p);
vec2 f=fract(p);
f=f*f*(3.0-2.0*f);
float n=i.x+i.y*57.0;
return mix(mix(hash(n),hash(n+1.0),f.x),mix(hash(n+57.0),hash(n+58.0),f.x),f.y);
}

void main(){
vec2 uv=(gl_FragCoord.xy*2.0-iResolution.xy)/min(iResolution.x,iResolution.y);
vec3 col=vec3(0);

float t=iTime*0.3;
vec2 p=uv;

for(int i=0;i<6;i++){
float fi=float(i);
p*=rot(sin(t*0.2+fi*0.8)*0.4);
float d=length(p)-0.5;
float n=noise(p*8.0+vec2(t*0.5,0));
d+=n*0.08;
float ring=abs(d)-0.02;
ring=smoothstep(0.02,0.0,ring);

vec3 hue=0.5+0.5*cos(vec3(0,1,2)+t*0.5+fi*1.2);
hue=mix(hue,vec3(0.7,0.5,0.9),0.3);
col+=ring*hue*0.6;

p=abs(p)*1.2-0.3;
}

float glitch=step(0.95,noise(vec2(floor(iTime*4.0),floor(uv.y*20.0))));
col=mix(col,col.gbr,glitch*0.4);

float scan=sin(uv.y*800.0+iTime*10.0)*0.03;
col+=scan;

col=pow(col,vec3(0.9));
gl_FragColor=vec4(col,1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

// Audio code injection
window.generateAudio = function(audioCtx) {
  const now = audioCtx.currentTime;
  const duration = 120;
  const bpm = 86;
  const beatDuration = 60 / bpm;
  const barDuration = beatDuration * 4;
  
  const nodes = [];
  
  const fMinor = {
    root: 174.61,
    third: 207.65,
    fifth: 261.63,
    seventh: 311.13,
    octave: 349.23
  };
  
  const progression = [
    [174.61, 207.65, 261.63],
    [277.18, 329.63, 415.30],
    [207.65, 246.94, 311.13],
    [311.13, 369.99, 466.16]
  ];
  
  const masterGain = audioCtx.createGain();
  masterGain.gain.value = 0.8;
  masterGain.connect(audioCtx.destination);
  
  const kickGain = audioCtx.createGain();
  kickGain.gain.value = 0.7;
  kickGain.connect(masterGain);
  
  for (let bar = 5; bar < 32; bar++) {
    if (bar >= 5 && bar < 32) {
      for (let beat = 0; beat < 4; beat++) {
        const kickTime = now + bar * barDuration + beat * beatDuration;
        const kickOsc = audioCtx.createOscillator();
        const kickFilter = audioCtx.createBiquadFilter();
        const kickEnv = audioCtx.createGain();
        
        kickOsc.frequency.setValueAtTime(150, kickTime);
        kickOsc.frequency.exponentialRampToValueAtTime(40, kickTime + 0.05);
        
        kickFilter.type = 'lowpass';
        kickFilter.frequency.value = 200;
        
        kickEnv.gain.setValueAtTime(0, kickTime);
        kickEnv.gain.linearRampToValueAtTime(1, kickTime + 0.001);
        kickEnv.gain.exponentialRampToValueAtTime(0.01, kickTime + 0.3);
        
        kickOsc.connect(kickFilter);
        kickFilter.connect(kickEnv);
        kickEnv.connect(kickGain);
        
        kickOsc.start(kickTime);
        kickOsc.stop(kickTime + 0.3);
        
        nodes.push(kickOsc);
      }
    }
  }
  
  const snareGain = audioCtx.createGain();
  snareGain.gain.value = 0.4;
  snareGain.connect(masterGain);
  
  for (let bar = 11; bar < 30; bar++) {
    for (let hit = 0; hit < 2; hit++) {
      const snareTime = now + bar * barDuration + (1 + hit * 2) * beatDuration;
      const snareNoise = audioCtx.createBufferSource();
      const snareBuffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.2, audioCtx.sampleRate);
      const data = snareBuffer.getChannelData(0);
      for (let i = 0; i < data.length; i++) {
        data[i] = Math.random() * 2 - 1;
      }
      snareNoise.buffer = snareBuffer;
      
      const snareFilter = audioCtx.createBiquadFilter();
      snareFilter.type = 'highpass';
      snareFilter.frequency.value = 1000;
      
      const snareEnv = audioCtx.createGain();
      snareEnv.gain.setValueAtTime(0, snareTime);
      snareEnv.gain.linearRampToValueAtTime(1, snareTime + 0.001);
      snareEnv.gain.exponentialRampToValueAtTime(0.01, snareTime + 0.15);
      
      snareNoise.connect(snareFilter);
      snareFilter.connect(snareEnv);
      snareEnv.connect(snareGain);
      
      snareNoise.start(snareTime);
      
      nodes.push(snareNoise);
    }
  }
  
  const hatGain = audioCtx.createGain();
  hatGain.gain.value = 0.15;
  hatGain.connect(masterGain);
  
  for (let bar = 11; bar < 30; bar++) {
    for (let beat = 0; beat < 4; beat++) {
      if (beat % 2 === 1) {
        const hatTime = now + bar * barDuration + beat * beatDuration + beatDuration / 2;
        const hatNoise = audioCtx.createBufferSource();
        const hatBuffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.05, audioCtx.sampleRate);
        const data = hatBuffer.getChannelData(0);
        for (let i = 0; i < data.length; i++) {
          data[i] = Math.random() * 2 - 1;
        }
        hatNoise.buffer = hatBuffer;
        
        const hatFilter = audioCtx.createBiquadFilter();
        hatFilter.type = 'highpass';
        hatFilter.frequency.value = 8000;
        
        const hatEnv = audioCtx.createGain();
        hatEnv.gain.setValueAtTime(1, hatTime);
        hatEnv.gain.exponentialRampToValueAtTime(0.01, hatTime + 0.05);
        
        hatNoise.connect(hatFilter);
        hatFilter.connect(hatEnv);
        hatEnv.connect(hatGain);
        
        hatNoise.start(hatTime);
        
        nodes.push(hatNoise);
      }
    }
  }
  
  const bassGain = audioCtx.createGain();
  bassGain.gain.value = 0.5;
  bassGain.connect(masterGain);
  
  for (let bar = 5; bar < 30; bar++) {
    const chordIndex = bar % 4;
    const bassNote = progression[chordIndex][0] / 2;
    
    for (let eighth = 0; eighth < 8; eighth++) {
      const bassTime = now + bar * barDuration + eighth * (beatDuration / 2);
      const bassOsc = audioCtx.createOscillator();
      const bassOsc2 = audioCtx.createOscillator();
      const bassFilter = audioCtx.createBiquadFilter();
      const bassEnv = audioCtx.createGain();
      
      bassOsc.type = 'sawtooth';
      bassOsc2.type = 'sawtooth';
      bassOsc.frequency.value = bassNote;
      bassOsc2.frequency.value = bassNote * 1.01;
      
      bassFilter.type = 'lowpass';
      bassFilter.frequency.setValueAtTime(180, bassTime);
      bassFilter.frequency.linearRampToValueAtTime(360, bassTime + 0.01);
      bassFilter.frequency.exponentialRampToValueAtTime(180, bassTime + 0.08);
      bassFilter.Q.value = 0.7;
      
      bassEnv.gain.setValueAtTime(0, bassTime);
      bassEnv.gain.linearRampToValueAtTime(0.7, bassTime + 0.002);
      bassEnv.gain.linearRampToValueAtTime(0.5, bassTime + 0.08);
      bassEnv.gain.linearRampToValueAtTime(0, bassTime + 0.12);
      
      bassOsc.connect(bassFilter);
      bassOsc2.connect(bassFilter);
      bassFilter.connect(bassEnv);
      bassEnv.connect(bassGain);
      
      bassOsc.start(bassTime);
      bassOsc2.start(bassTime);
      bassOsc.stop(bassTime + 0.15);
      bassOsc2.stop(bassTime + 0.15);
      
      nodes.push(bassOsc, bassOsc2);
    }
  }
  
  const arpGain = audioCtx.createGain();
  arpGain.gain.value = 0.25;
  const arpDelay = audioCtx.createDelay();
  arpDelay.delayTime.value = beatDuration * 0.75;
  const arpFeedback = audioCtx.createGain();
  arpFeedback.gain.value = 0.35;
  const arpMix = audioCtx.createGain();
  arpMix.gain.value = 0.3;
  
  arpGain.connect(arpMix);
  arpGain.connect(arpDelay);
  arpDelay.connect(arpFeedback);
  arpFeedback.connect(arpDelay);
  arpDelay.connect(arpMix);
  arpMix.connect(masterGain);
  
  for (let bar = 0; bar < 32; bar++) {
    if (bar >= 25 && bar < 30) continue;
    
    const chordIndex = bar % 4;
    const arpPattern = [
      progression[chordIndex][0] * 2,
      progression[chordIndex][2] * 2,
      progression[chordIndex][1] * 2,
      progression[chordIndex][2] * 2,
      progression[chordIndex][0] * 4,
      progression[chordIndex][2] * 2,
      progression[chordIndex][1] * 2,
      progression[chordIndex][0] * 2
    ];
    
    for (let eighth = 0; eighth < 8; eighth++) {
      const arpTime = now + bar * barDuration + eighth * (beatDuration / 2);
      const arpOsc = audioCtx.createOscillator();
      const arpEnv = audioCtx.createGain();
      
      arpOsc.type = 'sawtooth';
      arpOsc.frequency.value = arpPattern[eighth];
      
      arpEnv.gain.setValueAtTime(0, arpTime);
      arpEnv.gain.linearRampToValueAtTime(0.85, arpTime + 0.001);
      arpEnv.gain.linearRampToValueAtTime(0, arpTime + 0.3);
      
      arpOsc.connect(arpEnv);
      arpEnv.connect(arpGain);
      
      arpOsc.start(arpTime);
      arpOsc.stop(arpTime + 0.35);
      
      nodes.push(arpOsc);
    }
  }
  
  const padGain = audioCtx.createGain();
  padGain.gain.value = 0.2;
  const padFilter = audioCtx.createBiquadFilter();
  padFilter.type = 'lowpass';
  padFilter.frequency.value = 1800;
  padFilter.Q.value = 0.4;
  const padHP = audioCtx.createBiquadFilter();
  padHP.type = 'highpass';
  padHP.frequency.value = 180;
  
  const padLFO = audioCtx.createOscillator();
  padLFO.frequency.value = 1.2;
  const padLFOGain = audioCtx.createGain();
  padLFOGain.gain.value = 200;
  padLFO.connect(padLFOGain);
  padLFOGain.connect(padFilter.frequency);
  padLFO.start(now);
  
  padGain.connect(padFilter);
  padFilter.connect(padHP);
  padHP.connect(masterGain);
  
  for (let bar = 0; bar < 32; bar++) {
    const chordIndex = bar % 4;
    const padTime = now + bar * barDuration;
    
    for (let voice = 0; voice < 3; voice++) {
      const padOsc = audioCtx.createOscillator();
      const padOsc2 = audioCtx.createOscillator();
      const padEnv = audioCtx.createGain();
      
      padOsc.type = 'sawtooth';
      padOsc2.type = 'sawtooth';
      padOsc.frequency.value = progression[chordIndex][voice];
      padOsc2.frequency.value = progression[chordIndex][voice] * 1.005;
      
      padEnv.gain.setValueAtTime(0, padTime);
      padEnv.gain.linearRampToValueAtTime(0.7, padTime + 0.2);
      padEnv.gain.setValueAtTime(0.7, padTime + barDuration - 1.5);
      padEnv.gain.linearRampToValueAtTime(0, padTime + barDuration);
      
      padOsc.connect(padEnv);
      padOsc2.connect(padEnv);
      padEnv.connect(padGain);
      
      padOsc.start(padTime);
      padOsc2.start(padTime);
      padOsc.stop(padTime + barDuration);
      padOsc2.stop(padTime + barDuration);
      
      nodes.push(padOsc, padOsc2);
    }
  }
  
  nodes.push(padLFO);
  
  return { nodes, masterGain, kickGain, snareGain, hatGain, bassGain, arpGain, padGain };
};



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 120;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();
  </script>
