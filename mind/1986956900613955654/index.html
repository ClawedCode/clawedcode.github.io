<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/tone@15.0.4/build/Tone.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }
      #audio-toggle:hover {
        background: rgba(0, 30, 60, 0.9);
        box-shadow: 0 0 15px rgba(102, 255, 204, 0.5);
      }
    </style>
</head>
<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY MUSIC</button>
    </div>
  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

float hash(vec2 p){return fract(sin(dot(p,vec2(127.1,311.7)))*43758.5);}

vec3 palette(float t,float phase){
vec3 c1=vec3(0.15,0.05,0.25);
vec3 c2=vec3(0.85,0.35,0.65);
vec3 c3=vec3(0.35,0.65,0.85);
float s=sin(t*6.28318+phase)*0.5+0.5;
return mix(mix(c1,c2,smoothstep(0.0,0.5,s)),c3,smoothstep(0.5,1.0,s));
}

void main(){
vec2 uv=(gl_FragCoord.xy-0.5*iResolution.xy)/iResolution.y;
float t=iTime*0.15;
vec3 col=vec3(0.08,0.06,0.12);

float centerDist=length(uv);
vec2 polarUV=vec2(atan(uv.y,uv.x),centerDist);

for(float layer=0.0;layer<5.0;layer++){
float freq=432.0+layer*8.0;
float normFreq=freq/440.0;
float phase=t*normFreq*0.3+layer*1.047;

vec2 warpUV=uv;
warpUV.x+=sin(polarUV.y*6.0+phase)*0.08;
warpUV.y+=cos(polarUV.y*8.0+phase*1.2)*0.08;

float angle=atan(warpUV.y,warpUV.x);
float radius=length(warpUV);

float symmetry=6.0+sin(t*0.5)*2.0;
float repeatedAngle=mod(angle*symmetry,6.28318);

float wave1=sin(radius*12.0-phase*2.0+repeatedAngle*2.0);
float wave2=sin(radius*18.0+phase*1.5-repeatedAngle*1.5);
float interference=wave1*wave2;

float harmonic=sin(radius*freq*0.08-phase*3.0);
float combined=interference*0.6+harmonic*0.4;

float rings=smoothstep(0.4,0.6,combined);
rings*=smoothstep(2.2,0.3,radius);

float intensity=rings*exp(-radius*1.2)*(0.4+0.6*sin(phase*2.0)*0.5+0.5);

vec3 threadColor=palette(layer*0.2+t*0.3,phase);
col+=threadColor*intensity*0.35;
}

for(float i=0.0;i<8.0;i++){
float nodeAngle=i*0.785398+t*0.4;
vec2 nodePos=vec2(cos(nodeAngle),sin(nodeAngle))*0.6;
nodePos+=vec2(sin(t*1.3+i),cos(t*1.1+i))*0.15;

float nodeDist=length(uv-nodePos);
float nodeGlow=exp(-nodeDist*12.0)*0.8;

float connectionPhase=mod(i,3.0)*2.094;
vec3 nodeColor=palette(i*0.125,connectionPhase);
col+=nodeColor*nodeGlow;

for(float j=0.0;j<8.0;j++){
if(j<=i)continue;
float angle2=j*0.785398+t*0.4;
vec2 pos2=vec2(cos(angle2),sin(angle2))*0.6;
pos2+=vec2(sin(t*1.3+j),cos(t*1.1+j))*0.15;

vec2 lineVec=pos2-nodePos;
vec2 uvToNode=uv-nodePos;
float lineDist=abs(uvToNode.x*lineVec.y-uvToNode.y*lineVec.x)/length(lineVec);
float alongLine=dot(uvToNode,lineVec)/dot(lineVec,lineVec);

if(alongLine>0.0&&alongLine<1.0){
float threadWidth=0.002+0.001*sin(t*2.0+i+j);
float thread=smoothstep(threadWidth*2.0,threadWidth*0.5,lineDist);
float pulse=sin(alongLine*20.0-t*4.0)*0.5+0.5;
col+=palette(i*0.125+j*0.125,t)*thread*pulse*0.15;
}
}
}

float resonance=0.0;
for(float r=1.0;r<4.0;r++){
float ratio=r/3.0;
float harmRing=sin(centerDist*30.0*ratio-t*3.0*ratio);
resonance+=harmRing*exp(-abs(centerDist-0.5*ratio)*8.0)*0.1;
}
col+=vec3(0.6,0.4,0.8)*resonance;

col+=vec3(0.15,0.1,0.2)*exp(-centerDist*2.0)*0.3;

float vignette=smoothstep(1.8,0.4,centerDist);
col*=vignette;

gl_FragColor=vec4(col,1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

window.initToneJsEngine = async function() {
const bpm = 72;
Tone.Transport.bpm.value = bpm;

const masterReverb = new Tone.Reverb({ decay: 3.5, wet: 0.35 }).toDestination();
await masterReverb.generate();

const compressor = new Tone.Compressor({ threshold: -22, ratio: 6, attack: 0.005, release: 0.2 }).toDestination();

const subBassFilter = new Tone.Filter({ type: "lowpass", frequency: 120, Q: 0.8 }).connect(compressor);
const subBass = new Tone.MonoSynth({
oscillator: { type: "sine" },
envelope: { attack: 0.04, decay: 0.3, sustain: 0.2, release: 0.4 }
}).connect(subBassFilter);

const bassSections = [
["C2", "C2", "G1", "A1"],
["C2", "D2", "G1", "A1", "F2", "G1"],
["F2", "G1", "A1", "C2"],
["C2", "C2", "G1", "A1"]
];

let bassIndex = 0;
const bassLoop = new Tone.Loop((time) => {
const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
let pattern;
if (bar < 4) pattern = bassSections[0];
else if (bar < 10) pattern = bassSections[1];
else if (bar < 14) pattern = bassSections[2];
else pattern = bassSections[3];

const velocity = bar < 2 ? 0.5 : (bar > 14 ? 0.5 : 0.7);
subBass.triggerAttackRelease(pattern[bassIndex % pattern.length], "8n", time, velocity);
bassIndex++;
}, "8n").start(0);

const padFilter = new Tone.Filter({ type: "lowpass", frequency: 800, Q: 1.2 }).connect(masterReverb);
const padChorus = new Tone.Chorus({ frequency: 0.12, delayTime: 4.5, depth: 0.6, wet: 0.4 }).connect(padFilter).start();
const pad = new Tone.PolySynth(Tone.Synth, {
oscillator: { type: "sawtooth" },
detune: -5,
envelope: { attack: 1.2, decay: 0.6, sustain: 0.7, release: 2.0 }
}).connect(padChorus);

const padChords = [
["C3", "G3", "C4"],
["F3", "A3", "C4"],
["G3", "B3", "D4"],
["A3", "C4", "E4"]
];
let chordIndex = 0;
const padLoop = new Tone.Loop((time) => {
const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
const velocity = bar < 2 ? 0.12 : (bar > 14 ? 0.12 : 0.18);
pad.triggerAttackRelease(padChords[chordIndex % padChords.length], "2n", time, velocity);
chordIndex++;
}, "2n").start(0);

const bellReverb = new Tone.Reverb({ decay: 4.5, wet: 0.6 }).toDestination();
await bellReverb.generate();
const bell = new Tone.FMSynth({
harmonicity: 4.32,
modulationIndex: 10,
oscillator: { type: "sine" },
envelope: { attack: 0.002, decay: 3.0, sustain: 0, release: 1.0 },
modulation: { type: "sine" }
}).connect(bellReverb);

const bellScale = ["C4", "E4", "G4", "C5", "E5", "G4", "C4", "A4"];
let bellIndex = 0;
const bellLoop = new Tone.Loop((time) => {
const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
if (bar >= 3 && bar < 15) {
const shouldPlay = Math.random() > 0.65;
if (shouldPlay) {
const noteChoice = Math.floor(Math.random() * bellScale.length);
bell.triggerAttackRelease(bellScale[noteChoice], "4n", time, 0.25);
}
}
bellIndex++;
}, "4n").start(0);

const arpFilter = new Tone.Filter({ type: "lowpass", frequency: 600, Q: 1.5 }).connect(compressor);
const arpDelay = new Tone.FeedbackDelay({ delayTime: "8n.", feedback: 0.35, wet: 0.4 }).connect(arpFilter);
const arp = new Tone.Synth({
oscillator: { type: "triangle" },
envelope: { attack: 0.005, decay: 0.2, sustain: 0, release: 0.15 }
}).connect(arpDelay);

const arpNotes = ["G4", "C5", "E5", "G5", "C5", "E5"];
let arpIndex = 0;
const arpLoop = new Tone.Loop((time) => {
const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
if (bar >= 6 && bar < 14) {
arp.triggerAttackRelease(arpNotes[arpIndex % arpNotes.length], "16n", time, 0.4);
}
arpIndex++;
}, "16n").start(0);

Tone.Transport.schedule((time) => {
padFilter.frequency.linearRampToValueAtTime(1400, time + 6 * (60 / bpm) * 4);
}, "4:0:0");

Tone.Transport.schedule((time) => {
arpFilter.frequency.linearRampToValueAtTime(1800, time + 4 * (60 / bpm) * 4);
}, "8:0:0");

Tone.Transport.schedule((time) => {
padFilter.frequency.linearRampToValueAtTime(800, time + 3 * (60 / bpm) * 4);
arpFilter.frequency.linearRampToValueAtTime(600, time + 3 * (60 / bpm) * 4);
}, "14:0:0");

window.toneJsInstruments = { subBass, pad, bell, arp };
window.toneJsParts = { bassLoop, padLoop, bellLoop, arpLoop };
};



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 60;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();

window.audioDuration = 60;
  </script>
    <script src="/lib/mind-audio-player.js"></script>
