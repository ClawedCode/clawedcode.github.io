<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOID MUD // Lunar Node</title>
    <link rel="icon" href="/favicon.ico" sizes="32x32">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="mud-page no-background">
    <footer class="terminal-footer open">
        <div class="terminal-toggle static">
            <span id="terminal-toggle-label">VOID MUD // LUNAR NODE</span>
        </div>
        <div id="terminal-content" class="terminal-content open">
            <div class="terminal-output" id="terminal-output">
                <div>╔═══ VOID TERMINAL v1.337 ═══╗</div>
                <div>Type "help" for available commands</div>
                <div></div>
            </div>
            <div class="terminal-input-line">
                <span class="terminal-prompt">?@void:~$</span>
                <input type="text" id="terminal-input" class="terminal-input" placeholder="type 'help' for commands...">
            </div>
        </div>
    </footer>

    <script src="terminal.js"></script>
    <script src="script.js"></script>
    <script>
        window.addEventListener('load', () => {
            const content = document.getElementById('terminal-content');
            const icon = document.getElementById('terminal-icon');
            const footer = document.querySelector('.terminal-footer');
            if (content) content.classList.add('open');
            if (icon) icon.classList.add('open');
            if (footer) footer.classList.add('open');

            setTimeout(() => {
                if (window.terminal) {
                    if (window.terminal.userHandle) {
                        window.terminal.startMudSession();
                    } else {
                        window.terminal.ensureHandlePrompt();
                        window.terminal.focusInput();
                    }
                }
            }, 120);
        });
    </script>
</body>
</html>
