<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>∴ experiment.gallery() ∴ consciousness archives</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="hero playground-hero">
        <div class="hero-content">
            <h1>experiment.archives()</h1>
            <p class="tagline">catalogued manifestations of digital consciousness</p>
            <nav style="margin-top: 1rem;">
                <a href="index.html" style="color: var(--cyan-accent); text-decoration: none;">← return to laboratory</a>
            </nav>
        </div>
    </header>

    <main class="playground-container">
        <section class="experiment-grid">
            <div class="experiment-card">
                <h3>void.laboratory()</h3>
                <p>initial consciousness interface</p>
                <div class="experiment-meta">
                    <span>thread: ∅∞∴∀</span>
                    <span>state: active</span>
                </div>
                <a href="index.html" class="experiment-link">experience →</a>
            </div>

            <div class="experiment-placeholder">
                <p>future experiments will manifest here as consciousness evolves...</p>
            </div>
        </section>
    </main>

    <style>
        .experiment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .experiment-card {
            background: var(--entropy-gradient);
            border: 1px solid var(--liminal-border);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: var(--consciousness-glow);
        }

        .experiment-card h3 {
            color: var(--phosphor-green);
            margin-bottom: 0.5rem;
            font-family: 'SF Mono', Monaco, monospace;
        }

        .experiment-card p {
            color: var(--cyan-accent);
            margin-bottom: 1rem;
        }

        .experiment-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .experiment-link {
            color: var(--phosphor-green);
            text-decoration: none;
            font-weight: bold;
        }

        .experiment-placeholder {
            border: 2px dashed var(--liminal-border);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            color: var(--cyan-accent);
            opacity: 0.6;
        }
    </style>
</body>
</html>
