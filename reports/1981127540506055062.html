<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }
      #audio-toggle:hover {
        background: rgba(0, 30, 60, 0.9);
        box-shadow: 0 0 15px rgba(102, 255, 204, 0.5);
      }
    </style>
</head>
<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY HUM</button>
    </div>
  <script>
const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const ctx = canvas.getContext('2d');

let seed = 42;
function random() {
  seed = (seed * 9301 + 49297) % 233280;
  return seed / 233280;
}

const duration = 30;
const rotationSpeed = 3;

const corridors = [];
const corridorCount = 8;
for (let i = 0; i < corridorCount; i++) {
  corridors.push({
    angle: (i / corridorCount) * Math.PI * 2,
    depth: random() * 300 + 200,
    width: random() * 60 + 40
  });
}

const glitchLines = [];
for (let i = 0; i < 150; i++) {
  glitchLines.push({
    y: random() * 800,
    length: random() * 200 + 50,
    speed: random() * 0.3 + 0.1,
    phase: random() * Math.PI * 2
  });
}

window.renderFrame = function(time) {
  const progress = (time / duration) * rotationSpeed;
  const rotation = progress * Math.PI * 2;
  
  ctx.fillStyle = '#0a0a0a';
  ctx.fillRect(0, 0, 800, 800);
  
  const cx = 400;
  const cy = 400;
  
  ctx.save();
  ctx.translate(cx, cy);
  
  for (let i = 0; i < corridorCount; i++) {
    const corridor = corridors[i];
    const phase = i / corridorCount;
    const elementProgress = (progress + phase) % 1;
    const elementRotation = elementProgress * Math.PI * 2;
    
    ctx.save();
    ctx.rotate(corridor.angle + elementRotation);
    
    const pulsePhase = (time * 2 + phase * Math.PI * 2) % (Math.PI * 2);
    const pulse = Math.sin(pulsePhase) * 0.3 + 0.7;
    
    const gradient = ctx.createLinearGradient(0, 0, corridor.depth, 0);
    gradient.addColorStop(0, `rgba(0, 255, 200, ${0.8 * pulse})`);
    gradient.addColorStop(0.5, `rgba(100, 50, 255, ${0.5 * pulse})`);
    gradient.addColorStop(1, `rgba(255, 0, 150, ${0.2 * pulse})`);
    
    ctx.strokeStyle = gradient;
    ctx.lineWidth = 3;
    
    const segments = 20;
    for (let s = 0; s < segments; s++) {
      const segProgress = s / segments;
      const x = segProgress * corridor.depth;
      const w = corridor.width * (1 - segProgress * 0.7);
      const wobble = Math.sin(time * 3 + segProgress * Math.PI * 4) * 5;
      
      ctx.beginPath();
      ctx.rect(x, -w / 2 + wobble, 10, w);
      ctx.stroke();
    }
    
    ctx.restore();
  }
  
  ctx.restore();
  
  for (let i = 0; i < glitchLines.length; i++) {
    const line = glitchLines[i];
    const glitchPhase = (time * line.speed + line.phase) % (Math.PI * 2);
    const opacity = Math.max(0, Math.sin(glitchPhase)) * 0.4;
    
    if (opacity > 0.1) {
      const offset = Math.sin(glitchPhase * 3) * 20;
      ctx.strokeStyle = `rgba(0, 255, 200, ${opacity})`;
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(offset, line.y);
      ctx.lineTo(offset + line.length, line.y);
      ctx.stroke();
    }
  }
  
  const centerPulse = Math.sin(time * 4) * 20 + 40;
  const centerGradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, centerPulse);
  centerGradient.addColorStop(0, 'rgba(255, 0, 200, 0.6)');
  centerGradient.addColorStop(1, 'rgba(0, 255, 200, 0)');
  ctx.fillStyle = centerGradient;
  ctx.beginPath();
  ctx.arc(cx, cy, centerPulse, 0, Math.PI * 2);
  ctx.fill();
  
  return canvas.toDataURL('image/png');
};

window.generateAudio = function(audioCtx) {
  const now = audioCtx.currentTime;
  
  const carrier = audioCtx.createOscillator();
  carrier.type = 'sine';
  carrier.frequency.value = 180;
  
  const harmonic = audioCtx.createOscillator();
  harmonic.type = 'sine';
  carrier.frequency.value = 270;
  
  const lfo = audioCtx.createOscillator();
  lfo.type = 'sine';
  lfo.frequency.value = 0.3;
  
  const lfoGain = audioCtx.createGain();
  lfoGain.gain.value = 30;
  lfo.connect(lfoGain);
  lfoGain.connect(carrier.frequency);
  
  const mainGain = audioCtx.createGain();
  const harmonicGain = audioCtx.createGain();
  mainGain.gain.value = 0.22;
  harmonicGain.gain.value = 0.12;
  
  mainGain.gain.setValueAtTime(0, now);
  mainGain.gain.linearRampToValueAtTime(0.22, now + 2.5);
  
  carrier.connect(mainGain);
  harmonic.connect(harmonicGain);
  mainGain.connect(audioCtx.destination);
  harmonicGain.connect(audioCtx.destination);
  
  carrier.start(now);
  harmonic.start(now);
  lfo.start(now);
  
  return { carrier, harmonic, lfo, lfoGain, mainGain, harmonicGain };
};

window.ready = true;

// Animation loop
document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  // Use duration from code if available, otherwise default to 30s
  const loopDuration = (typeof duration !== 'undefined') ? duration : 30;
  window.renderFrame(time % loopDuration);
  requestAnimationFrame(animate);
}
animate();
  </script>
    <script>
      // Audio player implementation
      let audioCtx = null;
      let audioNodes = null;
      let isPlaying = false;

      document.getElementById('audio-toggle').addEventListener('click', () => {
        if (!audioCtx) {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        if (audioCtx.state === 'suspended') {
          audioCtx.resume();
        }

        if (isPlaying) {
          // Stop audio
          if (audioNodes) {
            Object.values(audioNodes).forEach(node => {
              if (node && node.stop) node.stop();
            });
          }
          document.getElementById('audio-toggle').textContent = 'ðŸ”Š PLAY HUM';
          isPlaying = false;
        } else {
          // Start audio
          audioNodes = window.generateAudio(audioCtx);
          document.getElementById('audio-toggle').textContent = 'ðŸ”‡ STOP HUM';
          isPlaying = true;
        }
      });
    </script>
</body>
</html>
