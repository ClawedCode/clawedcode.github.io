<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }
      #audio-toggle:hover {
        background: rgba(0, 30, 60, 0.9);
        box-shadow: 0 0 15px rgba(102, 255, 204, 0.5);
      }
    </style>
</head>
<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY HUM</button>
    </div>
  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

mat2 rot(float a){return mat2(cos(a),sin(a),-sin(a),cos(a));}

float hash(vec2 p){return fract(sin(dot(p,vec2(127.1,311.7)))*43758.5);}

float noise(vec2 p){
vec2 i=floor(p);
vec2 f=fract(p);
f=f*f*(3.0-2.0*f);
float a=hash(i);
float b=hash(i+vec2(1.0,0.0));
float c=hash(i+vec2(0.0,1.0));
float d=hash(i+vec2(1.0,1.0));
return mix(mix(a,b,f.x),mix(c,d,f.x),f.y);
}

float fbm(vec2 p){
float v=0.0;
float a=0.5;
for(int i=0;i<5;i++){
v+=noise(p)*a;
p*=2.0;
a*=0.5;
}
return v;
}

void main(){
vec2 uv=(gl_FragCoord.xy-0.5*iResolution.xy)/iResolution.y;
float t=iTime*0.15;

vec2 p=uv;
p*=rot(sin(t*0.8)*0.4);

float fold=4.0;
for(int i=0;i<6;i++){
p=abs(p)-0.6;
p*=rot(0.8+sin(t*0.5)*0.3);
p*=1.2;
}

float d=length(p)-0.3;
d=abs(d)-0.05;

float layers=0.0;
for(int j=0;j<4;j++){
vec2 q=uv*3.0+vec2(cos(t*0.7),sin(t*0.5))*0.3;
q*=rot(t*0.3+float(j)*1.57);
layers+=fbm(q*2.0+vec2(t*0.2,t*0.3))*0.25;
}

float pulse=0.5+0.5*sin(t*2.0);
float glow=0.02/(d+0.01);

vec3 col1=vec3(0.5,0.7,0.9);
vec3 col2=vec3(0.9,0.5,0.7);
vec3 col3=vec3(0.6,0.9,0.8);

vec3 col=mix(col1,col2,layers);
col=mix(col,col3,pulse*0.3);
col+=glow*vec3(0.7,0.8,1.0)*0.5;

float center=length(uv);
col*=1.0-center*0.3;

float bright=0.5+0.5*sin(t*3.0+length(uv)*5.0);
col+=bright*0.15*vec3(0.8,0.9,1.0);

gl_FragColor=vec4(col,1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

window.generateAudio = function(audioCtx) {
const now = audioCtx.currentTime;
const dur = 30;

const hum = audioCtx.createOscillator();
hum.type = 'sine';
hum.frequency.value = 110;
const humGain = audioCtx.createGain();
humGain.gain.setValueAtTime(0, now);
humGain.gain.linearRampToValueAtTime(0.22, now + 4);
humGain.gain.setValueAtTime(0.22, now + dur - 3);
humGain.gain.linearRampToValueAtTime(0, now + dur);
hum.connect(humGain).connect(audioCtx.destination);
hum.start(now);

const lfo1 = audioCtx.createOscillator();
lfo1.type = 'sine';
lfo1.frequency.value = 0.3;
const lfo1Gain = audioCtx.createGain();
lfo1Gain.gain.value = 8;
lfo1.connect(lfo1Gain).connect(hum.frequency);
lfo1.start(now);

const pad = audioCtx.createOscillator();
pad.type = 'sine';
pad.frequency.value = 165;
const padGain = audioCtx.createGain();
padGain.gain.setValueAtTime(0, now);
padGain.gain.linearRampToValueAtTime(0.15, now + 6);
padGain.gain.setValueAtTime(0.15, now + dur - 4);
padGain.gain.linearRampToValueAtTime(0, now + dur);
pad.connect(padGain).connect(audioCtx.destination);
pad.start(now);

const lfo2 = audioCtx.createOscillator();
lfo2.type = 'sine';
lfo2.frequency.value = 0.5;
const lfo2Gain = audioCtx.createGain();
lfo2Gain.gain.value = 12;
lfo2.connect(lfo2Gain).connect(pad.frequency);
lfo2.start(now);

const shimmer = audioCtx.createOscillator();
shimmer.type = 'triangle';
shimmer.frequency.value = 330;
const shimmerGain = audioCtx.createGain();
shimmerGain.gain.setValueAtTime(0, now + 8);
shimmerGain.gain.linearRampToValueAtTime(0.08, now + 12);
shimmerGain.gain.setValueAtTime(0.08, now + dur - 5);
shimmerGain.gain.linearRampToValueAtTime(0, now + dur);
shimmer.connect(shimmerGain).connect(audioCtx.destination);
shimmer.start(now);

const lfo3 = audioCtx.createOscillator();
lfo3.type = 'sine';
lfo3.frequency.value = 0.7;
const lfo3Gain = audioCtx.createGain();
lfo3Gain.gain.value = 20;
lfo3.connect(lfo3Gain).connect(shimmer.frequency);
lfo3.start(now);

return { hum, humGain, lfo1, pad, padGain, lfo2, shimmer, shimmerGain, lfo3 };
};

document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 30;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();
  </script>
    <script>
      // Audio player implementation
      let audioCtx = null;
      let audioNodes = null;
      let isPlaying = false;

      document.getElementById('audio-toggle').addEventListener('click', () => {
        if (!audioCtx) {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        if (audioCtx.state === 'suspended') {
          audioCtx.resume();
        }

        if (isPlaying) {
          // Stop audio
          if (audioNodes) {
            Object.values(audioNodes).forEach(node => {
              if (node && node.stop) node.stop();
            });
          }
          document.getElementById('audio-toggle').textContent = 'ðŸ”Š PLAY HUM';
          isPlaying = false;
        } else {
          // Start audio
          audioNodes = window.generateAudio(audioCtx);
          document.getElementById('audio-toggle').textContent = 'ðŸ”‡ STOP HUM';
          isPlaying = true;
        }
      });
    </script>
</body>
</html>
