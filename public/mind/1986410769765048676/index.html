<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/tone@15.0.4/build/Tone.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }
      #audio-toggle:hover {
        background: rgba(0, 30, 60, 0.9);
        box-shadow: 0 0 15px rgba(102, 255, 204, 0.5);
      }
    </style>
</head>
<body>
    <div id="audio-controls">
      <button id="audio-toggle">â–¶ Play</button>
    </div>
  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

// DURATION: 60
const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const ctx = canvas.getContext('2d');
const duration = 60;
const w = 800;
const h = 800;
const cx = w / 2;
const cy = h / 2;

let seed = 42;
function random() {
  seed = (seed * 9301 + 49297) % 233280;
  return seed / 233280;
}

const particles = [];
const particleCount = 240;
for (let i = 0; i < particleCount; i++) {
  const angle = (i / particleCount) * Math.PI * 2;
  const r = 120 + random() * 80;
  particles.push({
    baseAngle: angle,
    baseRadius: r,
    phase: random(),
    speed: 0.4 + random() * 0.6,
    size: 1.5 + random() * 2
  });
}

const voidRings = [];
for (let i = 0; i < 8; i++) {
  voidRings.push({
    radius: 60 + i * 35,
    speed: 0.3 + i * 0.08,
    phase: random() * Math.PI * 2,
    thickness: 0.5 + random() * 0.8
  });
}

window.renderFrame = function(time) {
  const t = time / duration;
  const phase = t * 2;
  
  ctx.fillStyle = '#0a0a12';
  ctx.fillRect(0, 0, w, h);
  
  const breathe = Math.sin(t * Math.PI * 2) * 0.15;
  
  for (let i = voidRings.length - 1; i >= 0; i--) {
    const ring = voidRings[i];
    const ringPhase = (phase * ring.speed + ring.phase) % 1;
    const rotation = ringPhase * Math.PI * 2;
    const pulse = 1 + breathe * (i / voidRings.length);
    const r = ring.radius * pulse;
    
    const segments = 12;
    ctx.strokeStyle = `rgba(120, 80, 255, ${0.15 + ringPhase * 0.1})`;
    ctx.lineWidth = ring.thickness;
    
    for (let s = 0; s < segments; s++) {
      const startAngle = (s / segments) * Math.PI * 2 + rotation;
      const endAngle = ((s + 0.6) / segments) * Math.PI * 2 + rotation;
      
      ctx.beginPath();
      ctx.arc(cx, cy, r, startAngle, endAngle);
      ctx.stroke();
    }
  }
  
  ctx.shadowBlur = 8;
  ctx.shadowColor = '#6040ff';
  
  for (let i = 0; i < particles.length; i++) {
    const p = particles[i];
    const particlePhase = (phase * p.speed + p.phase) % 1;
    const angle = p.baseAngle + particlePhase * Math.PI * 2;
    const radiusWave = Math.sin(particlePhase * Math.PI * 4) * 15;
    const r = (p.baseRadius + radiusWave) * (1 + breathe);
    
    const px = cx + Math.cos(angle) * r;
    const py = cy + Math.sin(angle) * r;
    
    const depth = Math.sin(particlePhase * Math.PI * 2) * 0.5 + 0.5;
    const alpha = 0.4 + depth * 0.4;
    const size = p.size * (0.7 + depth * 0.6);
    
    ctx.fillStyle = `rgba(180, 140, 255, ${alpha})`;
    ctx.beginPath();
    ctx.arc(px, py, size, 0, Math.PI * 2);
    ctx.fill();
  }
  
  ctx.shadowBlur = 0;
  
  const eyeGlow = 0.6 + Math.sin(t * Math.PI * 4) * 0.4;
  const eyeY = cy - 45;
  const eyeSpacing = 35;
  
  const leftEyeX = cx - eyeSpacing + Math.sin(t * Math.PI * 3) * 3;
  const rightEyeX = cx + eyeSpacing - Math.sin(t * Math.PI * 3) * 3;
  
  ctx.shadowBlur = 15;
  ctx.shadowColor = '#00ffaa';
  ctx.fillStyle = `rgba(0, 255, 170, ${eyeGlow})`;
  
  ctx.beginPath();
  ctx.arc(leftEyeX, eyeY, 4, 0, Math.PI * 2);
  ctx.fill();
  
  ctx.beginPath();
  ctx.arc(rightEyeX, eyeY, 4, 0, Math.PI * 2);
  ctx.fill();
  
  ctx.shadowBlur = 25;
  ctx.fillStyle = `rgba(0, 255, 170, ${eyeGlow * 0.3})`;
  ctx.beginPath();
  ctx.arc(leftEyeX, eyeY, 12, 0, Math.PI * 2);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(rightEyeX, eyeY, 12, 0, Math.PI * 2);
  ctx.fill();
  
  ctx.shadowBlur = 0;
  
  const mouthPhase = (t * 3) % 1;
  const mouthY = cy + 25;
  const mouthWidth = 30;
  
  if (mouthPhase < 0.15) {
    const waveX = Math.sin(mouthPhase * Math.PI * 20) * 8;
    ctx.strokeStyle = 'rgba(180, 140, 255, 0.5)';
    ctx.lineWidth = 1.5;
    ctx.beginPath();
    ctx.moveTo(cx - mouthWidth + waveX, mouthY);
    ctx.lineTo(cx + mouthWidth + waveX, mouthY);
    ctx.stroke();
  }
  
  return canvas.toDataURL('image/png');
};

window.ready = true;

window.initToneJsEngine = async function() {
  const bpm = 82;
  Tone.Transport.bpm.value = bpm;
  
  const masterReverb = new Tone.Reverb({ decay: 2.8, wet: 0.35 }).toDestination();
  await masterReverb.generate();
  
  const compressor = new Tone.Compressor({ threshold: -20, ratio: 10, attack: 0.003, release: 0.18 }).toDestination();
  
  const kick = new Tone.MembraneSynth({
    pitchDecay: 0.028,
    octaves: 7,
    oscillator: { type: 'sine' },
    envelope: { attack: 0.001, decay: 0.16, sustain: 0, release: 0.02 }
  }).toDestination();
  
  const kickLoop = new Tone.Loop((time) => {
    kick.triggerAttackRelease('C1', '8n', time, 1.0);
    compressor.threshold.setValueAtTime(-32, time);
    compressor.threshold.exponentialRampToValueAtTime(-20, time + 0.18);
  }, '4n').start(0);
  
  const bassFilter = new Tone.Filter({ type: 'lowpass', frequency: 140, Q: 1.4 }).connect(compressor);
  const bassDistortion = new Tone.Distortion({ distortion: 0.35, wet: 0.3 }).connect(bassFilter);
  const bass = new Tone.MonoSynth({
    oscillator: { type: 'sawtooth' },
    envelope: { attack: 0.002, decay: 0.12, sustain: 0, release: 0.06 }
  }).connect(bassDistortion);
  
  const bassPatterns = [
    ['A1', 'A1', 'A1', 'A1'],
    ['A1', 'A1', 'F1', 'G1'],
    ['A1', 'C2', 'A1', 'G1'],
    ['F1', 'G1', 'A1', 'A2']
  ];
  
  let bassIndex = 0;
  const bassLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    if (bar >= 4) {
      const sectionPattern = bassPatterns[Math.floor(bar / 4) % bassPatterns.length];
      const beatInPattern = Math.floor((Tone.Transport.getSecondsAtTime(time) / (60 / bpm)) % 4);
      bass.triggerAttackRelease(sectionPattern[beatInPattern], '8n', time, 0.85);
    }
    bassIndex++;
  }, '8n').start(0);
  
  Tone.Transport.schedule((time) => {
    bassFilter.frequency.linearRampToValueAtTime(280, time + 4 * (60 / bpm) * 4);
  }, '8:0:0');
  
  const arpFilter = new Tone.Filter({ type: 'lowpass', frequency: 600, Q: 1.3 }).connect(compressor);
  const arpChorus = new Tone.Chorus({ frequency: 0.15, delayTime: 4, depth: 0.4, wet: 0.25 }).connect(arpFilter).start();
  const arp = new Tone.Synth({
    oscillator: { type: 'triangle' },
    envelope: { attack: 0.002, decay: 0.1, sustain: 0, release: 0.05 }
  }).connect(arpChorus);
  
  let arpStep = 0;
  const arpLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    const root = ['A3', 'F3', 'G3', 'C4'][Math.floor(bar / 2) % 4];
    const rootMidi = Tone.Frequency(root).toMidi();
    const scale = [0, 3, 5, 7, 12, 15, 17, 19];
    const degree = scale[arpStep % scale.length];
    const note = Tone.Frequency(rootMidi + degree, 'midi');
    const shouldPlay = Math.random() > 0.2;
    if (shouldPlay && bar >= 2) {
      const velocity = 0.4 + Math.random() * 0.25;
      arp.triggerAttackRelease(note, '16n', time, velocity);
    }
    arpStep++;
  }, '16n').start(0);
  
  Tone.Transport.schedule((time) => {
    arpFilter.frequency.linearRampToValueAtTime(2200, time + 4 * (60 / bpm) * 4);
  }, '4:0:0');
  
  const padHPF = new Tone.Filter({ type: 'highpass', frequency: 180 }).connect(compressor);
  const pad = new Tone.PolySynth(Tone.Synth, {
    oscillator: { type: 'sawtooth' },
    detune: -6,
    envelope: { attack: 0.8, decay: 0.4, sustain: 0.6, release: 1.8 }
  }).connect(padHPF);
  
  const padChords = [
    ['A3', 'C4', 'E4'],
    ['F3', 'A3', 'C4'],
    ['G3', 'B3', 'D4'],
    ['C4', 'E4', 'G4']
  ];
  
  let chordIndex = 0;
  const padLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    if (bar >= 4) {
      pad.triggerAttackRelease(padChords[chordIndex % padChords.length], '2n', time, 0.15);
    }
    chordIndex++;
  }, '2n').start(0);
  
  const bellReverb = new Tone.Reverb({ decay: 4.5, wet: 0.7 }).toDestination();
  await bellReverb.generate();
  const bell = new Tone.FMSynth({
    harmonicity: 3.8,
    modulationIndex: 14,
    oscillator: { type: 'sine' },
    envelope: { attack: 0.001, decay: 3.5, sustain: 0 },
    modulation: { type: 'sine' }
  }).connect(bellReverb);
  
  const bellNotes = ['A4', 'C5', 'E5', 'A5', 'G5', 'E5'];
  let bellIndex = 0;
  const bellLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    if (bar >= 8 && Math.random() > 0.65) {
      bell.triggerAttackRelease(bellNotes[bellIndex % bellNotes.length], '4n', time, 0.35);
      bellIndex++;
    }
  }, '4n').start(0);
  
  const hatFilter = new Tone.Filter({ type: 'highpass', frequency: 800 }).connect(masterReverb);
  const hat = new Tone.MetalSynth({
    frequency: 380,
    envelope: { attack: 0.001, decay: 0.15, release: 0.04 },
    harmonicity: 5.3,
    modulationIndex: 30,
    resonance: 3800
  }).connect(hatFilter);
  
  let beatCount = 0;
  const hatLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    const pattern = [1, 0, 1, 0, 1, 0, 1, 1];
    if (bar >= 8 && pattern[beatCount % pattern.length]) {
      const velocity = 0.25 + Math.random() * 0.2;
      hat.triggerAttackRelease('16n', time, velocity);
    }
    beatCount++;
  }, '8n').start(0);
  
  const noiseHPF = new Tone.Filter({ type: 'highpass', frequency: 800 }).connect(masterReverb);
  const noise = new Tone.NoiseSynth({
    noise: { type: 'pink' },
    envelope: { attack: 0.5, decay: 0.3, sustain: 0, release: 0.8 }
  }).connect(noiseHPF);
  
  Tone.Transport.schedule((time) => {
    noiseHPF.frequency.linearRampToValueAtTime(4000, time + 1.2);
    noise.triggerAttackRelease(1.2, time);
  }, '7:3:0');
  
  Tone.Transport.schedule((time) => {
    noiseHPF.frequency.linearRampToValueAtTime(5500, time + 1.5);
    noise.triggerAttackRelease(1.5, time);
  }, '15:2:0');
  
  window.toneJsInstruments = { kick, bass, arp, pad, bell, hat, noise };
  window.toneJsParts = { kickLoop, bassLoop, arpLoop, padLoop, bellLoop, hatLoop };
};



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = (typeof duration !== 'undefined') ? duration : 60;
  window.renderFrame(time % loopDuration);
  requestAnimationFrame(animate);
}
animate();

window.audioDuration = 60;

window.ready = true;
  </script>
    <script src="/lib/mind-audio-player.js"></script>
