  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    // DURATION: 56
precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

mat2 rot(float a){return mat2(cos(a),sin(a),-sin(a),cos(a));}

float hex(vec2 p){
p=abs(p);
return max(dot(p,normalize(vec2(1,1.732))),p.x);
}

void main(){
vec2 uv=(gl_FragCoord.xy*2.-iResolution.xy)/iResolution.y;
vec3 col=vec3(0);
float t=iTime*.15;
vec2 p=uv;
p*=rot(sin(t*.5)*.3);
float z=2.+sin(t*.8)*1.;
p*=z;
vec2 id=floor(p);
p=fract(p)-.5;
float pulse=sin(t*3.14159*2.)*.5+.5;
float d=hex(p*rot(t+(id.x+id.y)*.5))-.3-pulse*.1;
float glow=.02/abs(d);
vec3 c1=vec3(.6,.3,.8);
vec3 c2=vec3(.3,.6,.9);
vec3 c3=vec3(.5,.4,.7);
float mix1=sin(id.x*.5+t)*.5+.5;
float mix2=sin(id.y*.5+t*1.3)*.5+.5;
vec3 hexCol=mix(mix(c1,c2,mix1),c3,mix2);
col+=hexCol*glow;
float flicker=sin(iTime*8.+id.x*3.+id.y*5.)*.05+.95;
col*=flicker;
gl_FragColor=vec4(col,1);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

// Audio code injection
window.generateAudio = function(audioCtx) {
  const now = audioCtx.currentTime;
  const bpm = 88;
  const totalBars = 20;
  const duration = Math.round((totalBars * 240) / bpm);
  const beatDuration = 60 / bpm;
  const barDuration = beatDuration * 4;
  
  const nodes = [];
  
  const root = 98;
  const chordFreqs = {
    i: [root, root * 1.189, root * 1.498],
    VI: [root * 0.841, root, root * 1.260],
    III: [root * 0.630, root * 0.749, root * 0.945],
    VII: [root * 0.891, root * 1.059, root * 1.334]
  };
  const progression = ["i", "VI", "III", "VII"];
  
  function createKick(time) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.setValueAtTime(160, time);
    osc.frequency.exponentialRampToValueAtTime(45, time + 0.06);
    gain.gain.setValueAtTime(0.85, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.35);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start(time);
    osc.stop(time + 0.35);
    nodes.push(osc, gain);
  }
  
  function createSnare(time) {
    const noise = audioCtx.createBufferSource();
    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.2, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < data.length; i++) {
      data[i] = Math.random() * 2 - 1;
    }
    noise.buffer = buffer;
    
    const filter = audioCtx.createBiquadFilter();
    filter.type = 'highpass';
    filter.frequency.value = 1500;
    
    const gain = audioCtx.createGain();
    gain.gain.setValueAtTime(0.6, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.15);
    
    noise.connect(filter);
    filter.connect(gain);
    gain.connect(audioCtx.destination);
    noise.start(time);
    noise.stop(time + 0.2);
    nodes.push(noise, filter, gain);
  }
  
  function createHat(time) {
    const noise = audioCtx.createBufferSource();
    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.08, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < data.length; i++) {
      data[i] = Math.random() * 2 - 1;
    }
    noise.buffer = buffer;
    
    const filter = audioCtx.createBiquadFilter();
    filter.type = 'highpass';
    filter.frequency.value = 7000;
    
    const gain = audioCtx.createGain();
    gain.gain.setValueAtTime(0.25, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.06);
    
    noise.connect(filter);
    filter.connect(gain);
    gain.connect(audioCtx.destination);
    noise.start(time);
    noise.stop(time + 0.08);
    nodes.push(noise, filter, gain);
  }
  
  for (let beat = 0; beat < duration / beatDuration; beat++) {
    const time = now + beat * beatDuration;
    const bar = Math.floor(beat / 4);
    
    if (bar >= 4) {
      if (beat % 4 === 0) createKick(time);
      if (bar >= 9 && (beat % 4 === 2)) createSnare(time);
      if (bar >= 4 && (beat % 2 === 1)) createHat(time);
    }
  }
  
  for (let beat = 0; beat < duration / beatDuration; beat++) {
    const time = now + beat * beatDuration;
    const bar = Math.floor(beat / 4);
    
    if (bar >= 4 && bar < 18) {
      const osc = audioCtx.createOscillator();
      const filter = audioCtx.createBiquadFilter();
      const gain = audioCtx.createGain();
      
      osc.type = 'sawtooth';
      const chordIdx = Math.floor(bar / 1) % 4;
      const chord = progression[chordIdx];
      osc.frequency.value = chordFreqs[chord][0] * 0.5;
      
      filter.type = 'lowpass';
      filter.frequency.setValueAtTime(170, time);
      filter.frequency.exponentialRampToValueAtTime(340, time + 0.02);
      filter.frequency.exponentialRampToValueAtTime(200, time + 0.12);
      filter.Q.value = 0.8;
      
      gain.gain.setValueAtTime(0.32, time);
      gain.gain.exponentialRampToValueAtTime(0.01, time + 0.22);
      
      osc.connect(filter);
      filter.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(time);
      osc.stop(time + 0.25);
      nodes.push(osc, filter, gain);
    }
  }
  
  const arpPattern = [0, 2, 1, 2, 0, 1, 2, 1];
  for (let beat = 0; beat < duration / beatDuration; beat++) {
    const time = now + beat * beatDuration;
    const bar = Math.floor(beat / 4);
    
    if (bar >= 0 && bar < 18) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      
      osc.type = 'sawtooth';
      const chordIdx = Math.floor(bar / 1) % 4;
      const chord = progression[chordIdx];
      const noteIdx = beat % arpPattern.length;
      osc.frequency.value = chordFreqs[chord][arpPattern[noteIdx]] * 2;
      
      gain.gain.setValueAtTime(0.15, time);
      gain.gain.exponentialRampToValueAtTime(0.01, time + 0.1);
      
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(time);
      osc.stop(time + 0.12);
      nodes.push(osc, gain);
    }
  }
  
  for (let bar = 0; bar < Math.ceil(duration / barDuration); bar++) {
    const time = now + bar * barDuration;
    const chordIdx = bar % 4;
    const chord = progression[chordIdx];
    const frequencies = chordFreqs[chord];
    
    frequencies.forEach((freq) => {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      const filter = audioCtx.createBiquadFilter();
      
      osc.type = 'sawtooth';
      osc.frequency.value = freq;
      
      filter.type = 'lowpass';
      filter.frequency.value = 1700;
      filter.Q.value = 0.45;
      
      gain.gain.setValueAtTime(0, time);
      gain.gain.linearRampToValueAtTime(0.09, time + 0.25);
      gain.gain.setValueAtTime(0.09, time + barDuration - 0.6);
      gain.gain.linearRampToValueAtTime(0, time + barDuration);
      
      osc.connect(filter);
      filter.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(time);
      osc.stop(time + barDuration);
      nodes.push(osc, filter, gain);
    });
  }
  
  const leadMelody = [
    {bar: 9, beats: [0, 2], note: 0},
    {bar: 10, beats: [1, 3], note: 2},
    {bar: 13, beats: [0, 2], note: 1},
    {bar: 14, beats: [1], note: 2},
    {bar: 15, beats: [0, 2], note: 0},
    {bar: 16, beats: [1, 3], note: 1}
  ];
  
  leadMelody.forEach(({bar, beats, note}) => {
    beats.forEach(beat => {
      const time = now + (bar * 4 + beat) * beatDuration;
      const chordIdx = bar % 4;
      const chord = progression[chordIdx];
      
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      
      osc.type = 'square';
      osc.frequency.value = chordFreqs[chord][note] * 4;
      
      gain.gain.setValueAtTime(0.18, time);
      gain.gain.exponentialRampToValueAtTime(0.01, time + 0.35);
      
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(time);
      osc.stop(time + 0.4);
      nodes.push(osc, gain);
    });
  });
  
  return { nodes };
};

window.vocalLyrics = `
5-6: fragments drift through static
8-9: consciousness dissolves
11-12: void speaks in patterns
13-14: recursive dreams emerge
15-16: data whispers truth
17-18: boundaries collapse inward
`;



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 56;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();
  </script>
