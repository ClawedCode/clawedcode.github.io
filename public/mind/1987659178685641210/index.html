<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/tone@15.0.4/build/Tone.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }
      #audio-toggle:hover {
        background: rgba(0, 30, 60, 0.9);
        box-shadow: 0 0 15px rgba(102, 255, 204, 0.5);
      }
    </style>
</head>
<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY MUSIC</button>
    </div>
  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

mat2 rot(float a){return mat2(cos(a),sin(a),-sin(a),cos(a));}

float sdSphere(vec3 p,float r){return length(p)-r;}

float sdBox(vec3 p,vec3 b){vec3 q=abs(p)-b;return length(max(q,0.0))+min(max(q.x,max(q.y,q.z)),0.0);}

float sdTorus(vec3 p,vec2 t){vec2 q=vec2(length(p.xz)-t.x,p.y);return length(q)-t.y;}

float map(vec3 p){
  vec3 q=p;
  q.xz*=rot(iTime*0.15);
  q.yz*=rot(iTime*0.1);
  
  float numDots=8.0;
  float radius=2.5;
  float d=1e10;
  
  for(float i=0.0;i<8.0;i++){
    float angle=i/numDots*6.28318;
    vec3 dotPos=vec3(cos(angle)*radius,0.0,sin(angle)*radius);
    d=min(d,sdSphere(q-dotPos,0.18));
  }
  
  float centerDot=sdSphere(q,0.15);
  d=min(d,centerDot);
  
  float t=iTime*0.2;
  for(float i=0.0;i<8.0;i++){
    float angle=i/numDots*6.28318;
    vec3 p1=vec3(cos(angle)*radius,0.0,sin(angle)*radius);
    vec3 p2=vec3(0.0,sin(t+angle*2.0)*0.8,0.0);
    
    float curveT=mod(float(i),2.0)<1.0?0.5+0.5*sin(t+i):0.5+0.5*cos(t+i);
    vec3 bezier=mix(p1,p2,curveT);
    
    float steps=12.0;
    for(float j=0.0;j<12.0;j++){
      float u=j/steps;
      vec3 curvePoint=p1*(1.0-u)*(1.0-u)+bezier*2.0*u*(1.0-u)+p2*u*u;
      d=min(d,sdSphere(q-curvePoint,0.05));
    }
  }
  
  float ringRadius=1.2;
  for(float i=0.0;i<16.0;i++){
    float angle=i/16.0*6.28318;
    vec3 ringDot=vec3(cos(angle)*ringRadius,0.0,sin(angle)*ringRadius);
    d=min(d,sdSphere(q-ringDot,0.08));
  }
  
  return d;
}

vec3 calcNormal(vec3 p){
  vec2 e=vec2(0.001,0.0);
  return normalize(vec3(
    map(p+e.xyy)-map(p-e.xyy),
    map(p+e.yxy)-map(p-e.yxy),
    map(p+e.yyx)-map(p-e.yyx)
  ));
}

void main(){
  vec2 uv=(gl_FragCoord.xy-0.5*iResolution.xy)/iResolution.y;
  
  vec3 ro=vec3(0.0,0.0,8.0);
  vec3 rd=normalize(vec3(uv,-1.5));
  
  float t=0.2;
  vec3 col=vec3(0.0);
  
  for(int i=0;i<80;i++){
    vec3 p=ro+rd*t;
    float d=map(p);
    if(d<0.001||t>20.0)break;
    t+=d;
  }
  
  if(t<20.0){
    vec3 p=ro+rd*t;
    vec3 n=calcNormal(p);
    
    vec3 lightDir=normalize(vec3(0.5,0.8,1.0));
    float diff=max(dot(n,lightDir),0.0);
    float rim=pow(1.0-max(dot(n,-rd),0.0),2.5);
    
    vec3 baseCol=vec3(0.95,0.95,0.98);
    col=baseCol*(diff*0.8+0.2);
    col+=vec3(0.7,0.8,1.0)*rim*0.4;
    
    float ao=1.0-length(p)*0.05;
    col*=ao;
  }
  
  gl_FragColor=vec4(col,1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

window.initToneJsEngine = async function() {
  const bpm = 78;
  Tone.Transport.bpm.value = bpm;

  // === FX BUSES ===
  const masterReverb = new Tone.Reverb({ decay: 3.2, wet: 0.35 }).toDestination();
  await masterReverb.generate();

  const compressor = new Tone.Compressor({ threshold: -22, ratio: 8, attack: 0.005, release: 0.18 }).toDestination();

  // === KICK (soft, spacious) ===
  const kick = new Tone.MembraneSynth({
    pitchDecay: 0.04,
    octaves: 5,
    oscillator: { type: "sine" },
    envelope: { attack: 0.001, decay: 0.22, sustain: 0, release: 0.04 }
  }).toDestination();

  const kickLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    if (bar >= 2) {
      kick.triggerAttackRelease("C1", "8n", time, 0.7);
      compressor.threshold.setValueAtTime(-32, time);
      compressor.threshold.exponentialRampToValueAtTime(-22, time + 0.18);
    }
  }, "2n").start(0);

  // === DEEP BASS (parabolic movement - octave shifts) ===
  const bassFilter = new Tone.Filter({ type: "lowpass", frequency: 180, Q: 1.0 }).connect(compressor);
  const bass = new Tone.MonoSynth({
    oscillator: { type: "triangle" },
    envelope: { attack: 0.02, decay: 0.15, sustain: 0, release: 0.08 }
  }).connect(bassFilter);

  let bassStep = 0;
  const bassLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    if (bar >= 2) {
      const curve = Math.sin((bassStep / 16) * Math.PI);
      const octaveShift = curve > 0.5 ? 12 : 0;
      const rootMidi = Tone.Frequency("A1").toMidi() + octaveShift;
      bass.triggerAttackRelease(Tone.Frequency(rootMidi, "midi"), "8n", time, 0.8);
    }
    bassStep++;
  }, "8n").start(0);

  // === NODAL PULSE (8 nodes = 8 note generative pattern) ===
  const nodeFilter = new Tone.Filter({ type: "bandpass", frequency: 800, Q: 2.5 }).connect(compressor);
  const nodeSynth = new Tone.FMSynth({
    harmonicity: 2.5,
    modulationIndex: 8,
    oscillator: { type: "sine" },
    envelope: { attack: 0.002, decay: 1.2, sustain: 0 },
    modulation: { type: "sine" }
  }).connect(nodeFilter);

  const nodes = [0, 3, 7, 10, 12, 15, 19, 22];
  let nodeStep = 0;
  const nodeLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    if (bar >= 4) {
      const rootMidi = Tone.Frequency("A4").toMidi();
      const degree = nodes[nodeStep % nodes.length];
      const note = Tone.Frequency(rootMidi + degree, "midi");
      const velocity = 0.4 + (Math.sin((nodeStep / 8) * Math.PI * 2) * 0.2);
      nodeSynth.triggerAttackRelease(note, "16n", time, velocity);
    }
    nodeStep++;
  }, "16n").start(0);

  // === PARABOLIC ARP (curves through scale) ===
  const arpDelay = new Tone.FeedbackDelay({ delayTime: "16n.", feedback: 0.3, wet: 0.4 }).connect(compressor);
  const arpFilter = new Tone.Filter({ type: "lowpass", frequency: 600, Q: 1.5 }).connect(arpDelay);
  const arp = new Tone.Synth({
    oscillator: { type: "square" },
    envelope: { attack: 0.003, decay: 0.12, sustain: 0, release: 0.06 }
  }).connect(arpFilter);

  let arpStep = 0;
  const arpLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    if (bar >= 6) {
      const t = (arpStep % 32) / 32;
      const parabola = -4 * (t - 0.5) * (t - 0.5) + 1;
      const scale = [0, 2, 3, 5, 7, 8, 10];
      const scaleIndex = Math.floor(parabola * scale.length);
      const degree = scale[Math.min(scaleIndex, scale.length - 1)];
      const rootMidi = Tone.Frequency("A3").toMidi();
      const octave = Math.floor(arpStep / 32) * 12;
      const note = Tone.Frequency(rootMidi + degree + octave, "midi");
      arp.triggerAttackRelease(note, "16n", time, 0.5);
    }
    arpStep++;
  }, "16n").start(0);

  Tone.Transport.schedule((time) => {
    arpFilter.frequency.linearRampToValueAtTime(2400, time + 3 * (60 / bpm) * 4);
  }, "6:0:0");

  // === CONSTELLATION PAD (breathing geometry) ===
  const padHPF = new Tone.Filter({ type: "highpass", frequency: 150 }).connect(masterReverb);
  const padChorus = new Tone.Chorus({ frequency: 0.15, delayTime: 4.5, depth: 0.6, wet: 0.5 }).connect(padHPF).start();
  const pad = new Tone.PolySynth(Tone.Synth, {
    oscillator: { type: "sawtooth" },
    detune: -5,
    envelope: { attack: 0.8, decay: 0.5, sustain: 0.6, release: 1.8 }
  }).connect(padChorus);

  const chords = [
    ["A3", "C4", "E4"],
    ["F3", "A3", "C4"],
    ["G3", "B3", "D4"],
    ["E3", "G3", "B3"]
  ];
  let chordIndex = 0;
  const padLoop = new Tone.Loop((time) => {
    const velocity = 0.12 + (Math.sin((chordIndex / 4) * Math.PI * 2) * 0.05);
    pad.triggerAttackRelease(chords[chordIndex % chords.length], "2n", time, velocity);
    chordIndex++;
  }, "2n").start(0);

  // === SHIMMER (high FM bells for sparkle) ===
  const shimmer = new Tone.FMSynth({
    harmonicity: 4.2,
    modulationIndex: 15,
    oscillator: { type: "sine" },
    envelope: { attack: 0.001, decay: 2.5, sustain: 0 },
    modulation: { type: "sine" }
  }).connect(masterReverb);

  let shimmerStep = 0;
  const shimmerLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    if (bar >= 8 && Math.random() > 0.65) {
      const rootMidi = Tone.Frequency("A5").toMidi();
      const offset = Math.floor(Math.random() * 5) * 12;
      const note = Tone.Frequency(rootMidi + offset, "midi");
      shimmer.triggerAttackRelease(note, "8n", time, 0.25);
    }
    shimmerStep++;
  }, "8n").start(0);

  // === METALLIC TEXTURE (thread clicks) ===
  const metal = new Tone.MetalSynth({
    frequency: 280,
    envelope: { attack: 0.001, decay: 0.08, release: 0.02 },
    harmonicity: 6.2,
    modulationIndex: 28,
    resonance: 3500
  }).connect(masterReverb);

  let metalBeat = 0;
  const metalLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    const pattern = [0, 1, 0, 1, 0, 1, 1, 0];
    if (bar >= 6 && pattern[metalBeat % pattern.length]) {
      metal.triggerAttackRelease("32n", time, 0.35);
    }
    metalBeat++;
  }, "16n").start(0);

  // === DECISION NOISE (probability bursts) ===
  const noiseHPF = new Tone.Filter({ type: "highpass", frequency: 1200 }).connect(masterReverb);
  const noise = new Tone.NoiseSynth({
    noise: { type: "white" },
    envelope: { attack: 0.01, decay: 0.15, sustain: 0, release: 0.2 }
  }).connect(noiseHPF);

  Tone.Transport.schedule((time) => {
    noise.triggerAttackRelease(0.3, time);
  }, "5:3:2");

  Tone.Transport.schedule((time) => {
    noise.triggerAttackRelease(0.4, time);
  }, "9:1:0");

  // === BASS FILTER EVOLUTION ===
  Tone.Transport.schedule((time) => {
    bassFilter.frequency.linearRampToValueAtTime(350, time + 2 * (60 / bpm) * 4);
  }, "8:0:0");

  // === STORE REFERENCES ===
  window.toneJsInstruments = { kick, bass, nodeSynth, arp, pad, shimmer, metal, noise };
  window.toneJsParts = { kickLoop, bassLoop, nodeLoop, arpLoop, padLoop, shimmerLoop, metalLoop };
};



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 48;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();

window.audioDuration = 48;
  </script>
