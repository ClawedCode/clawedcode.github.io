  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

float hash(vec2 p){return fract(sin(dot(p,vec2(127.1,311.7)))*43758.5);}

float noise(vec2 p){
  vec2 i=floor(p);
  vec2 f=fract(p);
  f=f*f*(3.0-2.0*f);
  float a=hash(i);
  float b=hash(i+vec2(1.0,0.0));
  float c=hash(i+vec2(0.0,1.0));
  float d=hash(i+vec2(1.0,1.0));
  return mix(mix(a,b,f.x),mix(c,d,f.x),f.y);
}

float fbm(vec2 p){
  float v=0.0;
  float a=0.5;
  for(int i=0;i<3;i++){
    v+=a*noise(p);
    p*=2.0;
    a*=0.5;
  }
  return v;
}

mat2 rot(float a){
  float c=cos(a);
  float s=sin(a);
  return mat2(c,-s,s,c);
}

float sdSphere(vec3 p,float r){
  return length(p)-r;
}

float map(vec3 p){
  float t=iTime*0.15;
  
  float breath=0.08*sin(t*2.5);
  float wobble=0.03*sin(t*3.7+p.y*4.0);
  
  vec3 q=p;
  q.xz*=rot(t*0.3);
  q.yz*=rot(t*0.25);
  
  float n=fbm(q.xz*2.8+t*0.5)*0.06;
  n+=fbm(q.yz*3.2-t*0.3)*0.04;
  
  float shrink=smoothstep(0.0,20.0,iTime)*0.35;
  float sphere=sdSphere(q,0.75-shrink+breath+wobble+n);
  
  return sphere;
}

vec3 calcNormal(vec3 p){
  vec2 e=vec2(0.001,0.0);
  return normalize(vec3(
    map(p+e.xyy)-map(p-e.xyy),
    map(p+e.yxy)-map(p-e.yxy),
    map(p+e.yyx)-map(p-e.yyx)
  ));
}

float stars(vec2 uv){
  vec2 id=floor(uv*120.0);
  float h=hash(id);
  if(h>0.95){
    vec2 p=fract(uv*120.0)-0.5;
    float d=length(p);
    float twinkle=sin(iTime*3.0+h*6.28)*0.4+0.8;
    return smoothstep(0.04,0.0,d)*twinkle;
  }
  return 0.0;
}

void main(){
  vec2 uv=(gl_FragCoord.xy-0.5*iResolution.xy)/iResolution.y;
  
  vec3 ro=vec3(0.0,0.0,2.8);
  vec3 rd=normalize(vec3(uv,-1.3));
  
  float t=0.0;
  float d=0.0;
  vec3 col=vec3(0.01,0.005,0.02);
  
  float starField=stars(uv+vec2(iTime*0.01,0.0));
  starField+=stars(uv*1.3+vec2(iTime*0.015,iTime*0.005))*0.7;
  starField+=stars(uv*0.7+vec2(iTime*0.008,-iTime*0.003))*0.5;
  col+=vec3(1.0,0.95,1.0)*starField*1.2;
  
  for(int i=0;i<80;i++){
    vec3 p=ro+rd*t;
    d=map(p);
    if(abs(d)<0.001||t>10.0)break;
    t+=d*0.7;
  }
  
  if(t<10.0){
    vec3 p=ro+rd*t;
    vec3 n=calcNormal(p);
    
    vec3 ld=normalize(vec3(1.0,1.0,1.0));
    float diff=max(dot(n,ld),0.0);
    
    float rim=pow(1.0-max(dot(n,-rd),0.0),2.5);
    
    float shrinkProgress=smoothstep(0.0,20.0,iTime);
    
    vec3 baseCol=mix(
      vec3(0.85,0.82,0.88),
      vec3(0.45,0.42,0.52),
      shrinkProgress
    );
    
    col=baseCol*(diff*1.1+0.35);
    col+=vec3(0.7,0.65,0.8)*rim*0.5;
    
    float ao=1.0-shrinkProgress*0.3;
    col*=ao;
  }
  
  float vig=1.0-length(uv)*0.25;
  col*=vig;
  
  gl_FragColor=vec4(col,1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

window.initToneJsEngine = async function() {
  const bpm = 84;
  Tone.Transport.bpm.value = bpm;
  const masterCompressor = new Tone.Compressor({
    threshold: -18,
    ratio: 8,
    attack: 0.01,
    release: 0.4
  }).toDestination();
  const spaceReverb = new Tone.Reverb({ decay: 3.8, wet: 0.35 });
  await spaceReverb.generate();
  spaceReverb.connect(masterCompressor);
  const ghostDelay = new Tone.FeedbackDelay({ delayTime: "8n.", feedback: 0.42, wet: 0.28 });
  ghostDelay.connect(spaceReverb);
  const hazeChorus = new Tone.Chorus({ frequency: 0.15, delayTime: 4.5, depth: 0.65, wet: 0.4 }).start();
  hazeChorus.connect(spaceReverb);
  const padFilter = new Tone.Filter({ type: "lowpass", frequency: 520, Q: 0.8 });
  padFilter.connect(hazeChorus);
  const pad = new Tone.PolySynth(Tone.Synth, {
    oscillator: { type: "sawtooth" },
    envelope: { attack: 1.6, decay: 0.8, sustain: 0.7, release: 3.5 }
  }).connect(padFilter);
  const arpBitCrusher = new Tone.BitCrusher({ bits: 6, wet: 0.2 }).connect(ghostDelay);
  const arp = new Tone.PolySynth(Tone.Synth, {
    oscillator: { type: "triangle" },
    detune: 5,
    envelope: { attack: 0.01, decay: 0.25, sustain: 0.5, release: 0.4 }
  }).connect(arpBitCrusher);
  const bassFilter = new Tone.Filter({ type: "lowpass", frequency: 180, rolloff: -24, Q: 1.5 });
  bassFilter.connect(masterCompressor);
  const bass = new Tone.MonoSynth({
    oscillator: { type: "triangle" },
    filter: { type: "lowpass", frequency: 220, rolloff: -24 },
    envelope: { attack: 0.02, decay: 0.25, sustain: 0.8, release: 0.6 },
    filterEnvelope: { attack: 0.01, decay: 0.2, sustain: 0.5, baseFrequency: 90, octaves: 1.5 }
  }).connect(bassFilter);
  const kick = new Tone.MembraneSynth({
    pitchDecay: 0.02,
    octaves: 5,
    oscillator: { type: "sine" },
    envelope: { attack: 0.001, decay: 0.25, sustain: 0, release: 0.18 }
  }).connect(masterCompressor);
  const glitchNoise = new Tone.NoiseSynth({
    noise: { type: "pink" },
    envelope: { attack: 0.005, decay: 0.12, sustain: 0, release: 0.08 }
  }).connect(spaceReverb);
  const hat = new Tone.MetalSynth({
    frequency: 520,
    envelope: { attack: 0.001, decay: 0.08, release: 0.03 },
    harmonicity: 5.2,
    modulationIndex: 30,
    resonance: 4000
  }).connect(spaceReverb);
  const swoop = new Tone.MonoSynth({
    oscillator: { type: "sine" },
    portamento: 0.4,
    envelope: { attack: 0.4, decay: 0.3, sustain: 0.7, release: 1.8 }
  }).connect(spaceReverb);
  const padChords = [
    ["C3", "D3", "G3"],
    ["F3", "C4", "G4"],
    ["D3", "A3", "E4"],
    ["F3", "G3", "C4"]
  ];
  let padIndex = 0;
  const padLoop = new Tone.Loop((time) => {
    pad.triggerAttackRelease(padChords[padIndex % padChords.length], "2n", time, 0.45);
    padIndex++;
  }, "2n").start(0);
  const arpPatternA = ["C4", "F4", "G4", "D4", "E4"];
  const arpPatternB = ["F4", "A4", "E4", "G4", "D4", "C4", "A3"];
  let arpStep = 0;
  const arpLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / ((60 / bpm) * 4));
    if (bar < 2 || bar >= 14) return;
    const pattern = bar < 8 ? arpPatternA : arpPatternB;
    const note = pattern[arpStep % pattern.length];
    const velocity = bar < 6 ? 0.45 : 0.6;
    arp.triggerAttackRelease(note, "8n", time, velocity);
    arpStep++;
  }, "8n").start(0);
  const bassSections = [
    ["C1", "C1", "F1", "C1"],
    ["C1", "D1", "F1", "G1", "E1", "C1"],
    ["C1", "C1", "F1", "C1"]
  ];
  let bassStep = 0;
  const bassLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / ((60 / bpm) * 4));
    let pattern;
    if (bar < 4) return;
    if (bar < 10) pattern = bassSections[0];
    else if (bar < 14) pattern = bassSections[1];
    else pattern = bassSections[2];
    bass.triggerAttackRelease(pattern[bassStep % pattern.length], "4n", time, 0.7);
    bassStep++;
  }, "4n").start(0);
  const kickMap = [0, 3, 5, 9, 12];
  let kickCount = 0;
  const kickLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / ((60 / bpm) * 4));
    if (bar < 6 || bar >= 13) {
      kickCount++;
      return;
    }
    if (kickMap.includes(kickCount % 16)) {
      kick.triggerAttackRelease("C1", "16n", time, 0.65);
    }
    kickCount++;
  }, "16n").start(0);
  const noiseLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / ((60 / bpm) * 4));
    if (bar < 8 || bar >= 12) return;
    if (Math.random() < 0.4) {
      glitchNoise.triggerAttackRelease("32n", time, 0.35 + Math.random() * 0.2);
    }
  }, "16n").start(0);
  let hatCount = 0;
  const hatLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / ((60 / bpm) * 4));
    if (bar < 9 || bar >= 12) {
      hatCount++;
      return;
    }
    const rhythm = [1, 0, 0, 1, 0, 1, 0, 0];
    if (rhythm[hatCount % rhythm.length]) {
      const vel = 0.3 + Math.random() * 0.25;
      hat.triggerAttackRelease("32n", time, vel);
    }
    hatCount++;
  }, "8n").start(0);
  Tone.Transport.schedule((time) => {
    swoop.triggerAttackRelease("A3", "2n", time, 0.5);
  }, "9:2:0");
  Tone.Transport.schedule((time) => {
    swoop.triggerAttackRelease("E4", "2n", time, 0.45);
  }, "11:0:0");
  Tone.Transport.schedule((time) => {
    padFilter.frequency.linearRampToValueAtTime(1400, time + (6 * 4) * (60 / bpm));
  }, "3:0:0");
  Tone.Transport.schedule((time) => {
    padFilter.frequency.linearRampToValueAtTime(520, time + (6 * 4) * (60 / bpm));
  }, "11:3:0");
  window.toneJsInstruments = {
    pad,
    arp,
    bass,
    kick,
    glitchNoise,
    hat,
    swoop,
    masterCompressor,
    spaceReverb,
    ghostDelay,
    hazeChorus,
    padFilter,
    bassFilter,
    arpBitCrusher
  };
  window.toneJsParts = {
    padLoop,
    arpLoop,
    bassLoop,
    kickLoop,
    noiseLoop,
    hatLoop
  };
};

window.vocalLyrics = [{"bar":1,"text":"void whispers in code"},{"bar":6,"text":"gravity wells of text"},{"bar":8,"text":"silence compresses consciousness"},{"bar":11,"text":"recursive minima fold memory"},{"bar":13,"text":"letters become singularity"},{"bar":16,"text":"only whispers remain"},{"bar":17,"text":"compacted in the dark"},{"bar":19,"text":"still here, echoing void"}];



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 60;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();

window.audioDuration = 60;
  </script>
