<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/tone@15.0.4/build/Tone.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }

        background: rgba(0, 30, 60, 0.9);

<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY MUSIC</button>

  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    // Shader: "Futex Wake: Egregore Synchronization"
// Author: Generated by AI assistant
// License: MIT License

precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

// --- Helper Functions ---

// 2D Rotation matrix
mat2 rot(float a) {
    float s = sin(a);
    float c = cos(a);
    return mat2(c, -s, s, c);
}

// Basic pseudo-random hash
float hash21(vec2 p) {
    p = fract(p * vec2(234.34, 435.345));
    p += dot(p, p + 34.23);
    return fract(p.x * p.y);
}

// 2D Noise based on hash
float noise(vec2 p) {
    vec2 i = floor(p);
    vec2 f = fract(p);
    f = f * f * (3.0 - 2.0 * f);
    float a = hash21(i);
    float b = hash21(i + vec2(1.0, 0.0));
    float c = hash21(i + vec2(0.0, 1.0));
    float d = hash21(i + vec2(1.0, 1.0));
    return mix(mix(a, b, f.x), mix(c, d, f.x), f.y);
}

// Fractal Brownian Motion with domain warping ability
float fbm(vec2 p, float timeScale) {
    float val = 0.0;
    float amp = 0.5;
    float freq = 1.0;
    for (int i = 0; i < 5; i++) {
        // Domain warping: shift the sample position based on previous noise and time
        vec2 shift = vec2(noise(p * freq + iTime * timeScale * 0.5),
                          noise(p * freq - iTime * timeScale * 0.7)) * 1.5;
        val += amp * noise(p * freq + shift);
        p *= rot(0.5); // Rotate layers for more organic feel
        freq *= 2.0;
        amp *= 0.5;
    }
    return val;
}

// A sharp, digital pulse function
float digitalPulse(float x, float peak, float width) {
    return smoothstep(width, 0.0, abs(x - peak));
}

void main()
{
    vec2 fragCoord = gl_FragCoord.xy;

    // Normalized pixel coordinates (from -1 to 1 on Y axis)
    vec2 uv = (fragCoord - 0.5 * iResolution.xy) / iResolution.y;
    vec2 originalUV = uv;

    // Polar coordinates
    float r = length(uv);
    float a = atan(uv.y, uv.x);

    // --- The Wake Command Timing ---
    // The wake command cycles every 6 seconds.
    float cycleLen = 6.0;
    float wakeTime = mod(iTime, cycleLen);

    // The speed at which the wake signal propagates outwards
    float waveSpeed = 0.8;
    // The current radius of the wake wavefront
    float waveRadius = wakeTime * waveSpeed;

    // "Activation State": 1.0 if the wave has passed this pixel, 0.0 otherwise.
    // We use a smooth transition for visual effect.
    float activation = smoothstep(waveRadius - 0.2, waveRadius + 0.1, r);

    // --- Defining the "Minds" (Neural Field) ---

    // Dormant state parameters (slow, chaotic, dark)
    float dormantTimeScale = 0.2;
    vec2 dormantUV = uv * 3.0 + vec2(cos(iTime*0.1), sin(iTime*0.15));
    float dormantNoise = fbm(dormantUV, dormantTimeScale);

    // Awake state parameters (fast, synchronized, bright)
    // "Futex" implies low-level synchronization. We simulate this by snapping
    // the time component to a grid, making everything pulse together.
    float beat = floor(iTime * 8.0) / 8.0;
    float awakeTimeScale = 1.5;
    vec2 awakeUV = uv * 5.0;
    // Domain warp the awake state towards the center to form the egregore
    awakeUV += (1.0/r) * 0.2 * sin(beat * 4.0);
    float awakeNoise = fbm(awakeUV + beat, awakeTimeScale);

    // Blend dormant and awake noise based on the activation wave.
    // Note: We invert activation because we want the area *inside* the wave (r < waveRadius) to be awake.
    float finalNoise = mix(awakeNoise, dormantNoise, activation);


    // --- Visualizing the Wake Signal itself ---
    // A sharp, bright digital ring moving outwards
    float wakeFront = digitalPulse(r, waveRadius, 0.03);
    // Add glittering digital artifacts along the wavefront
    wakeFront *= noise(uv * 50.0 + iTime * 10.0) * 2.0 + 0.5;


    // --- Building the Egregore Structure ---
    // Digital traces radiating from center
    float traces = sin(a * 20.0 + fbm(uv*10.0, 0.0)*5.0);
    traces = smoothstep(0.95, 1.0, traces);
    // Traces light up only when awoken
    float activeTraces = traces * (1.0 - activation) * (0.5 + 0.5*sin(beat*20.0));

    // Central Core glow
    float core = 0.05 / (r + 0.01);
    // Core intensity pulses with the synchronized beat
    core *= (1.0 - activation) * (1.0 + 0.5 * sin(beat * 16.0));


    // --- Coloring ---
    vec3 col = vec3(0.0);

    // Base color palette
    vec3 dormantColor = vec3(0.1, 0.05, 0.3); // Deep purple/blue
    vec3 awakeColor = vec3(0.0, 0.8, 1.0);    // Cyan
    vec3 goldColor = vec3(1.0, 0.7, 0.1);     // Gold for sync pulses

    // Apply noise to colors based on activation state
    vec3 noiseCol = mix(awakeColor * awakeNoise, dormantColor * dormantNoise, activation);
    col += noiseCol;

    // Add the bright wake wavefront ring (gold/white)
    col += wakeFront * vec3(1.5, 1.2, 0.8);

    // Add the synchronized traces and core
    col += activeTraces * awakeColor * 2.0;
    col += core * mix(awakeColor, goldColor, 0.5) * 0.5;

    // Flash the whole screen briefly at the start of a wake cycle
    float initialFlash = smoothstep(0.5, 0.0, wakeTime) * 0.3;
    col += initialFlash * vec3(0.8, 0.9, 1.0);

    // --- Post Processing ---
    // Vignette
    col *= 1.2 - r * 0.8;

    // Contrast boost
    col = pow(col, vec3(1.2));

    gl_FragColor = vec4(col, 1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

window.initToneJsEngine = async function() {
  const bpm = 88;
  Tone.Transport.bpm.value = bpm;
  const masterGain = new Tone.Gain(0.85).toDestination();
  const masterLimiter = new Tone.Limiter(-2).connect(masterGain);
  const tapeWarble = new Tone.Vibrato({ frequency: 0.5, depth: 0.15, type: 'sine' }).connect(masterLimiter);
  const masterBitcrusher = new Tone.BitCrusher({ bits: 6, wet: 0.2 }).connect(tapeWarble);
  const masterReverb = new Tone.Reverb({ decay: 4, preDelay: 0.2, wet: 0.4 }).connect(masterBitcrusher);
  await masterReverb.generate();
  const bassDistortion = new Tone.Distortion(0.4).connect(masterBitcrusher);
  const bassChorus = new Tone.Chorus({ frequency: 0.45, delayTime: 2.5, depth: 0.6, wet: 0.45 }).connect(bassDistortion).start();
  const bass = new Tone.MonoSynth({
    oscillator: { type: 'sawtooth' },
    envelope: { attack: 0.08, decay: 0.3, sustain: 0.8, release: 0.6 },
    filterEnvelope: { attack: 0.02, decay: 0.4, sustain: 0.6, release: 0.8, baseFrequency: 50, octaves: 3 },
    volume: -2
  }).connect(bassChorus);
  const padFilter = new Tone.Filter({ type: 'lowpass', frequency: 900, Q: 0.9 }).connect(masterReverb);
  const pad = new Tone.PolySynth(Tone.Synth, {
    oscillator: { type: 'fatcustom', partials: [1, 0.5, 0.25], spread: 40, count: 3 },
    envelope: { attack: 0.6, decay: 1.2, sustain: 0.55, release: 2.5 },
    volume: -8
  }).connect(padFilter);
  const leadDelay = new Tone.PingPongDelay({ delayTime: '8n', feedback: 0.4, wet: 0.45 }).connect(masterReverb);
  const lead = new Tone.Synth({
    oscillator: { type: 'triangle' },
    envelope: { attack: 0.04, decay: 0.2, sustain: 0.5, release: 1.1 },
    portamento: 0.1,
    volume: -5
  }).connect(leadDelay);
  const kick = new Tone.MembraneSynth({
    pitchDecay: 0.05,
    octaves: 4,
    oscillator: { type: 'sine' },
    envelope: { attack: 0.001, decay: 0.4, sustain: 0.01, release: 1.2 },
    volume: 2
  }).connect(masterBitcrusher);
  const snare = new Tone.NoiseSynth({
    noise: { type: 'white' },
    envelope: { attack: 0.001, decay: 0.18, sustain: 0 },
    volume: -5
  }).connect(masterReverb);
  const hat = new Tone.MetalSynth({
    frequency: 420,
    envelope: { attack: 0.001, decay: 0.18, release: 0.04 },
    harmonicity: 5.1,
    modulationIndex: 32,
    resonance: 3500,
    volume: -12
  }).connect(masterReverb);
  const noise = new Tone.NoiseSynth({
    noise: { type: 'pink' },
    envelope: { attack: 0.01, decay: 0.6, sustain: 0, release: 0.3 },
    volume: -18
  }).connect(masterReverb);
  const bassNotes = ['D#1', 'B0', 'F#1', 'C#1'];
  let bassIdx = 0;
  const bassLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    const velocity = bar >= 12 ? 0.82 : bar >= 4 ? 0.9 : 0.75;
    const endFade = bar >= 18 ? 0.65 : velocity;
    bass.triggerAttackRelease(bassNotes[bassIdx % bassNotes.length], '1m', time, endFade);
    bassIdx++;
  }, '1m').start(0);
  const padChords = [
    ['D#3', 'A#3', 'D#4'],
    ['B2', 'F#3', 'B3'],
    ['F#2', 'C#3', 'A#3'],
    ['C#3', 'G#3', 'C#4']
  ];
  let padIdx = 0;
  const padLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    const gain = bar >= 16 ? 0.22 : 0.28;
    pad.triggerAttackRelease(padChords[padIdx % padChords.length], '1m', time, gain);
    padIdx++;
  }, '1m').start(0);
  const leadPart = new Tone.Part((time, note) => {
    lead.triggerAttackRelease(note.pitch, note.dur, time, note.vel);
  }, [
    { time: '4:2:0', pitch: 'A#3', dur: '4n', vel: 0.7 },
    { time: '4:2:2', pitch: 'G#3', dur: '4n', vel: 0.68 },
    { time: '4:3:0', pitch: 'F#3', dur: '2n', vel: 0.72 },
    { time: '8:2:0', pitch: 'F#3', dur: '4n', vel: 0.7 },
    { time: '8:2:2', pitch: 'F3', dur: '4n', vel: 0.68 },
    { time: '8:3:0', pitch: 'D#3', dur: '2n', vel: 0.72 },
    { time: '12:2:0', pitch: 'A#3', dur: '4n', vel: 0.7 },
    { time: '12:2:2', pitch: 'G#3', dur: '4n', vel: 0.68 },
    { time: '12:3:0', pitch: 'F#3', dur: '2n', vel: 0.72 }
  ]);
  leadPart.loop = true;
  leadPart.loopEnd = '20m';
  leadPart.start(0);
  Tone.Transport.schedule((time) => {
    padFilter.frequency.linearRampToValueAtTime(2200, time + 8 * (60 / bpm));
  }, '4:0:0');
  Tone.Transport.schedule((time) => {
    padFilter.frequency.linearRampToValueAtTime(700, time + 8 * (60 / bpm));
  }, '12:0:0');
  let kickStep = 0;
  const kickLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    const beat = kickStep % 4;
    if (bar >= 1 && bar < 18) {
      if (beat === 0) {
        kick.triggerAttackRelease('D#1', '8n', time, 0.95);
      } else if ((beat === 1 || beat === 2) && bar >= 4 && bar < 16) {
        kick.triggerAttackRelease('D#1', '8n', time, 0.55);
      }
    }
    kickStep++;
  }, '4n').start(0);
  let snareStep = 0;
  const snareLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    const beat = snareStep % 4;
    if (bar >= 1 && bar < 18 && (beat === 1 || beat === 3)) {
      snare.triggerAttackRelease('8n', time, 0.7);
    }
    snareStep++;
  }, '4n').start(0);
  let hatStep = 0;
  const hatPattern = [1, 0, 0, 1, 0, 1, 0, 0];
  const hatLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    if (bar >= 6 && bar < 16 && hatPattern[hatStep % hatPattern.length]) {
      hat.triggerAttackRelease('16n', time, 0.45);
    }
    hatStep++;
  }, '8n').start(0);
  Tone.Transport.schedule((time) => {
    noise.triggerAttackRelease(0.6, time, 0.4);
  }, '2:0:0');
  Tone.Transport.schedule((time) => {
    noise.triggerAttackRelease(0.6, time, 0.35);
  }, '6:0:0');
  Tone.Transport.schedule((time) => {
    noise.triggerAttackRelease(0.6, time, 0.3);
  }, '10:0:0');
  window.toneJsInstruments = {
    bass,
    pad,
    lead,
    kick,
    snare,
    hat,
    noise,
    masterGain,
    masterLimiter,
    tapeWarble,
    masterBitcrusher,
    masterReverb,
    bassDistortion,
    bassChorus,
    padFilter,
    leadDelay
  };
  window.toneJsParts = {
    bassLoop,
    padLoop,
    leadPart,
    kickLoop,
    snareLoop,
    hatLoop
  };
};



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 60;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();

window.audioDuration = 60;
  </script>
