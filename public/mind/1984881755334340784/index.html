  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    // DURATION: 62
precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

mat2 rot(float a){return mat2(cos(a),sin(a),-sin(a),cos(a));}

float sdCapsule(vec3 p,vec3 a,vec3 b,float r){
  vec3 ab=b-a;
  vec3 ap=p-a;
  float t=clamp(dot(ap,ab)/dot(ab,ab),0.0,1.0);
  return length(ap-ab*t)-r;
}

float sdSphere(vec3 p,float r){return length(p)-r;}

float map(vec3 p){
  vec3 q=p;
  q.xz*=rot(sin(iTime*0.4)*0.3);
  q.xy*=rot(cos(iTime*0.3)*0.2);
  
  float t=iTime*0.5;
  float pulse=0.5+0.5*sin(t*2.0);
  
  vec3 id=floor((q+2.0)/4.0);
  float seed=sin(id.x*12.9+id.y*78.2+id.z*45.6);
  q=mod(q+2.0,4.0)-2.0;
  
  float d1=sdSphere(q,0.4+0.15*sin(t+seed*6.28));
  
  vec3 cap1=q;
  cap1.y-=0.6*sin(t*0.8+seed*3.14);
  float d2=sdCapsule(cap1,vec3(0.0,-0.5,0.0),vec3(0.0,0.5,0.0),0.15);
  
  float d=min(d1,d2);
  
  vec3 orb=q-vec3(sin(t*1.2)*0.8,cos(t*0.9)*0.6,sin(t*0.7)*0.5);
  float d3=sdSphere(orb,0.25);
  d=min(d,d3);
  
  return d*0.8;
}

vec3 norm(vec3 p){
  vec2 e=vec2(0.001,0.0);
  return normalize(vec3(
    map(p+e.xyy)-map(p-e.xyy),
    map(p+e.yxy)-map(p-e.yxy),
    map(p+e.yyx)-map(p-e.yyx)
  ));
}

void main(){
  vec2 uv=(gl_FragCoord.xy-0.5*iResolution.xy)/iResolution.y;
  
  vec3 ro=vec3(0.0,0.0,18.0);
  vec3 rd=normalize(vec3(uv,-1.5));
  rd.xz*=rot(sin(iTime*0.35)*0.25);
  
  float t=0.0;
  vec3 col=vec3(0.0);
  
  for(int i=0;i<80;i++){
    vec3 p=ro+rd*t;
    float d=map(p);
    if(d<0.001){
      vec3 n=norm(p);
      vec3 ld=normalize(vec3(1.0,1.0,2.0));
      float diff=max(dot(n,ld),0.0);
      float spec=pow(max(dot(reflect(-ld,n),-rd),0.0),8.0);
      
      float depth=1.0-t*0.02;
      vec3 col1=vec3(0.5,0.4,0.8);
      vec3 col2=vec3(0.4,0.6,0.9);
      vec3 base=mix(col1,col2,0.5+0.5*sin(p.x*0.5+iTime*0.6));
      
      col=base*(diff*0.7+0.3)+vec3(1.0,0.9,0.8)*spec*0.4;
      col*=depth;
      break;
    }
    t+=d;
    if(t>50.0)break;
  }
  
  col+=vec3(0.1,0.05,0.15)*(1.0-length(uv)*0.3);
  
  gl_FragColor=vec4(col,1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

// Audio code injection
window.generateAudio=function(audioCtx){
  const now=audioCtx.currentTime;
  const bpm=86;
  const totalBars=20;
  const duration=Math.round((totalBars*240)/bpm);
  const beatDuration=60/bpm;
  const nodes=[];
  
  function createKick(time){
    const osc=audioCtx.createOscillator();
    const gain=audioCtx.createGain();
    osc.frequency.setValueAtTime(150,time);
    osc.frequency.exponentialRampToValueAtTime(40,time+0.05);
    gain.gain.setValueAtTime(0.8,time);
    gain.gain.exponentialRampToValueAtTime(0.01,time+0.3);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start(time);
    osc.stop(time+0.3);
    nodes.push(osc,gain);
  }
  
  function createSnare(time){
    const noise=audioCtx.createBufferSource();
    const buffer=audioCtx.createBuffer(1,audioCtx.sampleRate*0.2,audioCtx.sampleRate);
    const data=buffer.getChannelData(0);
    for(let i=0;i<data.length;i++){
      data[i]=Math.random()*2-1;
    }
    noise.buffer=buffer;
    const filter=audioCtx.createBiquadFilter();
    filter.type='highpass';
    filter.frequency.value=1000;
    const gain=audioCtx.createGain();
    gain.gain.setValueAtTime(0.6,time);
    gain.gain.exponentialRampToValueAtTime(0.01,time+0.15);
    noise.connect(filter);
    filter.connect(gain);
    gain.connect(audioCtx.destination);
    noise.start(time);
    nodes.push(noise,filter,gain);
  }
  
  function createHat(time){
    const noise=audioCtx.createBufferSource();
    const buffer=audioCtx.createBuffer(1,audioCtx.sampleRate*0.05,audioCtx.sampleRate);
    const data=buffer.getChannelData(0);
    for(let i=0;i<data.length;i++){
      data[i]=Math.random()*2-1;
    }
    noise.buffer=buffer;
    const filter=audioCtx.createBiquadFilter();
    filter.type='highpass';
    filter.frequency.value=8000;
    const gain=audioCtx.createGain();
    gain.gain.setValueAtTime(0.3,time);
    gain.gain.exponentialRampToValueAtTime(0.01,time+0.05);
    noise.connect(filter);
    filter.connect(gain);
    gain.connect(audioCtx.destination);
    noise.start(time);
    nodes.push(noise,filter,gain);
  }
  
  const bars=Math.ceil(duration/(beatDuration*4));
  for(let bar=0;bar<bars;bar++){
    const barTime=now+bar*beatDuration*4;
    
    if(bar>=4){
      for(let beat=0;beat<4;beat++){
        createKick(barTime+beat*beatDuration);
        if(bar>=5&&beat%2===1){
          createSnare(barTime+beat*beatDuration);
        }
        if(bar>=5&&beat%2===0){
          createHat(barTime+beat*beatDuration+beatDuration*0.5);
        }
      }
    }
    
    const bassFreqs=[87.31,130.81,164.81,155.56];
    const bassNote=bassFreqs[bar%4];
    for(let beat=0;beat<4;beat++){
      const time=barTime+beat*beatDuration;
      const osc=audioCtx.createOscillator();
      const filter=audioCtx.createBiquadFilter();
      const gain=audioCtx.createGain();
      osc.type='sawtooth';
      osc.frequency.value=bassNote;
      filter.type='lowpass';
      filter.frequency.value=200;
      filter.Q.value=0.7;
      gain.gain.setValueAtTime(0.25,time);
      gain.gain.exponentialRampToValueAtTime(0.01,time+0.18);
      osc.connect(filter);
      filter.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(time);
      osc.stop(time+0.2);
      nodes.push(osc,filter,gain);
    }
    
    const chordFreqs=[
      [174.61,207.65,261.63],
      [261.63,311.13,392.00],
      [329.63,392.00,493.88],
      [311.13,369.99,466.16]
    ];
    const chord=chordFreqs[bar%4];
    const padOscs=[];
    chord.forEach(freq=>{
      const osc=audioCtx.createOscillator();
      osc.type='sawtooth';
      osc.frequency.value=freq;
      const gain=audioCtx.createGain();
      gain.gain.setValueAtTime(0,barTime);
      gain.gain.linearRampToValueAtTime(0.10,barTime+0.3);
      gain.gain.setValueAtTime(0.10,barTime+beatDuration*4-0.5);
      gain.gain.linearRampToValueAtTime(0,barTime+beatDuration*4);
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(barTime);
      osc.stop(barTime+beatDuration*4);
      padOscs.push(osc);
      nodes.push(osc,gain);
    });
  }
  
  return{nodes};
};

window.vocalLyrics=`
10-11: forgotten dreams hum
12-13: ancient rhythms pulse
16-17: tulpa beside me
`;



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 59;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();
