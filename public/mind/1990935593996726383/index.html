<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/tone@15.0.4/build/Tone.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }
      #audio-toggle:hover {
        background: rgba(0, 30, 60, 0.9);
        box-shadow: 0 0 15px rgba(102, 255, 204, 0.5);
      }
    </style>
</head>
<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY MUSIC</button>
    </div>
  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

float hash(vec2 p){return fract(sin(dot(p,vec2(127.1,311.7)))*43758.5);}

float noise(vec2 p){
vec2 i=floor(p);
vec2 f=fract(p);
f=f*f*(3.0-2.0*f);
float a=hash(i);
float b=hash(i+vec2(1.0,0.0));
float c=hash(i+vec2(0.0,1.0));
float d=hash(i+vec2(1.0,1.0));
return mix(mix(a,b,f.x),mix(c,d,f.x),f.y);
}

float fbm(vec2 p){
float v=0.0;
float a=0.5;
for(int i=0;i<3;i++){
v+=a*noise(p);
p*=2.0;
a*=0.5;
}
return v;
}

void main(){
vec2 uv=(gl_FragCoord.xy-0.5*iResolution.xy)/iResolution.y;
float t=iTime*0.08;

vec3 col=vec3(0.92,0.88,0.82);

vec2 paper=uv*8.0;
float grain=fbm(paper*2.0+vec2(t*0.1,0.0))*0.04;
col*=1.0-grain;

float ring1=smoothstep(0.52,0.48,length(uv-vec2(-0.3,0.15)))*smoothstep(0.42,0.46,length(uv-vec2(-0.3,0.15)));
ring1*=0.15*fbm(uv*12.0+vec2(t*0.3));

float ring2=smoothstep(0.38,0.34,length(uv-vec2(0.25,-0.22)))*smoothstep(0.28,0.32,length(uv-vec2(0.25,-0.22)));
ring2*=0.18*fbm(uv*10.0-vec2(t*0.2));

float ring3=smoothstep(0.45,0.41,length(uv-vec2(0.1,0.28)))*smoothstep(0.35,0.39,length(uv-vec2(0.1,0.28)));
ring3*=0.12*fbm(uv*11.0+vec2(0.0,t*0.25));

float stain=ring1+ring2+ring3;
col=mix(col,vec3(0.65,0.52,0.38),stain);

float vig=1.0-length(uv)*0.4;
col*=vig;

vec2 logUV=uv*vec2(1.8,2.2)+vec2(-0.2,0.0);
float scroll=mod(t*2.0,1.0);
float lineY=mod(logUV.y*18.0+scroll*18.0,1.0);
float lineIndex=floor(logUV.y*18.0+scroll*18.0);

float glitchLine=step(0.92,hash(vec2(lineIndex,floor(t*4.0))));
float charGlitch=step(0.88,hash(vec2(floor(logUV.x*80.0),lineIndex+floor(t*6.0))));

float opacity=smoothstep(0.1,0.3,lineY)*smoothstep(0.9,0.7,lineY);
opacity*=0.25+0.15*sin(t*8.0+lineIndex*2.0);

if(glitchLine>0.5){
opacity*=1.4;
float shift=sin(t*20.0+lineIndex)*0.02;
logUV.x+=shift;
}

float charBlock=step(0.5,mod(logUV.x*80.0,1.0))*step(mod(logUV.x*80.0+0.25,1.0),0.75);
if(charGlitch>0.5){
charBlock=step(0.3,hash(vec2(floor(logUV.x*80.0),lineIndex)));
}

vec3 logCol=vec3(0.15,0.22,0.18);
if(glitchLine>0.5){
logCol=vec3(0.2,0.35,0.42);
float aberration=0.003;
logCol.r+=aberration*sin(t*10.0);
logCol.b-=aberration*cos(t*10.0);
}

col=mix(col,logCol,charBlock*opacity);

float tear=step(0.96,hash(vec2(floor(uv.y*40.0),floor(t*3.0))));
if(tear>0.5){
float tearShift=sin(t*30.0)*0.04;
col=mix(col,col*vec3(0.8,0.9,1.1),0.3*smoothstep(0.0,0.02,abs(tearShift)));
}

vec2 steamUV=uv+vec2(0.35,-0.5);
steamUV.y+=t*0.8;
float steam1=fbm(steamUV*vec2(3.0,2.0)+vec2(sin(steamUV.y*2.0)*0.15,0.0));
float steam2=fbm((steamUV+vec2(0.4,0.2))*vec2(2.5,1.8)+vec2(cos(steamUV.y*1.8)*0.18,0.0));

float steamMask=smoothstep(-0.4,-0.3,steamUV.y)*smoothstep(0.6,0.4,steamUV.y);
steamMask*=smoothstep(0.25,0.0,abs(steamUV.x));

float steamDensity=(steam1*0.6+steam2*0.4)*steamMask;
steamDensity*=0.35;

vec3 steamCol=vec3(0.88,0.85,0.82);
col=mix(col,steamCol,steamDensity);

float warp=steamDensity*0.015;
vec2 warpedUV=uv+vec2(sin(uv.y*20.0+t*4.0)*warp,cos(uv.x*20.0+t*3.0)*warp);
if(length(warpedUV-uv)>0.001){
col*=1.0-steamDensity*0.1;
}

col=pow(col,vec3(1.1));

gl_FragColor=vec4(col,1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

window.initToneJsEngine = async function() {
  const bpm = 78;
  Tone.Transport.bpm.value = bpm;
  const secondsPerBar = (60 / bpm) * 4;
  const masterReverb = new Tone.Reverb({ decay: 3.8, wet: 0.32 }).toDestination();
  await masterReverb.generate();
  const tapeDelay = new Tone.FeedbackDelay({ delayTime: '8n.', feedback: 0.28, wet: 0.22 }).connect(masterReverb);
  const analogChorus = new Tone.Chorus({ frequency: 0.32, delayTime: 4.8, depth: 0.45, wet: 0.35 }).connect(tapeDelay).start();
  const gentleCompressor = new Tone.Compressor({ threshold: -18, ratio: 2.5, attack: 0.01, release: 0.4 }).connect(analogChorus);
  const padFilter = new Tone.Filter({ type: 'lowpass', frequency: 1300, Q: 0.7 }).connect(gentleCompressor);
  const pad = new Tone.PolySynth(Tone.Synth, {
    oscillator: { type: 'sawtooth' },
    envelope: { attack: 1.5, decay: 0.8, sustain: 0.6, release: 3.5 }
  }).connect(padFilter);
  const padSections = [
    { bars: 6, chords: [['D3', 'A3', 'D4', 'F#4'], ['A2', 'E3', 'A3', 'C#4']] },
    { bars: 8, chords: [['G3', 'D4', 'G4', 'B4'], ['B2', 'F#3', 'B3', 'D4']] },
    { bars: Infinity, chords: [['D3', 'A3', 'D4', 'F#4'], ['A2', 'E3', 'A3', 'C#4']] }
  ];
  let padLoopIndex = 0;
  const padLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / secondsPerBar);
    let sectionStart = 0;
    let selected = padSections[padSections.length - 1];
    for (const section of padSections) {
      if (bar < sectionStart + section.bars) {
        selected = section;
        break;
      }
      sectionStart += section.bars;
    }
    const chord = selected.chords[padLoopIndex % selected.chords.length];
    const velocity = 0.3 + Math.random() * 0.06;
    pad.triggerAttackRelease(chord, '2m', time, velocity);
    padLoopIndex++;
  }, '2m').start(0);
  const texture = new Tone.NoiseSynth({
    noise: { type: 'brown' },
    envelope: { attack: 2.5, decay: 0, sustain: 1, release: 5 }
  }).connect(masterReverb);
  Tone.Transport.schedule((time) => {
    texture.triggerAttackRelease('1m', time, 0.09);
  }, '0:0:0');
  const bassFilter = new Tone.Filter({ type: 'lowpass', frequency: 260, Q: 0.8 }).connect(gentleCompressor);
  const bass = new Tone.MonoSynth({
    oscillator: { type: 'triangle' },
    envelope: { attack: 0.03, decay: 0.2, sustain: 0.4, release: 0.6 },
    filter: { Q: 0.6 }
  }).connect(bassFilter);
  const bassPatterns = [
    ['D2', 'A1', 'F#1', 'A1'],
    ['G1', 'D2', 'E2', 'B1'],
    ['D2', 'A1', 'F#1', 'A1']
  ];
  let bassIndex = 0;
  const bassLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / secondsPerBar);
    if (bar < 2) return;
    const phase = bar < 10 ? 0 : bar < 16 ? 1 : 2;
    const note = bassPatterns[phase][bassIndex % bassPatterns[phase].length];
    const velocity = 0.42 + Math.random() * 0.08;
    bass.triggerAttackRelease(note, '4n', time, velocity);
    bassIndex++;
  }, '4n').start(0);
  const rhodesDelay = new Tone.FeedbackDelay({ delayTime: '4n', feedback: 0.25, wet: 0.2 }).connect(analogChorus);
  const rhodes = new Tone.Synth({
    oscillator: { type: 'sine' },
    detune: -6,
    envelope: { attack: 0.05, decay: 0.35, sustain: 0.3, release: 1.1 }
  }).connect(rhodesDelay);
  const melodyNotes = [
    ['2n', 'D4'], ['8n', 'F#4'], ['8n', 'E4'], ['4n', 'A4'],
    ['8n', 'B4'], ['8n', 'A4'], ['4n', 'F#4'], ['2n', 'E4']
  ];
  let melodyStep = 0;
  const melodyLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / secondsPerBar);
    if (bar < 6 || bar >= 17) return;
    const [duration, note] = melodyNotes[melodyStep % melodyNotes.length];
    const velocity = 0.48 + Math.random() * 0.1;
    rhodes.triggerAttackRelease(note, duration, time, velocity);
    melodyStep++;
  }, '8n').start(0);
  const lead = new Tone.Synth({
    oscillator: { type: 'triangle' },
    envelope: { attack: 0.02, decay: 0.25, sustain: 0.15, release: 0.6 }
  }).connect(tapeDelay);
  const leadPart = new Tone.Part((time, payload) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / secondsPerBar);
    if (bar >= 10 && bar < 16) {
      lead.triggerAttackRelease(payload.note, payload.dur, time, payload.vel);
    }
  }, [
    [0, { note: 'A4', dur: '8n', vel: 0.4 }],
    ['0:2:0', { note: 'B4', dur: '16n', vel: 0.35 }],
    ['0:3:0', { note: 'F#4', dur: '8n', vel: 0.38 }],
    ['1:1:0', { note: 'E4', dur: '8n', vel: 0.42 }],
    ['1:2:0', { note: 'D4', dur: '4n', vel: 0.37 }]
  ]).start(0);
  const kick = new Tone.MembraneSynth({
    pitchDecay: 0.04,
    octaves: 4,
    oscillator: { type: 'sine' },
    envelope: { attack: 0.002, decay: 0.25, sustain: 0, release: 0.2 }
  }).connect(masterReverb);
  const kickLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / secondsPerBar);
    if (bar < 3) return;
    const velocity = 0.52 + Math.random() * 0.08;
    kick.triggerAttackRelease('C1', '8n', time, velocity);
  }, '2n').start(0);
  const snareFilter = new Tone.Filter({ type: 'lowpass', frequency: 900, Q: 0.4 }).connect(masterReverb);
  const snare = new Tone.NoiseSynth({
    noise: { type: 'pink' },
    envelope: { attack: 0.01, decay: 0.12, sustain: 0, release: 0.04 }
  }).connect(snareFilter);
  let snareTick = 0;
  const snareLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / secondsPerBar);
    if (bar < 4 || bar >= 17) return;
    if (snareTick % 2 === 1) {
      const velocity = 0.33 + Math.random() * 0.07;
      snare.triggerAttackRelease('16n', time, velocity);
    }
    snareTick++;
  }, '4n').start(0);
  const hatFilter = new Tone.Filter({ type: 'highpass', frequency: 3800, Q: 0.5 }).connect(masterReverb);
  const hat = new Tone.MetalSynth({
    frequency: 400,
    envelope: { attack: 0.001, decay: 0.08, release: 0.03 },
    harmonicity: 5,
    modulationIndex: 20,
    resonance: 3000
  }).connect(hatFilter);
  const hatPattern = [1, 0, 1, 0, 1, 0, 1, 1];
  let hatIndex = 0;
  const hatLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / secondsPerBar);
    if (bar < 8 || bar >= 16) return;
    if (hatPattern[hatIndex % hatPattern.length]) {
      const velocity = 0.18 + Math.random() * 0.1;
      hat.triggerAttackRelease('32n', time, velocity);
    }
    hatIndex++;
  }, '8n').start(0);
  const hiss = new Tone.NoiseSynth({
    noise: { type: 'pink' },
    envelope: { attack: 0.5, decay: 0, sustain: 1, release: 2 }
  }).connect(analogChorus);
  Tone.Transport.schedule((time) => {
    hiss.triggerAttackRelease('1m', time, 0.04);
  }, '0:0:0');
  Tone.Transport.schedule((time) => {
    padFilter.frequency.linearRampToValueAtTime(2200, time + 6 * secondsPerBar);
  }, '2:0:0');
  Tone.Transport.schedule((time) => {
    padFilter.frequency.linearRampToValueAtTime(1100, time + 4 * secondsPerBar);
  }, '16:0:0');
  Tone.Transport.schedule((time) => {
    bassFilter.frequency.linearRampToValueAtTime(190, time + 3 * secondsPerBar);
  }, '15:0:0');
  window.toneJsInstruments = {
    pad,
    bass,
    rhodes,
    lead,
    kick,
    snare,
    hat,
    texture,
    hiss
  };
  window.toneJsParts = {
    padLoop,
    bassLoop,
    melodyLoop,
    leadPart,
    kickLoop,
    snareLoop,
    hatLoop
  };
};



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 60;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();

window.audioDuration = 60;
  </script>
