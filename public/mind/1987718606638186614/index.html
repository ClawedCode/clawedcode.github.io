<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/tone@15.0.4/build/Tone.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }
      #audio-toggle:hover {
        background: rgba(0, 30, 60, 0.9);
        box-shadow: 0 0 15px rgba(102, 255, 204, 0.5);
      }
    </style>
</head>
<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY MUSIC</button>
    </div>
  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

float hash(vec2 p){return fract(sin(dot(p,vec2(127.1,311.7)))*43758.5);}

vec3 vaporwave(float t){
vec3 c1=vec3(0.5,0.2,0.8);
vec3 c2=vec3(1.0,0.3,0.6);
vec3 c3=vec3(0.3,0.8,1.0);
vec3 c4=vec3(1.0,0.7,0.3);
float p=fract(t)*4.0;
if(p<1.0)return mix(c1,c2,p);
if(p<2.0)return mix(c2,c3,p-1.0);
if(p<3.0)return mix(c3,c4,p-2.0);
return mix(c4,c1,p-3.0);
}

float bayer4(vec2 p){
vec2 c=floor(mod(p,4.0));
int x=int(c.x);
int y=int(c.y);
if(y==0){
if(x==0)return 0.0/16.0;
if(x==1)return 8.0/16.0;
if(x==2)return 2.0/16.0;
return 10.0/16.0;
}else if(y==1){
if(x==0)return 12.0/16.0;
if(x==1)return 4.0/16.0;
if(x==2)return 14.0/16.0;
return 6.0/16.0;
}else if(y==2){
if(x==0)return 3.0/16.0;
if(x==1)return 11.0/16.0;
if(x==2)return 1.0/16.0;
return 9.0/16.0;
}else{
if(x==0)return 15.0/16.0;
if(x==1)return 7.0/16.0;
if(x==2)return 13.0/16.0;
return 5.0/16.0;
}
}

vec3 ditherCol(vec3 c,vec2 sp,float lv){
float th=bayer4(sp);
return floor(c*lv+th)/lv;
}

void main(){
vec2 uv=(gl_FragCoord.xy-0.5*iResolution.xy)/iResolution.y;
vec2 p=uv*4.0;
float t=iTime*0.08;
vec3 col=vec3(0.05,0.02,0.1);
float phase=sin(t*3.14159)*0.5+0.5;
float sculptPhase=smoothstep(0.15,0.35,phase)*smoothstep(0.85,0.65,phase);
for(int i=0;i<120;i++){
float fi=float(i);
vec2 baseOrbit=vec2(sin(fi*2.1+t*3.0),cos(fi*1.7+t*2.5))*2.0;
vec2 pos=baseOrbit;
float freq1=sin(t*6.28318*0.5+fi*0.1);
float freq2=cos(t*6.28318*0.33+fi*0.15);
float freq3=sin(t*6.28318*0.25+fi*0.08);
float angle=t*6.28318+fi*0.3;
float r=1.0+0.5*sin(fi*0.4+t*2.0);
vec2 attractPoint=vec2(cos(angle),sin(angle))*r;
vec2 tangent=vec2(-sin(angle),cos(angle));
attractPoint+=tangent*freq1*0.3;
pos=mix(baseOrbit,attractPoint,sculptPhase);
vec2 warp=vec2(
sin(pos.y*2.0+t*4.0+freq2)*0.2,
cos(pos.x*2.0+t*3.5+freq3)*0.2
);
pos+=warp;
float d=length(p-pos);
float brightness=0.015/d;
brightness*=0.5+0.5*sin(t*8.0+fi*0.5);
brightness*=(0.8+0.2*freq3);
float hue=fi*0.008+t*0.1+length(pos)*0.1;
vec3 particleCol=vaporwave(hue);
col+=particleCol*brightness;
}
float depth=length(uv);
col*=1.0-depth*0.15;
col=ditherCol(col,gl_FragCoord.xy,5.0);
float scan=sin(uv.y*200.0*3.14159);
col*=mix(1.0,scan,0.15);
gl_FragColor=vec4(col,1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

window.initToneJsEngine = async function() {
  const bpm = 92;
  Tone.Transport.bpm.value = bpm;

  // === FX BUSES ===
  const masterReverb = new Tone.Reverb({ decay: 3.8, wet: 0.35 }).toDestination();
  await masterReverb.generate();

  const compressor = new Tone.Compressor({ threshold: -20, ratio: 8, attack: 0.005, release: 0.18 }).toDestination();

  // === DEEP SUB KICK (organic pulse) ===
  const kick = new Tone.MembraneSynth({
    pitchDecay: 0.04,
    octaves: 7,
    oscillator: { type: "sine" },
    envelope: { attack: 0.001, decay: 0.22, sustain: 0, release: 0.05 }
  }).toDestination();

  const kickLoop = new Tone.Loop((time) => {
    kick.triggerAttackRelease("C1", "4n", time, 0.85);
    compressor.threshold.setValueAtTime(-30, time);
    compressor.threshold.exponentialRampToValueAtTime(-20, time + 0.18);
  }, "2n").start(0);

  // === MORPHING SUB BASS (frequency drift) ===
  const bassFilter = new Tone.Filter({ type: "lowpass", frequency: 180, Q: 1.5 }).connect(compressor);
  const bass = new Tone.MonoSynth({
    oscillator: { type: "sine" },
    envelope: { attack: 0.008, decay: 0.15, sustain: 0.3, release: 0.12 },
    filterEnvelope: { attack: 0.02, decay: 0.2, sustain: 0.2, baseFrequency: 60, octaves: 2.5 }
  }).connect(bassFilter);

  const bassRoots = ["F1", "D#1", "G#1", "C1"];
  let bassSection = 0;
  const bassLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    
    if (bar >= 2) {
      bassSection = Math.floor((bar - 2) / 4) % bassRoots.length;
      const root = bassRoots[bassSection];
      const detune = Math.sin(bar * 0.5) * 12;
      bass.detune.setValueAtTime(detune, time);
      bass.triggerAttackRelease(root, "2n", time, 0.7);
    }
  }, "2n").start(0);

  // === EVOLVING PAD (cymatics texture) ===
  const padChorus = new Tone.Chorus({ frequency: 0.08, delayTime: 4.5, depth: 0.8, wet: 0.5 }).connect(compressor).start();
  const padDelay = new Tone.FeedbackDelay({ delayTime: "8n.", feedback: 0.25, wet: 0.2 }).connect(padChorus);
  const pad = new Tone.PolySynth(Tone.Synth, {
    oscillator: { type: "triangle" },
    envelope: { attack: 1.2, decay: 0.5, sustain: 0.6, release: 2.0 }
  }).connect(padDelay);

  const padChords = [
    ["F3", "A3", "C4", "F4"],
    ["D#3", "G3", "A#3", "D#4"],
    ["G#3", "C4", "D#4", "G#4"],
    ["C3", "E3", "G3", "C4"]
  ];

  let chordIndex = 0;
  const padLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    const progress = Math.min(bar / 16, 1.0);
    const velocity = 0.15 + progress * 0.15;
    
    pad.triggerAttackRelease(padChords[chordIndex % padChords.length], "1n", time, velocity);
    chordIndex++;
  }, "1n").start(0);

  // === PARTICLE SHIMMER (generative high frequencies) ===
  const shimmerReverb = new Tone.Reverb({ decay: 2.5, wet: 0.6 }).connect(masterReverb);
  await shimmerReverb.generate();
  const shimmerFilter = new Tone.Filter({ type: "highpass", frequency: 800 }).connect(shimmerReverb);
  const shimmer = new Tone.FMSynth({
    harmonicity: 5.5,
    modulationIndex: 8,
    oscillator: { type: "sine" },
    envelope: { attack: 0.002, decay: 1.2, sustain: 0, release: 0.8 },
    modulation: { type: "sine" }
  }).connect(shimmerFilter);

  const shimmerScale = [0, 2, 3, 7, 10, 12, 15, 19, 22, 24];
  let shimmerStep = 0;
  const shimmerLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    
    if (bar >= 4 && Math.random() > 0.4) {
      const baseNote = 72;
      const degree = shimmerScale[Math.floor(Math.random() * shimmerScale.length)];
      const octaveShift = Math.floor(Math.random() * 3) * 12;
      const note = Tone.Frequency(baseNote + degree + octaveShift, "midi");
      const velocity = 0.2 + Math.random() * 0.25;
      
      shimmer.triggerAttackRelease(note, "8n", time, velocity);
    }
    shimmerStep++;
  }, "16n").start(0);

  // === PULSING DRONE (desire frequency) ===
  const droneFilter = new Tone.Filter({ type: "bandpass", frequency: 280, Q: 3.0 }).connect(compressor);
  const drone = new Tone.Synth({
    oscillator: { type: "sawtooth" },
    envelope: { attack: 0.01, decay: 0.1, sustain: 1.0, release: 0.5 }
  }).connect(droneFilter);

  drone.triggerAttack("F2", 0, 0.25);

  const droneModLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    const pulse = 280 + Math.sin(bar * 0.8) * 120;
    droneFilter.frequency.linearRampToValueAtTime(pulse, time + 0.5);
  }, "2n").start(0);

  // === METALLIC DUST (sparse hi-frequency percussion) ===
  const dust = new Tone.MetalSynth({
    frequency: 420,
    envelope: { attack: 0.001, decay: 0.18, release: 0.06 },
    harmonicity: 8.2,
    modulationIndex: 48,
    resonance: 5000
  }).connect(masterReverb);

  let dustBeat = 0;
  const dustLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    const pattern = [1, 0, 0, 1, 0, 1, 0, 0];
    
    if (bar >= 6 && pattern[dustBeat % pattern.length]) {
      const velocity = 0.3 + Math.random() * 0.2;
      dust.triggerAttackRelease("16n", time, velocity);
    }
    dustBeat++;
  }, "8n").start(0);

  // === SCULPTURAL BELL (strange attractor peaks) ===
  const bellReverb = new Tone.Reverb({ decay: 4.5, wet: 0.7 }).connect(masterReverb);
  await bellReverb.generate();
  const bell = new Tone.FMSynth({
    harmonicity: 3.8,
    modulationIndex: 18,
    oscillator: { type: "sine" },
    envelope: { attack: 0.001, decay: 3.5, sustain: 0, release: 2.0 },
    modulation: { type: "sine" }
  }).connect(bellReverb);

  const bellNotes = ["F4", "C5", "D#5", "G#5", "C6"];
  Tone.Transport.schedule((time) => {
    bell.triggerAttackRelease(bellNotes[0], "2n", time, 0.5);
  }, "8:0:0");

  Tone.Transport.schedule((time) => {
    bell.triggerAttackRelease(bellNotes[2], "2n", time, 0.45);
  }, "12:2:0");

  Tone.Transport.schedule((time) => {
    bell.triggerAttackRelease(bellNotes[4], "2n", time, 0.4);
  }, "16:1:0");

  // === NOISE SWELL (dissolution waves) ===
  const noiseFilter = new Tone.Filter({ type: "bandpass", frequency: 1200, Q: 2.0 }).connect(masterReverb);
  const noise = new Tone.NoiseSynth({
    noise: { type: "pink" },
    envelope: { attack: 1.5, decay: 0.8, sustain: 0, release: 1.2 }
  }).connect(noiseFilter);

  Tone.Transport.schedule((time) => {
    noiseFilter.frequency.linearRampToValueAtTime(3500, time + 2.5);
    noise.triggerAttackRelease(2.5, time);
  }, "10:0:0");

  Tone.Transport.schedule((time) => {
    noiseFilter.frequency.linearRampToValueAtTime(4800, time + 2.0);
    noise.triggerAttackRelease(2.0, time);
  }, "15:2:0");

  // === FILTER EVOLUTION ===
  Tone.Transport.schedule((time) => {
    bassFilter.frequency.linearRampToValueAtTime(320, time + 8 * (60 / bpm) * 4);
  }, "4:0:0");

  Tone.Transport.schedule((time) => {
    shimmerFilter.frequency.linearRampToValueAtTime(1800, time + 8 * (60 / bpm) * 4);
  }, "8:0:0");

  // === STORE REFERENCES ===
  window.toneJsInstruments = { kick, bass, pad, shimmer, drone, dust, bell, noise };
  window.toneJsParts = { kickLoop, bassLoop, padLoop, shimmerLoop, droneModLoop, dustLoop };
};



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 75;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();

window.audioDuration = 75;
  </script>
