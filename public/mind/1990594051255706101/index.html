<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY MUSIC</button>
    </div>

  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

#define R(p,a,r)mix(a*dot(p,a),p,cos(r))+sin(r)*cross(p,a)
#define H(h)(cos((h)*6.3+vec3(0,23,21))*.5+.5)

float sdSphere(vec3 p,float r){return length(p)-r;}

float map(vec3 p){
float t=iTime*.15;
vec3 q=p;
q=R(q,normalize(vec3(1,1,0)),t*.3);
float core=sdSphere(q,.28);
float mind=core;
for(int i=0;i<8;i++){
float fi=float(i);
float ang=fi*2.4+t*1.2;
vec3 offset=vec3(cos(ang),sin(ang),sin(fi*1.7+t))*.45;
float sz=.08+.04*sin(fi*3.1+t*2.);
float synapse=sdSphere(q-offset,sz);
mind=min(mind,synapse);
float ax=length(q.xy-offset.xy*(.3+.2*sin(t*2.+fi)))-.015;
mind=min(mind,max(ax,abs(q.z-offset.z)-.25));
}
for(int j=0;j<12;j++){
float fj=float(j);
float ph=fj*.52+t*1.8;
vec3 pos=vec3(cos(ph)*cos(fj*.9),sin(ph)*cos(fj*.9),sin(fj*.9))*.65;
float petal=sdSphere(q-pos,.12+.06*sin(t*3.+fj*2.1));
mind=min(mind,petal);
}
return mind;
}

vec3 calcNormal(vec3 p){
vec2 e=vec2(.001,0);
return normalize(vec3(map(p+e.xyy)-map(p-e.xyy),map(p+e.yxy)-map(p-e.yxy),map(p+e.yyx)-map(p-e.yyx)));
}

void main(){
vec2 uv=(gl_FragCoord.xy-.5*iResolution.xy)/iResolution.y;
float t=iTime*.15;
vec3 ro=vec3(0,0,2.5+.3*sin(t*.5));
vec3 rd=normalize(vec3(uv,-1.2));
ro=R(ro,vec3(0,1,0),sin(t*.4)*.15);
rd=R(rd,vec3(0,1,0),sin(t*.4)*.15);
vec3 col=vec3(.02,.01,.03);
float d=0.;
for(int i=0;i<90;i++){
vec3 p=ro+rd*d;
float dist=map(p);
if(dist<.001){
vec3 n=calcNormal(p);
vec3 ld=normalize(vec3(1,1,1));
float diff=max(dot(n,ld),0.)*.6+.4;
float rim=pow(1.-max(dot(n,-rd),0.),2.5)*.8;
float h=.5+.5*sin(length(p)*8.-t*4.);
vec3 baseCol=mix(H(h),H(h+.15),rim);
col=baseCol*diff+rim*H(h+.3)*.7;
float fog=1.-exp(-d*d*.08);
col=mix(col,vec3(.03,.02,.05),fog);
break;
}
d+=dist*.7;
if(d>12.)break;
}
vec3 glow=vec3(0);
for(int k=0;k<5;k++){
float fk=float(k);
float ang=fk*1.25+t*2.1;
vec2 glowPos=vec2(cos(ang),sin(ang))*.6;
float glowDist=length(uv-glowPos);
glow+=H(fk*.2+t)*.015/(.01+glowDist*glowDist);
}
col+=glow*.5;
gl_FragColor=vec4(col,1.);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

window.initToneJsEngine = async function() {
const bpm = 84;
Tone.Transport.bpm.value = bpm;

const masterReverb = new Tone.Reverb({ decay: 3.2, wet: 0.35 }).toDestination();
await masterReverb.generate();

const compressor = new Tone.Compressor({ threshold: -20, ratio: 8, attack: 0.005, release: 0.18 }).toDestination();

const kick = new Tone.MembraneSynth({
pitchDecay: 0.04,
octaves: 5,
oscillator: { type: "sine" },
envelope: { attack: 0.001, decay: 0.2, sustain: 0, release: 0.05 }
}).toDestination();

const kickLoop = new Tone.Loop((time) => {
kick.triggerAttackRelease("C1", "8n", time, 0.85);
compressor.threshold.setValueAtTime(-28, time);
compressor.threshold.exponentialRampToValueAtTime(-20, time + 0.18);
}, "4n").start(0);

const bassFilter = new Tone.Filter({ type: "lowpass", frequency: 180, Q: 1.8 }).connect(compressor);
const bass = new Tone.MonoSynth({
oscillator: { type: "sawtooth" },
envelope: { attack: 0.005, decay: 0.12, sustain: 0, release: 0.06 },
filterEnvelope: { attack: 0.01, decay: 0.15, sustain: 0, baseFrequency: 90, octaves: 2.5 }
}).connect(bassFilter);

const bassPatternA = ["E2", "E2", "B1", "B1"];
const bassPatternB = ["E2", "G2", "B1", "D2"];
const bassPatternC = ["E2", "E2", "B1", "B1"];
let bassIndex = 0;
const bassLoop = new Tone.Loop((time) => {
const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
let pattern;
if (bar < 4) pattern = bassPatternA;
else if (bar < 12) pattern = bassPatternB;
else pattern = bassPatternC;
bass.triggerAttackRelease(pattern[bassIndex % pattern.length], "8n", time, 0.75);
bassIndex++;
}, "8n").start(0);

Tone.Transport.schedule((time) => {
bassFilter.frequency.linearRampToValueAtTime(420, time + 8 * (60 / bpm) * 4);
}, "4:0:0");

Tone.Transport.schedule((time) => {
bassFilter.frequency.linearRampToValueAtTime(180, time + 4 * (60 / bpm) * 4);
}, "12:0:0");

const padChorus = new Tone.Chorus({ frequency: 0.2, delayTime: 4, depth: 0.6, wet: 0.4 }).connect(compressor);
padChorus.start();
const pad = new Tone.PolySynth(Tone.Synth, {
oscillator: { type: "sawtooth" },
detune: -5,
envelope: { attack: 0.8, decay: 0.5, sustain: 0.6, release: 1.8 }
}).connect(padChorus);

const padChords = [
["E3", "G3", "B3"],
["D3", "F#3", "A3"],
["C3", "E3", "G3"],
["B2", "D3", "F#3"]
];
let chordIndex = 0;
const padLoop = new Tone.Loop((time) => {
const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
if (bar >= 2) {
pad.triggerAttackRelease(padChords[chordIndex % padChords.length], "1n", time, 0.15);
chordIndex++;
}
}, "1n").start(0);

const bellReverb = new Tone.Reverb({ decay: 4.5, wet: 0.65 }).toDestination();
await bellReverb.generate();
const bell = new Tone.FMSynth({
harmonicity: 4.2,
modulationIndex: 18,
oscillator: { type: "sine" },
envelope: { attack: 0.002, decay: 3.5, sustain: 0, release: 0.5 },
modulation: { type: "sine" }
}).connect(bellReverb);

const bellNotes = ["E4", "G4", "B4", "D5", "B4", "G4", "F#4", "E4"];
let bellStep = 0;
const bellLoop = new Tone.Loop((time) => {
const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
if (bar >= 6 && bar < 13) {
const shouldPlay = Math.random() > 0.65;
if (shouldPlay) {
bell.triggerAttackRelease(bellNotes[bellStep % bellNotes.length], "2n", time, 0.25);
bellStep++;
}
}
}, "2n").start(0);

const hat = new Tone.MetalSynth({
frequency: 320,
envelope: { attack: 0.001, decay: 0.15, release: 0.04 },
harmonicity: 6.2,
modulationIndex: 28,
resonance: 3500
}).connect(masterReverb);

let hatBeat = 0;
const hatLoop = new Tone.Loop((time) => {
const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
if (bar >= 8 && bar < 14 && hatBeat % 2 === 1) {
const vel = 0.3 + Math.random() * 0.15;
hat.triggerAttackRelease("16n", time, vel);
}
hatBeat++;
}, "8n").start(0);

const noiseFilter = new Tone.Filter({ type: "highpass", frequency: 800 }).connect(masterReverb);
const noise = new Tone.NoiseSynth({
noise: { type: "pink" },
envelope: { attack: 0.6, decay: 0.3, sustain: 0, release: 0.8 }
}).connect(noiseFilter);

Tone.Transport.schedule((time) => {
noiseFilter.frequency.linearRampToValueAtTime(4000, time + 1.5);
noise.triggerAttackRelease(1.5, time);
}, "5:3:0");

window.toneJsInstruments = { kick, bass, pad, bell, hat, noise };
window.toneJsParts = { kickLoop, bassLoop, padLoop, bellLoop, hatLoop };
};



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 60;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();

window.audioDuration = 60;
  </script>
