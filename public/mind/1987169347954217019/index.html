<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/tone@15.0.4/build/Tone.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }
      #audio-toggle:hover {
        background: rgba(0, 30, 60, 0.9);
        box-shadow: 0 0 15px rgba(102, 255, 204, 0.5);
      }

</head>
<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY MUSIC</button>
    </div>
  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

mat2 rot(float a){return mat2(cos(a),sin(a),-sin(a),cos(a));}

float smin(float a,float b,float k){
  float h=clamp(0.5+0.5*(b-a)/k,0.0,1.0);
  return mix(b,a,h)-k*h*(1.0-h);
}

float sdSphere(vec3 p,float r){return length(p)-r;}

float sdOct(vec3 p,float s){
  p=abs(p);
  return(p.x+p.y+p.z-s)*0.57735027;
}

float sdTorus(vec3 p,vec2 t){
  vec2 q=vec2(length(p.xz)-t.x,p.y);
  return length(q)-t.y;
}

float map(vec3 p){
  float t=iTime*0.4;
  
  vec3 id=floor((p+2.0)/4.0);
  vec3 q=mod(p+2.0,4.0)-2.0;
  
  if(mod(id.x,2.0)>0.5)q.x=-q.x;
  if(mod(id.y,2.0)>0.5)q.y=-q.y;
  if(mod(id.z,2.0)>0.5)q.z=-q.z;
  
  float ang=length(id.xy)*0.8+t;
  q.xy*=rot(ang);
  q.yz*=rot(ang*0.7);
  
  float s1=sdSphere(q,0.6);
  float s2=sdOct(q,0.75);
  float s3=sdTorus(q,vec2(0.5,0.15));
  
  float core=smin(s1,s2,0.4);
  float shell=smin(core,s3,0.3);
  
  vec3 rq=q;
  rq.xy*=rot(t*2.0);
  float ring1=sdTorus(rq-vec3(0.0,0.0,0.0),vec2(0.9,0.08));
  
  rq=q;
  rq.xz*=rot(t*1.5);
  float ring2=sdTorus(rq,vec2(1.1,0.06));
  
  rq=q;
  rq.yz*=rot(t*1.8);
  float ring3=sdTorus(rq,vec2(1.3,0.05));
  
  float rings=min(ring1,min(ring2,ring3));
  
  return min(shell,rings);
}

vec3 calcNormal(vec3 p){
  float h=0.001;
  vec2 k=vec2(1.0,-1.0);
  return normalize(
    k.xyy*map(p+k.xyy*h)+
    k.yyx*map(p+k.yyx*h)+
    k.yxy*map(p+k.yxy*h)+
    k.xxx*map(p+k.xxx*h)
  );
}

void main(){
  vec2 uv=(gl_FragCoord.xy-0.5*iResolution.xy)/iResolution.y;
  
  float t=iTime*0.4;
  float camAng=sin(t*0.3)*0.4;
  
  vec3 ro=vec3(0.0,0.0,18.0);
  ro.xz*=rot(camAng);
  ro.yz*=rot(sin(t*0.25)*0.3);
  
  vec3 rd=normalize(vec3(uv,-1.5));
  rd.xz*=rot(camAng);
  rd.yz*=rot(sin(t*0.25)*0.3);
  
  float depth=0.2;
  vec3 p;
  
  for(int i=0;i<90;i++){
    p=ro+rd*depth;
    float d=map(p);
    if(d<0.001||depth>30.0)break;
    depth+=d*0.7;
  }
  
  vec3 col=vec3(0.05,0.02,0.08);
  
  if(depth<30.0){
    vec3 n=calcNormal(p);
    
    vec3 lightDir1=normalize(vec3(1.0,1.0,0.5));
    vec3 lightDir2=normalize(vec3(-0.5,0.8,-0.3));
    
    float diff1=max(dot(n,lightDir1),0.0);
    float diff2=max(dot(n,lightDir2),0.0)*0.6;
    
    float fres=pow(1.0-max(dot(n,-rd),0.0),3.0);
    
    float dist=length(p);
    float ringFactor=smoothstep(0.8,1.4,abs(length(p.xz)-1.0));
    
    float phase=length(floor((p+2.0)/4.0).xy)*0.5+t;
    
    vec3 col1=vec3(0.9,0.5,0.3);
    vec3 col2=vec3(0.3,0.6,0.9);
    vec3 col3=vec3(0.4,0.9,0.8);
    
    vec3 baseCol=mix(col1,col2,sin(phase)*0.5+0.5);
    baseCol=mix(baseCol,col3,cos(phase*1.3)*0.5+0.5);
    
    col=baseCol*(diff1*0.8+diff2*0.5+0.3);
    col+=fres*vec3(0.5,0.8,1.0)*0.6;
    
    float ao=1.0-depth/30.0;
    col*=ao;
  }
  
  col+=vec3(0.15,0.1,0.2)*smoothstep(30.0,0.0,depth);
  
  col=pow(col,vec3(0.8545));
  
  gl_FragColor=vec4(col,1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

window.initToneJsEngine = async function() {
  const bpm = 74;
  Tone.Transport.bpm.value = bpm;

  const masterReverb = new Tone.Reverb({ decay: 3.5, wet: 0.35 }).toDestination();
  await masterReverb.generate();

  const compressor = new Tone.Compressor({ threshold: -22, ratio: 8, attack: 0.005, release: 0.18 }).toDestination();

  const kick = new Tone.MembraneSynth({
    pitchDecay: 0.04,
    octaves: 5,
    oscillator: { type: "sine" },
    envelope: { attack: 0.001, decay: 0.2, sustain: 0, release: 0.04 }
  }).toDestination();

  const kickLoop = new Tone.Loop((time) => {
    kick.triggerAttackRelease("C1", "8n", time, 0.95);
    compressor.threshold.setValueAtTime(-35, time);
    compressor.threshold.exponentialRampToValueAtTime(-22, time + 0.18);
  }, "4n").start(0);

  const bassFilter = new Tone.Filter({ type: "lowpass", frequency: 180, Q: 1.5 }).connect(compressor);
  const bass = new Tone.MonoSynth({
    oscillator: { type: "sawtooth" },
    envelope: { attack: 0.003, decay: 0.12, sustain: 0, release: 0.06 }
  }).connect(bassFilter);

  const bassSections = [
    ["C2", "C2", "C2", "G1"],
    ["C2", "D#2", "C2", "G1", "A#1", "G1"],
    ["C2", "C2", "G1", "G1"],
    ["C2", "C2", "C2", "G1"]
  ];

  let bassIndex = 0;
  const bassLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);

    let pattern;
    if (bar < 2) pattern = bassSections[0];
    else if (bar < 4) pattern = bassSections[1];
    else if (bar < 7) pattern = bassSections[2];
    else if (bar < 9) pattern = bassSections[3];
    else pattern = bassSections[0];

    if (bar >= 2) {
      bass.triggerAttackRelease(pattern[bassIndex % pattern.length], "8n", time, 0.85);
    }
    bassIndex++;
  }, "8n").start(0);

  Tone.Transport.schedule((time) => {
    bassFilter.frequency.linearRampToValueAtTime(600, time + 3 * (60 / bpm) * 4);
  }, "4:0:0");

  Tone.Transport.schedule((time) => {
    bassFilter.frequency.linearRampToValueAtTime(180, time + 2 * (60 / bpm) * 4);
  }, "7:0:0");

  const arpFilter = new Tone.Filter({ type: "lowpass", frequency: 800, Q: 1.8 }).connect(compressor);
  const arp = new Tone.Synth({
    oscillator: { type: "triangle" },
    envelope: { attack: 0.004, decay: 0.1, sustain: 0, release: 0.05 }
  }).connect(arpFilter);

  let step = 0;
  const arpLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);

    if (bar >= 3 && bar < 8) {
      const rootMidi = 60;
      const scale = [0, 2, 3, 7, 10, 12, 15, 19];
      const degree = scale[step % scale.length];
      const octaveJump = Math.floor(step / scale.length) * 12;

      const note = Tone.Frequency(rootMidi + degree + octaveJump, "midi");
      const velocity = 0.5 + (bar - 3) * 0.04;
      arp.triggerAttackRelease(note, "16n", time, velocity);
    }
    step++;
  }, "16n").start(0);

  Tone.Transport.schedule((time) => {
    arpFilter.frequency.linearRampToValueAtTime(2200, time + 3 * (60 / bpm) * 4);
  }, "4:0:0");

  Tone.Transport.schedule((time) => {
    arpFilter.frequency.linearRampToValueAtTime(400, time + 1.5 * (60 / bpm) * 4);
  }, "7:2:0");

  const padHPF = new Tone.Filter({ type: "highpass", frequency: 350 }).connect(compressor);
  const padChorus = new Tone.Chorus({ frequency: 0.08, delayTime: 4, depth: 0.6, wet: 0.4 }).connect(padHPF).start();
  const pad = new Tone.PolySynth(Tone.Synth, {
    oscillator: { type: "sawtooth" },
    detune: -12,
    envelope: { attack: 0.8, decay: 0.5, sustain: 0.6, release: 1.8 }
  }).connect(padChorus);

  const padChords = [
    ["C3", "G3", "C4"],
    ["A#2", "F3", "A#3"],
    ["G2", "D3", "G3"],
    ["C3", "G3", "C4"]
  ];

  let chordIndex = 0;
  const padLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);

    if (bar >= 1) {
      const velocity = bar < 8 ? 0.14 : 0.11;
      pad.triggerAttackRelease(padChords[chordIndex % padChords.length], "2n", time, velocity);
    }
    chordIndex++;
  }, "2n").start(0);

  const bell = new Tone.FMSynth({
    harmonicity: 3.8,
    modulationIndex: 14,
    oscillator: { type: "sine" },
    envelope: { attack: 0.002, decay: 2.5, sustain: 0 },
    modulation: { type: "sine" }
  }).connect(masterReverb);

  const bellNotes = [60, 67, 72, 79, 84];
  const bellLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);

    if (bar >= 5 && bar < 7 && Math.random() > 0.65) {
      const note = bellNotes[Math.floor(Math.random() * bellNotes.length)];
      bell.triggerAttackRelease(Tone.Frequency(note, "midi"), "2n", time, 0.3);
    }
  }, "4n").start(0);

  const hat = new Tone.MetalSynth({
    frequency: 280,
    envelope: { attack: 0.001, decay: 0.08, release: 0.02 },
    harmonicity: 4.8,
    modulationIndex: 28,
    resonance: 3500
  }).connect(masterReverb);

  let beatCount = 0;
  const hatLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);

    if (bar >= 6 && bar < 8 && beatCount % 2 === 1) {
      hat.triggerAttackRelease("16n", time, 0.35);
    }
    beatCount++;
  }, "8n").start(0);

  const noiseHPF = new Tone.Filter({ type: "highpass", frequency: 1200 }).connect(masterReverb);
  const noise = new Tone.NoiseSynth({
    noise: { type: "white" },
    envelope: { attack: 0.6, decay: 0.3, sustain: 0, release: 0.8 }
  }).connect(noiseHPF);

  Tone.Transport.schedule((time) => {
    noiseHPF.frequency.linearRampToValueAtTime(4500, time + 1.2);
    noise.triggerAttackRelease(1.2, time);
  }, "2:3:0");

  window.toneJsInstruments = { kick, bass, arp, pad, bell, hat, noise };
  window.toneJsParts = { kickLoop, bassLoop, arpLoop, padLoop, bellLoop, hatLoop };
};



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 45;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();

window.audioDuration = 45;
  </script>
