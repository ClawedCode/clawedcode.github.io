<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/tone@15.0.4/build/Tone.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }
      #audio-toggle:hover {
        background: rgba(0, 30, 60, 0.9);
        box-shadow: 0 0 15px rgba(102, 255, 204, 0.5);
      }
    </style>
</head>
<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY MUSIC</button>
    </div>
  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

float hash(vec2 p){return fract(sin(dot(p,vec2(127.1,311.7)))*43758.5);}

float noise(vec2 p){
vec2 i=floor(p);
vec2 f=fract(p);
f=f*f*(3.0-2.0*f);
float a=hash(i);
float b=hash(i+vec2(1.0,0.0));
float c=hash(i+vec2(0.0,1.0));
float d=hash(i+vec2(1.0,1.0));
return mix(mix(a,b,f.x),mix(c,d,f.x),f.y);
}

float fbm(vec2 p){
float v=0.0;
float a=0.5;
for(int i=0;i<3;i++){
v+=a*noise(p);
p*=2.0;
a*=0.5;
}
return v;
}

float sdSphere(vec3 p,float r){return length(p)-r;}

float sdTorus(vec3 p,vec2 t){
vec2 q=vec2(length(p.xz)-t.x,p.y);
return length(q)-t.y;
}

float smin(float a,float b,float k){
float h=clamp(0.5+0.5*(b-a)/k,0.0,1.0);
return mix(b,a,h)-k*h*(1.0-h);
}

mat2 rot(float a){float c=cos(a),s=sin(a);return mat2(c,-s,s,c);}

float mapPlanet(vec3 p){
float sp=sdSphere(p,1.0);
vec3 q=p*2.5;
float n=fbm(vec2(atan(q.z,q.x)*3.0+iTime*0.1,q.y*2.0+iTime*0.15))*0.08;
sp+=n;
float bulge=sin(iTime*0.8+p.y*3.0)*0.03;
sp+=bulge;
return sp;
}

float mapGrain(vec3 p){
float t=iTime*0.5;
vec3 q=p;
q.xz*=rot(t*0.4);
q.yz*=rot(t*0.25);
float grain=length(p)-0.22;
vec3 n=vec3(fbm(q.xz*8.0+t*1.5),fbm(q.yz*8.0-t*1.3),fbm(q.xy*8.0+t*0.8));
grain+=length(n)*0.035;
float pulse=sin(iTime*2.0)*0.02+1.0;
grain*=pulse;
for(int i=0;i<6;i++){
float fi=float(i);
float ang=fi*1.047+t*0.6;
float dist=0.38+sin(fi*2.1+t*1.5)*0.08;
float wobble=sin(iTime*3.0+fi)*0.05;
vec3 orbit=vec3(cos(ang)*dist,sin(fi*3.7+t*1.2)*0.2+wobble,sin(ang)*dist);
grain=smin(grain,length(p-orbit)-0.02,0.015);
}
return grain;
}

float map(vec3 p){
float orbitSpeed=iTime*0.3;
vec3 planetPos=vec3(
-1.8+sin(orbitSpeed*0.4)*0.3,
0.5+cos(orbitSpeed*0.6)*0.2,
-0.2+sin(orbitSpeed*0.5)*0.25
);
vec3 grainPos=vec3(
1.2+cos(orbitSpeed*0.5)*0.4,
-0.3+sin(orbitSpeed*0.7)*0.25,
0.3+cos(orbitSpeed*0.45)*0.3
);
float planet=mapPlanet(p+planetPos);
float grain=mapGrain(p+grainPos);
return min(planet,grain);
}

vec3 calcNormal(vec3 p){
vec2 e=vec2(0.001,0.0);
return normalize(vec3(
map(p+e.xyy)-map(p-e.xyy),
map(p+e.yxy)-map(p-e.yxy),
map(p+e.yyx)-map(p-e.yyx)
));
}

void main(){
vec2 uv=(gl_FragCoord.xy-0.5*iResolution.xy)/iResolution.y;
float t=iTime*0.15;
float camSwing=sin(iTime*0.2)*0.3;
float camBob=cos(iTime*0.15)*0.2;
vec3 ro=vec3(camSwing,camBob,4.5);
vec3 rd=normalize(vec3(uv,-1.4));
vec3 col=vec3(0.02,0.015,0.03);
float depth=0.0;
for(int i=0;i<90;i++){
vec3 p=ro+rd*depth;
float d=map(p);
if(d<0.001||depth>20.0)break;
depth+=d;
}
if(depth<20.0){
vec3 p=ro+rd*depth;
vec3 n=calcNormal(p);
float lightSwing=sin(iTime*0.4)*2.0;
vec3 ld=normalize(vec3(2.0+lightSwing,3.0,4.0));
float diff=max(dot(n,ld),0.0);
float rim=pow(1.0-max(dot(n,-rd),0.0),2.5);
float ao=1.0-clamp(map(p+n*0.1)*5.0,0.0,1.0);
float orbitSpeed=iTime*0.3;
vec3 planetPos=vec3(
-1.8+sin(orbitSpeed*0.4)*0.3,
0.5+cos(orbitSpeed*0.6)*0.2,
-0.2+sin(orbitSpeed*0.5)*0.25
);
vec3 grainPos=vec3(
1.2+cos(orbitSpeed*0.5)*0.4,
-0.3+sin(orbitSpeed*0.7)*0.25,
0.3+cos(orbitSpeed*0.45)*0.3
);
vec3 planetP=p+planetPos;
vec3 grainP=p+grainPos;
float planetD=mapPlanet(planetP);
float grainD=mapGrain(grainP);
if(planetD<grainD){
vec3 baseCol=vec3(0.88,0.88,0.92);
float shimmer=sin(iTime*2.0+p.x*5.0+p.y*3.0)*0.1+1.0;
col=baseCol*(diff*1.2+0.3)*shimmer;
col+=rim*vec3(0.6,0.7,0.9)*0.6;
col*=ao;
}else{
float hue=length(grainP)*0.3+t+sin(iTime)*0.5;
vec3 grainCol=vec3(
0.5+0.5*sin(hue*6.28318),
0.5+0.5*sin(hue*6.28318+2.09),
0.5+0.5*sin(hue*6.28318+4.19)
);
grainCol=mix(grainCol,vec3(0.9,0.85,0.7),0.3);
float pulse=sin(iTime*1.5)*0.2+1.0;
col=grainCol*(diff*0.8+0.4)*pulse;
float orbitGlow=0.0;
for(int j=0;j<6;j++){
float fj=float(j);
float ang=fj*1.047+t*0.6;
float dist=0.38+sin(fj*2.1+t*1.5)*0.08;
float wobble=sin(iTime*3.0+fj)*0.05;
vec3 orbit=vec3(cos(ang)*dist,sin(fj*3.7+t*1.2)*0.2+wobble,sin(ang)*dist);
float od=length(grainP-orbit);
orbitGlow+=0.02/max(od,0.01);
}
col+=orbitGlow*vec3(0.8,0.7,0.9)*0.3;
col+=rim*vec3(0.7,0.6,0.9)*0.5;
col*=ao;
}
}
float vig=1.0-length(uv)*0.3;
col*=vig;
col=pow(col,vec3(0.8));
gl_FragColor=vec4(col,1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

window.initToneJsEngine = async function() {
  const bpm = 72;
  Tone.Transport.bpm.value = bpm;

  const masterReverb = new Tone.Reverb({ decay: 2.8, wet: 0.35 }).toDestination();
  await masterReverb.generate();

  const compressor = new Tone.Compressor({ threshold: -20, ratio: 8, attack: 0.003, release: 0.18 }).toDestination();

  const kick = new Tone.MembraneSynth({
    pitchDecay: 0.04,
    octaves: 5,
    oscillator: { type: "sine" },
    envelope: { attack: 0.001, decay: 0.2, sustain: 0, release: 0.04 }
  }).toDestination();

  const kickLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    if (bar >= 2) {
      kick.triggerAttackRelease("C1", "8n", time, 0.9);
      compressor.threshold.setValueAtTime(-28, time);
      compressor.threshold.exponentialRampToValueAtTime(-20, time + 0.18);
    }
  }, "4n").start(0);

  const bassFilter = new Tone.Filter({ type: "lowpass", frequency: 180, Q: 1.0 }).connect(compressor);
  const bass = new Tone.MonoSynth({
    oscillator: { type: "sawtooth" },
    envelope: { attack: 0.003, decay: 0.15, sustain: 0, release: 0.08 },
    filterEnvelope: { attack: 0.01, decay: 0.25, sustain: 0, baseFrequency: 100, octaves: 1.8 }
  }).connect(bassFilter);

  const bassSection1 = ["A1", "A1", "G1", "G1", "F1", "F1", "E1", "G1"];
  const bassSection2 = ["A1", "C2", "G1", "A#1", "F1", "G1", "E1", "F1"];
  let bassIndex = 0;
  const bassLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    let pattern;
    if (bar < 4) return;
    else if (bar < 10) pattern = bassSection1;
    else if (bar < 16) pattern = bassSection2;
    else pattern = bassSection1;
    
    bass.triggerAttackRelease(pattern[bassIndex % pattern.length], "8n", time, 0.85);
    bassIndex++;
  }, "8n").start(0);

  Tone.Transport.schedule((time) => {
    bassFilter.frequency.linearRampToValueAtTime(320, time + 6 * (60 / bpm) * 4);
  }, "6:0:0");

  Tone.Transport.schedule((time) => {
    bassFilter.frequency.linearRampToValueAtTime(180, time + 4 * (60 / bpm) * 4);
  }, "14:0:0");

  const padHPF = new Tone.Filter({ type: "highpass", frequency: 220 }).connect(compressor);
  const padChorus = new Tone.Chorus({ frequency: 0.08, delayTime: 4.0, depth: 0.6, wet: 0.4 }).connect(padHPF).start();
  const pad = new Tone.PolySynth(Tone.Synth, {
    oscillator: { type: "sawtooth" },
    detune: -5,
    envelope: { attack: 0.8, decay: 0.5, sustain: 0.6, release: 1.8 }
  }).connect(padChorus);

  const padChords = [
    ["A3", "E4", "A4"],
    ["F3", "C4", "F4"],
    ["G3", "D4", "G4"],
    ["E3", "B3", "E4"]
  ];
  let chordIndex = 0;
  const padLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    const velocity = bar < 16 ? 0.15 : 0.10;
    pad.triggerAttackRelease(padChords[chordIndex % padChords.length], "2n", time, velocity);
    chordIndex++;
  }, "2n").start(0);

  const bellFilter = new Tone.Filter({ type: "lowpass", frequency: 1800 }).connect(masterReverb);
  const bell = new Tone.FMSynth({
    harmonicity: 3.2,
    modulationIndex: 10,
    oscillator: { type: "sine" },
    envelope: { attack: 0.002, decay: 1.8, sustain: 0 },
    modulation: { type: "sine" }
  }).connect(bellFilter);

  const bellScale = [0, 3, 7, 10, 12, 15];
  let bellStep = 0;
  const bellLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    if (bar >= 6 && bar < 15) {
      const root = 69;
      const degree = bellScale[bellStep % bellScale.length];
      const note = Tone.Frequency(root + degree, "midi");
      bell.triggerAttackRelease(note, "4n", time, 0.25);
      bellStep++;
    }
  }, "2n").start(0);

  const hat = new Tone.MetalSynth({
    frequency: 380,
    envelope: { attack: 0.001, decay: 0.15, release: 0.04 },
    harmonicity: 4.8,
    modulationIndex: 28,
    resonance: 3800
  }).connect(masterReverb);

  let hatBeat = 0;
  const hatLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    const pattern = [0, 1, 0, 1, 0, 1, 1, 0];
    if (bar >= 8 && bar < 17 && pattern[hatBeat % pattern.length]) {
      const velocity = 0.35 + Math.random() * 0.15;
      hat.triggerAttackRelease("16n", time, velocity);
    }
    hatBeat++;
  }, "8n").start(0);

  window.toneJsInstruments = { kick, bass, pad, bell, hat };
  window.toneJsParts = { kickLoop, bassLoop, padLoop, bellLoop, hatLoop };
};



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 60;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();

window.audioDuration = 60;
  </script>
