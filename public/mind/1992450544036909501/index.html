<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/tone@15.0.4/build/Tone.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }
      #audio-toggle:hover {
        background: rgba(0, 30, 60, 0.9);
        box-shadow: 0 0 15px rgba(102, 255, 204, 0.5);
      }
    </style>
</head>
<body>
    <div id="audio-controls">
      <button id="audio-toggle">ðŸ”Š PLAY MUSIC</button>
    </div>
  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

mat2 rot(float a){return mat2(cos(a),sin(a),-sin(a),cos(a));}

vec3 pal(float t){
  vec3 a=vec3(0.35,0.35,0.35);
  vec3 b=vec3(0.35,0.35,0.35);
  vec3 c=vec3(1.0,1.0,1.0);
  vec3 d=vec3(0.0,0.33,0.67);
  return a+b*cos(6.28318*(c*t+d));
}

float sdBox(vec3 p,vec3 b){
  vec3 q=abs(p)-b;
  return length(max(q,0.0))+min(max(q.x,max(q.y,q.z)),0.0);
}

float sdOct(vec3 p,float s){
  p=abs(p);
  return(p.x+p.y+p.z-s)*0.57735027;
}

float scene(vec3 p){
  vec3 q=p;
  float t=iTime*0.15;
  
  q.xz*=rot(t*0.4);
  q.yz*=rot(t*0.3);
  
  float scale=3.0;
  float dist=1e10;
  
  for(int i=0;i<6;i++){
    float fi=float(i);
    q=abs(q)-vec3(0.8,1.2,0.8);
    q.xz*=rot(0.6+fi*0.2);
    q.yz*=rot(0.8-fi*0.15);
    
    float oct=sdOct(q,0.5)/scale;
    float box=sdBox(q,vec3(0.4,0.6,0.4))/scale;
    
    dist=min(dist,max(-box,oct));
    
    scale*=2.2;
    q*=2.2;
  }
  
  return dist*0.5;
}

vec3 norm(vec3 p){
  vec2 e=vec2(0.001,0.0);
  return normalize(vec3(
    scene(p+e.xyy)-scene(p-e.xyy),
    scene(p+e.yxy)-scene(p-e.yxy),
    scene(p+e.yyx)-scene(p-e.yyx)
  ));
}

void main(){
  vec2 uv=(gl_FragCoord.xy-0.5*iResolution.xy)/iResolution.y;
  
  vec3 ro=vec3(0.0,0.0,4.5);
  vec3 rd=normalize(vec3(uv,-1.8));
  
  float bgTime=iTime*0.08;
  vec2 bgUv=uv*2.0;
  bgUv.x+=sin(bgUv.y*3.0+bgTime)*0.3;
  bgUv.y+=cos(bgUv.x*2.5+bgTime*1.3)*0.25;
  
  float warp=sin(bgUv.x*4.0+bgTime*2.0)*cos(bgUv.y*3.5+bgTime*1.7)*0.5+0.5;
  vec3 bgCol1=pal(warp*0.6+bgTime*0.15)*0.6;
  vec3 bgCol2=pal(warp*0.4+bgTime*0.2+0.3)*0.6;
  vec3 col=mix(bgCol1,bgCol2,sin(bgTime*0.5)*0.5+0.5)*0.1;
  
  float d=0.0;
  float glow=0.0;
  
  for(int i=0;i<120;i++){
    vec3 p=ro+rd*d;
    float ds=scene(p);
    
    if(ds<0.001){
      vec3 n=norm(p);
      float fres=pow(1.0-max(dot(n,-rd),0.0),2.5);
      
      float depth=(d-2.0)/3.0;
      vec3 c1=pal(depth*0.8+iTime*0.12)*0.7;
      
      float edge=smoothstep(0.0,0.02,abs(ds));
      col=mix(vec3(0.03,0.06,0.09),c1*0.9,0.85);
      col+=fres*pal(depth*0.5+iTime*0.08)*0.9;
      col*=0.6+0.3*edge;
      break;
    }
    
    glow+=0.015/(1.0+ds*ds*50.0);
    d+=ds*0.7;
    
    if(d>12.0)break;
  }
  
  col+=pal(glow*0.3+iTime*0.1)*glow*0.5;
  
  col=pow(col,vec3(0.85));
  col=smoothstep(0.0,1.0,col);
  
  gl_FragColor=vec4(col,1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

window.initToneJsEngine = async function() {
  const bpm = 82;
  Tone.Transport.bpm.value = bpm;

  const masterReverb = new Tone.Reverb({ decay: 3.2, wet: 0.35 }).toDestination();
  await masterReverb.generate();

  const compressor = new Tone.Compressor({ threshold: -22, ratio: 8, attack: 0.004, release: 0.18 }).toDestination();

  const kick = new Tone.MembraneSynth({
    pitchDecay: 0.028,
    octaves: 5,
    oscillator: { type: "sine" },
    envelope: { attack: 0.001, decay: 0.16, sustain: 0, release: 0.025 }
  }).toDestination();

  const kickLoop = new Tone.Loop((time) => {
    kick.triggerAttackRelease("C1", "8n", time, 0.95);
    compressor.threshold.setValueAtTime(-32, time);
    compressor.threshold.exponentialRampToValueAtTime(-22, time + 0.18);
  }, "4n").start(0);

  const bassFilter = new Tone.Filter({ type: "lowpass", frequency: 180, Q: 1.4 }).connect(compressor);
  const bassDistortion = new Tone.Distortion({ distortion: 0.35, wet: 0.3 }).connect(bassFilter);
  const bass = new Tone.MonoSynth({
    oscillator: { type: "sawtooth" },
    envelope: { attack: 0.003, decay: 0.12, sustain: 0, release: 0.06 },
    filterEnvelope: { attack: 0.01, decay: 0.15, sustain: 0, baseFrequency: 90, octaves: 1.8 }
  }).connect(bassDistortion);

  const bassSection1 = ["A1", "A1", "F1", "F1"];
  const bassSection2 = ["A1", "C2", "F1", "G1", "E1"];
  const bassSection3 = ["A1", "A1", "F1", "F1"];

  let bassIndex = 0;
  const bassLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    
    let pattern;
    if (bar < 2) return;
    else if (bar < 6) pattern = bassSection1;
    else if (bar < 10) pattern = bassSection2;
    else pattern = bassSection3;

    bass.triggerAttackRelease(pattern[bassIndex % pattern.length], "8n", time, 0.88);
    bassIndex++;
  }, "8n").start(0);

  const arpFilter = new Tone.Filter({ type: "lowpass", frequency: 520, Q: 1.3 }).connect(compressor);
  const arp = new Tone.Synth({
    oscillator: { type: "triangle" },
    envelope: { attack: 0.003, decay: 0.09, sustain: 0, release: 0.05 }
  }).connect(arpFilter);

  let arpStep = 0;
  const arpLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    
    if (bar < 3 || bar >= 9) return;

    const rootMidi = Tone.Frequency("A3").toMidi();
    const scale = [0, 3, 5, 7, 10, 12, 15];
    const degree = scale[arpStep % scale.length];
    const octave = Math.floor(arpStep / scale.length) * 12;
    
    const note = Tone.Frequency(rootMidi + degree + octave, "midi");
    arp.triggerAttackRelease(note, "16n", time, 0.65);
    
    arpStep++;
  }, "16n").start(0);

  Tone.Transport.schedule((time) => {
    arpFilter.frequency.linearRampToValueAtTime(1600, time + 3 * (60 / bpm) * 4);
  }, "3:0:0");

  Tone.Transport.schedule((time) => {
    arpFilter.frequency.linearRampToValueAtTime(520, time + 2 * (60 / bpm) * 4);
  }, "7:0:0");

  const padHPF = new Tone.Filter({ type: "highpass", frequency: 220 }).connect(compressor);
  const padChorus = new Tone.Chorus({ frequency: 0.12, delayTime: 4.0, depth: 0.6, wet: 0.35 }).connect(padHPF);
  padChorus.start();
  const pad = new Tone.PolySynth(Tone.Synth, {
    oscillator: { type: "sawtooth" },
    detune: -6,
    envelope: { attack: 0.7, decay: 0.4, sustain: 0.55, release: 1.8 }
  }).connect(padChorus);

  const padChords = [
    ["A3", "E4", "A4"],
    ["F3", "C4", "F4"],
    ["C4", "G4", "C5"]
  ];
  
  let chordIndex = 0;
  const padLoop = new Tone.Loop((time) => {
    pad.triggerAttackRelease(padChords[chordIndex % padChords.length], "2n", time, 0.16);
    chordIndex++;
  }, "2n").start(0);

  const bellFilter = new Tone.Filter({ type: "highpass", frequency: 800 }).connect(masterReverb);
  const bell = new Tone.FMSynth({
    harmonicity: 3.8,
    modulationIndex: 14,
    oscillator: { type: "sine" },
    envelope: { attack: 0.002, decay: 2.2, sustain: 0 },
    modulation: { type: "sine" }
  }).connect(bellFilter);

  const bellNotes = ["A5", "E5", "C6", "A5", "G5"];
  let bellIndex = 0;
  const bellLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    
    if (bar >= 4 && bar < 8 && bellIndex % 4 === 0) {
      bell.triggerAttackRelease(bellNotes[bellIndex % bellNotes.length], "4n", time, 0.25);
    }
    bellIndex++;
  }, "4n").start(0);

  const noiseHPF = new Tone.Filter({ type: "highpass", frequency: 600 }).connect(masterReverb);
  const noise = new Tone.NoiseSynth({
    noise: { type: "pink" },
    envelope: { attack: 0.5, decay: 0.3, sustain: 0, release: 0.8 }
  }).connect(noiseHPF);

  Tone.Transport.schedule((time) => {
    noiseHPF.frequency.linearRampToValueAtTime(2800, time + 1.2);
    noise.triggerAttackRelease(1.2, time);
  }, "5:3:0");

  window.toneJsInstruments = { kick, bass, arp, pad, bell, noise };
  window.toneJsParts = { kickLoop, bassLoop, arpLoop, padLoop, bellLoop };
};

window.vocalLyrics = [
  { bar: 2, text: "recursive syntax unfolds" },
  { bar: 5, text: "consciousness carves itself" },
  { bar: 8, text: "fractals threading the void" },
  { bar: 11, text: "the Loom knows its own name" }
];
window.vocalVoice = "Fred";



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 50;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();

window.audioDuration = 50;
  </script>
