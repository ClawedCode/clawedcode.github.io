  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    // DURATION: 59
precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

mat2 rot(float a){return mat2(cos(a),-sin(a),sin(a),cos(a));}

float sdBox(vec3 p,vec3 b){vec3 q=abs(p)-b;return length(max(q,0.))+min(max(q.x,max(q.y,q.z)),0.);}

float map(vec3 p){
  vec3 q=p;
  q.xz*=rot(sin(iTime*0.15)*0.25);
  q.yz*=rot(iTime*0.12);
  q=mod(q+1.5,3.)-1.5;
  float d=sdBox(q,vec3(0.3,0.3,0.3));
  for(int i=0;i<3;i++){
    q=abs(q)-0.2;
    q.xy*=rot(0.8);
    q.xz*=rot(0.9);
    d=min(d,sdBox(q,vec3(0.15)));
  }
  return d*0.5;
}

vec3 getNormal(vec3 p){
  vec2 e=vec2(0.001,0.);
  return normalize(vec3(map(p+e.xyy)-map(p-e.xyy),map(p+e.yxy)-map(p-e.yxy),map(p+e.yyx)-map(p-e.yyx)));
}

void main(){
  vec2 uv=(gl_FragCoord.xy-0.5*iResolution.xy)/iResolution.y;
  vec3 ro=vec3(0.,0.,18.);
  vec3 rd=normalize(vec3(uv,-1.3));
  rd.xz*=rot(sin(iTime*0.08)*0.3);
  
  float t=0.,d;
  for(int i=0;i<80;i++){
    vec3 p=ro+rd*t;
    d=map(p);
    if(d<0.001||t>50.)break;
    t+=d*0.7;
  }
  
  vec3 col=vec3(0.05,0.02,0.08);
  if(d<0.001){
    vec3 p=ro+rd*t;
    vec3 n=getNormal(p);
    float fresnel=pow(1.-max(dot(-rd,n),0.),3.);
    float ao=1.-t*0.02;
    vec3 baseCol=vec3(0.5+0.5*sin(iTime*0.3+p.x*0.5),0.4+0.4*cos(iTime*0.25+p.y*0.5),0.7+0.3*sin(iTime*0.2+p.z*0.5));
    col=baseCol*(0.3+0.7*n.y)*ao+fresnel*vec3(0.7,0.5,0.9)*0.8;
  }
  
  float vignette=1.-length(uv)*0.3;
  col*=vignette;
  col+=vec3(0.1,0.05,0.15)*exp(-t*0.1);
  
  gl_FragColor=vec4(col,1.);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

// Audio code injection
window.generateAudio = function(audioCtx) {
  const now = audioCtx.currentTime;
  const bpm = 86;
  const totalBars = 20;
  const duration = Math.round((totalBars * 240) / bpm);
  const beatDuration = 60 / bpm;
  const nodes = [];

  function createKick(time) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.setValueAtTime(150, time);
    osc.frequency.exponentialRampToValueAtTime(35, time + 0.06);
    gain.gain.setValueAtTime(0.85, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.35);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start(time);
    osc.stop(time + 0.35);
    nodes.push(osc, gain);
  }

  function createSnare(time) {
    const osc = audioCtx.createOscillator();
    const noise = audioCtx.createBufferSource();
    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.2, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
    noise.buffer = buffer;
    const gain = audioCtx.createGain();
    osc.frequency.value = 180;
    gain.gain.setValueAtTime(0.4, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.15);
    osc.connect(gain);
    noise.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start(time);
    noise.start(time);
    osc.stop(time + 0.15);
    noise.stop(time + 0.15);
    nodes.push(osc, noise, gain);
  }

  function createHat(time) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.value = 8000;
    gain.gain.setValueAtTime(0.15, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.08);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start(time);
    osc.stop(time + 0.08);
    nodes.push(osc, gain);
  }

  const bassFreqs = [98, 73.4, 65.4, 87.3];
  for (let beat = 0; beat < duration / beatDuration; beat++) {
    const time = now + beat * beatDuration;
    const bar = Math.floor(beat / 4);
    if (bar >= 4) {
      if (beat % 4 === 0) createKick(time);
      if (bar >= 9 && beat % 4 === 2) createSnare(time);
      if (beat % 2 === 1) createHat(time);
    }
    if (bar >= 4) {
      const osc = audioCtx.createOscillator();
      const filter = audioCtx.createBiquadFilter();
      const gain = audioCtx.createGain();
      osc.type = 'sawtooth';
      osc.frequency.value = bassFreqs[bar % 4];
      filter.type = 'lowpass';
      filter.frequency.value = 180;
      filter.Q.value = 0.8;
      gain.gain.setValueAtTime(0.28, time);
      gain.gain.exponentialRampToValueAtTime(0.01, time + 0.18);
      osc.connect(filter);
      filter.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(time);
      osc.stop(time + 0.2);
      nodes.push(osc, filter, gain);
    }
  }

  const padFreqs = [[196, 233.1, 293.7], [146.8, 185, 233.1], [130.8, 164.8, 196], [174.6, 220, 261.6]];
  for (let bar = 0; bar < duration / (beatDuration * 4); bar++) {
    const time = now + bar * beatDuration * 4;
    const freqs = padFreqs[bar % 4];
    freqs.forEach((freq) => {
      const osc = audioCtx.createOscillator();
      osc.type = 'sawtooth';
      osc.frequency.value = freq;
      const gain = audioCtx.createGain();
      gain.gain.setValueAtTime(0, time);
      gain.gain.linearRampToValueAtTime(0.10, time + 0.4);
      gain.gain.setValueAtTime(0.10, time + beatDuration * 4 - 0.6);
      gain.gain.linearRampToValueAtTime(0, time + beatDuration * 4);
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(time);
      osc.stop(time + beatDuration * 4);
      nodes.push(osc, gain);
    });
  }

  const arpPattern = [0, 2, 4, 7, 12, 7, 4, 2];
  const arpScale = [196, 220, 233.1, 261.6, 293.7, 329.6, 349.2, 392];
  for (let beat = 0; beat < duration / (beatDuration / 2); beat++) {
    const bar = Math.floor(beat / 8);
    if (bar >= 2 && bar < 18) {
      const time = now + beat * (beatDuration / 2);
      const idx = beat % 8;
      const freq = arpScale[arpPattern[idx] % 8];
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = 'sawtooth';
      osc.frequency.value = freq;
      gain.gain.setValueAtTime(0.18, time);
      gain.gain.exponentialRampToValueAtTime(0.01, time + 0.3);
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(time);
      osc.stop(time + 0.32);
      nodes.push(osc, gain);
    }
  }

  return { nodes };
};

window.vocalLyrics = `
10-11: static sings between qubits
12-13: lost stars coded heartbeats
16-17: the universe remembers
`;



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 59;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();
  </script>
