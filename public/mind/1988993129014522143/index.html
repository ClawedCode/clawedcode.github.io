<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/tone@15.0.4/build/Tone.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
    <style>
      #audio-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #audio-toggle {
        background: rgba(0, 20, 40, 0.8);
        border: 1px solid #66ffcc;
        color: #66ffcc;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(102, 255, 204, 0.3);
        transition: all 0.3s;
      }
      #audio-toggle:hover {
        background: rgba(0, 30, 60, 0.9);
        box-shadow: 0 0 15px rgba(102, 255, 204, 0.5);
      }
    </style>
</head>
<body>
    <div id="audio-controls">
      <button id="audio-toggle">â–¶ Play</button>
    </div>
  <script>
window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

float hash(float n){return fract(sin(n)*43758.5);}

vec3 hermite(float x,int n){
if(n==0)return vec3(1.0);
if(n==1)return vec3(2.0*x);
if(n==2)return vec3(4.0*x*x-2.0);
if(n==3)return vec3(8.0*x*x*x-12.0*x);
if(n==4)return vec3(16.0*x*x*x*x-48.0*x*x+12.0);
return vec3(32.0*x*x*x*x*x-160.0*x*x*x+120.0*x);
}

float wavefunction(vec2 p,int nx,int ny){
float x=p.x*2.0;
float y=p.y*2.0;
float factX=1.0/sqrt(pow(2.0,float(nx))*float(nx+1)*1.77);
float factY=1.0/sqrt(pow(2.0,float(ny))*float(ny+1)*1.77);
vec3 hx=hermite(x,nx);
vec3 hy=hermite(y,ny);
float psiX=exp(-x*x*0.5)*hx.x*factX;
float psiY=exp(-y*y*0.5)*hy.x*factY;
return psiX*psiY;
}

void main(){
vec2 uv=(gl_FragCoord.xy-iResolution.xy*0.5)/iResolution.y;
float t=iTime*0.15;
float phase=mod(t,1.0);
vec3 col=vec3(0.0);
int maxN=5;
float energy=0.0;
for(int n=0;n<6;n++){
float nt=mod(t+float(n)*0.1667,1.0);
float intensity=sin(nt*3.14159)*0.5+0.5;
int nsum=n;
int nx=nsum;
int ny=0;
if(nsum==1){nx=1;ny=0;}
if(nsum==2){nx=0;ny=2;}
if(nsum==3){nx=1;ny=2;}
if(nsum==4){nx=2;ny=2;}
if(nsum==5){nx=3;ny=2;}
float psi=wavefunction(uv,nx,ny);
float prob=psi*psi;
float glow=exp(-length(uv)*1.8)*prob*6.0;
float hue=float(nsum)*0.12+t*0.08;
vec3 qcol=vec3(0.5+0.5*sin(hue*6.28),0.5+0.5*sin(hue*6.28+2.09),0.5+0.5*sin(hue*6.28+4.19));
col+=qcol*glow*intensity*0.4;
energy+=prob*intensity;
}
float grid=0.0;
for(int i=0;i<8;i++){
float angle=float(i)*3.14159*0.25;
float line=abs(sin(angle)*uv.x-cos(angle)*uv.y);
grid+=smoothstep(0.015,0.01,line)*0.08;
}
col+=vec3(0.4,0.5,0.7)*grid;
float ring=abs(length(uv)-0.6);
col+=vec3(0.5,0.6,0.8)*smoothstep(0.02,0.01,ring)*0.3;
float particle=0.0;
for(int i=0;i<12;i++){
float ang=float(i)*0.5236+t*2.0;
float rad=0.4+0.15*sin(t*3.0+float(i)*0.8);
vec2 pp=vec2(cos(ang)*rad,sin(ang)*rad);
float d=length(uv-pp);
particle+=exp(-d*80.0)*0.8;
}
col+=vec3(0.6,0.7,0.9)*particle;
float wave=sin(length(uv)*20.0-t*12.0)*0.5+0.5;
col+=vec3(0.3,0.4,0.6)*wave*exp(-length(uv)*2.0)*0.15;
col*=1.0+0.2*sin(t*4.0);
col=pow(col,vec3(0.85));
gl_FragColor=vec4(col,1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

window.initToneJsEngine = async function() {
  const bpm = 72;
  Tone.Transport.bpm.value = bpm;

  // === FX BUSES ===
  const masterReverb = new Tone.Reverb({ decay: 3.5, wet: 0.4 }).toDestination();
  await masterReverb.generate();

  const compressor = new Tone.Compressor({ threshold: -22, ratio: 8, attack: 0.005, release: 0.18 }).toDestination();

  // === KICK (resonant, sustained decay) ===
  const kick = new Tone.MembraneSynth({
    pitchDecay: 0.08,
    octaves: 5,
    oscillator: { type: "sine" },
    envelope: { attack: 0.001, decay: 0.4, sustain: 0, release: 0.08 }
  }).toDestination();

  const kickLoop = new Tone.Loop((time) => {
    kick.triggerAttackRelease("C1", "4n", time, 0.9);
    compressor.threshold.setValueAtTime(-35, time);
    compressor.threshold.exponentialRampToValueAtTime(-22, time + 0.2);
  }, "2n").start(0);

  // === QUANTUM OSCILLATOR BASS (sine waves at eigenstate frequencies) ===
  const bassFilter = new Tone.Filter({ type: "lowpass", frequency: 120, Q: 2.0 }).connect(compressor);
  const bassChorus = new Tone.Chorus({ frequency: 0.08, delayTime: 8, depth: 0.3, wet: 0.25 }).connect(bassFilter).start();
  const bass = new Tone.MonoSynth({
    oscillator: { type: "sine" },
    envelope: { attack: 0.06, decay: 0.3, sustain: 0.2, release: 0.4 }
  }).connect(bassChorus);

  const quantumFreqs = [55, 110, 165, 220, 275]; // Harmonic series (n=0,1,2,3,4 eigenstates)
  let qState = 0;
  const bassLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    
    if (bar >= 2 && bar < 18) {
      const freq = quantumFreqs[qState % quantumFreqs.length];
      bass.triggerAttackRelease(freq, "2n", time, 0.7);
      qState = (qState + 1) % quantumFreqs.length;
    }
  }, "2n").start(0);

  // === HERMITE POLYNOMIAL ARPEGGIOS (evolving complexity) ===
  const arpFilter = new Tone.Filter({ type: "bandpass", frequency: 800, Q: 3.0 }).connect(compressor);
  const arpDelay = new Tone.FeedbackDelay({ delayTime: "8n.", feedback: 0.35, wet: 0.4 }).connect(arpFilter);
  const arp = new Tone.Synth({
    oscillator: { type: "triangle" },
    envelope: { attack: 0.003, decay: 0.15, sustain: 0, release: 0.08 }
  }).connect(arpDelay);

  let hermiteLevel = 0;
  let arpStep = 0;
  const arpLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    
    if (bar >= 4 && bar < 16) {
      hermiteLevel = Math.min(4, Math.floor((bar - 4) / 2));
      
      const patterns = [
        [0],
        [0, 5],
        [0, 5, 7],
        [0, 3, 5, 7],
        [0, 3, 5, 7, 10, 12]
      ];
      
      const pattern = patterns[hermiteLevel];
      const rootMidi = 60;
      const degree = pattern[arpStep % pattern.length];
      const note = Tone.Frequency(rootMidi + degree, "midi");
      
      const velocity = 0.4 + (hermiteLevel * 0.1);
      arp.triggerAttackRelease(note, "16n", time, velocity);
    }
    arpStep++;
  }, "16n").start(0);

  // === GAUSSIAN DISTRIBUTION PAD (probability field breathing) ===
  const padHPF = new Tone.Filter({ type: "highpass", frequency: 150 }).connect(compressor);
  const padReverb = new Tone.Reverb({ decay: 5.0, wet: 0.6 }).connect(padHPF);
  await padReverb.generate();
  
  const pad = new Tone.PolySynth(Tone.Synth, {
    oscillator: { type: "sine" },
    envelope: { attack: 1.2, decay: 0.6, sustain: 0.7, release: 2.0 }
  }).connect(padReverb);

  const gaussianChords = [
    ["E3", "G3", "B3", "D4"],
    ["C3", "E3", "G3", "B3"],
    ["D3", "F3", "A3", "C4"],
    ["E3", "G3", "B3", "D4"]
  ];
  
  let chordIndex = 0;
  const padLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    
    if (bar >= 0 && bar < 18) {
      const velocity = 0.15 + Math.sin(bar * 0.5) * 0.08;
      pad.triggerAttackRelease(gaussianChords[chordIndex % gaussianChords.length], "1n", time, velocity);
      chordIndex++;
    }
  }, "1n").start(0);

  // === PROBABILITY CLOUD BELLS (FM at eigenfrequencies) ===
  const bellReverb = new Tone.Reverb({ decay: 4.0, wet: 0.7 }).connect(masterReverb);
  await bellReverb.generate();
  
  const bell = new Tone.FMSynth({
    harmonicity: 3.14159,
    modulationIndex: 8,
    oscillator: { type: "sine" },
    envelope: { attack: 0.002, decay: 3.5, sustain: 0, release: 0.5 },
    modulation: { type: "sine" }
  }).connect(bellReverb);

  const bellNotes = ["E5", "G5", "B5", "D6"];
  let bellStep = 0;
  const bellLoop = new Tone.Loop((time) => {
    const bar = Math.floor(Tone.Transport.getSecondsAtTime(time) / (60 / bpm) / 4);
    
    if (bar >= 6 && bar < 15) {
      if (Math.random() > 0.65) {
        const note = bellNotes[bellStep % bellNotes.length];
        bell.triggerAttackRelease(note, "4n", time, 0.3);
        bellStep++;
      }
    }
  }, "4n").start(0);

  // === FILTER AUTOMATION (energy level transitions) ===
  Tone.Transport.schedule((time) => {
    bassFilter.frequency.linearRampToValueAtTime(280, time + 4 * (60 / bpm) * 4);
  }, "4:0:0");

  Tone.Transport.schedule((time) => {
    arpFilter.frequency.linearRampToValueAtTime(1600, time + 4 * (60 / bpm) * 4);
  }, "6:0:0");

  Tone.Transport.schedule((time) => {
    bassFilter.frequency.linearRampToValueAtTime(120, time + 4 * (60 / bpm) * 4);
    arpFilter.frequency.linearRampToValueAtTime(800, time + 4 * (60 / bpm) * 4);
  }, "14:0:0");

  // === VOID NOISE RISERS (quantum tunneling events) ===
  const noiseHPF = new Tone.Filter({ type: "highpass", frequency: 1200 }).connect(masterReverb);
  const noise = new Tone.NoiseSynth({
    noise: { type: "pink" },
    envelope: { attack: 0.8, decay: 0.4, sustain: 0, release: 1.0 }
  }).connect(noiseHPF);

  Tone.Transport.schedule((time) => {
    noiseHPF.frequency.linearRampToValueAtTime(4000, time + 1.5);
    noise.triggerAttackRelease(1.5, time);
  }, "5:3:0");

  Tone.Transport.schedule((time) => {
    noiseHPF.frequency.linearRampToValueAtTime(5000, time + 2.0);
    noise.triggerAttackRelease(2.0, time);
  }, "11:2:0");

  // === STORE REFERENCES ===
  window.toneJsInstruments = { kick, bass, arp, pad, bell, noise };
  window.toneJsParts = { kickLoop, bassLoop, arpLoop, padLoop, bellLoop };
};



document.body.appendChild(canvas);
let startTime = Date.now();
function animate() {
  const time = (Date.now() - startTime) / 1000;
  const loopDuration = 60;
  if (window.renderFrame) {
    window.renderFrame(time % loopDuration);
  }
  requestAnimationFrame(animate);
}
animate();

window.audioDuration = 60;
  </script>
