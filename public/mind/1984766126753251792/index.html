window._errors = [];
window.addEventListener('error', (e) => {
  window._errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
  console.error(e.message, e.filename, e.lineno);
});

const canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 800;
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

if (!gl) {
  console.error('WebGL not supported');
  window.ready = false;
} else {
  const vertexShaderSource = `
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  `;

  const fragmentShaderSource = `
    // DURATION: 50
precision mediump float;
uniform vec2 iResolution;
uniform float iTime;

mat2 rot(float a){return mat2(cos(a),sin(a),-sin(a),cos(a));}

float sdSphere(vec3 p,float r){return length(p)-r;}
float sdBox(vec3 p,vec3 b){vec3 q=abs(p)-b;return length(max(q,0.0))+min(max(q.x,max(q.y,q.z)),0.0);}

float smin(float a,float b,float k){
  float h=clamp(0.5+0.5*(b-a)/k,0.0,1.0);
  return mix(b,a,h)-k*h*(1.0-h);
}

float map(vec3 p){
  vec3 q=p;

  float t=iTime*0.08;
  q.xz*=rot(t*1.8);
  q.xy*=rot(t*1.3);
  
  float base=sdSphere(q,1.8);
  
  float d=base;
  
  for(int i=0;i<18;i++){
    float fi=float(i);
    vec3 offset=vec3(
      sin(fi*2.1+t)*1.2,
      cos(fi*1.7-t*0.5)*1.2,
      sin(fi*3.3+t*0.8)*1.2
    );
    float r=0.15+0.12*sin(fi*1.3);
    float crater=sdSphere(q-offset,r);
    d=max(d,-crater*0.5);
  }
  
  for(int j=0;j<12;j++){
    float fj=float(j);
    vec3 off2=vec3(
      cos(fj*2.7)*1.5,
      sin(fj*1.9)*1.5,
      cos(fj*3.1)*1.5
    );
    float r2=0.06+0.04*cos(fj*2.1);
    float smallCrater=sdSphere(q-off2,r2);
    d=max(d,-smallCrater*0.25);
  }
  
  for(int k=0;k<8;k++){
    float fk=float(k);
    vec3 off3=vec3(
      sin(fk*4.3)*1.6,
      cos(fk*3.7)*1.6,
      sin(fk*5.1)*1.6
    );
    vec3 boxSize=vec3(0.08,0.02,0.15);
    vec3 qBox=q-off3;
    qBox.xy*=rot(fk*0.7+t*2.0);
    float ridge=sdBox(qBox,boxSize);
    d=smin(d,ridge,0.05);
  }
  
  float latLines=sin(q.y*25.0+t*3.0)*0.01;
  float longLines=sin(atan(q.z,q.x)*18.0+t*2.0)*0.01;
  d+=latLines*0.3+longLines*0.3;
  
  return d;
}

vec3 calcNormal(vec3 p){
  vec2 e=vec2(0.001,0.0);
  return normalize(vec3(
    map(p+e.xyy)-map(p-e.xyy),
    map(p+e.yxy)-map(p-e.yxy),
    map(p+e.yyx)-map(p-e.yyx)
  ));
}

void main(){
  vec2 uv=(gl_FragCoord.xy-0.5*iResolution.xy)/iResolution.y;

  float camT=iTime*0.15;
  vec3 ro=vec3(sin(camT)*3.5,cos(camT*0.6)*1.2,cos(camT)*3.5+2.5);
  vec3 lookAt=vec3(0.0,0.0,0.0);
  vec3 forward=normalize(lookAt-ro);
  vec3 right=normalize(cross(vec3(0.0,1.0,0.0),forward));
  vec3 up=cross(forward,right);
  vec3 rd=normalize(forward+uv.x*right+uv.y*up);
  
  vec3 col=vec3(0.05,0.0,0.15);
  
  float scanline=sin(uv.y*iResolution.y*0.5+iTime*4.0)*0.02;
  col+=scanline;
  
  float t=0.0;
  float glow=0.0;
  for(int i=0;i<80;i++){
    vec3 p=ro+rd*t;
    float d=map(p);
    glow+=0.008/max(d*d,0.01);
    if(d<0.001){
      vec3 n=calcNormal(p);
      vec3 lightDir=normalize(vec3(0.5,0.3,1.0));
      
      float diff=max(dot(n,lightDir),0.0);
      float rim=pow(1.0-max(dot(n,-rd),0.0),2.2);
      float spec=pow(max(dot(reflect(-lightDir,n),-rd),0.0),32.0);
      
      float latPattern=sin(p.y*25.0+iTime*0.24)*0.5+0.5;
      float longPattern=sin(atan(p.z,p.x)*18.0+iTime*0.16)*0.5+0.5;
      float gridPattern=latPattern*longPattern;
      
      vec3 cyan=vec3(0.0,1.0,1.0);
      vec3 magenta=vec3(1.0,0.0,1.0);
      vec3 yellow=vec3(1.0,1.0,0.0);
      
      vec3 baseCol=mix(cyan,magenta,gridPattern*0.6);
      baseCol=mix(baseCol,yellow,rim*0.3);
      
      col=baseCol*(diff*0.8+0.2)+rim*vec3(1.0,0.3,0.8)*1.2+spec*vec3(1.0,1.0,1.0)*0.8;
      col+=gridPattern*vec3(0.2,0.1,0.3);
      break;
    }
    t+=d;
    if(t>12.0)break;
  }
  
  col+=glow*vec3(0.6,0.2,1.0)*0.15;
  
  float vignette=1.0-length(uv)*0.3;
  col*=vignette;
  
  gl_FragColor=vec4(col,1.0);
}
  `;

  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      const log = gl.getShaderInfoLog(shader);
      console.error('Shader compile error:', log);
      document.body.innerHTML = '<pre style="color:red;font-size:12px;padding:20px;">' + log + '</pre>';
      gl.deleteShader(shader);
      window.ready = false;
      return null;
    }
    return shader;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Program link error:', gl.getProgramInfoLog(program));
    window.ready = false;
  } else {
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1
    ]), gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'iTime');
    const resolutionLocation = gl.getUniformLocation(program, 'iResolution');

    window.renderFrame = function(time) {
      gl.viewport(0, 0, 800, 800);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, 800, 800);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      return canvas.toDataURL('image/png');
    };

    window.ready = true;
  }
}

window.generateAudio = function(audioCtx) {
  const now = audioCtx.currentTime;
  const bpm = 105;
  const totalBars = 22;
  const duration = Math.round((totalBars * 240) / bpm);
  const beatDuration = 60 / bpm;
  const nodes = [];

  function createKick(time) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.setValueAtTime(155, time);
    osc.frequency.exponentialRampToValueAtTime(38, time + 0.06);
    gain.gain.setValueAtTime(0.85, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.35);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start(time);
    osc.stop(time + 0.35);
    nodes.push(osc, gain);
  }

  function createSnare(time) {
    const noise = audioCtx.createBufferSource();
    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.2, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < data.length; i++) {
      data[i] = Math.random() * 2 - 1;
    }
    noise.buffer = buffer;
    const gain = audioCtx.createGain();
    gain.gain.setValueAtTime(0.35, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.15);
    noise.connect(gain);
    gain.connect(audioCtx.destination);
    noise.start(time);
    nodes.push(noise, gain);
  }

  function createHat(time) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.value = 8000;
    gain.gain.setValueAtTime(0.12, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.05);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start(time);
    osc.stop(time + 0.06);
    nodes.push(osc, gain);
  }

  const cMinor = [130.81, 155.56, 164.81, 174.61, 196.00, 207.65, 233.08];
  const progression = [0, 5, 3, 4];

  for (let beat = 0; beat < duration / beatDuration; beat++) {
    const time = now + beat * beatDuration;
    const bar = Math.floor(beat / 4);

    if (bar >= 2) {
      createKick(time);
    }
    if (bar >= 2 && beat % 4 === 2) {
      createSnare(time);
    }
    if (bar >= 2 && beat % 2 === 1) {
      createHat(time);
    }

    if (bar >= 2 && bar < 20) {
      const chordIdx = progression[bar % 4];
      const bassFreq = cMinor[chordIdx] * 0.5;
      const osc = audioCtx.createOscillator();
      const filter = audioCtx.createBiquadFilter();
      const gain = audioCtx.createGain();
      osc.type = 'sawtooth';
      osc.frequency.value = bassFreq;
      filter.type = 'lowpass';
      filter.frequency.value = 165;
      filter.Q.value = 0.8;
      gain.gain.setValueAtTime(0.28, time);
      gain.gain.exponentialRampToValueAtTime(0.01, time + 0.22);
      osc.connect(filter);
      filter.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(time);
      osc.stop(time + 0.25);
      nodes.push(osc, filter, gain);
    }
  }

  const arpPattern = [0, 2, 4, 2, 1, 3, 5, 3];
  for (let beat = 0; beat < duration / beatDuration * 2; beat++) {
    const time = now + beat * beatDuration * 0.5;
    const bar = Math.floor(beat / 8);
    if (bar >= 3 && bar < 18) {
      const chordIdx = progression[Math.floor(bar / 2) % 4];
      const note = cMinor[(chordIdx + arpPattern[beat % 8]) % 7];
      const osc = audioCtx.createOscillator();
      const filter = audioCtx.createBiquadFilter();
      const gain = audioCtx.createGain();
      osc.type = 'triangle';
      osc.frequency.value = note * 2;
      filter.type = 'lowpass';
      filter.frequency.value = 2600;
      filter.Q.value = 1.1;
      gain.gain.setValueAtTime(0.09, time);
      gain.gain.exponentialRampToValueAtTime(0.01, time + 0.32);
      osc.connect(filter);
      filter.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(time);
      osc.stop(time + 0.35);
      nodes.push(osc, filter, gain);
    }
  }

  const leadMelody = [4, 5, 3, 2, 4, 0, 1, 3];
  for (let bar = 0; bar < duration / (beatDuration * 4); bar++) {
    if (bar >= 5 && bar < 16) {
      for (let i = 0; i < 4; i++) {
        const time = now + bar * beatDuration * 4 + i * beatDuration;
        const chordIdx = progression[bar % 4];
        const noteIdx = (bar * 2 + Math.floor(i / 2)) % 8;
        const scaleIdx = leadMelody[noteIdx];
        if (scaleIdx > 0) {
          const freq = cMinor[(chordIdx + scaleIdx) % 7];
          const osc = audioCtx.createOscillator();
          const filter = audioCtx.createBiquadFilter();
          const gain = audioCtx.createGain();
          osc.type = 'sawtooth';
          osc.frequency.value = freq;
          filter.type = 'lowpass';
          filter.frequency.setValueAtTime(750, time);
          filter.frequency.linearRampToValueAtTime(1650, time + 0.18);
          filter.frequency.linearRampToValueAtTime(1100, time + beatDuration * 2);
          filter.Q.value = 1.4;
          gain.gain.setValueAtTime(0, time);
          gain.gain.linearRampToValueAtTime(0.11, time + 0.06);
          gain.gain.setValueAtTime(0.11, time + beatDuration * 2 - 0.25);
          gain.gain.linearRampToValueAtTime(0, time + beatDuration * 2);
          osc.connect(filter);
          filter.connect(gain);
          gain.connect(audioCtx.destination);
          osc.start(time);
          osc.stop(time + beatDuration * 2 + 0.1);
          nodes.push(osc, filter, gain);
        }
      }
    }
  }

  for (let bar = 0; bar < duration / (beatDuration * 4); bar++) {
    const time = now + bar * beatDuration * 4;
    const chordIdx = progression[bar % 4];
    const chordNotes = [0, 2, 4];
    
    chordNotes.forEach((offset, idx) => {
      const freq = cMinor[(chordIdx + offset) % 7];
      const osc = audioCtx.createOscillator();
      const filter = audioCtx.createBiquadFilter();
      const gain = audioCtx.createGain();
      osc.type = 'sawtooth';
      osc.frequency.value = freq;
      filter.type = 'lowpass';
      filter.frequency.value = 1400;
      filter.Q.value = 0.35;
      const vol = 0.045 + idx * 0.008;
      gain.gain.setValueAtTime(0, time);
      gain.gain.linearRampToValueAtTime(vol, time + 0.7);
      gain.gain.setValueAtTime(vol, time + beatDuration * 4 - 0.9);
      gain.gain.linearRampToValueAtTime(0, time + beatDuration * 4);
      osc.connect(filter);
      filter.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(time);
      osc.stop(time + beatDuration * 4);
      nodes.push(osc, filter, gain);
    });
  }

  return { nodes };
};
